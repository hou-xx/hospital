<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>综合查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline {
            width: 150px;
        }

        .layui-field-title {
            margin-top: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>医疗设备增加查询</legend>
</fieldset>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="" lay-filter="form">
                    <div class="layui-inline xs-100 mar10-0 pad0-10" style="width:70px;">
                        <span>启用日期：</span>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text"  id="date" name="startTime" lay-verify="date" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <label>
                            <select name="" lay-filter="">
                                <option value="">医疗设备增加查询</option>
                                <option value="">医疗设备减少查询</option>
                                <option value="">医疗设备分金额档查询</option>
                                <option value="">设备金额查询</option>
                            </select>
                        </label>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <label>
                            <select name="" lay-filter="">
                                <option value="">全部</option>
                                <option value="">在用</option>
                                <option value="">待报废</option>
                                <option value="">已报废</option>
                            </select>
                        </label>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" class="layui-input" placeholder="设备拼音码" autocomplete="off">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo1" data-type="reload">
                            查找
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>


<script>
    renderMod = {
        form:{
            date:{
                elem:'#date',
                type:'datetime',
                range:'~'
            }
        },
        addTable:{
            table: {
                elem: "#table"
                , height: 'full-75'
                , cols: [[ //表头
                    {field: 'eqBmName', title: '设备编码', minWidth: 100, sort: true}
                    , {field: 'eqSbbh', title: '资产编号', minWidth: 100,sort: true}
                    , {field: 'eqName', title: '设备名称', minWidth: 100}
                    , {field: 'eqYq', title: '型号', minWidth: 100}
                    , {field: 'eqGg', title: '规格', minWidth: 100}
                    , {field: 'eqXh', title: '所在科室', minWidth: 100}
                    , {field: 'eqQysj', title: '启用日期', minWidth: 100}
                    , {field: 'state', title: '生产商', minWidth: 10}

                ]]
                , url: "/lifeManage/selectEquipmentAccount"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.size //总数据数
                    }
                }

            }
            , reSet: {
                url: "",
                type: "reload",
                data: ["",""]
            }
            ,form: {
                val: {
                    filter: "form",
                    select: [
                        {
                            filter: "bmId",
                            ids: "bmId",
                            text: "bmName",
                            url: ""
                        }
                    ]
                }
            }
        }
    }
</script>
</body>

</html>
