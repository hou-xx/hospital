<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>计划制定</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>账实核对计划</legend>
        </fieldset>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <input id="userId" name="userId" type="hidden">
                <label class="layui-form-label">制定人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <label>
                        <input id="userXm" type="text" disabled autocomplete="off"
                               class="layui-input">
                    </label>
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">科室<span class="sign">*</span></label>

                <!-- TODO   添加搜索科室导航 -->

                <div class="layui-input-block">
                    <label>
                        <select name="bmId" lay-filter="bmId"></select>
                    </label>
                </div>
                <!--<div class="layui-input-block">-->
                <!--<button class="layui-btn layui-btn-normal layui-btn-sm" id="selectSbm">选择</button>-->
                <!--</div>-->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">计划名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="planName" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>

<script>
    var formData = {};
    renderMod = {
        form: {
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "bmId",
                        ids: "bmId",
                        text: "bmName",
                        url: "/supervise/bmgl/listBm"
                    }
                ]
            },
            date: {
                elem: "#date"
            },
            submit: {
                form: {
                    url: "/lifeManage/insertPlan",
                    type: "POST",
                    data: ["userId", "bmId", "planName"],
                    before: function () {
                        var tv = getTableValue("table"), tv1 = getTableValue("table2", [true]);
                        if (doJudg({
                            "undefined": [formData.person, formData.user],
                            0: [tv, tv1]
                        })) {
                            putMsg({
                                alert: "无法提交空数据！"
                            });
                            return false;
                        }
                        return param = {
                            1: formData.person.userIdJl,
                            2: tv1,
                            3: tv
                        };
                    },
                    reload:true
                }
            }
        }
    };
    $(function() {
        var emp =  tempValue("rl","emp",false);
        $("#userId").val(emp.userId);
        $("#userXm").val(emp.userXm);
    })

</script>
</body>

</html>
