<script type="text/html" id="bar">



    <div class="layui-inline">
                    <label class="layui-form-label col-sm-12">盘点计划：<span>0000</span></label>
    </div>

    <div class="layui-inline">
                    <label class="layui-form-label col-sm-12">已盘：<span>0000</span></label>

    </div>
    <a lay-event="another" class="layui-btn layui-btn-sm layui-btn-normal" style="margin-bottom: 1%;font-size: 14px;background-color: #0053b5">盘盈：<span>0000</span></a>

    <a lay-event="notnull" class="layui-btn layui-btn-sm layui-btn-normal" style="margin-bottom: 1%;font-size: 14px;background-color: #b81f17">盘亏：<span >0000</span></a>

<script>
    renderMod = {
        addTable: {
            table: [{
                    elem: "#table"
                    , height: 'full-75'
                    , cols: [[ //表头
                        {field: 'planName', title: '计划名称', minWidth: 100,templet:'#status'}
                        , {field: 'userId', title: '制定人',minWidth: 80,templet:'#statuss'}
                        , {field: 'bmId', title: '科室',minWidth: 100,templet:'#statusss'}
                        , {field: 'planDate', title: '制定日期',minWidth: 100,templet:'#statussss'}
                        , {fixed:'right',title:'盘点结果显示',width:500,minWidth: 200,align:'center',toolbar: "#bar"}
                    ]]
                    , url: "/lifeManage/selectPlan"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , where: {}
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count":res.data.total
                        }
                    }
                , done: function (obj) {
                    tableFunc({
                        tools:[
                            {
                                event:"another",
                                type:2,
                                content:"./purchase-check.html",
                                dataUrl:["id"]
                            },{
                                event:"notnull",
                                type:2,
                                content:"./purchase-check.html",
                                dataUrl:["id"]
                            }
                        ]
                    })
                }
                }
            ]
        },
    }
</script>
