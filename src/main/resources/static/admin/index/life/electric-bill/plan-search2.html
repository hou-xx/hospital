<body style="background-color: #f2f2f2;">
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="toolBar">
    <div class="layui-inline">
        <input class="layui-input" name="planName" id="test-table-demoReload" placeholder="计划名称" autocomplete="off">
    </div>
    <div class="layui-inline">
        <input type="text" name="planDate" id="date" placeholder="计划时间" autocomplete="off"
               class="layui-input">
    </div>
    <button class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
</script>
<script type="text/html" id="bar">
    {{#  { }}
    <div class="layui-inline">
        <a lay-event="allP" class="layui-btn layui-btn-sm">盘点计划:{{d.allNum}}</a>
    </div>

    <div class="layui-inline">
        <a lay-event="haveP" class="layui-btn layui-btn-sm editi">已盘:{{d.yiPanNum}}</a>
    </div>

    <div class="layui-inline">
        <a lay-event="another" class="layui-btn layui-btn-sm addi">盘盈：{{d.panYingNum}}</a>
    </div>

    <div class="layui-inline">
        <a lay-event="notnull" class="layui-btn layui-btn-sm deli">盘亏：{{d.panKuiNum}}</a>
    </div>
    {{#  } }}
</script>
<script type="text/html" id="cz">
    <a class="layui-btn layui-btn-sm editi" lay-event="pipei">核对上传</a>
</script>
<script>
    // console.log(bmId);
    // console.log(layui.sessionData("allP", "count"));
    // console.log($("#allP"));
    // $("#allP").text(layui.sessionData("allP", "count"));
    renderMod = {
        addTable: {
            table: [{
                elem: "#table"
                , height: 'full-75'
                , cols: [[ //表头
                    {field: 'planName', title: '计划名称', minWidth: 100,templet:'#status'}
                    , {field: 'userId', title: '制定人',width: 100,templet:'#statuss'}
                    , {field: 'bmName', title: '科室',minWidth: 100,templet:'#statusss'}
                    , {title: '操作',width: 100,align:'center',templet:'#cz'}
                    , {field: 'planDate', title: '制定日期',width: 110,templet:'#statussss'}
                    , {title:'盘点结果显示',minWidth: 400,align:'center',toolbar: "#bar"}
                ]]
                , url: "/lifeManage/selectPlan"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count":res.data.total
                    }
                }
                , done: function (obj) {
                    // console.log(obj.data);
                    // for(var i=0;i<obj.data.length;i++){}

                    tableFunc({
                        tools:[
                            {
                                event:"another",
                                type:2,
                                content:"child/allP2.html",
                                dataUrl:["id","bmId"]
                            },{
                                event:"notnull",
                                type:2,
                                content:"child/allP3.html",
                                dataUrl:["id","bmId"]
                            },{
                                event:"pipei",
                                type:2,
                                content:"child/choose-lxpd.html",
                                area: ['500px', '350px'],
                                dataUrl:["id","bmId"]
                            },{
                                event:"haveP",
                                type:2,
                                content:"child/allP1.html",
                                dataUrl:["id","bmId"]
                            },{
                                event:"allP",
                                type:2,
                                content:"child/allP_Check.html",
                                dataUrl:["id","bmId"],

                            }
                        ]
                    })
                }
            }
            ]

            , reSet: {
                url: "/lifeManage/selectPlan",
                type: "reload",
                data: ["planName","planDate","userName"],
                method:"post"
            }

        },
        form: {
            date: [{
                elem: "#date"
                , value: ""
                , format: "yyyy-MM-dd"
            }]
        }
    }
</script>
