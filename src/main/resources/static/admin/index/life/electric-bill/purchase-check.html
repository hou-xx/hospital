<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>账实核对</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">核对存在</a>
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">核对不存在</a>
    </div>
</script>
<script>
    renderMod = {
        addTable: {
            table: [
                {
                    elem: "#table"
                    , height: 'full-75'
                    , cols: [[ //表头
                        {type: "checkbox"}
                        ,{field: 'eqSbbh', title: '设备编号', minWidth: 250, event: 'openLink'}
                        , {field: 'eqName', title: '设备名称', minWidth: 300}
                        , {field: 'eqGg', title: '规格', minWidth: 150}
                        , {field: 'eqXh', title: '型号', minWidth: 150}
                        , {field: 'date', title: '审核日期', minWidth: 200, sort: true}
                        , {field: 'userId', title: '审核人', minWidth: 150}
                        , {field: 'checks', title: '是否存在', minWidth: 150}
                    ]]
                    , url: "http://localhost/lifeManage/selectSgCheck"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , where: {
                        planId:"4b601c5d-1b76-4f37-9d95-4313ffed8c01"
                    }
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count": res.data.size //总数据数
                        }
                    }
                    , done: function (obj) {
                    }
                }
            ]
            , reSet: {
                url: "http://localhost/lifeManage/selectSgCheck",
                type: "reload",
                data: ["planName", "planDate", "userId"]
            }
        }
    }
</script>
</body>

</html>
