<script>
    //表格数据填充
    function pintValue(res){
        for(var name in res){
            if(res.hasOwnProperty(name)){
                $on = $("." + name);
                if($on.length > 0){
                    $on.text(res[name]);
                }
            }
        }
    }
    //表格列表数据填充
    function printList(res){
        if(res.length > 0){
            $(".blk").remove();
            for(var j=0;j<res.length;j++){
                $("#list").append(
                    $("<tr>").append(
                        $("<td>").text(res[j][0])
                    ).append(
                        $("<td>").text(res[j][1])
                    ).append(
                        $("<td>").text(res[j][2])
                    ).append(
                        $("<td>").text(res[j][3])
                    )
                )
            }
        }
    }

    $.ajax({
        url:"/lifeManage/selectEqCardShow",
        type:"POST",
        data:{eqSbbh:""},
        success:function(res){
            if(res.code === 0){
                pintValue(res.data.value);
                printList(res.data.list);
            }
        }
    });

    $("#print").on("click",function () {
        window.print();
    });
    var logs = tempValue("rl","glo",false);
    $(".logo").attr("src",logs.logo);
</script>
