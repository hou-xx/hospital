<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>科室自盘</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body style="background-color: #f2f2f2;">
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="status">
    {{#  if(d.checkStatus == "已审核"){ }}
    <span class="layui-btn layui-btn-sm">{{d.checkStatus}}</span>
    {{#  } else if(d.checkStatus == "未审核") { }}
    <span class="layui-btn layui-btn-sm deli">{{d.checkStatus}}</span>
    {{#  } }}
</script>
<script type="text/html" id="toolBar">
    <div class="hidden-xs">
        <div class="layui-inline">
            <input class="layui-input" name="planName" id="test-table-demoReload" placeholder="计划名称" autocomplete="off">
        </div>
        <div class="layui-inline">
            <input type="text" name="planDate" id="date" placeholder="计划时间" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="userName" placeholder="制定人" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
    </div>
    <hr class="devideHr">
    <div class="addBtn">
        <button class="layui-btn layui-btn-sm deli" lay-event="delAll"><i class="layui-icon"></i>删除</button>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">账实核对</a>
<!--    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="upPlan">核对上传</a>-->
</script>
<script>
    renderMod = {
        addTable: {
            table: [
                {
                    elem: "#table"
                    , height: 'full-75'
                    , cols: [[ //表头
                        {type: 'checkbox', fixed: 'left'}
                        ,{field: 'checkStatus', title: '审核状态', minWidth: 150,templet:'#status'}
                        ,{field: 'planName', title: '计划名称', minWidth: 300}
                        , {field: 'userId', title: '制定人', minWidth: 120}
                        , {field: 'bmName', title: '科室', minWidth: 150}
                        , {field: 'planDate', title: '制定日期', width: 120}
                        , {fixed:'right', title: '操作',minWidth: 150,align:'center',toolbar: "#bar"}
                    ]]
                    , url: "/lifeManage/selectPlan"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , where: {}
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表a
                            "count":res.data.total
                        }
                    }
                    , done: function (obj) {
                        // console.log(obj);
                        tableFunc({
                            tools:[
                                {
                                    event:"detail",
                                    type:2,
                                    content:"./purchase-check.html",
                                    dataUrl:["id","bmId","bmName"]
                                },
                                {
                                    tool:"toolbar",
                                    event:"delAll",
                                    send:{
                                        id:"table",
                                        filter:"table1",
                                        name:"ids",
                                        event:"delAll",
                                        url:"/lifeManage/delPlan",
                                        type:"POST",
                                        contentType:"application/json",
                                        par:"id",
                                        reload:'parent'
                                    }
                                }
                            ]
                        })
                    }
                }
            ]
            , reSet: {
                url: "/lifeManage/selectPlan",
                type: "reload",
                data: ["planName","planDate","userName"],
                method:"post"
            }
        },
        form: {
            date: [{
                    elem: "#date"
                    , value: ""
                    , format: "yyyy-MM-dd"
                }]
        }
    }
</script>
</body>

</html>
