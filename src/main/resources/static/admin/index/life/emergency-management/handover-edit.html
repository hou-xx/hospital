<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>商务验收</title>

    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/admin/js/basic.js"></script>
</head>
<body>


<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" class="layui-hide" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="hidden-xs" id="moreBar">
        <div class="layui-inline">
            <input type="text" name="tjjjQssj" class="layui-input" id="test1"
                   placeholder="起始日期">
        </div>
        <div class="layui-inline">
            <input type="text" name="tjjjJssj" class="layui-input" id="test2"
                   placeholder="结束日期">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>

<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">查看</a>
</script>

<script>
    renderMod = {
        formAction: {
            date: [
                {
                    elem: "#test1",
                    type: "date",
                    format: 'yyyy-MM-dd',
                    value: '2015-01-01',
                    isInitValue: false
                },
                {
                    elem: "#test2",
                    type: "date",
                    format: 'yyyy-MM-dd',
                    value: '2020-01-01',
                    isInitValue: false
                }
            ]

        },
        addTable: {
            table: [
                {
                    elem: "#table"
                    , toolbar: "#toolBar"
                    , cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'tjjjDrksName', title: '调入科室',sort:true}
                        , {field: 'tjjjDcksName', title: '调出科室'}
                        , {field: 'tjjjTprq', title: '调配日期'}
                        , {field: 'tjjjDrjbr', title: '调入经办人'}
                        , {field: 'tjjjDcjbr', title: '调出经办人'}
                        , {field: 'eqSfqbgh', title: '是否全部归还',
                            templet: function (d) {
                                if (d.eqSfqbgh == '0')
                                    return '否';
                                else if (d.eqSfqbgh == '1')
                                    return '是';
                            }}
                        , { title: '操作', align: 'center', toolbar: '#barDemo'}
                    ]]
                    , url: "/lifeManage/selectTjjjByExample"
                    ,where: {lx:"0"}
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count": res.data.total
                        }
                    }
                    , done: function (obj) {
                        // console.log("123");
                        tableFunc({
                            toolFunc: [
                                {
                                    title: "table",
                                    event: 'edit',
                                    type: 2,
                                    content: './child/handover-edit2.html',
                                    area: ['100%', '100%'],
                                    dataUrl: ["id"]
                                }]
                        })
                    }
                }
            ]
            , reSet: [
                {
                    url: "/lifeManage/selectTjjjByExample",
                    type: "reload",
                    tid: "table",
                    data: ["tjjjQssj","tjjjJssj"],
                     method: "POST"
                }
            ]
        }
    }
</script>

</body>
</html>
