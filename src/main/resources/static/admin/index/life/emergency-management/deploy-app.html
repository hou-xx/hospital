<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备调配 > 调配申请</title>

    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 145px !important;
        }

        .layui-input-block {
            margin-left: 145px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12" >
        <input type="hidden" name="htJf" value="烟台毓璜顶医院">
        <input type="hidden" name="htYf" id="htYf" value="">
        <div class="layui-col-md12">
            <div class="layui-tab">
                <div class="layui-tab-content">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-collapse">
                            <div class="layui-row layui-col-space20">
                                <div class="layui-col-md6 layui-col-space20" style="margin-top: 20px;margin-left: 10px">
                                    <!--                            调入经办人-->
                                    <div class="layui-form-item " >
                                        <label class="layui-form-label">调入经办人<span class="sign">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="tjDrjbr" lay-verify="required|number"
                                                   placeholder="请输入内容" onfocus="this.placeholder=''"
                                                   onblur="this.placeholder='请输入内容'"
                                                   autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <!--                                        申请时间-->
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">申请时间<span class="sign">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="tjSqsj" id="date1" placeholder=""
                                                   autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <!--                    申请理由-->
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">申请理由<span class="sign">*</span></label>
                                        <div class="layui-input-block">
                                    <textarea name="tjSqly" placeholder="请输入内容" onfocus="this.placeholder=''"
                                              onblur="this.placeholder='请输入内容'"
                                              autocomplete="off" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <!--            申请类型-->
                                    <!--<div class="layui-form-item">
                                        <label class="layui-form-label">申请类型</label>
                                        <div class="layui-input-block">
                                            <input type="radio" name="tjSqlx" value="0" title="调配" checked>
                                            <input type="radio" name="tjSqlx" value="1" title="应急替换">
                                        </div>
                                    </div>-->
                                    <input type="hidden" name="tjSqlx" value="0">
                                </div>

                                <div class="layui-col-md6 layui-col-space20" style="margin-top: 20px;">
                                    <!--                            装备名称-->
                                    <div class="layui-form-item ">
                                        <label class="layui-form-label">装备名称<span
                                                class="sign">*</span></label>
                                        <div class="layui-input-block" style="margin-top: -5px">
                                            <button class="layui-btn layui-btn-normal layui-btn-sm"
                                                    id="selectEmp">选择
                                            </button>
                                        </div>
                                    </div>
                                    <!--                                        选择预览-->
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">选择预览<span class="sign">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="scsName" disabled class="layui-input">
                                        </div>
                                    </div>
                                    <!--                    申请调配过程-->
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">申请调配过程<span class="sign">*</span></label>
                                        <div class="layui-input-block">
                                    <textarea name="tjSqtpgc" placeholder="请输入内容" onfocus="this.placeholder=''"
                                              onblur="this.placeholder='请输入内容'"
                                              autocomplete="off" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <!--            调入科室签字-->
                                    <div class="layui-form-item layui-form-text" id="yc">
                                        <label class="layui-form-label">调入科室签字</label>
                                        <div class="layui-input-block" id="sbImg">
                                            <!-- <img src="#" id="eqImg" />-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--                                        保存-->
                        <div class="col-xs-12">
                            <div class="layui-form-item">
                                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit=""
                                        lay-filter="save">保存
                                </button>
                            </div>
                        </div>
                    </form>


                </div>

            </div>
        </div>
    </div>
</div>

<script>
    renderMod = {
        form: {
            submit: {
                before: function () {},
                form: {
                    url: "",
                    type: "",
                    data: [],
                    // contentType: "application/json",
                    param: {},
                    reload: true
                }
            },
            date: [
                {
                    elem: "#date1",
                    value: today0,
                    type: "date",
                    format: 'yyyy-MM-dd'
                }
            ]
        },
        bind: {


            addItem: [],
            delItem: "",
            selectItem: []
        }

    };
</script>


</body>
</html>
