<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>查询所有未送达调配单</title>

    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/admin/js/basic.js"></script>
</head>
<body>


<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" class="layui-hide" lay-filter="table1"></table>
    </div>
</div>

<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">查看</a>
</script>

<script>
    var a=
    renderMod = {
        addTable: {
            table: [
                {
                    elem: "#table"
                    , toolbar: "#toolBar"
                    , cols: [[ //表头
                        {type: "checkbox"}
                        // , {field: 'djhwId', title: 'XXX'}
                        , {field: '', title: '调配单号',sort:true}
                        , {field: '', title: '调配时间'}
                        , {field: '', title: '指挥长'}
                        , {field: '', title: '调出科室'}
                        , {field: '', title: '调入科室'}
                        , { title: '操作', align: 'center', toolbar: '#barDemo'}
                    ]]
                    , url: "/lifeManage/sgWaitSwYsList"
                    // , data: ['htid']
                    // ,where:{ htid: "5" }
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count": res.data.total
                        }
                    }
                    , done: function (obj) {
                        console.log("123");
                        tableFunc({
                            toolFunc: [
                                {
                                    title: "table",
                                    event: 'edit',
                                    type: 2,
                                    content: './child/shangwu-add.html',
                                    area: ['100%', '100%'],
                                    dataUrl: ["htId","sgId","djhwId"]
                                }]
                        })
                    }
                }
            ]
            , reSet: [
                {
                    url: "/lifeManage/sgWaitSwYsList",
                    type: "reload",
                    tid: "table",
                    data: ["htid"],
                     method: "POST"
                }
            ]
        }
    }
</script>

</body>
</html>
