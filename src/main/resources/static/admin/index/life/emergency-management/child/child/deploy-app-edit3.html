<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>搜查可调配设备</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 145px !important;
        }

        .layui-input-block {
            margin-left: 145px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>


</head>

<body>

<div class="layui-row">
    <div class="col-xs-12">
    <table id="table" class="layui-hide" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="hidden-xs" id="moreBar">
        <div class="layui-inline">
            <input class="layui-input" name="" placeholder="部门">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">调配</a>
</script>

<script>
    renderMod = {
        table: {
            table: [
                {
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: '', title: '设备编号'}
                        , {field: '', title: '设备名称'}
                        , {field: '', title: '部门'}
                        , {field: '', title: '规格'}
                        , {field: '', title: '型号'}
                        , {field: '', title: '院区'}
                        , {title: '操作', align: 'center', toolbar: '#bar'}
                    ]]
                    , url: "/lifeManage/sgWaitSwYsList"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count": res.data.total
                        }
                    }
                    , done: function (obj) {
                        console.log("123");
                        tableFunc({
                            toolFunc: [
                                {
                                    title: "table",
                                    event: 'YS',
                                    type: 2,
                                    content: '',
                                    area: ['100%', '100%'],
                                    dataUrl: ["htId"]
                                }]
                        })
                    }
                }

            ]

        }
    }

</script>
</body>

</html>
