<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>待商务验收设备</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <form class="layui-form layui-form-pane hidden-xs">
        <div class="layui-input-inline">
            <input type="text" name="year"  autocomplete="off" class="layui-input">
        </div>
        <button class="layui-btn" data-type="reload1">查找</button>
    </form>
</script>
<script>
    renderMod = {
        addTable: {
            table: [
                {
                     toolbar: "#toolBar"
                    , cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'bmName', title: '供货商', minWidth: 150}
                        , {field: 'bh', title: '合同编号', minWidth: 150}
                        , {field: 'eqPmName', title: '设备名称', minWidth: 150}
                        , {field: 'num', title: '品牌', minWidth: 100}
                        , {field: 'priceGjY', title: '单位', minWidth: 100}
                        , {field: 'priceGjY', title: '数量', minWidth: 100}
                        , {field: 'priceGjY', title: '型号', minWidth: 100}
                        , {field: 'priceGjY', title: '规格', minWidth: 100}
                    ]]
                    , url: "/lifeManage/selectSgYbghhyYearPurchase"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count": res.data.total //总数据数
                        }
                    }
                    , done: function (obj) {
                    }
                }
            ]
        },
        reset:{
            url:"/",
            type:"reload1",
            data:["year"]
        }
    }
</script>
</body>

</html>
