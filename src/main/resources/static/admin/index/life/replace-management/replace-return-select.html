<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>查看所有调配申请</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/admin/js/basic.js"></script>
</head>
<body>


<div class="layui-row">

    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="hidden-xs" id="moreBar">
        <div class="layui-inline">
            <input name="bmid" class="layui-input"  placeholder="归还科室"/>
        </div>
        <div class="layui-inline">
            <input type="text" name="qssj" class="layui-input" id="test1"
                   placeholder="起始日期">
        </div>
        <div class="layui-inline">
            <input type="text" name="jssj" class="layui-input" id="test2"
                   placeholder="结束日期">
        </div>

        <input type="hidden" name="lx" value="0">
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">查看</a>
</script>
<script>
    renderMod = {
        formAction: {
            date: [
                {
                    elem: "#test1",
                    type: "date",
                    format: 'yyyy-MM-dd',
                    value: today0,
                    isInitValue: false
                },
                {
                    elem: "#test2",
                    type: "date",
                    format: 'yyyy-MM-dd',
                    value: today0,
                    isInitValue: false
                }
            ]

        },
        addTable: {
            table: {
                // elem: "#table",
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'id', title: '编号', sort: true}
                    , {field: 'eqCount', title: '归还数量', sort: true}
                    , {field: 'eqGhksName', title: '归还科室'}
                    , {
                        field: 'eqJsksName', title: '接收科室'
                        /* templet: function (d) {
                             if (d.tjSfyl == '0')
                                 return '否';
                             else if (d.tjSfyl == '1')
                                 return '是';
                         }*/
                    }
                    , {title: '操作', align: 'center', toolbar: '#bar'}
                ]]
                , url: "/lifeManage/selectAllSbgh"
                , method: "POST"
               , where: {lx:"1"}
                , page: true
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }

                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }

                , done: function (obj) {
                    tableFunc({
                        toolFunc: [
                            {
                                title: "table1",
                                event: 'edit',
                                type: 2,
                                content: './child/replace-return-select1.html',
                                area: ['90%', '90%'],
                                dataUrl: ["id", "eqGhksName", "eqJsksName"]
                            }
                        ]
                    })
                }
            }
            , reSet: [
                {
                    url: "/lifeManage/selectAllSbgh",
                    type: "reload",
                    tid: "table",
                    data: ["bmid", "qssj", "jssj"],
                    method: "POST"

                }
            ]
        },

    };


</script>


</body>
</html>
