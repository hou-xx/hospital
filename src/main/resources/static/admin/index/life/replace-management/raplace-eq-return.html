<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备归还</title>

    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/admin/js/basic.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane" action="">
<div class="layui-row" style="margin: 20px">
    <div class="col-xs-12">
        <div class="col-xs-6">
        <div class="layui-form-item " >
            <label class="layui-form-label">设备编号</label>
            <div class="layui-input-block">
                <input type="text" name="sbbh" id="sbbh"
                       placeholder="请输入设备编号" class="layui-input" >
            </div>

            <input type="hidden" name="lx" id="lx" value="1">
        </div>
        </div>
        <div class="col-xs-6">
           <!-- <button class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>-->
            <button  class="layui-btn" lay-submit  lay-filter="demo"><i class="layui-icon layui-icon-search"></i>查询</button>
        </div>
    </div>
</div>
</form>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            , $ = layui.$;
    $(function(){
        /* console.log(speqId);*/


        form.on('submit(demo)', function (data) {
            $.ajax({
                url: '/lifeManage/selectEq2ByBianhao',
                type:"POST",
                async: false,/*同步传输*/
                data:{"sbbh":$("#sbbh").val(),
                "lx":$("#lx").val()
                },

                success : function(data){
                    console.log(data);
                    if(data.data==null){
                        layer.alert("暂无该设备归还信息");
                        return;
                    }
                    else{
                        window.localStorage.setItem('dataMod', JSON.stringify(data.data));
                        layui.layer.open({
                            title: "设备归还",
                            type: 2,
                            content: "./child/replace-eq-return1.html",//弹出层页面
                            area: ['95%', '95%']
                        })

                        $.cookie("tjjjdcks",data.data.tjjjDcks);
                        $.cookie("tjjjdrks",data.data.tjjjDrks)
                    }
                },
                error:function (data) {
                    console.log(data)

                }

            });
            return false;
        });
    });
    })
</script>


</body>
</html>
