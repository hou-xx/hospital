<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>查看所有调配申请</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/admin/js/basic.js"></script>
</head>
<body style="background-color: #f2f2f2;">


<div class="layui-row">

    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="hidden-xs" id="moreBar">
        <div class="layui-inline">
            <input class="layui-input" name="bmName" placeholder="科室">
        </div>
        <div class="layui-inline">
            <select class="layui-input" name="sfyl">
                <option value="" disabled selected hidden>是否演练</option>
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
        <div class="layui-inline">
            <select class="layui-input" name="sfqbsl">
                <option value="" disabled selected hidden>是否全部受理</option>
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
        <div class="layui-inline">
            <input type="text" name="tjQssj" class="layui-input" id="test1"
                   placeholder="起始日期">
        </div>
        <div class="layui-inline">
            <input type="text" name="tjJssj" class="layui-input" id="test2"
                   placeholder="结束日期">
        </div>
        <button class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
    </div>
</script>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">查看</a>
</script>
<script>
    renderMod = {
        addTable: {
            table: {
                // elem: "#table",
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'bmName', title: '科室名', sort: true}
                    , {field: 'tjDrjbr', title: '调入经办人', sort: true}
                    , {field: 'tjSqsj', title: '申请时间'}
                    , {field: 'tjSfyl', title: '是否演练',
                        templet: function (d) {
                            if (d.tjSfyl == '0')
                                return '否';
                            else if (d.tjSfyl == '1')
                                return '是';
                        }}
                    , {field: 'tjSfqbsl', title: '是否全部受理',
                        templet: function (d) {
                            if (d.tjSfqbsl == '0')
                                return '否';
                            else if (d.tjSfqbsl == '1')
                                return '是';
                        }}
                    , {title: '操作', align: 'center', toolbar: '#bar'}
                ]]
                , url: "/lifeManage/AllThsq"
                // , reload: true
                // , contentType: "application/json"
                , method: "POST"
                , page: true
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }

                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }

                , done: function (obj) {
                    tableFunc({
                        toolFunc: [
                            {
                                title: "table1",
                                event: 'edit',
                                type: 2,
                                content: './child/patient-placement-edit.html',
                                area: ['90%', '90%'],
                                dataUrl: ["id"]
                            }
                        ]
                    })
                }
            }
            , reSet: [
                {
                    url: "/lifeManage/AllThsq",
                    type: "reload",
                    tid: "table",
                    data: ["bmName", "sfyl", "sfqbsl", "tjQssj", "tjJssj"],
                    method: "POST"

                }
            ]
        },
        form:{
            date: [
                {
                    elem: "#test1",
                    value: false,
                    type: "date",
                    format: 'yyyy-MM-dd'
                },
                {
                    elem: "#test2",
                    value: false,
                    type: "date",
                    format: 'yyyy-MM-dd'
                }
            ]
        }

    };


</script>


</body>
</html>
