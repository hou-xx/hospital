<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>查看</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body>

<form class="layui-form" action="" style="margin-top: 20px;" lay-filter="forms">

    <!--第一行-->
    <div class="layui-form-item">
        <div class="layui-inline spanDiv">
            <label class="layui-form-label">设备编号</label>
            <div class="layui-input-block" style="width: 200px;">
                <input id="eqSbbh" type="text" name="eqSbbh" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 80px;">操作规程名称</label>
            <div class="layui-input-block" style="width: 150px;">
                <input id="czGcMc" type="text" name="czGcMc" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-block" style="width: 160px;">
                <input id="gcUrl" type="text" name="gcUrl" autocomplete="off" placeholder="" class="hidden" readonly>
                <img src="" id="gcc" style="color: red" alt="图片未上传或图片加载异常">
            </div>
        </div>
    </div>

    <!--第二行-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">操作规程拟稿人</label>
            <div class="layui-input-block" style="width: 200px;">
                <input id="czGcNgr" type="text" name="czGcNgr" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 80px;">拟稿日期</label>
            <div class="layui-input-block" style="width: 150px;">
                <input id="czGcNgrq" type="text" name="czGcNgrq" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">审核人</label>
            <div class="layui-input-block" style="width: 160px;">
                <input id="czGcShr" type="text" name="czGcShr" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
    </div>

    <!--第四行-->
    <div class="layui-form-item">
        <div class="layui-inline" style="margin-left: 8px;">
            <label class="layui-form-label" style="width: 100px;">审核日期</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 170px;">
                <input id="czGcShrq" type="text" name="czGcShrq" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline" style="margin-left: 8px;">
            <label class="layui-form-label" style="width: 100px;">生效日期</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 170px;">
                <input id="czGcSxrq" type="text" name="czGcSxrq" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 90px;">审核意见</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 140px;">
                <input id="czGcShyj" type="text" name="czGcShyj" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px;">类别</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 140px;">
                <input id="czGcLb" type="text" name="czGcLb" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>

    </div>

    <!--第六行-->
    <div class="layui-form-item">
        <div class="layui-inline" style="margin-left: 8px;">
            <label class="layui-form-label" style="width: 100px;">总页数</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 170px;">
                <input id="czGcZys" type="text" name="czGcZys" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">操作规程内容</label>
            <div class="layui-input-block" style="width: 750px;display:inline-block;margin-left: 15px;">
                <textarea id="czGcNr" name="czGcNr" class="layui-textarea" readonly></textarea>
            </div>
        </div>
        <div class="layui-inline" style="margin-left: 10px;">
            <label class="layui-form-label" style="width: 90px;">部门名称</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 130px;">
                <input id="bmName" type="text" name="bmName" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px;">版本号</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 140px;">
                <input id="czGcBbh" type="text" name="czGcBbh" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline" style="margin-left: 15px;">
            <label class="layui-form-label">试用天数(天)</label>
            <div class="layui-input-block" style="width: 140px;">
                <input id="czGcSyts" name="czGcSyts" class="layui-input" readonly></input>
            </div>
        </div>
    </div>

    <!--第六行-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">再评价申请人</label>
            <div class="layui-input-block" style="width: 750px;display:inline-block;margin-left: 15px;">
                <input id="czGcZpjsqr" name="czGcZpjsqr" class="layui-input" readonly></input>
            </div>
        </div>
    </div>

    <!--第六行-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">再评价申请日期</label>
            <div class="layui-input-block" style="width: 750px;display:inline-block;margin-left: 15px;">
                <input id="czGcZpjSqrq" name="czGcZpjSqrq" class="layui-input" readonly></input>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">再评价原因</label>
            <div class="layui-input-block" style="width: 750px;display:inline-block;margin-left: 15px;">
                <textarea id="czGcZpjyy" name="czGcZpjyy" class="layui-textarea" readonly></textarea>
            </div>
        </div>
    </div>

    <!--第二行-->
    <div class="layui-form-item">
        <div class="layui-inline" style="margin-left: 15px;">
            <label class="layui-form-label">再评价审核人</label>
            <div class="layui-input-block" style="width: 750px;">
                <textarea id="czGcZpjShr" name="czGcZpjShr" class="layui-input" readonly></textarea>
            </div>
        </div>
        <div class="layui-inline" style="margin-left: 15px;">
            <label class="layui-form-label">再评价审核日期</label>
            <div class="layui-input-block" style="width: 750px;">
                <textarea id="czGcZpsShrq" name="czGcZpsShrq" class="layui-input" readonly></textarea>
            </div>
        </div>
        <div class="layui-inline" style="margin-left: 15px;">
            <label class="layui-form-label">再评价审核意见</label>
            <div class="layui-input-block" style="width: 750px;">
                <textarea id="czGcZpjShyj" name="czGcZpjShyj" class="layui-textarea" readonly></textarea>
            </div>
        </div>



    </div>



    <!--第八行-->
    <div class="layui-form-item">
        <div class="layui-inline" style="margin-left: 15px;">
            <label class="layui-form-label">再评价审核结果</label>
            <div class="layui-input-block" style="width: 200px;">
                <select id="czGcZpjShjg" name="czGcZpjShjg" lay-filter="" disabled>
                    <option value="1">通过</option>
                    <option value="0">不通过</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block" style="width: 150px;">
                <select id="czGcZt" name="czGcZt" lay-filter="" disabled>
                    <option value="2">已备案</option>
                    <option value="1">试用中</option>
                    <option value="0">已弃用</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px;">备案开始时间</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 140px;">
                <input id="czGcBakssj" type="text" name="czGcBakssj" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px;">弃用开始时间</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 140px;">
                <input id="czGcQykssj" type="text" name="czGcQykssj" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
    </div>

</form>

<script>
    layui.use('layedit', function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit;
        index = layedit.build('czGcNr',{
            tool:[]
        }); //建立编辑器
    });


    //console.log(bmUrl);
    renderMod.form = {
        val:{
            filter:"forms",//与form标签lay-filter相同
            get:{
                url:"/lifeManage/selectOneCzgc",
                type:"POST",
                data:{id:$.getUrlParam("id")}
            },
            func:function(data) {
                // console.log(data);
                // 判断表单是否为空
                function hidden(id) {
                    var idValue = $(id).val();
                    if(idValue=="" || idValue==="" || idValue==null || idValue==undefined){
                        $(id).parent().parent().css("display","none");
                    }
                }

                var url = $("#gcUrl").val();
                $("#gcc").attr('src',url.substring(0,url.lastIndexOf(',')))
                hidden("#czGcBh");
                hidden("#czGcNgr");
                hidden("#czGcNgrq");
                hidden("#czGcName");
                hidden("#czGcShr");
                hidden("#czGcZpsShrq");
                hidden("#czGcSxrq");
                hidden("#czGcZpjsqr");
                hidden("#czGcZpjSqrq");
                hidden("#czGcBakssj");
                hidden("#czGcZpjShr");
                hidden("#czGcShyj");
                hidden("#czGcZpjyj");
                hidden("#czGcZpjyy");
                hidden("#czGcZpjyy");
                hidden("#czGcZpjShjg");
                hidden("#czGcZt");
                hidden("#czGcQykssj");
                hidden("#czGcZpjShyj");

                $("#czGcNr").next().find('iframe').contents().find('body').prop("contenteditable",false);

                layui.layedit.setContent(index, data.czGcNr);
            }
        }
    };


    // console.log($("#czGcZpjsqr").val());


    // if($("#czGcZpjsqr").val()=="" || $("#czGcZpjsqr").val()==null || $("#czGcZpjsqr").val()==undefined){
    //     $("#czGcZpjsqr").parent().parent().css("display","none");
    // }

</script>
</body>
</html>
