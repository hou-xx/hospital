<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>再评价</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 130px !important;
        }

        .layui-input-block {
            margin-left: 130px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }

        input[type="file"] {
            margin: 7px;
        }
    </style>
</head>
<body>

<form class="layui-form layui-form-pane" action="" lay-filter="forms">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-4">
            <div class="layui-form-item">
                <label class="layui-form-label">操作规程编号</label>
                <div class="layui-input-block">
                    <input id="czGcBh" type="text" name="id" autocomplete="off" placeholder="" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">操作规程名称</label>
                <div class="layui-input-block">
                    <input id="czGcName" type="text" name="czGcMc" autocomplete="off" placeholder="" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">再评价申请人</label>
                <div class="layui-input-block">
                    <input id="czGcZpjsqr" type="text" name="czGcZpjsqr" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">总页数待修改</label>
                <div class="layui-input-block">
                    <input id="czGcZysdxg" type="text" name="czGcZysdxg" autocomplete="off" placeholder="" class="layui-input"  lay-verify="required">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <div class="layui-form-item">
                <label class="layui-form-label">拟稿人</label>
                <div class="layui-input-block">
                    <input id="czGcNgr" type="text" name="czGcNgr" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审核人</label>
                <div class="layui-input-block">
                    <input id="czGcShr" type="text" name="czGcShr" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">再评价申请日期</label>
                <div class="layui-input-block">
                    <input id="czGcZpjSqrq" type="text" name="czGcZpjSqrq" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">版本号待修改</label>
                <div class="layui-input-block">
                    <input id="czGcBbhdxg" type="text" name="czGcBbhdxg" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <div class="layui-form-item">
                <label class="layui-form-label">拟稿日期</label>
                <div class="layui-input-block">
                    <input id="czGcNgrq" type="text" name="czGcNgrq" autocomplete="off" placeholder="" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审核日期</label>
                <div class="layui-input-block">
                    <input id="czGcShrq" type="text" name="czGcShrq" autocomplete="off" placeholder="" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审核意见</label>
                <div class="layui-input-block">
                    <input id="czGcShyj" type="text" name="czGcShyj" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12 col-sm-12">
            <div class="layui-form-item layui-form-text">
                <div class="layui-form-item">
                    <label class="layui-form-label">再评价原因</label>
                    <div class="layui-input-block">
                        <textarea id="czGcZpjyy" name="czGcZpjyy" class="layui-textarea" lay-verify="required"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12">
            <div class="layui-form-item layui-form-text">
                <div class="layui-form-item">
                    <label class="layui-form-label">待修改内容</label>
                    <div class="layui-input-block">
                        <textarea id="czGcNrdxg" name="czGcNrdxg" class="layui-textarea" lay-verify="required"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>



     <input id="czGcZpjjd" name="czGcZpjjd" value="0" type="hidden">


    <!--按钮-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" style="float: right;margin-right:5%;margin-top:10px" lay-submit="" lay-filter="demo1">立即申请</button>
        </div>
    </div>

</form>

<script>

    var emp = tempValue("rl", "emp", false);
    // console.log(emp);
    // $("#pdCzr").val(emp.userXm);

    //console.log(bmUrl);
    renderMod.form = {
        val:{
            filter:"forms",//与form标签lay-filter相同
            get:{
                url:"/lifeManage/selectOneCzgc",
                type:"POST",
                data:{id:$.getUrlParam("id")}
            },
            func:function(data) {
                $("#czGcZpjsqr").val(emp.userXm);
                $("#czGcZpjsqrq").val("");
                $("#czGcZpjyy").val("");
                $("#czGcNrdxg").val("");
                $("#czGcZysdxg").val("");
                $("#czGcBbhdxg").val("");
                console.log(data);
            }
        },
        /*date:{
            elem:"#czGcZpjSqrq",
            format:'yyyy-MM-dd',
            isInitValue:true,
            value:today
        }*/
    };

    // 表单
    layui.use(['form'], function(){

        var form = layui.form
            ,layer = layui.layer;

        form.on('submit(demo1)', function(data){
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // });

            $.ajax({
                type: "POST",
                dataType: 'json',
                url: '/lifeManage/CzgcPtXg',
                data: JSON.stringify(data.field),
                contentType: 'application/json; charset=UTF-8',
                success: function(result) {
                    layui.layer.alert('申请成功!');
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                    window.top.location.reload();
                },
                error:function(){
                    layer.alert(JSON.stringify(data.field), {
                        title: '最终的提交信息'
                    });
                    alert("error");
                }
            });
            return false;
        });
    });


</script>

<script>


</script>
</body>
</html>
