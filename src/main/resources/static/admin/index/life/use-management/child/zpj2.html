<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>再评价</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body>

<form class="layui-form" action="" style="margin-top: 20px;" lay-filter="forms">

    <!--第一行-->
    <div class="layui-form-item">
        <div class="layui-inline spanDiv">
            <label class="layui-form-label">操作规程编号</label>
            <div class="layui-input-block" style="width: 200px;">
                <input id="czGcBh" type="text" name="id" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 80px;">拟稿人</label>
            <div class="layui-input-block" style="width: 150px;">
                <input id="czGcNgr" type="text" name="czGcNgr" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">拟稿日期</label>
            <div class="layui-input-block" style="width: 160px;">
                <input id="czGcNgrq" type="text" name="czGcNgrq" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
    </div>

    <!--第二行-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">操作规程名称</label>
            <div class="layui-input-block" style="width: 200px;">
                <input id="czGcName" type="text" name="czGcMc" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 80px;">审核人</label>
            <div class="layui-input-block" style="width: 150px;">
                <input id="czGcShr" type="text" name="czGcShr" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">审核日期</label>
            <div class="layui-input-block" style="width: 160px;">
                <input id="czGcShrq" type="text" name="czGcShrq" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
    </div>

    <!--第五行-->
    <div class="layui-form-item">
        <div class="layui-inline" style="margin-left: 8px;">
            <label class="layui-form-label" style="width: 100px;">再评价申请人</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 170px;">
                <input id="czGcZpjsqr" type="text" name="czGcZpjsqr" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px;">再评价申请日期</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 130px;">
                <input id="czGcZpjSqrq"  type="text" name="czGcZpjSqrq" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 90px;">审核意见</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 140px;">
                <input id="czGcShyj" type="text" name="czGcShyj" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
    </div>

    <!--    第九行-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px;">总页数待修改</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 140px;">
                <input id="czGcZysdxg" type="text" name="czGcZysdxg" autocomplete="off" placeholder="" class="layui-input"  lay-verify="required">
            </div>
        </div>
        <div class="layui-inline" style="margin-left: 8px;">
            <label class="layui-form-label" style="width: 100px;">版本号待修改</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 170px;">
                <input id="czGcBbhdxg" type="text" name="czGcBbhdxg" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
    </div>

    <!--第七行-->
    <div class="layui-form-item">
        <div class="layui-inline" style="margin-left: 15px;">
            <label class="layui-form-label">再评价原因</label>
            <div class="layui-input-block" style="width: 750px;">
                <textarea id="czGcZpjyy" name="czGcZpjyy" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>
    </div>

    <!--第8行-->
    <div class="layui-form-item">
        <div class="layui-inline" style="margin-left: 15px;">
            <label class="layui-form-label">待修改内容</label>
            <div class="layui-input-block" style="width: 750px;">
                <textarea id="czGcNrdxg" name="czGcNrdxg" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>
    </div>

     <input id="czGcZpjjd" name="czGcZpjjd" value="0" type="hidden"></input>


    <!--按钮-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即申请</button>
        </div>
    </div>

</form>

<script>

    var emp = tempValue("rl", "emp", false);
    // console.log(emp);
    // $("#pdCzr").val(emp.userXm);

    //console.log(bmUrl);
    renderMod.form = {
        val:{
            filter:"forms",//与form标签lay-filter相同
            get:{
                url:"/lifeManage/selectOneCzgc",
                type:"POST",
                data:{id:$.getUrlParam("id")}
            },
            func:function(data) {
                $("#czGcZpjsqr").val(emp.userXm);
                $("#czGcZpjsqrq").val("");
                $("#czGcZpjyy").val("");
                $("#czGcNrdxg").val("");
                $("#czGcZysdxg").val("");
                $("#czGcBbhdxg").val("");
                console.log(data);
            }
        },
        date:{
            elem:"#czGcZpjSqrq",
            format:'yyyy-MM-dd',
            isInitValue:true,
            value:today
        }
    };

    // 表单
    layui.use(['form'], function(){

        var form = layui.form
            ,layer = layui.layer;

        form.on('submit(demo1)', function(data){
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // });

            $.ajax({
                type: "POST",
                dataType: 'json',
                url: '/lifeManage/CzgcPtXg',
                data: JSON.stringify(data.field),
                contentType: 'application/json; charset=UTF-8',
                success: function(result) {
                    layui.layer.alert('申请成功!');
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                    window.top.location.reload();
                },
                error:function(){
                    layer.alert(JSON.stringify(data.field), {
                        title: '最终的提交信息'
                    });
                    alert("error");
                }
            });
            return false;
        });
    });


</script>

<script>


</script>
</body>
</html>
