<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>审核</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>

    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-sm " style="background: #CC0033" lay-event="del" id="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
    </div>
    <div class="hidden-xs" id="moreBar">
            <div class="layui-inline">
                <input class="layui-input" name="czGcId" placeholder="操作规程编号">
            </div>
            <div class="layui-inline">
                <input class="layui-input" name="czGcName" placeholder="操作规程名称">
            </div>
            <div class="layui-inline">
                <input class="layui-input" name="czGcNgr" placeholder="拟稿人">
            </div>
        <div class="layui-inline">
            <input type="text" name="htQssj" class="layui-input" id="date1"
                   placeholder="开始日期">
        </div>
        --
        <div class="layui-inline">
            <input type="text" name="htJssj" class="layui-input" id="date2"
                   placeholder="结束日期">
        </div>
            <div class="layui-input-inline">
                <button class="layui-btn" data-type="reload">查找</button>
            </div>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">审核</a>
    <!--{{# if(d.czGcShr===""||d.czGcShr=== null){ }}
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">审核</a>
    {{# } else { }}  
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit2">再审核</a>
    {{# } }}-->
</script>


<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[
                    {type: "checkbox"}
                    , {field: 'czGcId', title: '操作规程编号'}
                    , {field: 'czGcName', title: '操作规程名称'}
                    , {field: 'czGcZys', title: '总页数'}
                    , {field: 'czGcBbh', title: '版本号'}
                    , {field: 'czGcLb', title: '类别'}
                    , {field: 'czGcNgr', title: '拟稿人'}
                    , {field: 'czGcNgrq', title: '拟稿日期'}
                    , {title: '操作', align: 'center', toolbar: '#bar'}
                ]]
                , url: "/lifeManage/selectAllHt"
                // , reload: true
                // , contentType: "application/json"
                , method: "POST"
                , page: true
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }

                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }

                , done: function (obj) {
                    tableFunc({
                        toolFunc: [
                            {
                                title: "table1",
                                event: 'edit',
                                type: 2,
                                content: './child/test-rule-child.html',
                                area: ['90%', '90%'],
                                dataUrl: ["czGcId"]
                            },
                            {
                                title: "table1",
                                event: 'edit2',
                                type: 2,
                                content: './child/test-rule-child2.html',
                                area: ['90%', '90%'],
                                dataUrl: ["czGcId"]
                            }
                           /* {
                                send: {
                                    id: "table",
                                    filter: "table1",
                                    name: "ids",
                                    event: "del",
                                    url: "/lifeManage/deleteHtsByPrimaryKey",
                                    type: "POST",
                                    contentType: "application/json",
                                    par: "id",
                                    reload: true
                                },
                                tool: "toolbar",
                                event: "del"

                            }*/
                        ]
                    })
                }
            }
            , reSet: [
                {
                    url: "/lifeManage/selectAllHt",
                    type: "reload",
                    tid: "table",
                    data: ["htZt", "htBianhao", "htYf", "htQssj", "htJssj"],
                    method: "POST"

                }
            ]
        },
        form: {
            date: [
                {
                    elem: "#date1",
                    value: today0,
                    type: "date",
                    format: 'yyyy-MM-dd',
                    isInitValue: false
                },
                {
                    elem: "#date2",
                    value: today0,
                    type: "date",
                    format: 'yyyy-MM-dd',
                    isInitValue: false
                }
            ]
        }
    }
</script>
</body>

</html>
