<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>录入模板</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 140px !important;
        }

        .layui-input-block {
            margin-left: 140px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }

        input[type="file"] {
            margin: 7px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-12">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">模板名称</label>
                <div class="layui-input-block">
                    <input type="text" name="mbMc" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">模板内容<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <textarea type="text" name="mbNr" id="mbNr" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12">
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="save">保存
                </button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>


<script>
    renderMod = {
        form: {
            submit: {
                form: {
                    url: "/lifeManage/insertCzGcMb",
                    type: "POST",
                    data: ["mbMc", "mbNr"],
                    contentType: "application/json",
                    reload:"parent"
                }
            }

        }
    };
</script>
</body>

</html>
