<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>选择</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body>

<!-- 表格 -->
<table class="layui-hide" id="table" lay-filter="table1"></table>

<script type="text/html" id="toolBar">
    <!-- 搜索区域 -->
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData" id="transmit" style="float: left;">确定</button>

    <form action="" style="float: right;margin-top: -5px;">
        <!--模板名称-->
        <div class="layui-input-inline" style="width: 160px;">
            <input type="text" name="eqName" autocomplete="off" placeholder="设备名称" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
        </div>
    </form>
</script>


<script>

    //表格
    layui.use('table', function () {
        var table = layui.table;

        //头工具栏事件
        table.on('toolbar(table1)', function (obj) {

            var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
            // console.log(checkStatus);
            var data = checkStatus.data;
            // console.log(data);
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            // $.cookie("eqSbbh2",data.eqSbbh);
            var a = data[0].id;
            parent.$('#eqName').val(data[0].eqName);
            parent.$('#eqSbbh').val(data[0].eqSbbh);
            parent.$('#eqPmName2').val(data[0].eqPmName);

            if (data[0].eqSbbh !=  parent.$('#eqSbbh').val()) {
                parent.$('#eqPp').val('');
                parent.$('#eqGg').val('');
                parent.$('#eqXh').val('');
                parent.$('#eqPmName').val('');

            }
            parent.$('#eqSbbh').val(data[0].eqSbbh);

            // parent.$('#czGcNr2').val(data[0].czGcNr2);
            parent.$('#eqPp2').val(data[0].eqPp);
            parent.$('#eqGg2').val(data[0].eqGg);
            parent.$('#eqXh2').val(data[0].eqXh);
            parent.layer.close(index);

        });
    });

    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type: 'radio', fixed: 'left'}
                    , {field: 'eqSbbh', title: '设备编号'}
                    , {field: 'eqName', title: '设备名称'}
                    , {field: 'eqPp', title: '设备品牌'}
                    , {field: 'eqGg', title: '设备规格'}
                    , {field: 'eqXh', title: '设备型号'}
                    , {field: 'eqPmName', title: '设备品名'}
                ]]
                , url: "/lifeManage/CzGcSelectEq"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }, page: true
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total //总数据数
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        "tools": [
                            {//打开一个新窗口，并将当前行数据中的id传递给下一页面
                                type: 2,
                                event: "pipei",
                                title: "查看详情",
                                content: "ckxq2.html",
                                area: ['800px', '350px'],
                                dataUrl: ["id"],
                                func: function (obj) {
                                    // console.log(obj);
                                }
                            }
                        ]
                    })
                }
            },
            reSet: {
                url: "/lifeManage/CzGcSelectEq",
                type: "reload",
                method: "POST",
                data: ["eqName"]
            }
        }
        , page: true
    };

</script>
</body>
</html>
