<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>商务验收</title>

    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/admin/js/basic.js"></script>
</head>
<body style="background-color: #f2f2f2;">


<div class="layui-row">

    <div class="col-xs-12">
        <table id="table" class="layui-hide" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="hidden-xs" id="moreBar">
        <div class="layui-inline">
            <input class="layui-input" name="htid" placeholder="合同编号" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
    </div>
</script>

<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="YS">验收</a>
</script>

<script>
    renderMod = {
        addTable: {
            table: [
                {
                  elem:"#table",
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'htId', title: '合同编号' }
                    , {field: 'sgId', title: '申购单编号'}
                    , {field: 'djhwXnsb', title: '箱内设备'}
                    , {field: 'djhwGg', title: '规格'}
                    , {field: 'djhwXh', title: '型号'}
                    , {field: 'djhwSl', title: '数量'}
                    , {field: 'dhsj', title: '到货时间'}
                    ,{fixed: 'right', title:'操作',align:'center', toolbar: '#barDemo'}
                ]]
                    , url: "/lifeManage/sgWaitHzYsList"
                    , data: ['htid']
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count": res.data.total
                        }
                    }
                    , done: function (obj) {
                        tableFunc({
                            toolFunc: [
                                {
                                    title: "table1",
                                    event: 'YS',
                                    type: 2,
                                    content: './child/huizong-add.html',
                                    area: ['100%', '100%'],
                                    dataUrl: ["ysId"]
                                }]
                        })
                    }
                }
            ]
            , reSet: [
                {
                    url: "/lifeManage/sgWaitHzYsList",
                    type: "reload",
                    tid: "table",
                    data: ["htid"]
                    , method: "POST"
                }
            ]
        }
    }
</script>

</body>
</html>
