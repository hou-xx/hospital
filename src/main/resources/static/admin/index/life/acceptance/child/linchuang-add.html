<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>到货登记 > 货物增加</title>

    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/css/admin.css">
    <script type="text/javascript" src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../../../../static/admin/js/basic.js"></script>
</head>
<body>


<form class="layui-form layui-form-pane" action="" lay-filter="wxfForms">
            <!--            使用情况及使用科室意见-->
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">使用情况及使用科室意见<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <textarea type="text" name="ysSyqkyj" class="layui-textarea" placeholder="请输入内容" autocomplete="off"
                              lay-verify="required"></textarea>
                </div>
            </div>
    <input class="hidden" name="ysId" id="ysId">
</form>
    <!--保存-->
    <div class="col-xs-12">
        <div class="layui-form-item" style="margin:20px 0;">
            <button class="layui-btn" lay-submit="" lay-filter="save"
                    id="reload">确定
            </button>
        </div>
    </div>

</form>

<script>
    $("#ysId").val($.getUrlParam("ysId"));
    renderMod={
        form: {
            submit: {
                before: function (param) {
                    var a=$("#ysId").val();
                    return param = {
                        1: a
                    };
                },
                form: {
                    url: "/lifeManage/insertLc",
                    type: "POST",
                    contentType: "application/json",
                    data: ["ysSyqkyj"],
                    param: {
                        1:"ysId"
                    },
                    reload: "parent"
                }

            }
        }
    }
</script>



</body>
</html>
