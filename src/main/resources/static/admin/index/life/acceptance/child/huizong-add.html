<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>到货登记 > 货物增加</title>

    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/css/admin.css">
    <script type="text/javascript" src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 180px !important;
        }

        .layui-input-block {
            margin-left: 180px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>
</head>
<body>


<form class="layui-form layui-form-pane" action="" lay-filter="wxfForms">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-md6">
            <!--            验收结果-->
            <div class="layui-form-item">
                <label class="layui-form-label">验收结果<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="ysYsjg" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            验收确认时间-->
            <div class="layui-form-item">
                <label class="layui-form-label">验收确认时间<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="ysYsqrsj" class="layui-input" id="date1" placeholder="请选择时间"
                           autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            启用时间-->
            <div class="layui-form-item">
                <label class="layui-form-label">启用时间</label>
                <div class="layui-input-block">
                    <input type="text" name="ysQysj" class="layui-input" id="date2" placeholder="请选择时间"
                           autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            操作规程-->
            <div class="layui-form-item">
                <label class="layui-form-label">操作规程</label>
                <div class="layui-input-block">
                    <input type="text" name="ysCzgc" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            注意事项-->
            <div class="layui-form-item">
                <label class="layui-form-label">注意事项</label>
                <div class="layui-input-block">
                    <input type="text" name="ysZysx" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            保养制度-->
            <div class="layui-form-item">
                <label class="layui-form-label">保养制度</label>
                <div class="layui-input-block">
                    <input type="text" name="ysByzd" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>

        </div>
        <div class="layui-col-md6">
            <!--            产品禁忌-->
            <div class="layui-form-item">
                <label class="layui-form-label">产品禁忌</label>
                <div class="layui-input-block">
                    <input type="text" name="ysCpjj" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            质量控制-->
            <div class="layui-form-item">
                <label class="layui-form-label">质量控制</label>
                <div class="layui-input-block">
                    <input type="text" name="ysZlkz" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            是否通过验收-->
            <div class="layui-form-item">
                <label class="layui-form-label">是否通过验收</label>
                <div class="layui-input-block">
                    <input type="radio" name="ysIstg" value="0" title="否" checked>
                    <input type="radio" name="ysIstg" value="1" title="是">
                </div>
            </div>
            <!--            是否退换货-->
            <div class="layui-form-item">
                <label class="layui-form-label">是否退换货</label>
                <div class="layui-input-block">
                    <input type="radio" name="ysThh" value="0" lay-filter="su" title="不退换" >
                    <input type="radio" name="ysThh" value="1" lay-filter="su" title="退货" checked>
                    <input type="radio" name="ysThh" value="2" lay-filter="su" title="换货">
                </div>
            </div>
            <div id="yc">
                <!--            退换货时间-->
                <div class="layui-form-item">
                    <label class="layui-form-label">退换货时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="ysThsj" class="layui-input" id="date3" placeholder="请选择时间"
                               autocomplete="off"
                               lay-verify="required">
                    </div>
                </div>
                <!--            退换原因-->
                <div class="layui-form-item">
                    <label class="layui-form-label">退换原因</label>
                    <div class="layui-input-block">
                        <input type="text" name="ysThyy" class="layui-input" id="thyy" placeholder="请输入内容" autocomplete="off"
                               lay-verify="required">
                    </div>
                </div>
            </div>
            <input class="hidden" name="ysId" id="ysId">
        </div>
    </div>
    <!--保存-->
    <div class="col-xs-12">
        <div class="layui-form-item" style="margin:20px 0;">
            <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" lay-filter="save">保存
            </button>
        </div>
    </div>

</form>

<script>
    $("#ysId").val($.getUrlParam("ysId"));
    // console.log($("#ysId").val());
    renderMod = {
        form: {
            submit: {
                before: function (param) {
                    var a = $("#ysId").val();
                    console.log(a);
                    return param = {
                        1: a
                    };
                },
                form: {
                    url: "/lifeManage/insertHz",
                    type: "POST",
                    contentType: "application/json",
                    data: ["ysYsjg", "ysYsqrsj", "ysQysj", "ysCzgc", "ysZysx", "ysByzd",
                        "ysCpjj", "ysZlkz", "ysIstg", "ysThh", "ysThsj", "ysThyy"],
                    param: {
                        1: "ysId"
                    },
                    reload: "parent"
                }
            },
            date: [
                {
                    elem: "#date1",
                    value: today0,
                    type: "date",
                    format: 'yyyy-MM-dd'
                },
                {
                    elem: "#date2",
                    value: today0,
                    type: "date",
                    format: 'yyyy-MM-dd'
                },
                {
                    elem: "#date3",
                    value: today0,
                    type: "date",
                    format: 'yyyy-MM-dd'
                }
            ]
        }
    };
    layui.use('form', function() {
        var form = layui.form;
        form.on('radio(su)', function (data) {
            // console.log(data.elem); //得到radio原始DOM对象
            // console.log(data.value); //被点击的radio的value值
            if (data.value=="0"){
                $("#yc").hide();
                $("#date3").attr("lay-verify","")
                $("#thyy").attr("lay-verify","")

            }
            else {
                $("#yc").show()

            }
        })
    })
</script>


</body>
</html>
