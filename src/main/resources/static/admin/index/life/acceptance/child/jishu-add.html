<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>到货登记 > 货物增加</title>

    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/css/admin.css">
    <script type="text/javascript" src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 180px !important;
        }

        .layui-input-block {
            margin-left: 180px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>
</head>
<body>


<form class="layui-form layui-form-pane" action="" lay-filter="wxfForms">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-md6">
        <!--        <input type="hidden" name="user1Id">-->
        <!--        <input type="hidden" id="taskId" name="taskId" value="">-->

            <!--            使用科室-->
            <div class="layui-form-item">
                <label class="layui-form-label">使用科室<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="ysSyks" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            设备型号-->
            <div class="layui-form-item">
                <label class="layui-form-label">设备型号<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="ysSbxh" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>

            <!--            国别-->
            <div class="layui-form-item">
                <label class="layui-form-label">国别</label>
                <div class="layui-input-block">
                    <input type="text" name="ysGb" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            生产厂商-->
            <div class="layui-form-item">
                <label class="layui-form-label">生产厂商</label>
                <div class="layui-input-block">
                    <input type="text" name="ysSccs" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            产地-->
            <div class="layui-form-item">
                <label class="layui-form-label">产地</label>
                <div class="layui-input-block">
                    <input type="text" name="ysCd" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            生产日期-->
            <div class="layui-form-item">
                <label class="layui-form-label">生产日期</label>
                <div class="layui-input-block">
                    <input type="text" name="ysScrq" id="date1" class="layui-input" placeholder="请选择日期" lay-verify="required">
                </div>
            </div>
            <!--            单价-->
            <div class="layui-form-item">
                <label class="layui-form-label">单价</label>
                <div class="layui-input-block">
                    <input type="text" name="ysDj" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required|number">
                </div>
            </div>
            <!--            序列号-->
            <div class="layui-form-item">
                <label class="layui-form-label">序列号</label>
                <div class="layui-input-block">
                    <input type="text" name="ysXlh" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required|number">
                </div>
            </div>
            <!--            附件名称型号-->
            <div class="layui-form-item">
                <label class="layui-form-label">附件名称型号</label>
                <div class="layui-input-block">
                    <input type="text" name="ysFjmcxh" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required|number">
                </div>
            </div>

        </div>
        <div class="layui-col-md6">
            <!--            附件序列号-->
            <div class="layui-form-item">
                <label class="layui-form-label">附件序列号</label>
                <div class="layui-input-block">
                    <input type="text" name="ysFjxlh" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required|number">
                </div>
            </div>
            <!--            验收工程师-->
            <div class="layui-form-item">
                <label class="layui-form-label">验收工程师</label>
                <div class="layui-input-block">
                    <input type="text" name="ysYsgcs" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            厂商工程师-->
            <div class="layui-form-item">
                <label class="layui-form-label">厂商工程师</label>
                <div class="layui-input-block">
                    <input type="text" name="ysCsgcs" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            联系电话-->
            <div class="layui-form-item">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-block">
                    <input type="text" name="ysLxdh" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required|number">
                </div>
            </div>
            <!--            新购时性能-->
            <div class="layui-form-item">
                <label class="layui-form-label">新购时性能</label>
                <div class="layui-input-block">
                    <input type="text" name="ysXgsxn" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            验收日期-->
            <div class="layui-form-item">
                <label class="layui-form-label">验收日期</label>
                <div class="layui-input-block">
                    <input type="text" name="ysYsrq" id="date2" class="layui-input" placeholder="请选择日期" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            使用科室负责人-->
            <div class="layui-form-item">
                <label class="layui-form-label">使用科室负责人</label>
                <div class="layui-input-block">
                    <input type="text" name="ysSyksfzr" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            科室负责人-->
            <div class="layui-form-item">
                <label class="layui-form-label">科室负责人</label>
                <div class="layui-input-block">
                    <input type="text" name="ysKsfzr" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            验收记录-->
            <div class="layui-form-item">
                <label class="layui-form-label">验收记录</label>
                <div class="layui-input-block">
                    <input type="text" name="ysYsjl" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            管理使用人-->
            <div class="layui-form-item">
                <label class="layui-form-label">管理使用人</label>
                <div class="layui-input-block">
                    <input type="text" name="ysGlsyr" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
<input class="hidden" name="ysId" id="ysId">
        </div>
    </div>
    <!--保存-->
    <div class="col-xs-12">
        <div class="layui-form-item">
            <button class="layui-btn" style="float: right;margin-right:5%;margin-top:10px" lay-submit="" lay-filter="save"
                    id="reload">确定
            </button>
        </div>
    </div>

</form>

<script>
    $("#ysId").val($.getUrlParam("ysId"));
    console.log($("#ysId").val());
    renderMod={
        form: {
            submit: {
                 before: function (param) {
                     var a=$("#ysId").val();
                     return param = {
                         1: a
                     };
                 },
                form: {
                    url: "/lifeManage/insertJs",
                    type: "POST",
                    contentType: "application/json",
                    data: ["ysSyks", "ysSbxh", "ysGb", "ysSccs", "ysCd","ysScrq", "ysDj", "ysXlh", "ysFjmcxh", "ysFjxlh", "ysYsgcs",
                        "ysCsgcs", "ysLxdh", "ysXgsxn", "ysYsrq", "ysSyksfzr", "ysKsfzr","ysYsjl", "ysGlsyr"],
                    param: {
                        1:"ysId"
                    },
                    // reload: 'parent'
                    reload: "parent"
                }

            },
            date: [
                {
                    elem: "#date1",
                    value: today0 ,
                    type: "date",
                    format: 'yyyy-MM-dd'
                },
                {
                    elem: "#date2",
                    value: today0 ,
                    type: "date",
                    format: 'yyyy-MM-dd'
                }
            ]
        }
    }
</script>



</body>
</html>
