<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>填写申购单</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">填表说明</a>
    </div>
    <div class="hidden-xs" id="moreBar">
        <div class="layui-inline">
            <input class="layui-input" name="eqPmName" id="test-table-demoReload" placeholder="设备名称" autocomplete="off">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="eqPmJc" id="demoReload" placeholder="设备简称" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">查找</button>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="purchase">申购单</a>
</script>
<script>
    renderMod = {
        addTable: {
            table:{
                cols: [[ //表头
                    {field: 'eqPmName', title: '设备名称', width: '53%', minWidth: 400, event: 'openLink'}
                    , {field: 'eqPmJc', title: '设备简称', minWidth: 150}
                    , {field: 'eqPmId', title: '卫标分类', minWidth: 150, sort: true}
                    , {field: 'bh', title: '申购单编号', minWidth: 150}
                    , {fixed:'right',minWidth: 100,align:'center',toolbar: "#bar"}
                ]]
                ,url:"http://localhost/lifeManage/selectSgKstlSbs"
                ,method:"POST"
                ,request:{
                    pageName : 'pageNum',
                    limitName : 'pageSize'
                }
                ,where:{
                    userId : "1"
                }
                ,parseData: function(res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.size //总数据数
                    }
                }
                , done: function (obj) {
                    //frame_all(obj,{"link":"table1"},{"message":[1]});//公共运行函数集合
                }
            },

            reSet:{
                url:"http://localhost/lifeManage/selectSgKstlSbs",
                type:"reload",
                data:["eqPmJc"]
            }
        }
    }
</script>
</body>

</html>
