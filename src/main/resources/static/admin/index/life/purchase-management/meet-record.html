<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>会议记录</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 130px !important;
        }

        .layui-input-block {
            margin-left: 130px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <form class="layui-form layui-form-pane" action="" style="padding-top:20px;">
            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">计划采购年度<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="datey" lay-verify="date"
                               placeholder="yyyy-MM-dd h:m:s" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">会议时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="datet" lay-verify="date"
                               placeholder="yyyy-MM-dd h:m:s" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">会议地点</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">主管部门签字</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">主管部门意见</label>
                    <div class="layui-input-block">
                        <textarea name="" rows="1" class="layui-textarea input_area"></textarea>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">参加人员</label>
                    <div class="layui-input-block">
                        <label>
                            <select name="bmId" lay-filter="bmId"></select>
                        </label>
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">签名</label>
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-xs layui-btn-normal" lay-submit=""
                                lay-filter="demo1">参会人员签字
                        </button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分管领导签字</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分管领导意见</label>
                    <div class="layui-input-block">
                        <textarea name="" rows="1" class="layui-textarea input_area"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">会议内容</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    renderMod = {
        addTable: {
            table: {
                height: 'full-75'
                , cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'bmName', title: '申购科室', minWidth: 150, sort: true}
                    , {field: 'bh', title: '申购编号', minWidth: 150, sort: true}
                    , {field: 'eqPmName', title: '设备名称', minWidth: 150}
                    , {field: 'num', title: '数量', minWidth: 100, sort: true}
                    , {field: 'priceGjY', title: '估价(元)', minWidth: 100, sort: true}
                ]]
                , url: "/lifeManage/selectSgInfoSgZbwyhhyList"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total //总数据数
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        toolFunc: {
                            title: "审批",
                            event: "check",
                            tool: "toolbar",
                            type: 1,
                            content: $("#content"),
                            area: ["50%", "50%"]
                        }
                    })
                }
            },
            reSet: {
                url: "/lifeManage/selectSgInfoSgZbwyhhyList",
                type: "reload",
                data: ["bmId", "bh", "eqSbPym"]
            }
            , date: [{
                elem: "#datet"
            },
                {
                    elem: "#datey"
                    , type: "year"
                    , value: year
                    , format: "y年"
                }
            ]
        },
        form: {
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "bmId",
                        ids: "bmId",
                        text: "bmName",
                        url: "/supervise/bmgl/listBm"
                    }
                ]
            },
            date: [
                {
                    elem: "#datet"
                    ,type:"datetime"
                    ,value: today + " "+time
                    ,format:'yyyy-MM-dd HH:mm:ss'
                },
                {//选择 “时间” 日期选择器
                    elem: "#datey"
                    ,type:"datetime"
                    ,value: today + " "+time
                    ,format:'yyyy-MM-dd HH:mm:ss'
                }],
            submit:{
                form:{
                    url:"/lifeManage/updateSgInfoZbwyhhy",
                    type:"POST",
                    data: [],
                    success:function(){
                        alert("审批已成功");
                    }
                }
            }
        }
    }
</script>
</body>
</html>
