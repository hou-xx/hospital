<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>科室讨论查看</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .warm_btn {
            height: 45px;
            font-size: 1.3em;
            letter-spacing: 3px;
            margin: 10px 0 30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="forms">
    <div class="layui-row">
        <!--        <fieldset class="layui-elem-field layui-field-title">
            <legend>医学装备申购科室讨论记录表</legend>
        </fieldset>-->
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">申请科室</label>
                <div class="layui-input-block">
                    <input type="text" name="bmName" disabled autocomplete="off" placeholder="未选择" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">记录人</label>
                <div class="layui-input-block">
                    <input type="text" name="userNameJl" disabled autocomplete="off" placeholder="未选择" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">时间<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="kstlTime" id="date" placeholder="无数据信息" autocomplete="off"
                           class="layui-input" disabled>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">地点<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="kstlAddr" placeholder="未填写信息" autocomplete="off" lay-verify="required"
                           class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">意见<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="kstlYj" placeholder="未填写信息" autocomplete="off" lay-verify="required"
                           class="layui-input" disabled>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item" pane style="margin-bottom:-10px;">
                <label class="layui-form-label col-xs-12">参加人员<span class="sign">*</span></label>
                <div class="layui-input-block"></div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <table id="table" lay-filter="table"></table>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">会议内容<span class="sign">*</span></label>
                <div class="layui-input-block">
                <textarea placeholder="未填写信息" class="layui-textarea" name="kstlContent"
                          lay-verify="required" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    renderMod = {
        addTable: {
            table: [{
                    elem: "#table",
                    cols: [[{field: 'userXm', title: '姓名', minWidth: 150}]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , text: {
                        none: "无数据信息！"
                    }
                }]
        },
        form: {
            val: {
                filter: "forms",
                get: {
                    url: "/lifeManage/selectSgKstl",
                    type: "POST",
                    data: {kstlId: $.getUrlParam("kstlId")},
                    parse: "usersName",
                    tableId: "table"
                }
            }
        }
    }
</script>
</body>

</html>
