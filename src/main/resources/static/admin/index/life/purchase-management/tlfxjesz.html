<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>申购讨论条件</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        form {
            margin-top: 30px;
        }

        .layui-form-label {
            width: 150px !important;
        }

        .layui-input-block {
            margin-left: 150px !important;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <form class="layui-form layui-form-pane" action="" method="POST" lay-filter="form">
            <div class="layui-form-item">
                <input type="hidden" name="sgDictId" autocomplete="off" class="layui-input">
                <label class="layui-form-label">论证分析金额设置</label>
                <div class="layui-input-block">
                    <input type="text" name="lzfxPrice" placeholder="请输入论证分析最低金额" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">申购讨论条件</label>
                <div class="layui-input-block">
                    <input type="text" name="sgKstlRySl" placeholder="请输入申购讨论最少限制人数" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    renderMod = {
        form: {
            val: {
                filter: "form",//与form标签lay-filter相同
                get: {
                    url: "/lifeManage/selectSgDict",
                    type: "POST",
                    data: {}
                    // add:{page:1,name:"默认表单",sgDictId:$.getUrlParam("sgDictId")}
                    //有add时必需时data为表单name数组，否则请直接使用data赋值
                }//get内参数需参考《内容传输与提交》文档
            },
            submit:{
                filter:"",//可以不写
                form:{//或者写作up
                    url:"/lifeManage/updateSgDict",
                    type:"POST",
                    data:["sgDictId","lzfxPrice","sgKstlRySl"]
                }
            }
        }
    };
</script>
</html>
