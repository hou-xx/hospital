<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>功能配置</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 145px !important;
        }

        .layui-input-block {
            margin-left: 145px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>
</head>

<body>

<div class="layui-row">
    <!--        <fieldset class="layui-elem-field layui-field-title">
        <legend>功能配置录入</legend>
    </fieldset>-->
    <form class="layui-form layui-form-pane" action="" lay-filter="forms">
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="gnpzMc" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">功能是否使用</label>
                <div class="layui-input-block">
                    <select name="gnpzIssy" >
                        <option value="1">使用</option>
                        <option value="0">不使用</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <input type="text" name="gnpzMs" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item" style="margin:20px 20px;float: right">
                <button class="layui-btn" lay-submit="" id="upData">确定</button>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    renderMod = {
        btn: [
            {
                elem: '#upData',
                func: function () {
                    var new1 = {}, da = [];
                    var $input = $("input");
                    for (var i = 0; i < $input.length; i++) {
                        new1[$input.eq(i).attr("name")] = $input[i].value;
                    }
                    var na = $("select[name = 'gnpzIssy']");
                    new1.gnpzIssy = na.val();
                    if (na.val() === '1'){
                        new1.gnpzIssyName = "使用";
                    }else if (na.val() === '0'){
                        new1.gnpzIssyName = "不使用";
                    }
                    var key = $.getUrlParam('key');
                    da.push(new1);
                    layui.sessionData($.getUrlParam('vg'), {
                        key: key,
                        value: da
                    });
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index);
                }
            }
        ]
    };
</script>
</html>
