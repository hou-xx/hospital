<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[
                    {type: "checkbox"}
                    , {field: 'bmName', title: '部门名称', minWidth: 150, event: 'openLink'}
                    , {field: 'bh', title: '申购单编号', minWidth: 150}
                    , {field: 'eqPmName', title: '设备名称', minWidth: 150}
                    , {field: 'num', title: '数量', minWidth: 150}
                    , {field: 'priceGjY', title: '估价(元)', minWidth: 100, sort: true}
                    , {fixed: 'right', minWidth: 100, align: 'center', toolbar: "#bar"}
                ]]
                , url: "/lifeManage/selectSgInfoGccshList"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count":res.data.total
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        toolFunc: {
                            title: "汇总",
                            event: "describe",
                            tool: "toolbar",
                            type: 2,
                            content: "./huizong.html",
                            area: ["90%", "90%"]
                        }
                    })
                }
            },
            reSet: {
                url: "/lifeManage/selectSgInfoGccshList",
                type: "reload",
                data: ["bmId"]
            }
        },
        form: {
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "bmId",
                        ids: "bmId",
                        text: "bmName",
                        url: "/supervise/bmgl/listBm"
                    }
                ]
            }
        }
    }
</script>
