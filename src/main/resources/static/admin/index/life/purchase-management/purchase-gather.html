<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a href=""><button class=" layui-btn layui-btn-xs">汇 总</button></a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="hidden-xs" id="moreBar">
        <div class="layui-input-inline">
            <label>
                <div class="layui-input-block">
                    <select name="bmId" lay-filter="bmId">
                    </select>
                </div>
            </label>
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">科室讨论表</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">申购单</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">准入评价表</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">可行性分析表</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">大型医学装备考察报告表</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">论证分析表</a>
</script>
<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'bmName', title: '部门名称', minWidth: 150, event: 'openLink'}
                    , {field: 'bh', title: '申购单编号', minWidth: 150}
                    , {field: 'eqPmName', title: '设备名称', minWidth: 150}
                    , {field: 'num', title: '数量', minWidth: 150}
                    , {field: 'priceGjY', title: '估价(元)', minWidth: 100, sort: true}
                    , {fixed: 'right', minWidth: 100, align: 'center', toolbar: "#bar"}
                ]]
                , url: "/lifeManage/selectSgInfoGccshList"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.size //总数据数
                    }
                }
                , done: function (obj) {
                    //frame_all(obj,{"link":"table1"},{"message":[1]});//公共运行函数集合
                }
            },

            reSet: {
                url: "/lifeManage/selectSgInfoGccshList",
                type: "reload",
                data: ["bmId"]
            }
        },
        form: {
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "bmId",
                        ids: "bmId",
                        text: "bmName",
                        url: "/supervise/bmgl/listBms"
                    }
                ]
            }
        }
    }
</script>
