                                </div>

                                    <div class="layui-input-block">

                                    </div>
                                </div>

                        </div>
                        <div class="layui-row">
                            <div class="layui-form-item">

                            </div>
                            <div class="col-xs-12">

                                    <legend>可行性分析结论</legend>
                                </fieldset>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="layui-form-item layui-form-text">

                                    <div class="layui-input-block">

                            <div class="col-xs-12">

                            </div>
                        </div>

<script>
</script>
<script>
    formData={};
    renderMod={
        form:{
            val: {
                get: {
                    url: "/lifeManage/selectSgKxxfxBySgInfoId",
                    type: "POST",
                    data: {sgInfoId: $.getUrlParam("sgId")}
                    // add:{page:1,name:"默认表单",sgDictId:$.getUrlParam("sgDictId")}
                    //有add时必需时data为表单name数组，否则请直接使用data赋值
                }//get内参数需参考《内容传输与提交》文档
            },
            submit:{
                before:function(){
                    return param = {
                        1:$.getUrlParam("sgId"),
                    }
                },
                form:{
                    url:"/lifeManage/insertSgKxxfx",
                    type:"POST",
                    contentType:"application/json",
                    data:["kxfxSyrq","kxfxSyqx","kxfxHbqx","kxfxSfxm","kxfxPjsf","kxfxYjyrc",
                        "kxfxYjyze","kxfxYjwcysr","kxfxZxsbtz","kxfxPtss","kxfxYjcwxfy","kxfxYclf",
                        "kxfxSbzjf","kxfxQtzjf","kxfxRyglf","kxfxHbqsq","kxfxHbzys","kxfxMyhb","kxfxXhbze","eqScbh",
                        "kxfxKsfzr","kxfxMqqk","kxfxYqqk","kxfxAzcd","kxfxPzss","kxfxJsqk","kxfxXhxy",
                        "kxfxKxxjl","kxfxHcgy"],
                    param:{
                        1:"sgId"
                    },
                    reload:false
                }
            },
            date:[
                {
                    elem:'#date',
                    value:today
                },
                {
                    elem:'#date1',
                    value:today
                },
                {
                    elem:'#date2',
                    value:today
                }
            ]
        },
        btn:{
            elem:'#upData',
            func:function(){
                layui.use('layer',function(){
                    var layer = layui.layer;
                    layer.open({
                        type:2,
                        content:'medical-search.html?sgId='+$.getUrlParam("sgId"),
                        area:['100%','100%']
                    })
                })
            }
        }
    }
</script>
</body>
</html>
