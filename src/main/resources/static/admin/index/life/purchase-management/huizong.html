<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>审核汇总</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 130px !important;
        }

        .layui-input-block {
            margin-left: 130px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>
</head>
<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6">
            <div class="hidden-xs" id="moreBar">
                <div class="layui-input-inline">
                    <label>
                        <select name="bmId" lay-filter="bmId">
                            <option value="">是</option>
                            <option value="">否</option>
                        </select>
                    </label>
                </div>
                <button class="layui-btn" data-type="reload">是否审核</button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">审核时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="datet" lay-verify="date"
                           placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">审核意见</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea" name="kstlContent" lay-verify="required"></textarea>
                    </div>
            </div>
            <div class="layui-form-item">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" lay-filter="">审核
                </button>
            </div>
        </div>
    </div>
</form>
<script>
    renderMod = {
        form: {
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "bmId",
                        ids: "bmId",
                        text: "text",
                        url: "/supervise/bmgl/listBm"
                    }
                ]
            },
            date:[
                {
                elem: "#datet"
                ,type:"date"
                ,value: today
                ,format:'y-M-d'
            }],
            submit:{
                form:{
                    url:"/lifeManage/updateSgInfoYxgccsh",
                    type:"POST",
                    data: [],
                    success:function(){
                        alert("成功");
                    }
                }
            }
        }
    }
</script>
</body>
</html>
