<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>科室汇总审核</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>

    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style type="text/css">
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">

    </div>
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <button class="layui-btn layui-btn-xs">审 核</button>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="hidden-xs" id="moreBar">
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="设备名称" autocomplete="off">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="科室名称" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">申购单</a>
</script>
<script>
    renderMod = {
        addTable: {
            table:{
                cols: [[ //表头
                    {type:"checkbox"}
                    , {field: 'bmName', title: '申购科室',width:"20%", minWidth: 150}
                    , {field: 'bh', title: '申购单号', minWidth: 150}
                    , {field: 'eqPmName', title: '设备名称', minWidth: 150, sort: true}
                    , {field: 'num', title: '数量', minWidth: 100, sort: true}
                    , {field: 'priceGjY', title: '估价(元)', minWidth: 150, sort: true}
                ]]
                ,url:"http://localhost/lifeManage/selectSgInfoKsshList"
                ,method:"POST"
                ,request:{
                    pageName : 'pageNum',
                    limitName : 'pageSize'
                }
                ,where:{
                    userId : "1"
                }
                ,parseData: function(res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count":res.data.size //总数据数
                    }
                }
                , done: function (obj) {
                    //frame_all(obj,{"link":"table1"},{"message":[1]});//公共运行函数集合
                }
            },

            reSet:{
                url:"http://localhost/lifeManage/selectSgInfoKsshList",
                type:"reload",
                where: {

                }
            }
        }
    }
</script>
</body>

</html>
