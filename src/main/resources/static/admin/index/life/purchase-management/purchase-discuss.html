<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>申购单论证分析</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 145px !important;
        }

        .layui-input-block {
            margin-left: 145px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>医学装备论证</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">申购单<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="selectSg">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">技术参数</label>
                <div class="layui-input-block">
                    <textarea name="" rows="1" class="layui-textarea input_area"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">技术评估</label>
                <div class="layui-input-block">
                    <textarea name="" rows="1" class="layui-textarea input_area"></textarea>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">临床要求及评价</label>
                <div class="layui-input-block">
                    <textarea name="" rows="1" class="layui-textarea input_area"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">售后反馈</label>
                <div class="layui-input-block">
                    <textarea name="" rows="1" class="layui-textarea input_area"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item" pane style="margin-bottom:-10px;">
                <label class="layui-form-label col-xs-12">参考型号及报价</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm addNew" data-id="table2" id="dataTable2"><i
                            class="fas fa-plus"></i>&nbsp;添加
                    </button>
                    <button class="layui-btn layui-btn-danger layui-btn-sm delNew" data-id="table2"><i
                            class="fas fa-trash-alt"></i>&nbsp;删除
                    </button>
                </div>
            </div>
            <table id="table2" lay-filter="table2"></table>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">选型理由</label>
                <div class="layui-input-block">
                    <textarea placeholder="所选产品的特点、性价比、产品优势、同类生产厂家情况比较，厂商、代理商售后服务基本情况，独家经营生产的产品特别说明"
                              class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">专家论证组意见</label>
                <div class="layui-input-block">
                    <textarea name="" rows="1" class="layui-textarea input_area"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">专家签字</label>
                <div class="layui-input-block">
                    <input type="text" name="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">院领导意见</label>
                <div class="layui-input-block">
                    <textarea name="" rows="1" class="layui-textarea input_area"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">院领导签字</label>
                <div class="layui-input-block">
                    <input type="text" name="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item subBtn">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </div>

</form>
<div id="tips">

</div>


<script>
    var formData = {};
    renderMod = {
        form: {
            date: {
                elem: "#date"
            },
            submit: {
                form: {
                    before: function () {
                        var tv = getTableValue("table"), tv1 = getTableValue("table2", [true]);
                        if (doJudg({
                            "undefined": [formData.person, formData.user],
                            0: [tv, tv1]
                        })) {
                            putMsg({
                                alert: "无法提交空数据！"
                            });
                            return false;
                        }
                        return param = {
                            1: formData.person.userIdJl,
                            2: tv1,
                            3: tv
                        };
                    },
                    form: {
                        url: "/lifeManage/insertSgKstl",
                        type: "POST",
                        data: ["kstlAddr", "kstlYj", "kstlTime", "kstlContent"],
                        param: {
                            1: "userIdJl",
                            2: "usersId",
                            3: "pmsId"
                        },
                        add: {
                            bmId: 1
                        }
                    }
                }
            }
        },
        addTable: {
            table: [
                {
                    elem:"#table2",
                    id:"table2",
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'userXm', title: '姓名', minWidth: 150}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , text: {
                        none: "请点击上方按钮添加数据！"
                    }
                }
            ]
        },
        bind: {
            addItem: [
                {
                    elem: "#dataTable2",
                    cb: "/kwgl/empgl/listSelectEmpsCols",
                    db: "/kwgl/empgl/listPartnerByUserId",
                    name: "dtdt",
                    key: "checkbox"
                }
            ],
            delItem: ".delNew",
            selectItem: [
                {
                    elem: "#selectSg",
                    cb: "/lifeManage/selectSgInfoLzfxCols",
                    db: "/lifeManage/selectSgInfoLzfx",
                    name: "dtdt",
                    key: "radio",
                    data: formData
                }
            ]
        }
    }
</script>
</body>

</html>
