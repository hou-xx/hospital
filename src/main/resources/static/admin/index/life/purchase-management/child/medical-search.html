<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>大型医学装备考察报告页面</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style type="text/css">
        .layui-form-item {
            margin-top: 30px;
        }

        .layui-form-label {
            width: 140px;
            padding: 8px 8px !important;
        }

        .warm_btn {
            height: 45px;
            font-size: 1.3em;
            letter-spacing: 3px;
            margin: 10px 0 30px;
        }
    </style>
</head>
<body>

<div class="layui-row">
    <form class="layui-form layui-form-pane" action="" lay-filter="form">
        <div class="layui-row">
            <div class="col-xs-12">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>大型医学装备考察报告</legend>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">考察地点内容</label>
                    <div class="layui-input-block">
                        <textarea name="dxzbDdnr" class="layui-textarea" placeholder="请输入内容"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">结论意见</label>
                    <div class="layui-input-block">
                        <textarea name="dxzbYj" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="layui-form-item" pane style="margin-bottom:-10px;">
                    <label class="layui-form-label col-xs-12">考察人员<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal layui-btn-sm addNew" data-id="table" id="dataTable1">
                            <i class="fas fa-plus"></i>&nbsp;添加
                        </button>
                        <button class="layui-btn layui-btn-danger layui-btn-sm delNew" data-id="table"><i
                                class="fas fa-trash-alt"></i>&nbsp;删除
                        </button>
                    </div>
                </div>
                <table id="table" lay-filter="table"></table>
            </div>
            <div class="col-xs-12">
                <button class="layui-btn layui-btn-warm warm_btn layui-btn-fluid" lay-submit="upData"
                        lay-filter="upData">保存
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    formData = {};
    var sgId = $.getUrlParam("sgId");
    //console.log(sgId);
    renderMod = {
        form: {
            val: {
                filter: "form",
                get: {
                    url: "/lifeManage/selectSgDxyxzbkc",
                    type: "POST",
                    data: {"sgInfoId": sgId},
                    parse: "users",
                    tableId: "table"
                }
            },
            submit: {
                filter: "upData",//可以不写
                before: function (param) {
                    // 获取table数据
                    var tv = getTableValue("table");
                    var data = [];
                    for (var i = 0; i < tv.length; i++) {
                        data.push(tv[i]["userId"]);
                    }
                    if (doJudg({
                        0: [tv]
                    })) {
                        putMsg({
                            alert: "请选择数据后提交！",
                            log: [tv]
                        });
                        return false;
                    }
                    return param = {
                        1: sgId,
                        2: data
                    };
                },
                form: {
                    url: "/lifeManage/insertSgDxyxzbkc",
                    type: "POST",
                    contentType: "application/json",
                    data: ["dxzbDdnr", "dxzbYj"],
                    param: {
                        1: "sgId",
                        2: "userIds"
                    },
                    reload: "parent"
                }
            }
        },
        addTable: {
            table: [
                {
                    elem: "#table",
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'userXm', title: '姓名', minWidth: 150}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , text: {
                        none: "请点击上方按钮添加数据！"
                    }
                }
            ]
        },
        bind: {
            addItem: [
                {
                    elem: "#dataTable1",
                    cb: "/kwgl/empgl/listSelectEmpsCols",
                    db: "/kwgl/empgl/listSelectEmps",
                    se: "/kwgl/empgl/empSe",
                    name: "dtdt",
                    key: "checkbox"
                }
            ],
            delItem: ".delNew"
        }
    }
</script>
</body>
</html>
