<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>大型医学装备考察报告页面</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style type="text/css">
        .layui-form-item{
            margin-top:30px;
        }
        .layui-form-label{
            width:140px;
            padding:8px 8px !important;
        }
        .warm_btn {
            height: 45px;
            font-size: 1.3em;
            letter-spacing: 3px;
            margin: 10px 0 30px;
        }
    </style>
</head>
<body>

<div class="layui-row">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-row">
            <div class="col-xs-12">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>大型医学装备考察报告</legend>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">时间</label>
                    <div class="layui-input-block">
                        <input name="dxzbSj" type="text" class="layui-input" autocomplete="off" id="date">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">考察地点内容</label>
                    <div class="layui-input-block">
                        <textarea name="dxzbDdnr" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">考察人员<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-xs layui-btn-normal">选择</button>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">结论意见</label>
                    <div class="layui-input-block">
                        <textarea name="dxzbYj" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <button class="layui-btn layui-btn-warm warm_btn layui-btn-fluid" lay-submit="upData" lay-filter="upData">保存</button>
            </div>
        </div>
    </form>
</div>


<script>

    formData = {};
    renderMod = {
        form: {
            val: {
                get: {
                    url: "/lifeManage/selectSgDxyxzbkc",
                    type: "POST",
                    data: {sgInfoId: $.getUrlParam("sgId")}
                    // add:{page:1,name:"默认表单",sgDictId:$.getUrlParam("sgDictId")}
                    //有add时必需时data为表单name数组，否则请直接使用data赋值
                }//get内参数需参考《内容传输与提交》文档
            },
            date:{
                elem:'#date',
                value:today
            },
            submit: {
                filter: "upData",//可以不写
                before:function(){
                    return param = {
                        1:$.getUrlParam("sgId"),
                        //TODO select查询部门领导
                        2:$.getUrlParam("sgId")
                    }
                },
                form: {
                    url: "/lifeManage/insertSgDxyxzbkc",
                    type: "POST",
                    data:["dxzbDdnr","dxzbSj","dxzbYj"],
                    param:{
                        1:"sgId",
                        2:"userIds"
                    }
                }//表单提交函数
            }
        },
        bind: {
            selectItem: {
              /*  elem: "",
                data:formData,
                cb:"",
                db:"",
                key:"radio",
                name:"dtdt"*/
            }
        }
    }


</script>
</body>
</html>
