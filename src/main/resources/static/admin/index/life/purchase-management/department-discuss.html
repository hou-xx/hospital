<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>科室讨论</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .PoAb0xx0 {
            position: absolute;
            top: 0;
            left: 0;
        }

        .warm_btn {
            height: 45px;
            font-size: 1.3em;
            letter-spacing: 3px;
            margin: 10px 0 30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>医学装备申购科室讨论记录表</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">时间<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="kstlTime" id="date" placeholder="请输入..." autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">地点<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="kstlAddr" placeholder="请输入..." autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">意见<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="kstlYj" placeholder="请输入..." autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">记录人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal layui-btn-sm" id="selectEmp">选择</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item" pane style="margin-bottom:-10px;">
                <label class="layui-form-label col-xs-12">参加人员<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm addNew" data-id="table1" id="dataTable1"><i
                            class="fas fa-plus"></i>&nbsp;添加
                    </button>
                    <button class="layui-btn layui-btn-danger layui-btn-sm delNew" data-id="table1"><i
                            class="fas fa-trash-alt"></i>&nbsp;删除
                    </button>
                </div>
            </div>
            <table id="table1" lay-filter="table1"></table>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">会议内容<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="kstlContent"></textarea>
                </div>
            </div>
            <div class="layui-form-item" pane style="margin-bottom:-10px;">
                <label class="layui-form-label col-xs-12" style="width: 115px;">申购设备列表</label>
                <div class="layui-input-block" style="margin-left:115px;">
                    <button class="layui-btn layui-btn-normal layui-btn-sm addNew" data-id="table" id="dataTable2"><i
                            class="fas fa-plus"></i>&nbsp;添加
                    </button>
                    <button class="layui-btn layui-btn-danger layui-btn-sm delNew" data-id="table"><i
                            class="fas fa-trash-alt"></i>&nbsp;删除
                    </button>
                </div>
            </div>
            <table id="table" lay-filter="table1"></table>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" lay-filter="save">保存
                </button>
            </div>
        </div>
    </div>

</form>
<div id="tips">

</div>


<script>
    var formData = {};
    renderMod = {
        form: {
            date: {
                elem: "#date"
            },
            submit: {
                form: {
                    before: function () {
                        var tv = getTableValue("table"), tv1 = getTableValue("table1", [true]);
                        if (doJudg({
                            "undefined": [formData.person, formData.user],
                            0: [tv, tv1]
                        })) {
                            putMsg({
                                alert: "无法提交空数据！"
                            });
                            return false;
                        }
                        return param = {
                            1: formData.person.userIdJl,
                            2: tv1,
                            3: tv
                        };
                    },
                    form: {
                        url: "/lifeManage/insertSgKstl",
                        type: "POST",
                        data: ["kstlAddr", "kstlYj", "kstlTime", "kstlContent"],
                        param: {
                            1: "userIdJl",
                            2: "usersId",
                            3: "pmsId"
                        },
                        add: {
                            bmId: 1
                        }
                    }
                }
            }
        },
        addTable: {
            table: [
                {
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'kmName', title: '设备名称', minWidth: 150}
                        , {field: 'kmValue', title: '设备简称', minWidth: 150}
                        , {field: 'kmValue', title: '卫标分类', minWidth: 150}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , text: {
                        none: "请点击上方按钮添加数据！"
                    }
                },
                {
                    elem: "#table1",
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'kmName', title: '姓名', minWidth: 150}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , text: {
                        none: "请点击上方按钮添加数据！"
                    }
                }
            ]
        },
        bind: {
            addItem: [
                {
                    elem: "#dataTable1",
                    cb: "/kwgl/empgl/listSelectEmpsCols",
                    db: "/kwgl/empgl/listPartnerByUserId",
                    name: "dtdt",
                    key: "checkbox"
                },
                {
                    elem: "#dataTable1",
                    cb: "/kwgl/empgl/listSelectEmpsCols",
                    db: "/kwgl/empgl/listPartnerByUserId",
                    name: "dtdt",
                    key: "checkbox"
                }
                ],
            delItem: ".delNew",
            selectItem: [
                {
                    elem: "#selectEmp",
                    cb: "/kwgl/empgl/listSelectEmpsCols",
                    db: "/kwgl/empgl/listPartnerByUserId",
                    name: "dtdt",
                    key: "radio",
                    data: formData
                }
            ]
        }
    }
</script>
</body>

</html>
