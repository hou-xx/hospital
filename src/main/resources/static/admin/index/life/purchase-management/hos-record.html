<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>院办公会记录</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 130px !important;
        }

        .layui-input-block {
            margin-left: 130px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">院办公会记录</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <table id="table" lay-filter="table1"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class=" layui-btn layui-btn-warm layui-btn-xs" lay-event="describe">审 批</a>
    </div>
    <form class="layui-form layui-form-pane hidden-xs" id="moreBar">
        <div class="layui-inline">
            <input class="layui-input" name="bh" placeholder="申购编号" autocomplete="off">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="eqSbPym" placeholder="设备拼音码" autocomplete="off">
        </div>
        <div class="layui-input-inline">
            <select name="bmId" lay-filter="bmId">
                <option value="">全部部门</option>
            </select>
        </div>
        <button class="layui-btn" data-type="reload">查找</button>
    </form>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="purchaseDan">申购单</a>
    {{#  if(d.kstlId !== null){ }}
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="discussBiao">科室讨论表</a>
    {{#  } if(d.pjbgId !== null) { }}
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="zrEvaluation">准入评价报告</a>
    {{#  } if(d.kxfxId !== null) { }}
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="kxxFenxi">可行性分析</a>
    {{#  } if(d.dxzbId !== null) { }}
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="bigDevice">大型医学装备</a>
    {{#  } if(d.lzfxId !== null) { }}
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="lzFenxi">论证分析</a>
    {{#  } if(d.zbwyhhyId !== null) { }}
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="zbwyhhyId">装备委员会会议</a>
    {{#  } }}
</script>
<script>
    renderMod = {
        addTable: {
            table: {
                height: 'full-75'
                , cols: [[
                    {type: "checkbox"}
                    , {field: 'bmName', title: '申购科室', minWidth: 150, sort: true}
                    , {field: 'bh', title: '申购编号', minWidth: 150, sort: true}
                    , {field: 'eqPmName', title: '设备名称', minWidth: 150}
                    , {field: 'num', title: '数量', minWidth: 100, sort: true}
                    , {field: 'priceGjY', title: '估价(元)', minWidth: 100, sort: true}
                    , {minWidth: 300, align: 'left', toolbar: "#bar"}
                ]]
                , url: "/lifeManage/selectSgInfoYbgShList"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        toolFunc: [
                            {
                                title: "会议记录",
                                event: "describe",
                                tool: "toolbar",
                                type: 2,
                                content: "./child/meet-record-hos.html",
                                area: ["90%", "90%"],
                                before: function (obj, cs) {
                                    console.log("cs", cs);
                                    if (cs.data.length === 0) {
                                        putMsg({
                                            alert: "请至少选择一条数据！"
                                        });
                                        return false
                                    }
                                },
                                func: function (obj, cs) {
                                    var data = [];
                                    for (var i = 0; i < cs.data.length; i++) {
                                        data.push(cs.data[i]["id"]);
                                    }
                                    layui.sessionData("dtds", {
                                        key: "aa",
                                        value: data
                                    })
                                }
                            },
                            {
                                event: 'discussBiao',
                                type: 2,
                                content: './child/departmentDiscuss.html',
                                area: ['90%', '90%'],
                                dataUrl: ["kstlId"]
                            },
                            {
                                event: 'zrEvaluation',
                                type: 2,
                                content: './child/zrEvaluation.html',
                                area: ['90%', '90%'],
                                dataUrl: ["id"]
                            },
                            {
                                event: 'kxxFenxi',
                                type: 2,
                                content: './child/kxxFenxi.html',
                                area: ['90%', '90%'],
                                dataUrl: ["id"]
                            },
                            {
                                event: 'bigDevice',
                                type: 2,
                                content: './child/bigDevice.html',
                                area: ['90%', '90%'],
                                dataUrl: ["id"]
                            },
                            {
                                event: 'lzFenxi',
                                type: 2,
                                content: './child/lzFenxi.html',
                                area: ['90%', '90%'],
                                dataUrl: ["id"]
                            },
                            {
                                event: 'zbwyhhyId',
                                type: 2,
                                content: './child/zbwyhhyId.html',
                                area: ['90%', '90%'],
                                dataUrl: ["zbwyhhyId"]
                            }
                        ]
                    })
                }
            },
            reSet: {
                url: "/lifeManage/selectSgInfoYbgShList",
                type: "reload",
                data: ["bmId", "bh", "eqSbPym"]
            }
            , date: [{
                elem: "#datet"
            },
                {
                    elem: "#datey"
                    , type: "year"
                    , value: year
                    , format: "y年"
                }
            ]
        },
        form: {
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "bmId",
                        ids: "bmId",
                        text: "bmName",
                        url: "/supervise/bmgl/listBm"
                    }
                ]
            }
        }
    }
</script>
</body>

</html>
