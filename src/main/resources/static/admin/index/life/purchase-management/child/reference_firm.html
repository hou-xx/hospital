<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>参考厂商</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 145px !important;
        }

        .layui-input-block {
            margin-left: 145px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>
</head>

<body>

<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>参考生产厂商</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="" lay-filter="forms">
        <div class="col-xs-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">参考生产厂商</label>
                <div class="layui-input-block">
                    <input type="text" name="" placeholder="请选择" autocomplete="off" disabled class="layui-input"
                           style="height:38px;padding-left:60px;">
                    <button class="layui-btn layui-btn-normal layui-btn-sm PoAb0xx0" id="selectRoom">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">型号</label>
                <div class="layui-input-block">
                    <input type="text" name="" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">规格</label>
                <div class="layui-input-block">
                    <input type="text" name="" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">估价</label>
                <div class="layui-input-block">
                    <input type="text" name="" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">国别</label>
                <div class="layui-input-block">
                    <input type="text" name="" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">产地</label>
                <div class="layui-input-block">
                    <input type="text" name="" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数量</label>
                <div class="layui-input-block">
                    <input type="text" name="num" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item" style="margin:20px 0;">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" id="upData">确定</button>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    var formData = {};
    renderMod = {
        table: {
            table: [
                {
                    elem: "#table1",
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'gnpzMc', title: '功能名称', minWidth: 150}
                        , {field: 'gnpzMs', title: '功能描述', minWidth: 150}
                        , {field: 'gnpzIssy', title: '使用', minWidth: 150}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , url: "/lifeManage/selectSgInfoById"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.sgCkcssbVOs, //解析数据列表
                            "count": res.data.total //总数据数
                        }
                    }
                }
            ]
        },
        bind: {
            selectItem: [
                {
                    elem: "#dateTable1",
                    url:"reference_firm.html",
                    data:formData,
                    name: "dtdt"
                },
                {
                    elem: "#dateTable2",
                    url:"function_configuration.html",
                    data:formData,
                    name: "dtdt"
                }
            ]
        },
        form: {
            val: {
                filter: "forms",
                get: {
                    url: "/lifeManage/selectSgInfoById",
                    type: "POST",
                    data: {sgInfoId: $.getUrlParam("sgInfoId")}
                    // add:{page:1,name:"默认表单",sgDictId:$.getUrlParam("sgDictId")}
                    //有add时必需时data为表单name数组，否则请直接使用data赋值
                }//get内参数需参考《内容传输与提交》文档
            }
        }
    };

    $(function () {
        var ss = null;
        pd(true);
        $("#gjpd").on("change", pd).keydown(function (event) {
            if (event.keyCode === 13) {
                pd();
                return false;
            }
        });

        function pd(f) {
            var mm = Number($("#gjpd").val());
            if (mm > 5000) {
                !f && putMsg({
                    msg: "数据已修改！"
                });
                $("#showMin").addClass("hidden");
                $("#showMax").removeClass("hidden");
            } else {
                !f && putMsg({
                    msg: "数据已修改！"
                });
                $("#showMin").removeClass("hidden");
                $("#showMax").addClass("hidden");
            }
        }

    })
</script>
</html>
