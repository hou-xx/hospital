<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>汇总审核页面</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-item .layui-form-label{
            width:150px;
        }
        .layui-form-item .layui-input-block{
            margin-left:150px;
        }
        .layui-form-item{
            margin-top:35px
        }
        .warm_btn {
            height: 45px;
            font-size: 1.3em;
            letter-spacing: 3px;
            margin: 10px 0 30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">审批时间</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="date" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审批人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" autocomplete="off" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">审批<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select name="" lay-verify="required">
                        <option value="">通过</option>
                        <option value="">未通过</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审批意见</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <button class="layui-btn layui-btn-warm warm_btn layui-btn-fluid">保存</button>
        </div>
    </div>
</form>



<script>
    renderMod = {
        form:{
            submit:{
                filter:"submit",//可以不写
                form:{
                    url:"",
                    type:"POST",
                    data:[""],
                    reload:"true"
                },//表单提交函数
                before:function(data){
                    for(var name in data.field){
                        if(data.field.hasOwnProperty(name)){
                            if(data.field[name] === ""){
                                layer.alert("请确认您填写的信息！");
                                return false;
                            }
                        }
                    }
                    return true;
                }
            }
        }
    }

</script>
</body>

</html>
