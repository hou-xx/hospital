<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>汇总审核页面</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-item .layui-form-label {
            width: 150px;
        }

        .layui-form-item .layui-input-block {
            margin-left: 150px;
        }

        .layui-form-item {
            margin-top: 35px
        }

        .warm_btn {
            height: 45px;
            font-size: 1.3em;
            letter-spacing: 3px;
            margin: 10px 0 30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">审批<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <select name="issh" lay-verify="required">
                            <option value="1">通过审核</option>
                            <option value="0">未通过审核</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">审批意见</label>
                    <div class="layui-input-block">
                        <input name="shyj" type="text" class="layui-input" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <button class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
        </div>
    </div>
</form>


<script>
    renderMod = {
        form: {
            submit: {
                before: function () {
                    var dat = tempValue("dtds", "sa", false);
                    if (dat && (dat.length === 0 || $("#opp").val() === "")) {
                        putMsg({
                            alert: "未选中数据或未填写意见！",
                            log: dat
                        });
                        return false;
                    }
                    tempValue("dtds", "sa");
                    return param = {
                        1: dat
                    }
                },
                form: {
                    url: "/lifeManage/updateSgInfoKssh",
                    type: "POST",
                    contentType: "application/json",
                    data: ["issh", "shyj"],
                    param: {
                        1: "ids"
                    },
                    reload: "parent"
                }//表单提交函数
            }
        }
    }

</script>
</body>

</html>
