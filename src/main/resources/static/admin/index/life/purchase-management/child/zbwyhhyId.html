<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>装备委员会会议记录详情</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 130px !important;
        }

        .layui-input-block {
            margin-left: 130px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <form class="layui-form layui-form-pane" action="" style="padding-top:20px;">
            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">是否通过审核</label>
                    <div class="layui-input-block">
                        <select name="issh" autocomplete="off" class="layui-select" disabled>
                            <option value="1">通过审核</option>
                            <option value="0">未通过审核</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">计划采购年度<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="zbwyhhyNd" id="year" lay-verify="year"
                               placeholder="yyyy" autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">会议时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="zbwyhhySj" id="date" lay-verify="date"
                               placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分管领导签字</label>
                    <div class="layui-input-block">
                        <input type="text" name="zbwyhhyFgld" autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">主管部门签字</label>
                    <div class="layui-input-block">
                        <input type="text" name="zbwyhhyZgbm" autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">审核意见</label>
                    <div class="layui-input-block">
                        <input type="text" name="shyj" autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">会议地点</label>
                    <div class="layui-input-block">
                        <input type="text" name="zbwyhhyDd" autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分管领导意见</label>
                    <div class="layui-input-block">
                        <textarea name="zbwyhhyFgldyj" rows="1" class="layui-textarea input_area" disabled></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">主管部门意见</label>
                    <div class="layui-input-block">
                        <textarea name="zbwyhhyZgbmyj" rows="1" class="layui-textarea input_area" disabled></textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="layui-form-item" pane style="margin-bottom:-10px;">
                    <label class="layui-form-label col-xs-12">参加人员</label>
                    <div class="layui-input-block"></div>
                </div>
                <table id="table" lay-filter="table"></table>
            </div>
            <div class="col-xs-12">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">会议内容</label>
                    <div class="layui-input-block">
                        <textarea name="zbwyhhyNr" class="layui-textarea" disabled></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    renderMod = {
        addTable: {
            table: [
                {
                    elem: "#table",
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'userXm', title: '姓名', minWidth: 150}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , text: {
                        none: "无数据信息！"
                    }
                }
            ]
        },
        form: {
            date: [
                {
                    elem: "#year"
                    , type: "year"
                    , value: year
                    , format: 'yyyy'
                },
                {//选择 “时间” 日期选择器
                    elem: "#date"
                    , type: "date"
                    , value: today
                    , format: 'yyyy-MM-dd'
                }
            ],
            val: {
                filter:"form",
                get: {
                    url: "/lifeManage/selectSgZbwyhById",
                    type: "POST",
                    data: {"zbwyhhyId": $.getUrlParam("zbwyhhyId")},
                    parse: "users",
                    tableId: "table"
                }
            }
        }
    }
</script>
</body>
</html>
