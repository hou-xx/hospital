<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>年度采购计划</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">年度采购计划</li>
                <li>年度采购设置</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <table id="table" lay-filter="table"></table>
                </div>
                <div class="layui-tab-item">
                    <table id="table1" lay-filter="table1"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="toolBar">
    <form class="layui-form layui-form-pane hidden-xs">
        <div class="layui-input-inline">
            <input type="text" name="year" id="date1" placeholder="yyyy" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="bh" placeholder="申购单号" autocomplete="off">
        </div>
        <div class="layui-input-inline">
            <label>
                <select class="layui-select" name="bmId">
                    <option value="">全部科室</option>
                    <option value="0302010000">CT室</option>
                    <option value="0202010000">计算机维修</option>
                    <option value="0302030000">儿童保健门诊</option>
                    <option value="0200000000">管理部门</option>
                </select>
            </label>
        </div>
        <button class="layui-btn" data-type="reload">查找</button>
    </form>
</script>
<script type="text/html" id="toolBar1">
    <form class="layui-form layui-form-pane hidden-xs">
        <div class="layui-input-inline">
            <input type="text" name="year" id="date2" placeholder="yyyy" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <label>
                <select class="layui-select" name="bmId">
                    <option value="">全部科室</option>
                    <option value="0302010000">CT室</option>
                    <option value="0202010000">计算机维修</option>
                    <option value="0302030000">儿童保健门诊</option>
                    <option value="0200000000">管理部门</option>
                </select>
            </label>
        </div>
        <button class="layui-btn" data-type="reload">查找</button>
    </form>
</script>
<script>
    renderMod = {
        addTable: {
            table: [
                {
                    elem: "#table"
                    , height: 'full-75'
                    , cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'bmName', title: '申购科室', minWidth: 150}
                        , {field: 'bh', title: '申购单号', minWidth: 150}
                        , {field: 'eqPmName', title: '设备名称', minWidth: 150}
                        , {field: 'num', title: '数量', minWidth: 100, sort: true}
                        , {field: 'priceGjY', title: '估价(元)', minWidth: 100, sort: true}
                    ]]
                    , url: "http://localhost/lifeManage/selectSgZbwyhYearPurchase"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , where: {}
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count": res.data.size //总数据数
                        }
                    }
                    , done: function (obj) {
                    }
                }
                , {
                    elem: "#table1"
                    , height: 'full-75'
                    , toolbar: "#toolBar1"
                    , cols: [[
                        {type: 'checkbox'}
                        , {field: 'bmName', title: '申购科室', minWidth: 200}
                        , {field: 'ysy', title: '预算(元)', minWidth: 200, sort: true}
                        , {field: 'ysmy', title: '预算(美元)', minWidth: 200, sort: true}
                    ]]
                    , url: "http://localhost/lifeManage/selectSgZbwyhYearBudget"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , where: {}
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count": res.data.size //总数据数
                        }
                    }

                }

            ]
            , reSet: {
                url: "http://localhost/lifeManage/selectSgZbwyhYearPurchase",
                type: "reload",
                data: ["bmId","bh", "year"]
            }
            , date: [
                {
                    elem: "#date1"
                    , type: "year"
                    , value: year
                    , format: "y"
                },
                {
                    elem: "#date2"
                    , type: "year"
                    , value: year
                    , format: "y"
                }]
        }
    }
</script>
</body>

</html>
