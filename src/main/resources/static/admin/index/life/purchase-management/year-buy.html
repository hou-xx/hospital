<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>年度采购计划</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">年度采购计划</li>
                <li>年度采购预算</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <table id="table" lay-filter="table"></table>
                </div>
                <div class="layui-tab-item">
                    <table id="table1" lay-filter="table1"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="toolBar">
<form class="layui-form layui-form-pane hidden-xs">
    <div class="layui-input-inline">
        <input type="text" name="year" id="date1" lay-verify="year" placeholder="点击选择年度" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-inline">
        <input class="layui-input" name="bh" placeholder="申购单号" autocomplete="off">
    </div>
    <div class="layui-input-inline">
        <select name="bmId" lay-filter="bmId">
            <option value="">全部部门</option>
        </select>
    </div>
    <button class="layui-btn" data-type="reload1">查找</button>
</form>
</script>
<script type="text/html" id="toolBar1">
    <form class="layui-form layui-form-pane hidden-xs">
        <div class="layui-input-inline">
            <input type="text" name="YearBudget" id="date2" placeholder="点击选择年度" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <select name="bmIdBudget" lay-filter="bmId">
                <option value="">全部部门</option>
            </select>
        </div>
        <button class="layui-btn" data-type="reload2">查找</button>
    </form>
</script>
<script>
    renderMod = {
        addTable: {
            table: [
                {
                    elem: "#table"
                    , height: 'full-75'
                    , toolbar: "#toolBar"
                    , cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'bmName', title: '申购科室', minWidth: 150}
                        , {field: 'bh', title: '申购单号', minWidth: 150}
                        , {field: 'eqPmName', title: '设备名称', minWidth: 150}
                        , {field: 'num', title: '数量', minWidth: 100, sort: true}
                        , {field: 'priceGjY', title: '估价(元)', minWidth: 100, sort: true}
                    ]]
                    , url: "/lifeManage/selectSgZbwyhYearPurchase"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count":res.data.total
                        }
                    }
                    , done: function (obj) {

                    }
                }
                , {
                    elem: "#table1"
                    ,id:"table1"
                    , height: 'full-75'
                    , toolbar: "#toolBar1"
                    , cols: [[
                        {type: 'checkbox'}
                        , {field: 'bmNameBudget', title: '申购科室', minWidth: 200}
                        , {field: 'ysyBudget', title: '预算(元)', minWidth: 200, sort: true}
                        , {field: 'ysmyBudget', title: '预算(美元)', minWidth: 200, sort: true}
                    ]]
                    , url: "/lifeManage/selectSgZbwyhYearBudget"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , where: {}
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count":res.data.total
                        }
                    }
                }
            ]
            , reSet: [
                {
                    url: "/lifeManage/selectSgZbwyhYearPurchase",
                    type: "reload1",
                    tid:"table",
                    data: ["bmId", "bh", "year"],
                    method: "POST"
                },
                {
                    url: "/lifeManage/selectSgZbwyhYearBudget",
                    tid:"table1",
                    type: "reload2",
                    data: ["bmIdBudget","YearBudget"],
                    method: "POST"
                }
            ]
        },
        form: {
            date: [
                {
                    elem: "#date1"
                    , type: "year"
                    , value: ""
                    , format: "yyyy"
                },
                {
                    elem: "#date2"
                    , type: "year"
                    , value: ""
                    , format: "yyyy"
                }
            ],
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "bmId",
                        ids: "bmId",
                        text: "bmName",
                        url: "/supervise/bmgl/listBm"
                    }
                ]
            }
        }
    }
</script>
</body>

</html>
