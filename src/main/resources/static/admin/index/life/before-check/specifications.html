<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>规范编制</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 145px !important;
        }

        .layui-input-block {
            margin-left: 145px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>用前检查规范 - 规范制定</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">设备<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="eqName" placeholder="请选择" autocomplete="off" disabled lay-verify="required" class="layui-input" style="height:46px;padding-left:60px;">
                    <input id="standardName" type="hidden" name="standardName" placeholder="请选择" autocomplete="off" disabled>
                    <button class="layui-btn layui-btn-normal layui-btn-sm PoAb0xx0" id="selectSg">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">适用设备</label>
                <div class="layui-input-block">
                    <select name="applicableEquipment" lay-verify="required">
                        <option value="同厂家同型号">同厂家同型号</option>
                        <option value="同类设备">同类设备</option>
                        <option value="全部设备">全部设备</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="height: 46px;line-height: 30px;">审核人</label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" placeholder="请选择" autocomplete="off" disabled lay-verify="required" class="layui-input" style="height:46px;padding-left:60px;">
                    <button class="layui-btn layui-btn-normal layui-btn-sm PoAb0xx0" id="selectShr">选择</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">周期(天)</label>
                <div class="layui-input-block">
                    <input type="text" min="1" name="cycle" lay-verify="number|required" id="cycle" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">制订人</label>
                <div class="layui-input-block">
                    <input type="text" id="designerName" placeholder="" autocomplete="off" class="layui-input">
                    <input type="hidden" name="designerNumber" id="designerNumber" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">制订时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item" pane style="margin-bottom:-10px;">
                <label class="layui-form-label col-xs-12">项目列表</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm addNew" data-id="table" id="dataTable"><i
                            class="fas fa-plus"></i>&nbsp;添加
                    </button>
                    <button class="layui-btn layui-btn-danger layui-btn-sm delNew" data-id="table"><i class="fas fa-trash-alt"></i>&nbsp;删除
                    </button>
                </div>
            </div>
            <table id="table" lay-filter="table"></table>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" lay-filter="demo1">保存</button>
            </div>
        </div>
    </div>
    </div>
</form>
<div id="tips">

</div>

<script type="text/html" id="jsonChange">
    {{#if (d.typeId === "01") { }}
    <span>作业检查</span>
    {{# }else if(d.typeId === "02"){ }}
    <span>安全隐患检查</span>
    {{# }else{ }}
    <span>状态检查</span>
    {{# } }}
</script>

<script type="text/html" id="jsonChange2">
    {{#if (d.projectId === "0101") { }}
    <span>日常保养</span>
    {{# }else if(d.projectId === "0102"){ }}
    <span>清洗消毒灭菌</span>
    {{# }else if(d.projectId === "0103"){ }}
    <span>主机外观</span>
    {{# }else if(d.projectId === "0104"){ }}
    <span>附件情况</span>
    {{# }else if(d.projectId === "0105"){ }}
    <span>交接状况</span>
    {{# }else if(d.projectId === "0201"){ }}
    <span>安全隐患</span>
    {{# }else if(d.projectId === "0301"){ }}
    <span>开机自检状况</span>
    {{# }else{ }}
    <span>装备工作情况</span>
    {{# } }}
</script>

<script type="text/html" id="jsonChange3">
    {{#if (d.operationId === "01") { }}
    <span>正常/不正常</span>
    {{# }else if(d.operationId === "02"){ }}
    <span>进行/未进行</span>
    {{# }else{ }}
    <span>处理/未处理</span>
    {{# } }}
</script>

<script>
    var formData = {};
    var emp = tempValue("rl", "emp", false);
    $("#designerName").val(emp.userXm);
    $("#designerNumber").val(emp.userId);


    renderMod = {
        table: {
            table: [
                {
                    elem: "#table",
                    id: "table",
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'typeId', toolbar:'#jsonChange', title: '项目类型', minWidth: 150}
                        , {field: 'projectId', toolbar:'#jsonChange2', title: '项目名称', minWidth: 150}
                        , {field: 'operationId', toolbar:'#jsonChange3', title: '项目操作', minWidth: 150}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , text: {
                        none: "请点击上方按钮添加数据！"
                    }
                }
            ]
        },
        bind: {
            addItem: [
                {
                    elem: "#dataTable",
                    base: "./child/add.html",
                    name: "dada",
                    key: "date"
                }
            ],
            delItem: ".delNew",
            selectItem: [
                {
                    elem: "#selectSg",
                    cb: "/lifeManage/eqInfosTitle",
                    db: "/lifeManage/getEqInfos",
                    name: "dtdt",
                    key: "eq",
                    data: formData
                },
                {
                    elem: "#selectShr",
                    cb: "/lifeManage/usersTitle",
                    db: "/lifeManage/getAppointUsers",
                    name: "dtdt",
                    key: "bm",
                    se: "/lifeManage/userSe",
                    data: formData
                }
            ]
        },
        form: {
            date: {
                elem: "#date"
            },
            submit: {
                before: function (param) {
                    var list = getTableValue("table");
                    console.log(list);
                    if (doJudg({
                        "undefined": [formData.eq],
                        0: [list]
                    })) {
                        putMsg({
                            alert: "无法提交空数据！"
                        });
                        return false;
                    }
                    return param = {
                        1: formData.eq[0]["eqSbbh"],
                        2: formData.bm[0]["userId"],
                        3: list,
                        4: formData.eq[0]["eqName"] + formData.bm[0]["userXm"]
                    };
                },
                form: {
                    url: "/lifeManage/saveStandard",
                    type: "POST",
                    data: [ "applicableEquipment", "cycle", "designerNumber", "date"],
                    contentType: "application/json",
                    param: {
                        1: "equipmentNumber",
                        2: "reviewerNumber",
                        3: "list",
                        // 4: "operationId",
                        4: "standardName"
                    },
                    reload:true
                }
            }
        }
    }
</script>
</body>

</html>
