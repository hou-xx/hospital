<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>分科室统计</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body style="background-color: #f2f2f2;">

<!-- 表格 -->
<table class="layui-hide" id="table" lay-filter="table1"></table>

<script type="text/html" id="toolBar">
    <form action="">
        <!--日期-->
        <div class="layui-input-inline" style="width: 120px;">
            <input type="text" name="ydrq" id="date1"
                   autocomplete="off" class="layui-input" placeholder="预定日期">
        </div>
        <!--科室-->
        <div class="layui-input-inline" style="width: 150px;">
            <select name="bmId"  lay-filter="bmId">
                <option value="">科室</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
            <button type="reset" class="layui-btn layui-btn-primary" style="margin-left: 0;">重置</button>
        </div>
    </form>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm layui-btn-normal pipei" lay-event="pipei">查看</a>
</script>

<script>

    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'kc',title:'科室'}
                    ,{field:'fgsbs',title:'覆盖设备数', width:180}
                    ,{field:'zxsbs', title:'执行设备数', width:180}
                    ,{field:'zxs', title:'执行数', width:170}
                    ,{field:'zxl', title:'执行率', width:170}
                    ,{fixed: 'right', title:'操作', align:'center', toolbar: '#barDemo',width:150}
                ]]
                , url: "/lifeManage/selectAllYalogByExample"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total //总数据数
                    }
                }
                ,done: function(obj){
                    tableFunc({
                        "tools":[
                            {//打开一个新窗口，并将当前行数据中的id传递给下一页面
                                type:2,
                                event: "pipei",
                                title:"查看",
                                content:"child/view-stats.html",
                                area: ['1000px', '450px'],
                                dataUrl:["yjyaBh"],
                                func:function(obj){
                                    // console.log(obj);
                                }
                            }
                        ]
                    })
                }
            },

            reSet: {
                url: "/lifeManage/selectAllYalogByExample",
                type: "reload",
                method: "POST",
                data: ["zt","qssj", "jssj", "yabh", "yaname"]
            }
        },page: true
    };
    renderMod.form = {
        date:[
            {
                elem:"#date1",
                isInitValue:false,
                format:'yyyy-MM-dd'
            }
        ],
        val: {
            filter: "forms",
            select: [
                {
                    filter: "bmId",
                    ids: "bmId",
                    text: "bmName",
                    url: "/supervise/bmgl/listBm"
                }
            ]
        }
    }

</script>
</body>
</html>
