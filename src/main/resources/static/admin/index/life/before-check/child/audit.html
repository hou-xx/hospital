<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>参考型号及报价</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>

</head>

<body>

<div class="layui-row" style="margin-top: 20px;">
    <form class="layui-form layui-form-pane" action="" lay-filter="forms">
        <div class="col-xs-12">
            <div class="layui-form-item">
                <label class="layui-form-label">选择</label>
                <div class="layui-input-block">
                    <select name="result" id="result">
                        <option value="1">通过审核</option>
                        <option value="0">不通过</option>
                    </select>
                    <input type="hidden" name="standardId" id="standardId">
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="layui-form-item" style="margin:20px 0;">
                <button class="warm_btn layui-btn layui-btn-warm" lay-submit="" lay-filter="demo1" id="reload">确定</button>
            </div>
        </div>
    </form>
</div>
</body>
<script>

    console.log($.getUrlParam("standardId"));
    $("#standardId").val($.getUrlParam("standardId"));

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //监听提交
        form.on('submit(demo1)', function(data){
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // });
            $.ajax({
                type: "POST",
                traditional: true,
                contentType:'application/x-www-form-urlencoded;charset=UTF-8',
                dataType: 'text',
                url: '/lifeManage/saveStandardResult',
                data: data.field,
                success: function(data) {
                    layui.layer.alert('保存成功!');
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index);
                    window.parent.location.reload();
                },
                error:function(){
                    alert("error");
                }
            });
            return false;
        });



    });
</script>
</html>
