<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-color: #f2f2f2;">

<!-- 表格 -->

<script type="text/html" id="toolBar">
    <!-- 搜索区域 -->
    <form action="" lay-filter="forms">
        <div class="layui-input-inline" style="width: 180px;">
            <select name="standardId" lay-filter="standardId" lay-search="">
                <option value="">规范</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
        </div>
    </form>
</script>

<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'standardName', title:'规范名称'}
                    ,{field:'designerName',title:'制订人', width:180}
                    ,{field:'date', title:'制订时间', width:150}
                    ,{field:'applicableEquipment', title:'适用设备', width:150}
                    ,{fixed: 'right', title:'规范任务', align:'center', toolbar: '#barDemo',width:210}
                ]]
                , url: "/lifeManage/searchAllStandards"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total //总数据数
                    }
                }
                ,done: function(obj){
                    for (var i=0; i < obj.data.length;i++ ) {
                        var emp = tempValue("rl", "emp", false);
                        console.log(obj.data[i].reviewerName);
                        if (obj.data[i].reviewerName === emp.userXm){

                        }
                    }

                    tableFunc({
                        "tools":[
                            {//打开一个新窗口，并将当前行数据中的id传递给下一页面
                                type:2,
                                event: "pipei",
                                title:"规范内容",
                                content:"pending-task.html",
                                area: ['1000px', '450px'],
                                dataUrl:["standardId"],
                                func:function(obj){
                                    // console.log(obj);
                                }
                            }
                        ]
                    })
                }
            },

            reSet: {
                url: "/lifeManage/searchAllStandards",
                type: "reload",
                method: "POST",
                data: ["standardId"]
            }
        },page: true
    };
    renderMod.form = {
        date:[
            {
                elem:"#date1",
                isInitValue:false,
                format:'yyyy-MM-dd'
            },
            {
                elem:"#date2",
                isInitValue:false,
                format:'yyyy-MM-dd'
            }
        ],
        val: {
            filter: "forms",
            select: [
                {
                    filter: "bmId",
                    ids: "bmId",
                    text: "bmName",
                    url: "/supervise/bmgl/listBm"
                },
                {
                    filter: "standardId",
                    ids: "standardId",
                    text: "standardName",
                    url: "/lifeManage/searchAllStandards2"
                }
            ]
        }
    };

    layui.use('table', function() {
        var table = layui.table;
        var checkStatus =table.checkStatus('table');
        console.log(table.data);
    })
</script>
</body>
</html>
