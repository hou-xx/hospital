<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>处置流程</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>处置流程</legend>
    </fieldset>
</div>
    <form class="layui-form layui-form-pane" action="" lay-filter="forms">
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">单据号</label>
                <div class="layui-input-block">
                    <input type="text" name="" lay-verify="title" autocomplete="off" placeholder="自动"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备名称</label>
                <div class="layui-input-block">
                    <input type="text" name="eqName" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">型号</label>
                <div class="layui-input-block">
                    <input type="text" name="eqXh" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">采购日期</label>
                <div class="layui-input-block">
                    <input type="text" name="syxzId" lay-verify="title" autocomplete="off" class="layui-input" id="time">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备价格</label>
                <div class="layui-input-block">
                    <input type="text" name="eqPrice" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width:130px;">申请处理方式<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input name="mode" type="radio" checked="checked">报废
                    <input type="radio" name="mode">捐赠
                    <input type="radio" name="mode">调拨
                    <!--<input type="text" name="mode" lay-verify="title" autocomplete="off" placeholder="请输入"-->
                           <!--class="layui-input">-->
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">院内编号</label>
                <div class="layui-input-block">
                    <input type="text" name="eqYq" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">启用日期</label>
                <div class="layui-input-block">
                    <input type="text" name="ysQysj" autocomplete="off"  class="layui-input" lay-verify="number"
                           id="time1">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">规格</label>
                <div class="layui-input-block">
                    <input type="text" name="egEg" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">申报人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="reportPerson" lay-verify="title" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">申报日期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="ysQysj" autocomplete="off"  class="layui-input" lay-verify="number"
                           id="time2">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审批人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="approver" lay-verify="number" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
        </div>
    </form>
<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>设备报废原因</legend>
    </fieldset>
</div>
<form class="layui-form layui-form-pane" action="" lay-filter="forms">
    <div class="layui-form-item">
        <label class="layui-form-label">报废原因</label>
        <div class="layui-input-block">
            <input type="checkbox" name="reasonIds">严重损坏无法修复或维修费用过高
            <input type="checkbox" name="reasonIds">国家有明确要求
            <input type="checkbox" name="reasonIds">失效或功能低下、技术落后，不能满足使用需求
        </div>
        <div class="layui-input-block">
            <input type="checkbox" name="reasonIds">严重污染环境，危害人身安全与健康
            <input type="checkbox" name="reasonIds">国家规定淘汰
        </div>
    </div>
</form>
<body>
<script>
    renderMod = {
        form:{
            date: [
                {
                    elem: "#time"
                },
                {
                    elem:"#time1"
                },
                {
                    elem: "#time2"
                }]
        }
    }

</script>
</body>
</html>
