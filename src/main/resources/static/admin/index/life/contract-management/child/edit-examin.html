        <div class="col-xs-6">
            <input type="hidden" name="id"class="layui-input-block">

            <div class="layui-form-item">
                <label class="layui-form-label">甲方</label>
                <div class="layui-input-block">
                    <input type="text" name="htJf" disabled value="烟台毓璜顶医院" class="layui-input">
                </div>
            </div>
            <!--            合同编号-->
            <div class="layui-form-item ">
                <label class="layui-form-label">合同编号</label>
                <div class="layui-input-block">
                    <input type="text" name="htBianhao" class="layui-input">
                </div>
            </div>
            <!--            交付期-->
            <div class="layui-form-item ">
                <label class="layui-form-label">交付期</label>
                <div class="layui-input-block">
                    <input type="text" name="htJfq" class="layui-input">
                </div>
            </div>
        </div>
        <!--        布局2-->
        <div class="col-xs-6">
            <!--            乙方-->
            <div class="layui-form-item ">
                <label class="layui-form-label">乙方</label>
                <div class="layui-input-block">
                    <input type="text" name="htYfName" disabled class="layui-input">
                </div>
            </div>
            <!--            签约地-->
            <div class="layui-form-item ">
                <label class="layui-form-label">签约地</label>
                <div class="layui-input-block">
                    <input type="text" name="htQyd" class="layui-input">
                </div>
            </div>
            <!--            保修期(月)-->
            <div class="layui-form-item ">
                <label class="layui-form-label">保修期(月)</label>
                <div class="layui-input-block">
                    <input type="text" name="htBxq" class="layui-input">
                </div>
            </div>
            <!--            乙方调试日-->
            <div class="layui-form-item ">
                <label class="layui-form-label">乙方调试日</label>
                <div class="layui-input-block">
                    <input type="text" name="htTsr" class="layui-input">
                </div>
            </div>
        </div>

        <!--        布局1-->
        <div class="col-xs-6">

            <div class="layui-form-item layui-form-text">

                <div class="layui-input-block">

                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">年度最少保养维护次数</label>
                <div class="layui-input-block">
                    <input type="text" name="htBycs" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">保修期满后维修零配件优惠价</label>
                <div class="layui-input-block">
                    <input type="text" name="htLpjyhj" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">甲方查验发现问题时乙方退货退款保证日</label>
                <div class="layui-input-block">
                    <input type="text" name="htBzr" class="layui-input">
                </div>
            </div>
        </div>

    <div class="col-xs-12">

        </div>

            </div>
        </div>
    </div>
