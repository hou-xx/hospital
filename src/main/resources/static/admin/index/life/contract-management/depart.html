<script>

    var emp=tempValue("rl", "emp", false);
    var abc=emp.userId;

    renderMod = {
        addTable: {
            table: [
                {
                 // elem:"#table",
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'htId', title: '合同编号' }
                    , {field: 'dhdjFhdw', title: '发货单位'}
                    , {field: 'dhdjYsdh', title: '运输单号'}

                    , {field: 'userId',title:'操作',align:'center', toolbar: '#barDemo'}
                ]]
                , url: "/lifeManage/selectDjhwKsjs"
                , method: "POST"
                ,where:{ userId:abc}
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count": res.data.total
                        }
                    }
                    , done: function (obj) {
                        console.log(obj);
                        tableFunc({
                            toolFunc: [
                                {
                                    title:"table1",
                                    event: 'edit',
