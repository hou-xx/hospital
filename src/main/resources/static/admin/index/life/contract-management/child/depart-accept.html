<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>科室接收</title>

    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 180px !important;
        }

        .layui-input-block {
            margin-left: 180px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <!--        <fieldset class="layui-elem-field layui-field-title">
        <legend>接收人员登记</legend>
    </fieldset>-->
    <form class="layui-form layui-form-pane" action="" lay-filter="forms">
        <!--                            科室接收人-->
        <div class="layui-form-item" style="margin-top: 10px">
            <label class="layui-form-label">科室接收人<span class="sign">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="userId" id="userId" disabled class="layui-input">
            </div>
        </div>
        <input type="hidden" id="djhwId" name="djhwId">
        <!--                            接收时间-->
        <div class="layui-form-item" style="margin-top: 10px">
            <label class="layui-form-label">接收时间<span class="sign">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="djhwJssj" id="test1" disabled class="layui-input">
            </div>
        </div>
        <!--                                        保存-->
        <div class="col-xs-12">
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit=""
                        lay-filter="save">保存
                </button>
            </div>
        </div>
    </form>
</div>
<script>


var a=$.getUrlParam("djhwId");
$("#djhwId").val(a);
// console.log(a);
var emp=tempValue("rl", "emp", false);
$("#userId").val(emp.userXm);
    renderMod = {
        form: {
            submit: {
                form: {
                    url: "/lifeManage/updateSgDhdjKsjs",
                    type: "POST",
                    data: ["userId", "djhwId"],
                    reload: "parent"
                    // reload:true
                }
            },
            date: [
                {
                    elem: "#test1",
                    value: today0 ,
                    type: "date",
                    format: 'yyyy-MM-dd'
                }
                ]
        }
    };
</script>
</body>

</html>
