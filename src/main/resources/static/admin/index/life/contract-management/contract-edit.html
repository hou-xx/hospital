    // var date1 = {};
    renderMod = {
        formAction: {
            date: [
                {
                    elem: "#test1",
                    type: "date",
                    format: 'yyyy-MM-dd',
                    value: '2015-01-01',
                    isInitValue: false
                },
                {
                    elem: "#test2",
                    type: "date",
                    format: 'yyyy-MM-dd',
                    value: '2020-01-01',
                    isInitValue: false
                }
            ]

        },
        addTable: {
            table: {
                // elem: "#table",
                cols: [[ //表头
                    {type: "checkbox"}
                    , {
                        field: 'htZt', title: '合同状态', sort: true,
                        templet: function (d) {
                            if (d.htZt == '0')
                                return '已签订';
                            else if (d.htZt == '1')
                                return '执行中';
                            else if (d.htZt == '2')
                                return '已完成';

                        }
                    }
                    , {field: 'htBianhao', title: '合同编号', sort: true}
                    , {field: 'htYfName', title: '供货商'}
                    , {field: 'htCjje', title: '成交金额'}
                    , {field: 'htYfrq', title: '签订时间'}
                    , {field: 'htZbmc', title: '设备品名'}
                    , {title: '操作', align: 'center', toolbar: '#bar'}
                ]]
                , url: "/lifeManage/selectAllHt"
                // , reload: true
                // , contentType: "application/json"
                , method: "POST"
                , page: true
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }

                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }

                , done: function (obj) {
                    tableFunc({
                        toolFunc: [
                            {
                                title: "table1",
                                event: 'edit',
                                type: 2,
                                content: './child/edit-examin.html',
                                area: ['90%', '90%'],
                                dataUrl: ["id"]
                            },
                            {
                                send: {
                                    id: "table",
                                    filter: "table1",
                                    name: "ids",
                                    event: "del",
                                    url: "/lifeManage/deleteHtsByPrimaryKey",
                                    type: "POST",
                                    contentType: "application/json",
                                    par: "id",
                                    reload: true
                                },
                                tool: "toolbar",
                                event: "del"

                            }
                        ]
                    })
                }
            }
            , reSet: [
                {
                    url: "/lifeManage/selectAllHt",
                    type: "reload",
                    tid: "table",
                    data: ["htZt", "htBianhao", "htYf", "htQssj", "htJssj"],
                    method: "POST"

                }
            ]
        }

    };
