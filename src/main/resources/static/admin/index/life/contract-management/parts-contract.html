<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>合同录入 > 零件录入</title>

    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/admin/js/basic.js"></script>
</head>
<body>

<input type="hidden" name="htJf" value="烟台毓璜顶医院">
<input type="hidden" name="htYf" id="htYf" value="">
<div class="layui-col-md12">
    <div class="layui-tab">
        <div class="layui-tab-content">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-collapse">
                    <!--                            基本信息-->
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title"><b>基本信息</b></h2>
                        <div class="layui-colla-content layui-show">
                            <div class="layui-row layui-col-space20">
                                <div class="layui-col-md6 layui-col-space20">
                                    <!--                            保修期(月)-->
                                    <div class="layui-form-item ">
                                        <label class="layui-form-label">保修期(月)<span class="sign">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="htBxq" lay-verify="required|number"
                                                   placeholder="请输入内容" onfocus="this.placeholder=''"
                                                   onblur="this.placeholder='请输入内容'"
                                                   autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <!--                                        合计成交金额-->
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">合计成交金额<span class="sign">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="htYsfk" placeholder=""
                                                   autocomplete="off"  class="layui-input">
                                        </div>
                                    </div>

                                </div>
                                <div class="layui-col-md6 layui-col-space20">
                                    <!--                            交货时间-->
                                    <div class="layui-form-item ">
                                        <label class="layui-form-label">交货时间<span class="sign">*</span></label>
                                        <div class="layui-input-block"> <!-- 注意：这一层元素并不是必须的 -->
                                            <input type="text" name="htJhsj" class="layui-input" id="test1" lay-verify="required"
                                                   placeholder="请选择日期">
                                        </div>
                                    </div>
                                    <!--                            乙方-->
                                    <div class="layui-form-item ">
                                        <label class="layui-form-label">乙方(卖方)<span
                                                class="sign">*</span></label>
                                        <div class="layui-input-block" style="margin-top: -5px">
                                            <button class="layui-btn layui-btn-normal layui-btn-sm"
                                                    id="selectEmp">选择
                                            </button>
                                            <button class="layui-btn layui-btn-normal layui-btn-sm"
                                                    id="addEmp">新增
                                            </button>
                                        </div>
                                        <label class="layui-form-label">选择预览<span class="sign">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="scsName" class="layui-input">
                                        </div>
                                       <!-- <button class="layui-btn " style="margin-top: 32px" onclick="button1()">选择预览
                                        </button>
                                        <div class="layui-input-block" style="margin-top: -42px">
                                            <input type="text" name="csname" disabled class="layui-input">
                                            <input type="hidden" name="sbcsIdScs" disabled id="sbcsIdScs"
                                                   class="layui-input">
                                        </div>-->
                                    </div>
                                    <!--<div class="layui-form-item ">
                                        <label class="layui-form-label">选择预览<span class="sign">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="scsName" class="layui-input">
                                        </div>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                            故障登记-->
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title"><b>故障登记</b></h2>
                        <div class="layui-colla-content layui-show">


                            <div class="layui-row layui-col-space20">
                                <div class="layui-col-md6 layui-col-space20">
                                    <!--                            设备名称-->
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">设备名称<span class="sign">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="htSbmc" lay-verify="required"
                                                   placeholder="请输入内容" onfocus="this.placeholder=''"
                                                   onblur="this.placeholder='请输入内容'"
                                                   autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <!--                            故障分析-->
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">故障分析</label>
                                        <div class="layui-input-block">
                                            <textarea type="text" name="htGzfx" lay-verify="required"
                                                      placeholder="请输入内容" onfocus="this.placeholder=''"
                                                      onblur="this.placeholder='请输入内容'"
                                                      autocomplete="off" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-md6 layui-col-space20">
                                    <!--                                        设备编号(故障设备,自选)-->
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">设备编号(故障设备,自选)<span class="sign">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="htZgfg" lay-verify="required"
                                                   placeholder="请输入内容" onfocus="this.placeholder=''"
                                                   onblur="this.placeholder='请输入内容'"
                                                   autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <!--                            故障描述-->
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">故障描述</label>
                                        <div class="layui-input-block">
                                            <textarea type="text" name="htGzms" lay-verify="required"
                                                      placeholder="请输入内容" onfocus="this.placeholder=''"
                                                      onblur="this.placeholder='请输入内容'"
                                                      autocomplete="off" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                            零件信息-->
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title"><b>零件信息</b></h2>
                        <div class="layui-colla-content layui-show">

                            <div class="layui-form-item" pane style="margin-bottom:-10px;">
                                <label class="layui-form-label ">配件<span class="sign">*</span></label>
                                <div class="layui-input-block">
                                    <button class="layui-btn layui-btn-normal layui-btn-sm addNew" data-id="table"
                                            id="dataTable1"><i class="fas fa-plus"></i>&nbsp;添加
                                    </button>
                                    <button class="layui-btn layui-btn-danger layui-btn-sm delNew" data-id="table"><i
                                            class="fas fa-trash-alt"></i>&nbsp;删除
                                    </button>
                                </div>
                            </div>
                            <table id="table" lay-filter="table"></table>
                        </div>
                    </div>

                </div>
                <!--                                        保存-->
                <div class="col-xs-12">
                    <div class="layui-form-item">
                        <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit=""
                                lay-filter="save">保存
                        </button>
                    </div>
                </div>
            </form>


        </div>

    </div>
</div>


<script>

    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;
    });
    layui.use('form', function () {
        var form = layui.form;
    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({elem: '#test1'});
    });


    var formData = {};
    var formData2 = {};
    renderMod = {
        form: {
            submit: {
                before: function (param) {
                    var tv = getTableValue("table");
                    var ab=$("#scsName").val();
                    $("#htYfName").val(ab);
                    if (doJudg({
                        "undefined": [formData2.radio],
                        0: [tv]
                    })) {
                        putMsg({
                            alert: "无法提交空数据！"
                        });
                        return false;
                    }
                    return param = {
                        1: tv,
                        2: formData2.radio[0]["sbcsIdScs"]
                    };
                },
                form: {
                    url: "/lifeManage/addEqLpjHt",
                    type: "POST",
                    data: [
                        "htJf",  "htBxq", "htJhsj", "htSbmc", "htGzms", "htGzfx", "htCjje", "htJfrq", "htYfdh", "htKhhzh", "htYfrq", "sbbh","htYsfk"
                    ],
                    contentType: "application/json",
                    param: {
                        1: 'listLpj',
                        2:"htYf"
                    },
                    reload: true
                }
            }
        },
        addTable: {
            table: [
                {
                    elem: "#table",
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'htPjmc', title: '配件名称',}
                        , {field: 'htGgxh', title: '规格型号'}
                        , {field: 'htCount', title: '数量'}
                        , {field: 'htBj', title: '报价'}
                        , {field: 'htYhj', title: '优惠价'}
                        , {field: 'htZj', title: '总价'}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , text: {
                        none: "请点击上方按钮添加数据！"
                    }
                }

            ]
        },


        bind: {


            addItem: [
                {
                    elem: "#dataTable1",
                    base: "./child/parts-add.html",
                    name: "dtdt",
                    key: "date",
                    before: function () {
                        $("#htYf").val($("#sbcsIdScs").val());
                    }
                },
                {
                    elem: "#addEmp",
                    base: "./child/add-Yf.html",
                    name: "dtdt",
                    key: "date"
                }
            ],
            delItem: ".delNew",
            selectItem: [
                {
                    elem: "#selectEmp",
                    cb: "/lifeManage/listHtBiaotou",
                    db: "/cs/listScs",
                    name: "dtdt",
                    key: "radio",
                    data: formData2
                }
            ]
        }

    };

    function button1() {
        $.ajax({
            type: "get",
            data: {
                id: $("input[name='sbcsIdScs']").val(),
            },
            url: "/lifeManage/selectCsNameById",
            dataType: "json",
            success: function (result) {
                $("input[name='csname']").val(result.data)
            },
            error: function (e) {
                alert("厂商有误，请重新选择");
            },
        })
    }


</script>


</body>
</html>
