<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">

            width: 180px !important;
        }

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">查看</a>
</script>
<body>

<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>设备购置合同</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="" lay-filter="forms">
        <!--        布局1-->
        <div class="col-xs-6">
            <!--                            收货单位-->
            <div class="layui-form-item" style="margin-top: 10px">
                <label class="layui-form-label">收货单位<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjShdw" disabled class="layui-input">
                </div>
            </div>
            <!--                            收货人-->
            <div class="layui-form-item">
                <label class="layui-form-label">收货人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjShr"disabled class="layui-input">
                </div>
            </div>
            <!--                            收货人电话-->
            <div class="layui-form-item">
                <label class="layui-form-label">收货人电话</label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjShrdh" disabled class="layui-input">
                </div>
            </div>
            <!--                            目的地-->
            <div class="layui-form-item">
                <label class="layui-form-label">目的地<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjMdd" disabled class="layui-input">
                </div>
            </div>
            <!--                            收货人详细地址-->
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">收货人详细地址<span class="sign">*</span></label>
                <div class="layui-input-block">
                                    <textarea name="dhdjShxxdz" disabled class="layui-textarea"></textarea>
                </div>
            </div>
            <!--                            到货时间-->
            <div class="layui-form-item">
                <label class="layui-form-label">到货时间<span class="sign">*</span></label>
                <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
                    <input name="dhsj" type="text" class="layui-input" id="zdate" disabled>
                </div>
            </div>
            <!--                            搬家公司-->
            <div class="layui-form-item">
                <label class="layui-form-label">搬家公司<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjBjgs" disabled class="layui-input">
                </div>
            </div>
            <!--                            搬运费用-->
            <div class="layui-form-item">
                <label class="layui-form-label">搬运费用<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjByfy" disabled class="layui-input">
                </div>
            </div>
            <!--                            接收人-->
            <label class="layui-form-label">接收人<span class="sign">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="dhdjJsr" disabled class="layui-input">
            </div>

        </div>
        <!--        布局2-->
        <div class="col-xs-6">
            <!--                            发货单位-->
            <div class="layui-form-item" style="margin-top: 10px">
                <label class="layui-form-label">发货单位<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjFhdw" disabled class="layui-input">
                </div>
            </div>
            <!--                            发货人-->
            <div class="layui-form-item">
                <label class="layui-form-label">发货人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjFhr" disabled class="layui-input">
                </div>
            </div>
            <!--                            发货人电话-->
            <div class="layui-form-item">
                <label class="layui-form-label">发货人电话</label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjFhrdh" disabled class="layui-input">
                </div>
            </div>
            <!--                            发货地-->
            <div class="layui-form-item">
                <label class="layui-form-label">发货地<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjFhd" disabled class="layui-input">
                </div>
            </div>
            <!--                            发货人详细地址-->
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">发货人详细地址<span class="sign">*</span></label>
                <div class="layui-input-block">
                                    <textarea name="dhdjFhxxdz" disabled class="layui-textarea"></textarea>
                </div>
            </div>
            <!--                            物流公司-->
            <div class="layui-form-item">
                <label class="layui-form-label">物流公司<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjWlgs" disabled class="layui-input">
                </div>
            </div>
            <!--                            运输单号-->
            <div class="layui-form-item">
                <label class="layui-form-label">运输单号<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjYsdh" disabled class="layui-input">
                </div>
            </div>
            <!--                            运输方式-->
            <div class="layui-form-item">
                <label class="layui-form-label">运输方式<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="dhdjYsfs" name="dhdjYsfs" disabled class="layui-input">
                </div>
            </div>
            <!--                            存放地点-->
            <div class="layui-form-item">
                <label class="layui-form-label">存放地点<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjCfdd" disabled class="layui-input">
                </div>
            </div>

        </div>

        <!--        布局1-->
        <div class="col-xs-6">

            <!--                            合同编号-->
            <div class="layui-form-item" style="margin-top: 10px">
                <label class="layui-form-label">合同编号<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="htId" disabled class="layui-input">
                </div>
            </div>
            <!--                            发货箱数-->
            <div class="layui-form-item">
                <label class="layui-form-label">发货箱数<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjFhxs"  disabled class="layui-input">
                </div>
            </div>
            <!--                            实到箱数-->
            <div class="layui-form-item">
                <label class="layui-form-label">实到箱数<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjSdxs"  disabled class="layui-input">
                </div>
            </div>
            <!--                            残损箱数-->
            <div class="layui-form-item">
                <label class="layui-form-label">残损箱数<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dhdjCsxs"  disabled class="layui-input">
                </div>
            </div>
        </div>
        <!--        布局2-->
        <div class="col-xs-6">
            <!--                            本合同是否全部到货-->
            <div class="layui-form-item " style="margin-top: 20px">
                <label class="layui-form-label" style="width: auto">本合同是否全部到货<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="dhdjIsqbdh" name="dhdjIsqbdh" disabled class="layui-input">
                </div>
            </div>
            <!--                            备注-->
            <div class="layui-form-item layui-form-text" style="margin-top: 10px">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                                    <textarea name="dhdjBz" disabled class="layui-textarea"></textarea>
                </div>
            </div>


        </div>
    </form>


    <div class="col-xs-12">
        <div class="layui-form-item" pane style="margin-bottom:-10px;">
            <label class="layui-form-label" style="margin-left: -100px">货物信息<span class="sign">*</span></label>
        </div>
        <table id="table" lay-filter="table1"></table>
    </div>


<div id="tips"></div>


<script>
    renderMod = {
        addTable: {
            table: [
                {
                    cols: [[ //表头
                        {type: "checkbox"}
                        // , {field: 'djhwId', title: '货物ID'}
                        , {field: 'djhwXnsb', title: '货物名称'}
                        , {field: 'djhwBz', title: '包装'}
                        , {field: 'djhwGgxh', title: '规格型号'}
                        , {field: 'djhwSl', title: '数量'}
                        , {field: 'djhwZl', title: '重量(kg)'}
                        , {field: 'djhwTj', title: '体积(m³)'}
                        , {field: 'djhwHwjz', title: '货物价值'}
                        , {title: '操作', align: 'center', toolbar: '#bar'}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , done: function (obj) {
                        tableFunc({
                            toolFunc: [
                                {
                                    title:"table1",
                                    event: 'edit',
                                    type: 2,
                                    content: './child/goods-edit4.html',
                                    area: ['100%', '100%'],
                                    dataUrl: ["djhwId"]
                                }
                            ]
                        })
                    }
                }

            ]

        },
        form: {
            val: {
                filter: "forms",
                get: {
                    url: "/lifeManage/selectOneSgDhdjAndDjhwByHtid",
                    type: "POST",
                    data: {htid: $.getUrlParam("htId")},
                    parse: ["sgDjhws"],
                    tableId: ["table"]
                },
                func: function () {
                    var a=$("#dhdjYsfs").val();
                    if (a=="0"){
                        // return "空运";
                        a="空运";
                        $("#dhdjYsfs").val(a);
                    }
                    else if (a=="1"){
                        // return "铁运";
                        a="铁运";
                        $("#dhdjYsfs").val(a);
                    }
                    else if (a=="2"){
                        // return "海运"
                        a="海运";
                        $("#dhdjYsfs").val(a);
                    }
                    else if (a=="1"){
                        // return "汽运"
                        a="汽运";
                        $("#dhdjYsfs").val(a);
                    }
                    var b=$("#dhdjIsqbdh").val();
                    if (b=="0"){
                        b="全部到货";
                        $("#dhdjIsqbdh").val(b);
                    }
                    else if (b=="1") {
                        b="未全部到货";
                        $("#dhdjIsqbdh").val(b);
                    }

                }
            },
            date: [
                {
                    elem: '#zdate',
                    type: "date",
                    format: 'yyyy-MM-dd'
                }
            ]
        }
    };


</script>
</body>

</html>
