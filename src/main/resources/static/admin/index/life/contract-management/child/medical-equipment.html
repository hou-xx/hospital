          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

    <style>
        .layui-form-label {
            padding: 8px 10px !important;
        }

        .layui-form-item {
            margin-bottom: 30px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="wxfForms">
    <div class="layui-row">
        <!--        <input type="hidden" name="user1Id">-->
        <!--        <input type="hidden" id="taskId" name="taskId" value="">-->
        <div class="col-xs-12 col-sm-6">
            <!--            医学装备名称-->
            <div class="layui-form-item">
                <label class="layui-form-label">医学装备名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="htZbmc" id="htZbmc" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            规格型号-->
            <div class="layui-form-item">
                <label class="layui-form-label">规格型号<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="htGgxh" id="htGgxh" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            品牌-->
            <div class="layui-form-item">
                <label class="layui-form-label">品牌<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="htPinpai" id="htPinpai" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <!--            原产地-->
            <div class="layui-form-item">
                <label class="layui-form-label">原产地</label>
                <div class="layui-input-block">
                    <input type="text" name="htYcd" id="htYcd" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>


        </div>

        <div class="col-xs-12 col-sm-6">
            <!--            数量-->
            <div class="layui-form-item">
                <label class="layui-form-label">数量<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="htCount" id="htCount" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="disable"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >
                </div>
            </div>
            <!--            单价-->
            <div class="layui-form-item">
                <label class="layui-form-label">单价<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="htDanjia" id="htDanjia" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="disable" t_value="" o_value="" onkeypress="if(!this.value.match(/^[\+\-]?\d*?\.?\d*?$/))this.value=this.t_value;
                           else this.t_value=this.value;if(this.value.match(/^(?:[\+\-]?\d+(?:\.\d+)?)?$/))this.o_value=this.value"
                           onkeyup="if(!this.value.match(/^[\+\-]?\d*?\.?\d*?$/))this.value=this.t_value;else this.t_value=this.value;
                           if(this.value.match(/^(?:[\+\-]?\d+(?:\.\d+)?)?$/))this.o_value=this.value"
                           onblur="if(!this.value.match(/^(?:[\+\-]?\d+(?:\.\d+)?|\.\d*?)?$/))this.value=this.o_value;
                           else{if(this.value.match(/^\.\d+$/))this.value=0+this.value;
                           if(this.value.match(/^\.$/))this.value=0;this.o_value=this.value}">
                </div>
            </div>
            <!--            总价-->
            <!--<div class="layui-form-item">
                <label class="layui-form-label">总价<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="htZongjia" id="c" class="layui-input" disabled placeholder="请输入内容" autocomplete="off"
                           lay-verify="disable">
                </div>
            </div>-->
            <input type="hidden" name="htZongjia" id="htZongjia" class="layui-input"  autocomplete="off">
            <!--            单位-->
            <div class="layui-form-item">
                <label class="layui-form-label">单位<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select id="iden1" name="eqJldwId" lay-filter="matching" lay-verify="required">
                        <option></option>
                    </select>
                </div>
            </div>
            <div>


            </div>
        </div>
    </div>
    <!--保存-->
    <div class="col-xs-12">
        <div class="layui-form-item" style="margin:20px 0;">
            <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" lay-filter="save"
                    id="reload">确定
            </button>
        </div>
    </div>

</form>
<div id="tips">

</div>


<script>
    /*var a=$("#a").val();
    var b=$("#b").val();
    var c=(a+b);
    $("#c").val(c);*/
    var new1 = {}, da = [];
    var formData = {};
    renderMod = {

        btn: [
            {
                elem: '#reload',
                func: function () {
                    if ($("#htZbmc").val() === ""||$("#htPinpai").val()===""||$("#htYcd").val()===""||$("#htCount").val()===""
                        ||$("#htDanjia").val()===""||$("#htGgxh").val()===""){
                        // console.log(getFormValue());
                        attr();
                        return;
                    }
                    var a=$("#htCount").val();
                    var b=$("#htDanjia").val();
                    var c=(a*b);
                    $("#htZongjia").val(c);
                    var htGgxh = $("input").eq(1).val();
                    new1 =
                        getFormValue(["htZbmc","htPinpai","htYcd","htCount","htDanjia","htZongjia"],{"htGgxh":htGgxh,"htDanwei":$("select[name='eqJldwId']").val()},true);
                    var key = $.getUrlParam('key');
                    da.push(new1);
                    console.log(new1);
                    layui.sessionData($.getUrlParam('vg'), {
                        key: key,
                        value: da
                    });
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index);
                }
            }
        ],

        form: {
            filter: "wxfForms",

            val: {
                /*  get:{
                    url:"#",
                      type:"POST",
                      data:["name1","name2"],
                      add:{page:1,name:"默认表单",id:$.getUrlParam("id")}//有add时data必须为表单name数组，否则请直接使用data赋值

                  },*/
                select: [
                    {
                        filter: "matching",
                        ids: "eqJldwId",
                        text: "eqJldwName",
                        url: "/lifeManage/getAlljldw"
                    }
                ]
            }

        }
    };


</script>
</body>

</html>
