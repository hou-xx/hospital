<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>货物查看</title>

    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/admin/js/basic.js"></script>
    <style type="text/css">
        .layui-form-label{
            width:140px;
            padding: 8px 5px!important;
        }
        .layui-form-item{
            margin-top:25px;
        }
        .warm_btn {
            height: 45px;
            font-size: 1.3em;
            letter-spacing: 3px;
            margin: 10px 0 30px;
        }
        #mpImg,#sbImg{
            overflow-x: auto;
            overflow-y: hidden;
        }
        #mpImg ul,#sbImg ul{
            width:400%;
        }
        #mpImg li,#sbImg li{
            float:left;
        }
        .showImg{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>


<form class="layui-form layui-form-pane" action="" lay-filter="forms">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-md6">
            <!--        <input type="hidden" name="user1Id">-->
            <!--        <input type="hidden" id="taskId" name="taskId" value="">-->

            <!--            申购单编号-->
            <div class="layui-form-item">
                <label class="layui-form-label">申购单编号</label>
                <div class="layui-input-block">
                    <input type="text" name="sgId" class="layui-input" disabled>
                </div>
            </div>
            <!--            包装箱号-->
            <div class="layui-form-item">
                <label class="layui-form-label">包装箱号<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="djhwBzxh" class="layui-input" disabled>
                </div>
            </div>
            <!--            箱内设备-->
            <div class="layui-form-item">
                <label class="layui-form-label">箱内设备</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwXnsb" class="layui-input" disabled>
                </div>
            </div>
            <!--            主设备产地-->
            <div class="layui-form-item">
                <label class="layui-form-label">主设备产地</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwSccj" class="layui-input" disabled>
                </div>
            </div>
            <!--            供应商-->
            <div class="layui-form-item">
                <label class="layui-form-label">供应商</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwGys" class="layui-input" disabled>
                </div>
            </div>
            <!--            体积-->
            <div class="layui-form-item">
                <label class="layui-form-label">体积</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwTj" class="layui-input" disabled>
                </div>
            </div>
            <!--            货物价值-->
            <div class="layui-form-item">
                <label class="layui-form-label">货物价值</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwHwjz" class="layui-input" disabled>
                </div>
            </div>
            <!--            重量-->
            <div class="layui-form-item">
                <label class="layui-form-label">重量</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwZl" class="layui-input" disabled>
                </div>
            </div>
            <!--            防倾斜标识-->
            <div class="layui-form-item">
                <label class="layui-form-label">防倾斜标识</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwYsbs" class="layui-input" disabled>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <!--            单位-->
            <div class="layui-form-item">
                <label class="layui-form-label">单位</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwDw" class="layui-input" disabled>
                </div>
            </div>
            <!--            品牌-->
            <div class="layui-form-item">
                <label class="layui-form-label">品牌</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwPp" class="layui-input" disabled>
                </div>
            </div>
            <!--            规格-->
            <div class="layui-form-item">
                <label class="layui-form-label">规格</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwGg" id="djhwGg" class="layui-input" disabled>
                </div>
            </div>
            <!--            型号-->
            <div class="layui-form-item">
                <label class="layui-form-label">型号</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwXh" id="djhwXh" class="layui-input" disabled>
                </div>
            </div>
            <input type="hidden" name="djhwGgxh" id="djhwGgxh" class="layui-input">
            <!--            数量-->
            <div class="layui-form-item">
                <label class="layui-form-label">数量</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwSl" class="layui-input" disabled>
                </div>
            </div>
            <!--            包装-->
            <div class="layui-form-item">
                <label class="layui-form-label">包装</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwBz" id="djhwBz" class="layui-input" disabled>
                </div>
            </div><!--            包装标识-->
            <div class="layui-form-item">
                <label class="layui-form-label">包装标识</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwBsbq" class="layui-input" disabled>
                </div>
            </div>
            <!--            包装外观-->
            <div class="layui-form-item">
                <label class="layui-form-label">包装外观</label>
                <div class="layui-input-block">
                    <input type="text" name="djhwBzwg" id="djhwBzwg" class="layui-input" disabled>
                </div>
            </div>
<!--            <input type="hidden" name="djhwBzimgurls" id="imgsurl">-->
<!--            残损照片-->
<!--            id="yc"-->
            <div class="layui-form-item layui-form-text" id="yc">
                <label class="layui-form-label">残损照片</label>
                <div class="layui-input-block" id="sbImg">
                    <!-- <img src="#" id="eqImg" />-->
                </div>
            </div>
        </div>
    </div>

</form>

<script>
     formData = {};
    renderMod = {
        form: {
            val: {
                filter: "forms",
                before:function(){},
                get: {
                    url: "/lifeManage/selectDjhwById",
                    type: "POST",
                    data: {id: $.getUrlParam("djhwId")}
                },
                func: function (data,form) {
                    // console.log(data.djhwBzimgurls);
                    var a=$("#djhwBzwg").val();
                    if (a=="1"){
                        a="完好";
                        $("#djhwBzwg").val(a);
                        $("#yc").hide();
                    }
                    else {
                        a="残损";
                        $("#djhwBzwg").val(a);
                        $("#yc").show();
                    }
                    var b=$("#djhwBz").val();
                    if (b=="0"){
                        b="木箱";
                        $("#djhwBz").val(b);
                    }
                    else {
                        b="纸箱";
                        $("#djhwBz").val(b);
                    }
                    if(data.djhwBzimgurls){
                        var newSb = data.djhwBzimgurls.split(",");
                        // console.log(newSb);
                        var $sImg = $("#sbImg");
                        $sImg.html($("<ul>"));
                        for(var i = 0;i<newSb.length-1;i++){
                            console.log(newSb[i])
                            console.log("\n")
                            $sImg.find("ul").append(
                                $("<li>").append(
                                    $("<img>").attr({"src":newSb[i],"class":"showImg"})
                                )
                            )
                        }
                    }
                }
            },
            date: [
                {
                    elem: '#zdate',
                    type: "date",
                    format: 'yyyy-MM-dd'
                }
            ]
        }
    };

</script>


</body>
</html>
