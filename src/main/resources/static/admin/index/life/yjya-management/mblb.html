<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>统计查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body>

<!-- 表格 -->
<table class="layui-hide" id="table" lay-filter="table1"></table>

<script type="text/html" id="toolBar">
    <!-- 搜索区域 -->
    <form action="">
        <!--模板名称-->
        <div class="layui-input-inline" style="width: 160px;">
            <input type="text" name="mbmc" autocomplete="off" placeholder="请输入模板名称" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" data-type="reload">查找</button>
        </div>
    </form>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm layui-btn-normal pipei" lay-event="pipei">查看详情</a>
</script>

<script>

    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {field:'id', title:'模板编号',width:200,sort:true}
                    ,{field:'mbMc',title:'模板名称'}
                    ,{fixed: 'right', title:'操作', align:'center', toolbar: '#barDemo',width:150}
                ]]
                , url: "/lifeManage/selectAllMb"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total //总数据数
                    }
                }
                ,done: function(obj){
                    tableFunc({
                        "tools":[
                            {//打开一个新窗口，并将当前行数据中的id传递给下一页面
                                type:2,
                                event: "pipei",
                                title:"查看",
                                content:"child/ckxq.html",
                                area: ['900px', '400px'],
                                dataUrl:["id"],
                                func:function(obj){
                                    // console.log(obj);
                                }
                            }
                        ]
                    })
                }
            },

            reSet: {
                url: "/lifeManage/selectAllMb",
                type: "reload",
                method: "POST",
                data: ["mbmc"]
            }
        },page: true
    };

</script>
</body>
</html>
