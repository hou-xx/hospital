<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>查看</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body>

<form class="layui-form" action="" style="margin-top: 20px;" lay-filter="forms">

    <!--第一行-->
    <div class="layui-form-item">
        <div class="layui-inline spanDiv">
            <label class="layui-form-label">预案编号</label>
            <div class="layui-input-block" style="width: 200px;">
                <input id="yjyaBh" type="text" name="yjyaBh" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 80px;">拟稿人</label>
            <div class="layui-input-block" style="width: 150px;">
                <input id="yjyaNgr" type="text" name="yjyaNgr" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">拟稿日期</label>
            <div class="layui-input-block" style="width: 160px;">
                <input id="yjyaNgrq" type="text" name="yjyaNgrq" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
    </div>

    <!--第二行-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">预案名称</label>
            <div class="layui-input-block" style="width: 200px;">
                <input id="yjyaName" type="text" name="yjyaName" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 80px;">审核人</label>
            <div class="layui-input-block" style="width: 150px;">
                <input id="yjyaShr" type="text" name="yjyaShr" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">审核日期</label>
            <div class="layui-input-block" style="width: 160px;">
                <input id="yjyaShrq" type="text" name="yjyaShrq" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
    </div>

    <!--第四行-->
    <div class="layui-form-item">
        <div class="layui-inline" style="margin-left: 8px;">
            <label class="layui-form-label" style="width: 100px;">试用开始时间</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 170px;">
                <input id="yjyaSykssj" type="text" name="yjyaSykssj" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 90px;">再评价申请人</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 140px;">
                <input id="yjyaZpjsqr" type="text" name="yjyaZpjsqr" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px;">再评价申请时间</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 140px;">
                <input id="yjyaZpjsqrq" type="text" name="yjyaZpjsqrq" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>

    </div>

    <!--第六行-->
    <div class="layui-form-item">
        <div class="layui-inline" style="margin-left: 8px;">
            <label class="layui-form-label" style="width: 100px;">备案开始时间</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 170px;">
                <input id="yjyaBakssj" type="text" name="yjyaBakssj" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline" style="margin-left: 10px;">
            <label class="layui-form-label" style="width: 90px;">再评价审核人</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 130px;">
                <input id="yjyaZpjshr" type="text" name="yjyaZpjshr" lay-verify="" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px;">再评价审核时间</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 140px;">
                <input id="yjyaZpjshrq" type="text" name="yjyaZpjshrq" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
    </div>

    <!--第六行-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">预案内容</label>
            <div class="layui-input-block" style="width: 750px;display:inline-block;margin-left: 15px;">
                <textarea class="layui-textarea" name="yjyaNr" id="yjyaNr" readonly="readonly" disabled></textarea>
            </div>
        </div>
    </div>

    <!--第六行-->
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">审核意见</label>
            <div class="layui-input-block" style="width: 750px;display:inline-block;margin-left: 15px;">
                <textarea id="yjyaShyj" name="yjyaShyj" class="layui-textarea" readonly></textarea>
            </div>
        </div>
    </div>

    <!--第二行-->
    <div class="layui-form-item">
        <div class="layui-inline" style="margin-left: 15px;">
            <label class="layui-form-label">再评价意见</label>
            <div class="layui-input-block" style="width: 750px;">
                <textarea id="yjyaZpjyj" name="yjyaZpjyj" class="layui-textarea" readonly></textarea>
            </div>
        </div>
    </div>

    <!--第九行-->
    <div class="layui-form-item">
        <div class="layui-inline" style="margin-left: 15px;">
            <label class="layui-form-label">再评价原因</label>
            <div class="layui-input-block" style="width: 750px;">
                <textarea id="yjyaZpjyy" name="yjyaZpjyy" class="layui-textarea" readonly></textarea>
            </div>
        </div>
    </div>






    <!--第八行-->
    <div class="layui-form-item">
        <div class="layui-inline" style="margin-left: 15px;">
            <label class="layui-form-label">再评价结果</label>
            <div class="layui-input-block" style="width: 200px;">
                <select id="yjyaZpjjg" name="yjyaZpjjg" lay-filter="" disabled>
                    <option value="1">通过</option>
                    <option value="0">不通过</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block" style="width: 150px;">
                <select id="yjyaZt" name="yjyaZt" lay-filter="" disabled>
                    <option value="2">已备案</option>
                    <option value="1">试用中</option>
                    <option value="0">已弃用</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 100px;">弃用开始时间</label>
            <div class="layui-input-block" style="display: inline-block;margin-left: 0;width: 140px;">
                <input id="yjyaQykssj" type="text" name="yjyaQykssj" autocomplete="off" placeholder="" class="layui-input" readonly>
            </div>
        </div>
    </div>

</form>

<script>

    // 动态创建url
    var b = $.getUrlParam("yjyaBh");
    // console.log(b);
    var bmUrl = "/lifeManage/selectYalogByBh" + b;
    layui.use('layedit', function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit;
        index = layedit.build('yjyaNr',{
            tool:['|','|']
        }); //建立编辑器
    });
    //console.log(bmUrl);
    renderMod.form = {
        val:{
            filter:"forms",//与form标签lay-filter相同
            get:{
                url:"/lifeManage/selectYalogByBh",
                type:"POST",
                data:{bh:$.getUrlParam("yjyaBh")}
            },
            func:function(data) {
                console.log(data);
                // 判断表单是否为空
                function hidden(id) {
                    var idValue = $(id).val();
                    if(idValue=="" || idValue==="" || idValue==null || idValue==undefined){
                        $(id).parent().parent().css("display","none");
                    }
                }

                hidden("#yjyaBh");
                hidden("#yjyaNgr");
                hidden("#yjyaNgrq");
                hidden("#yjyaName");
                hidden("#yjyaShr");
                hidden("#yjyaShrq");
                hidden("#yjyaSykssj");
                hidden("#yjyaZpjsqr");
                hidden("#yjyaZpjsqrq");
                hidden("#yjyaBakssj");
                hidden("#yjyaZpjshr");
                hidden("#yjyaZpjshrq");
                hidden("#yjyaShyj");
                hidden("#yjyaZpjyj");
                hidden("#yjyaZpjyy");
                hidden("#yjyaZpjyy");
                hidden("#yjyaZpjjg");
                hidden("#yjyaZt");
                hidden("#yjyaQykssj");
                $("#yjyaNr").next().find('iframe').contents().find('body').prop("contenteditable",false);

                layui.layedit.setContent(index, data.yjyaNr);
            }
        }
    };


    // console.log($("#yjyaZpjsqr").val());


    // if($("#yjyaZpjsqr").val()=="" || $("#yjyaZpjsqr").val()==null || $("#yjyaZpjsqr").val()==undefined){
    //     $("#yjyaZpjsqr").parent().parent().css("display","none");
    // }

</script>
</body>
</html>
