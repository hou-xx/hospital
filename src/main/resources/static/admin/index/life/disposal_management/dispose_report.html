<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>待上报列表</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        #desInfo h1 {
            padding: 15px 0;
            text-align: center;
        }

        ol {
            padding: 15px;
        }

        ol li {
            list-style: unset;
            margin-left: 40px;
            font-size: 1.4em;
            padding: 5px 0;
        }

        .bold {
            font-weight: 600;
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="describe">上报审核</a>
    </div>
    <div class="hidden-xs" id="moreBar">
        <!--        <div class="layui-inline">
                    <input class="layui-input" name="" id="" placeholder="申报时间" autocomplete="off">
                </div>
                <button class="layui-btn" data-type="reload">查找</button>-->
    </div>
</script>
<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'eqSbbh', title: '设备编号', minWidth: 180, sort: true, event: 'openLink'}
                    , {field: 'eqName', title: '设备名称', minWidth: 150}
                    , {field: 'bmName', title: '使用部门', minWidth: 150}
                    , {field: 'eqXh', title: '型号', minWidth: 100}
                    , {field: 'eqGg', title: '规格', minWidth: 100}
                    , {field: 'eqCgrq', title: '购置日期', minWidth: 180, sort: true}
                    , {field: 'eqPrice', title: '单价', minWidth: 50, sort: true}
                    , {field: 'userName', title: '申报人', minWidth: 50}
                    , {field: 'declareTime', title: '申报日期', minWidth: 180, sort: true}
                    , {field: 'mode', title: '处置方式', minWidth: 80}
                ]]
                , url: "/lifeManage/selectXList"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {
                    tab: "1"
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total //总数据数
                    }
                }
            }
        }
    }

</script>
</body>

</html>
