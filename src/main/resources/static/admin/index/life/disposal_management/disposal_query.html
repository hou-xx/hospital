<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>处置查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>

</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="toolBar">
    <div class="hidden-xs" id="moreBar">
        <div class="layui-inline">
            <input class="layui-input" name="bh" id="date1" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">查找</button>
    </div>
</script>
<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'eqId', title: '申购单id', minWidth: 90}
                    , {field: 'eqSbbh', title: '设备编号', minWidth: 90}
                    , {field: 'eqName', title: '设备名称', minWidth: 90}
                    , {field: 'bmName', title: '部门名称', minWidth: 90}
                    , {field: 'eqGg', title: '规格', minWidth: 60}
                    , {field: 'eqXh', title: '型号', minWidth: 60}
                    , {field: 'eqCgrq', title: '采购日期', minWidth: 90}
                    , {field: 'eqPrice', title: '单价', minWidth: 60}
                    , {field: 'userName', title: '申报人', minWidth: 85}
                    , {field: 'declareTime', title: '申报日期', minWidth: 90}
                    , {field: 'reportTime', title: '上报时间', minWidth: 90}
                    , {field: 'ratifyTime', title: '批复时间', minWidth: 90}
                    , {field: 'state', title: '状态', minWidth: 60}
                ]]
                , url: "/lifeManage/selectSgInfoKsshList"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {
                    userId: "1"
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total //总数据数
                    }
                }
                , done: function (obj) {
                }
            }
            , reSet: {
                url: "/lifeManage/selectSgInfoKsshList",
                type: "reload",
                data: ["eqPmPym", "bh"]
            }
        }
        , form: {
            date: {
                elem: "#date1",
                value: today0,
                type: "date",
                range: "~",
                format: 'yyyy-MM-dd'
            }
        }
    }
</script>
</body>
</html>
