<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>处置批复详情页面</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<form class="layui-form layui-form-pane" action="" lay-filter="form">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>处置流程详情</legend>
        </fieldset>
    </div>
    <div class="layui-row">
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">设备编号</label>
                <div class="layui-input-block">
                    <input type="text" name="eqSbbh" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备名称</label>
                <div class="layui-input-block">
                    <input type="text" name="eqName" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">型号</label>
                <div class="layui-input-block">
                    <input type="text" name="eqXh" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">采购日期</label>
                <div class="layui-input-block">
                    <input type="text" name="eqCgrq" lay-verify="title" autocomplete="off" class="layui-input" id="time"
                           disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备价格</label>
                <div class="layui-input-block">
                    <input type="text" name="eqPrice" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label" style="width:130px;">申请处理方式<span class="sign">*</span></label>
                <div class="layui-input-block" style="margin-left:130px;">
                    <label class="radio">
                        <input name="mode" type="radio" value='1' disabled>报废
                    </label>
                    <label class="radio">
                        <input type="radio" name="mode" value='2' disabled>捐赠
                    </label>
                    <label class="radio">
                        <input type="radio" name="mode" value='3' disabled>调拨
                    </label>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">院内编号</label>
                <div class="layui-input-block">
                    <input type="text" name="eqZcbh" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">启用日期</label>
                <div class="layui-input-block">
                    <input type="text" name="eqQysj" autocomplete="off" class="layui-input"
                           id="time1" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">规格</label>
                <div class="layui-input-block">
                    <input type="text" name="eqGg" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">申报人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userId" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">申报日期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="declareTime" autocomplete="off" class="layui-input"
                           id="time2" disabled>
                </div>
            </div>
        </div>

        <div class="layui-row" id="bfyy1" style="display: none;">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>设备报废原因</legend>
            </fieldset>
        </div>

        <div class="layui-form-item" id="bfyy" style="display:none;" pane>
            <label class="layui-form-label">报废原因</label>
            <div class="layui-input-block">
                <input type="checkbox" name="reasonIds" value="1" disabled title="严重损坏无法修复或维修费用过高">
                <input type="checkbox" name="reasonIds" value="2" disabled title="国家有明确要求">
                <input type="checkbox" name="reasonIds" value="3" disabled title="失效或功能低下、技术落后，不能满足使用需求">
            </div>
            <div class="layui-input-block">
                <input type="checkbox" name="reasonIds" value="4" disabled title="严重污染环境，危害人身安全与健康">
                <input type="checkbox" name="reasonIds" value="5" disabled title="国家规定淘汰">
            </div>
        </div>
    </div>
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>处置审批详情</legend>
        </fieldset>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <label class="layui-form-label">审批<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select name="issh" disabled>
                        <option value="1">通过审核</option>
                        <option value="0">未通过审核</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>处置上报详情</legend>
    </fieldset>
        <div class="col-xs-12">
            <div class="col-xs-12 col-xs-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">上报人</label>
                    <div class="layui-input-block">
                        <input type="text" name="reportPerson" class="layui-input" disabled>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-xs-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">上报时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="reportTime" class="layui-input" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">处置上报领导意见</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" name="opinion" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>处置批复详情</legend>
        </fieldset>
        <div class="col-xs-12">
            <div class="col-xs-12 col-xs-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">批复人</label>
                    <div class="layui-input-block">
                        <input type="text" name="ratify" class="layui-input" disabled>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-xs-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">批复时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="ratifyTime" class="layui-input" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">处置批复领导意见</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" name="opinion2" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>处置清理详情</legend>
        </fieldset>
        <div class="col-xs-12">
            <div class="col-xs-12 col-xs-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">清理人</label>
                    <div class="layui-input-block">
                        <input type="text" name="clearPerson" class="layui-input" disabled>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-xs-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">清理时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="clearTime" class="layui-input" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">清理方式去处</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" name="sbqc" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
</form>
<body>
<script type="text/javascript">
    renderMod = {
        form: {
            val: {
                filter: "form",//与form标签lay-filter相同
                get: {
                    url: "/lifeManage/selectLcclById",
                    type: "POST",
                    data: {id: $.getUrlParam("id")}
                },
                func:function(){
                    //执行判断函数
                    pd();
                }
            }
        }
    };
    function pd(f) {
        var value = $("input[name=mode]:checked").val();
        //console.log(value);
        if (value !== '1') {
            $("#bfyy").hide();
            $("#bfyy1").hide();
        } else {
            $("#bfyy").show();
            $("#bfyy1").show();
        }
    }
</script>
</body>
</html>
