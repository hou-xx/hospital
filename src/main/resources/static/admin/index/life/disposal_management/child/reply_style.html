<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批复领导意见</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        textarea {
            width: 100%;
            height:100%;
            font-size: 20px;
            outline: none;
            min-width: 710px;
            max-width: 710px;
            max-height: 100px;
            border: 1px solid rgb(193, 193, 193);
            padding: 10px;
            margin-top:10px;
            min-height: 100px;
        }
    </style>
</head>
<body>
<div class="col-xs-12">
    <div class="layui-form-item">
        <textarea name="opinion" cols="500" rows="4" warp="virtual" id="opp" placeholder="单位领导处理意见"></textarea>
    </div>
</div>
<div class="col-xs-12">
    <div class="layui-form-item">
        <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" lay-filter="save">确定
        </button>
    </div>
</div>
<script type="text/javascript">
    renderMod = {
        form: {
            submit: {
                before:function(){
                    var dat = tempValue("dtds","tCs",false);
                    console.log(dat);
                    if(dat && (dat.length === 0 || $("#opp").val() === "")){
                        putMsg({
                            alert:"未选中数据或未填写意见！",
                            log:dat
                        });
                        return false;
                    }
                    tempValue("dtds","tCs");
                    return param = {
                        1:dat
                    }
                },
                form: {//或者写作up
                    url: "/lifeManage/updateSgLccLByEqId2",
                    contentType:"application/json",
                    type: "POST",
                    data: ["opinion"],
                    param: {
                        1:"ids"
                    },
                    reload:"parent"
                }
            }
        }
    };
    $('.radio').on("click", function () {
        var value = $("input[name=mode]:checked").val();
        if (value !== '1') {
            $("#bfyy").hide();
            $("#bfyy1").hide();
        } else {
            $("#bfyy").show();
            $("#bfyy1").show();
        }
    });
</script>
</body>
</html>
