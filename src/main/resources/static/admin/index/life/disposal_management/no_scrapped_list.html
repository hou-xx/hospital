<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>待报废清单列表</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="applyScrap">申请报废</a>
    </div>
    <div class="hidden-xs" id="moreBar">
        <div class="layui-input-inline">
            <label>
                <select name="bmId" lay-filter="bmId">
                    <option value="">全部部门</option>
                </select>
            </label>
        </div>
        <button class="layui-btn" data-type="reload">查找</button>
    </div>
</script>

<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'eqSbbh', title: '设备编号', minWidth: 150}
                    , {field: 'eqName', title: '设备名称', minWidth: 150}
                    , {field: 'bmName', title: '部门名称', minWidth: 100}
                    , {field: 'eqGg', title: '规格', minWidth: 100}
                    , {field: 'eqXh', title: '型号', minWidth: 200}
                    , {field: 'eqPrice', title: '价格', minWidth: 100}
                ]]
                , url: "/lifeManage/selectScrappedList"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total //总数据数
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        "obj": obj,
                        "toolFunc": [{
                            send: {
                                id: "table",
                                filter: "table1",
                                name: "ids",
                                event: "applyScrap",
                                url: "/lifeManage/insertApplyScrap",
                                type: "POST",
                                show:"确定要报废此设备么？",
                                par: "eqId",
                                reload: true,
                                reTable: true
                            },
                            tool: "toolbar",
                            event: "applyScrap"

                        }

                        ]
                    })
                }
            },

            reSet: {
                url: "/lifeManage/selectScrappedList",
                type: "reload",
                data: ["bmId"]
            }
        },
        form: {
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "bmId",
                        ids: "bmId",
                        text: "bmName",
                        url: "/supervise/bmgl/listBm"
                    }
                ]
            }
        }

    }
</script>

</body>

</html>
