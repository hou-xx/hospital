<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>数据收集</title>
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="../iconfont/iconfont.css">
	<link rel="stylesheet" href="../css/dataIndex.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../iconfont/iconfont.js"></script>
	<script src="../../../../static/admin/js/basic.js"></script>
</head>
<body>

<!-- 表格 -->
<table class="layui-hide" id="table" lay-filter="table1"></table>

<script type="text/html" id="toolBar">
	<!-- 搜索区域 -->
	<div class="index_searchChoose" style="margin-top: -10px;">
		<button class="layui-btn layui-btn-sm" lay-event="getCheckData"
				id="transmit"
				style="margin-left: -250px;float:left;margin-top: 2px;">确定
		</button>

		<form class="layui-form" action="">
			<div class="layui-input-inline" style="width: 100px;">
				<input type="text" name="eqZcbh" autocomplete="off" placeholder="院内编码" class="layui-input">
			</div>
			<div class="layui-input-inline" style="width: 120px;">
				<select name="bmId" lay-filter="bmId">
					<option value="">全部部门</option>
				</select>
			</div>
			<div class="layui-input-inline" style="width: 120px;">
				<input type="text" name="eqPym" autocomplete="off" placeholder="设备名称拼音码" class="layui-input">
			</div>
			<div class="layui-input-inline" style="width: 80px;">
				<button class="layui-btn"  data-type="reload">查找</button>
			</div>
		</form>
	</div>
</script>

<script src="../layui/layui.js"></script>
<script src="../js/dataIndex.js"></script>
<script>

	//表格
	layui.use('table', function(){
		var table = layui.table;

		//头工具栏事件
		table.on('toolbar(table1)', function(obj){
			var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
			var data = checkStatus.data;

			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

			var a = data[0].eqSbbh;
			console.log(a);
			var b = $.getUrlParam("pacsId");
			console.log(b);
			parent.$('.equipmentSpan').val(data[0].eqName);
			parent.$('.eqId').val(data[0].eqId);
			parent.$('.eqSbbh').val(data[0].eqSbbh);


			parent.layer.close(index);

		});
	});

	renderMod = {
		addTable: {
			table: {
				cols: [[ //表头
					{type: 'radio', fixed: 'left'}
					,{field:'bmName', title:'部门', fixed: 'left', unresize: true}
					,{field:'eqSbbh', title:'设备编号'}
					,{field:'eqZcbh', title:'院内编码'}
					,{field:'eqName', title:'设备名称'}
					,{field:'eqPp', title:'品牌'}
					,{field:'eqXh', title:'型号'}
					,{field:'eqGg', title:'规格'}
					,{field:'eqQysj', title:'启用日期'}
				]]
				, url: "/eqmanage/show1"
				, method: "POST"
				, request: {
					pageName: 'pageNum',
					limitName: 'pageSize'
				},page: true
				, where: {}
				, parseData: function (res) { //res 即为原始返回的数据
					return {
						"code": res.code, //解析接口状态
						"msg": res.msg, //解析提示文本
						"data": res.data.list, //解析数据列表
						"count": res.data.total //总数据数
					}
				}
			},

			reSet: {
				url: "/eqmanage/show1",
				type: "reload",
				tid: "table",
				data: ["eqZcbh","bmId", "eqPym"],
				method: "POST"
			}
		},
		form: {
			val: {
				filter: "forms",
				select: [
					{
						filter: "bmId",
						ids: "bmId",
						text: "bmName",
						url: "/supervise/bmgl/listBm"
					}
				]
			}
		}
	};

</script>
</body>
</html>
