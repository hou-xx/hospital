<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>软件接口</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/dataIndex.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../iconfont/iconfont.js"></script>
    <script src="../../../../static/admin/js/basic.js"></script>
</head>
<body>


<!-- 表格 -->
<table class="layui-hide" id="table" lay-filter="table1"></table>


<script type="text/html" id="toolBar">
    <!-- 搜索区域 -->
    <div class="index_search index_search3"
         style="margin-top: -10px;">
        <a class="layui-btn layui-btn-normal layui-btn-sm" id="csh"
           href="javascript:;" style="margin-left: -250px;margin-top: -2px;">初始化PACS设备
        </a>
        <form action="">
            <!--PACS设备编号-->
            <div class="layui-input-inline" style="width: 180px;">
                <input type="text" name="pacsId" autocomplete="off" placeholder="请输入PACS设备编号" class="layui-input">
            </div>

            <div class="layui-input-inline" style="width: 80px;">
                <button class="layui-btn"  data-type="reload">查找</button>
            </div>
        </form>
    </div>
</script>

<script type="text/html" id="barDemo">
    <button data-method="notice" class="layui-btn layui-btn-sm layui-btn-normal pipei" lay-event="pipei">编辑</button>
    <button data-method="notice" class="layui-btn layui-btn-sm layui-btn-danger guanlian"
            lay-event="guanlian">取消关联</button>
</script>


<script src="../layui/layui.js"></script>
<script src="../js/dataIndex.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });

    // 表单
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#indexDateSelect'
            ,value: new Date()
        });
    });



    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {field:'pacsId', title:'PACS设备编号'}
                    ,{field:'pacsName', title:'PACS设备名称'}
                    ,{field:'eqSbbh', title:'对应设备编号'}
                    ,{fixed: 'right', title:'操作', align:'center', toolbar: '#barDemo'}
                ]]
                , url: "/pacs/show"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                // , toolbar: "#toolSearch"
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total //总数据数
                    }
                }
                ,done: function(obj){
                    tableFunc({
                        "tools":[
                            {//打开一个新窗口，并将当前行数据中的id传递给下一页面
                                type:2,
                                event: "pipei",
                                content: 'choose1.html',
                                area: ['1000px', '90%'],
                                dataUrl:["pacsId"],
                                func:function(obj){
                                    console.log(obj);
                                }
                            },
                            {//打开一个新窗口，并将当前行数据中的id传递给下一页面
                                type:2,
                                event: "guanlian",
                                layOpen:false,
                                dataUrl:["pacsId"],
                                func:function(obj){
                                    layer.confirm('确定取消关联？', function(index) {
                                        subUp({
                                            url: "/eq/delete",
                                            type: "POST",
                                            data: {"pacsId": obj.data.pacsId},
                                            success: function (res) {
                                                if (res.code === 0) {
                                                    // obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                                    putMsg({
                                                        msg: "您已成功取消关联一条数据！"
                                                    });
                                                    window.location.reload();
                                                } else {
                                                    putMsg({
                                                        msg: "取消关联，请重试！"
                                                    });
                                                }
                                                layer.close(index);
                                            }
                                        });
                                    });
                                }
                            }
                        ]
                    })
                }
            },

            reSet: {
                url: "/pacs/show",
                type: "reload",
                tid: "table",
                data: ["pacsId"],
                method: "POST"
            }
        }
    };
    renderMod.form = {
        date:{
            elem:"#date1",
            value:today,
            type:"date",
            format:'yyyy-MM-dd',
            isInitValue:false
        }
    };
    renderMod.btn={
        elem:"#csh",
        func:function(){
            layer.confirm('初始化信息后，关联需重新绑定，请确认', {
                btn: ['确定','取消'] //按钮
            }, function(){
                $.ajax({
                    type: "POST",
                    dataType: 'json',
                    url: '/pacs/importData',
                    success: function(data) {
                        if (data.code == '0') {
                            layer.msg('初始化成功', {icon: 1});
                            // location.reload();
                        }
                    },
                    error:function(){
                        alert("初始化失败");
                    }
                });
                // window.location.reload();
            }, function(){
                layer.msg('已取消', {
                    time: 500
                });
            });
        }
    };

</script>
</body>
</html>
