<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>软件接口</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/dataIndex.css">
    <link rel="stylesheet" href="../../../../static/admin/css/admin.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../iconfont/iconfont.js"></script>
    <script src="../../../../static/admin/js/basic.js"></script>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            padding: 2px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="layui-btn-group demoTable"
     style="float:left;position: absolute;top:21px;left: 10px;z-index: 999;">
    <button class="layui-btn layui-btn-normal" data-type="getCheckData">确定
    </button>
</div>

<!-- 表格 -->
<table class="layui-hide" id="table" lay-filter="table1"></table>


<script type="text/html" id="toolBar">
    <!-- 搜索区域 -->
    <div class="layui-input-inline"
         style="float:left;width: 120px;margin-left: 350px;margin-top: -4px;">
        <input type="text" name="bmName" autocomplete="off"
               placeholder="请输入部门名称" class="layui-input">
    </div>
    <div class="layui-input-inline" style="float:left;width: 80px;margin-left: 10px;margin-top: -4px;">
        <button class="layui-btn"  data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
    </div>
</script>

<script src="../layui/layui.js"></script>
<script src="../js/dataIndex.js"></script>
<script>

    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });

    // 表单
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#indexDateSelect'
            ,type: 'datetime'
            ,value: new Date()
        });
    });

    //表格
    layui.use('table', function(){
        var table = layui.table;

        //监听表格单选框选择
        table.on('radio(table1)', function(obj){
            console.log(obj);
        });

        var $ = layui.$, active = {
            getCheckData: function(obj){ //获取选中数据
                // console.log(obj);
                var checkStatus = table.checkStatus('table');
                data = checkStatus.data;
                // console.log(data);
                if (data == "") {
                    return false
                }
                var deptid = data[0].bmId;
                var hisDeptid = $.getUrlParam("deptNo");

                // var deparHisSss = {
                //     deptid,hisDeptid
                // };
                $.ajax({
                    type: "POST",
                    dataType: 'json',
                    url: '/depar/save',
                    data: {
                        deptid:deptid,
                        hisDeptid:hisDeptid
                    },
                    success: function(data) {
                        if (data.code == '0'){
                            // layerTips.msg(data.msg);
                            //下面就是提交成功后关闭自己
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                            window.parent.location.reload();
                        }


                    },
                    error:function(){
                        alert("error");
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });

    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type: 'radio', fixed: 'left'}
                    ,{field:'bmName', title:'部门名称'}
                ]]
                , url: "/department/show"
                , method: "POST"
                ,defaultToolbar: true
                ,cellMinWidth: 70
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                ,page: true
                // , toolbar: "#toolSearch"
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total //总数据数
                    }
                }
            },

            reSet: {
                url: "/department/show",
                type: "reload",
                tid: "table",
                data: ["bmName"],
                method: "POST"
            }
        }
    };

</script>
</body>
</html>
