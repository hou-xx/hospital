<html lang="en">
<head>
    <meta charset="utf-8">
    <title>手术科室匹配</title>

    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">

    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>

<body style="background-color: #f2f2f2;">

<!-- 表格 -->
<div class="layui-row">
    <div class="col-xs-12">
        <table class="layui-hide" id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolbar">
    <!-- 搜索区域 -->
    <form>
        <!--手术科室-->
        <div class="layui-input-inline" style="width: 150px;">
            <input type="text" name="name" autocomplete="off" placeholder="请输入手术科室" class="layui-input">
        </div>

        <div class="layui-input-inline" style="width: 80px;">
            <button class="layui-btn"  data-type="reload">查找</button>
        </div>
    </form>
    <hr class="devideHr">
    <div class="addBtn">
        <a class="layui-btn layui-btn-normal layui-btn-sm" id="csh" href="javascript:;" style="margin-top: -2px;">初始化手术科室</a>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm editi pipei" lay-event="pipei">编辑</a>
    <button data-method="notice" class="layui-btn layui-btn-sm layui-btn-danger guanlian"
            lay-event="guanlian">取消关联</button>
</script>


<script src="../layui/layui.js"></script>
<script src="../js/dataIndex.js"></script>
<script>

    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {field:'deptNo', title:'手术科室编号'}
                    ,{field:'deptName', title:'手术科室名称'}
                    ,{field:'bmName', title:'匹配科室名称'}
                    ,{fixed: 'right', title:'操作', align:'center', toolbar: '#barDemo'}
                ]]
                , url: "/surgery/showSurgery"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                ,toolbar: '#toolbar'
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total //总数据数
                    }
                }
                ,done: function(obj){
                    tableFunc({
                        "tools":[
                            {//打开一个新窗口，并将当前行数据中的id传递给下一页面
                                type:2,
                                event: "pipei",
                                title:"选择对应部门",
                                content:"in4-edit.html",
                                area: ['700px', '450px'],
                                dataUrl:["deptNo"],
                                func:function(obj){
                                    console.log(obj);
                                }
                            },
                            {//打开一个新窗口，并将当前行数据中的id传递给下一页面
                                type:2,
                                event: "guanlian",
                                layOpen:false,
                                dataUrl:["deptNo"],
                                func:function(obj){
                                    layer.confirm('确定取消关联？', function(index) {
                                        subUp({
                                            url: "/depar/delete",
                                            type: "POST",
                                            data: {"hisDeptid": obj.data.deptNo},
                                            success: function (res) {
                                                if (res.code === 0) {
                                                    // obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                                    putMsg({
                                                        msg: "您已成功取消关联一条数据！"
                                                    });window.location.reload();
                                                } else {
                                                    putMsg({
                                                        msg: "取消关联，请重试！"
                                                    });
                                                }
                                                // layer.close(index);
                                            }
                                        });
                                    });
                                }
                            }
                        ]
                    })
                }

            },

            reSet: {
                url: "/surgery/showSurgery",
                type: "reload",
                data: ["name"]
            }
        }
    };

    renderMod.btn={
        elem:"#csh",
        func:function(){
            layer.confirm('初始化信息后，关联需重新绑定，请确认', {
                btn: ['确定','取消'] //按钮
            }, function(){
                $.ajax({
                    type: "POST",
                    dataType: 'json',
                    url: '/surgery/importData',
                    success: function(data) {
                        if (data.code == '0') {
                            layer.msg('初始化成功', {icon: 1});
                            location.reload();
                        }
                    },
                    error:function(){
                        alert("初始化失败");
                    }
                });
                // window.location.reload();
            }, function(){
                layer.msg('已取消', {
                    time: 500
                });
            });
        }
    };

    //     var table = layui.table;
    //     table.on('tool(test)', function(obj){
    //         var data = obj.data;
    //         //console.log(obj)

    //                 type: 2,
    //                 title: '选择对应科室',
    //                 shadeClose: true,
    //                 area: ['600px', '450px'],
    //                 content: 'in4-edit.html' //iframe的url
    //             });
    //         }
    //     });
    // })

</script>
</body>
</html>
