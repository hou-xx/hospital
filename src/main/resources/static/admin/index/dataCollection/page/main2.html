<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>使用科室设备运行记录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css">
	<link rel="stylesheet" href="../css/dataIndex.css">
	<script type="text/javascript" src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
	<!--[if IE 8]>
	<script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../../static/admin/js/basic.js"></script>
</head>
<body style="background-color:#f2f2f2;">

	<!-- 表格 -->
	<div class="layui-row">
		<div class="col-xs-12">
			<table class="layui-hide" id="table" lay-filter="table1"></table>
		</div>
	</div>

<script type="text/html" id="toolBar">
	<!-- 搜索区域 -->
	<form class="layui-form" action="">
		<div class="layui-input-inline" style="width: 70px;">
			<select name="type" id="juDate" lay-filter="juDate" >
				<option value="1">日</option>
				<option value="2">月</option>
				<option value="3">年</option>
			</select>
		</div>
		<div class="layui-input-inline" style="width: 180px;">
			<input type="text" name="date1" id="date1" autocomplete="off" class="layui-input" placeholder="日期选择">
		</div>
		<!--科室-->
		<div class="layui-input-inline" style="width: 150px;">
			<select name="bmId"  lay-filter="bmId">
				<option value="">全部科室</option>
			</select>
		</div>
		<div class="layui-input-inline" style="width: 100px;">
			<input type="text" name="pym" autocomplete="off" placeholder="品名拼音码" class="layui-input">
		</div>
		<div class="layui-input-inline">
			<button class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
		</div>
	</form>
</script>

<script src="../js/dataIndex.js"></script>
<script>

	renderMod = {
		addTable: {
			table: {
				cols: [[ //表头
					{type: 'checkbox', fixed: 'left'}
					,{field:'bmName', title:'科室', fixed: 'left', unresize: true}
					,{field:'eqNumber', title:'台数'}
					,{field:'workHours', title:'工作时长'}
					,{field:'standbyTime', title:'待机时长'}
				]]
				, url: "/operationRecord/show4"
				, method: "POST"
				, request: {
					pageName: 'pageNum',
					limitName: 'pageSize'
				}
				, where: {}
				, parseData: function (res) { //res 即为原始返回的数据
					return {
						"code": res.code, //解析接口状态
						"msg": res.msg, //解析提示文本
						"data": res.data.list, //解析数据列表
						"count": res.data.total //总数据数
					}
				}
			},

			reSet: {
				url: "/operationRecord/show4",
				type: "reload",
				tid: "table",
				data: ["bmId","date1","type","pym"],
				method: "POST"
			}
		}
	};
	renderMod.form = {
		date:{
			elem:"#date1",
			range: true,
			format:'yyyy-MM-dd',
			value:false
		},
		val: {
			filter: "forms",
			select: [
				{
					filter: "bmId",
					ids: "bmId",
					text: "bmName",
					url: "/department/show"
				}
			]
		}
	}

	layui.use(['form', 'layedit', 'laydate'], function(){

		var form = layui.form
				,layer = layui.layer
				,layedit = layui.layedit
				,laydate = layui.laydate;

		// 弹出层
		var $ = layui.jquery;

		//时时监听layui下列框的改变
		form.on('select(juDate)', function(data){
			if(data.value == 1){
				console.log(1);
				ri();
			}
			else if (data.value == 2) {
				console.log(2);
				yue();
			}
			else if (data.value == 3) {
				console.log(3);
				nian();
			}
		});

		function ri() {
			renderMod.form = {
				date:{
					elem:"#date1",
					value:today0,
					type:"date",
					format:'yyyy-MM-dd',
					range: true
				}
			};
		}

		function yue() {
			renderMod.form = {
				date:{
					elem:"#date1",
					value:today0,
					type: 'month',
					format:'yyyy-MM-dd',
					range: true
				}
			};
		}

		function nian() {
			renderMod.form = {
				date:{
					elem:"#date1",
					value:today0,
					type: 'year',
					format:'yyyy-MM-dd',
					range: true
				}
			};
		}
	});
</script>
</body>
</html>
