    <script>

        layui.use('form', function(){
            var form = layui.form;
            form.render();
        });

        renderMod = {
            form: {
                val: {
                    filter: "form",//与form标签lay-filter相同
                    get: {
                        url: "/time/showTime",
                        type: "POST",
                        data:{}
                    } , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data, //解析数据列表
                        }
                    }
                },
                submit:{
                    filter:"",//可以不写
                    form:{//或者写作up
                        url:"/scheduleRefresh/updateCron",
                        type:"POST",
                        data:["hours","minutes"],
                        success:function(){

                        }
