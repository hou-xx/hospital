<script>

    var time = $.cookie("timeselect");
    var machineNumber = $.getUrlParam("machineNumber");
    if(time==='月'){
        renderMod = {
        formAction: {
            date: [
                {
                    elem: "#date1",
                    value: false,
                    type: "month",
                    format: 'yyyy-MM',
                    range: true
                }
            ],
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "select2",
                        ids: "bmName",
                        text: "bmName",
                        url: "/supervise/bmgl/listDelXks"
                    }
                ]
            }

        },
        addTable: {
            table: {
                // elem: "#table",
                cols: [[ //表头
                    {field: 'datetime', title: '日期', sort: true},
                    {field: 'workTime', title: '工作时长(秒)', sort: true}
                    , {field: 'waitTime', title: '待机时长(秒)', sort: true}
                    , {field: 'closeTime', title: '关机时长(秒)'}
                    , {field: 'brokenTime', title: '故障时长(秒)', sort: true}
                ]]
                , url: "/operationRecord/showOnelYlxYxjl2"
                // , reload: 'parent'
                // , contentType: "application/json"
                , method: "POST"
                , page: true,
                data:['qssj'],
                where:{lwybh:machineNumber,time:$.cookie("timeselect")}
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }

                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }

                , done: function (obj) {
                    tableFunc({

                    })
                }
            }
            , reSet: [
                {
                    url: "/operationRecord/showOnelYlxYxjl2",
                    type: "search",
                    tid: "table",
                    data: ["qssj", "time", "lwybh"],
                    method: "POST"

                }
            ]

        }

    };}
    else
    {renderMod = {
        formAction: {
            date: [
                {
                    elem: "#date1",
                    value: false,
                    type: "year",
                    format: 'yyyy',
                    range: true
                },
                {
                    elem: "#date2",
                    type: "year",
                    format: 'yyyy',
                    value: false,
                    range: true
                }
            ],
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "select2",
                        ids: "bmName",
                        text: "bmName",
                        url: "/supervise/bmgl/listDelXks"
                    }
                ]
            }

        },
        addTable: {
            table: {
                // elem: "#table",
                cols: [[ //表头
                    {field: 'datetime', title: '日期', sort: true},
                    {field: 'workTime', title: '工作时长(秒)', sort: true}
                    , {field: 'waitTime', title: '待机时长(秒)', sort: true}
                    , {field: 'closeTime', title: '关机时长(秒)'}
                    , {field: 'brokenTime', title: '故障时长(秒)', sort: true}
                ]]
                , url: "/operationRecord/showOnelYlxYxjl2"
                // , reload: 'parent'
                // , contentType: "application/json"
                , method: "POST"
                , page: true,
                where:{lwybh:machineNumber,time:$.cookie("timeselect"),qssj:'2019-01~2019-11'}
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }

                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }

                , done: function (obj) {
                    tableFunc({

                    })
                }
            }
            , reSet: [
                {
                    url: "/operationRecord/showOnelYlxYxjl2",
                    type: "search",
                    tid: "table",
                    data: ["qssj", "time", "lwybh"],
                    method: "POST"

                }
            ]

        }

    };}





</script>
