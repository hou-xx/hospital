<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>仪联网运行记录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css">
	<link rel="stylesheet" href="../css/dataIndex.css">
	<script type="text/javascript" src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
	<!--[if IE 8]>
	<script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../../static/admin/js/basic.js"></script>
</head>
<body style="background-color: #f2f2f2;">

<!-- 表格 -->
<div class="layui-row">
	<div class="col-xs-12">
		<table class="layui-hide" id="table" lay-filter="table1"></table>
	</div>
</div>

<script type="text/html" id="toolBar">
	<!-- 查询区域 -->
	<form class="layui-form" action="" layui-filter="forms">
		<!--收包时间-->
		<div class="layui-inline layui-form-pane ">
			<label class="layui-form-label">日期范围</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="date1" id="date1" placeholder="请选择日期" style="width: 200px;">
			</div>
		</div>

		<!--设备编号-->
		<div class="layui-input-inline" style="width: 140px;">
			<input type="text" name="eqZcbh" autocomplete="off" placeholder="资产编号" class="layui-input">
		</div>

		<!--科室-->
		<div class="layui-input-inline" style="width: 150px;">
			<select name="bmId"  lay-filter="bmId">
				<option value="">全部科室</option>
			</select>
		</div>

		<!--联网仪编号-->
		<!--<div class="layui-input-inline" style="width: 130px;">
			<input type="text" name="macid" autocomplete="off" placeholder="联网仪编号" class="layui-input">
		</div>-->
		<div class="layui-input-inline">
			<button class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
		</div>
	</form>
</script>

<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-xs" href="edit1.html">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../layui/layui.js"></script>
<script src="../layui/formSelects-v4.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/dataIndex.js"></script>
<script>
	renderMod = {
		addTable: {
			table: {
				cols: [[ //表头
					{type: 'checkbox', fixed: 'left'}
					// ,{field:'bmName', title:'科室', fixed: 'left', unresize: true}
					// ,{field:'eqZcbh', title:'设备编号'}
					,{field:'eqZcbh', title:'资产编号'}
					,{field:'eqName', title:'设备名称'}
					,{field:'macid', title:'联网仪编号'}
					// ,{field:'newStatus', title:'状态标识'}
					,{field:'newStatus', title:'状态名称'}
					// ,{field:'beginTime', title:'收包时间'}
					,{field:'beginTime', title:'开始时间'}
					,{field:'endTime', title:'结束时间'}
					,{field:'workTime', title:'工作时长'}
					,{field:'positionValue', title:'所在位置'}
				]]
				, url: "/operationRecord/show1"
				, method: "POST"
				, request: {
					pageName: 'pageNum',
					limitName: 'pageSize'
				}
				, where: {}
				, parseData: function (res) { //res 即为原始返回的数据
					return {
						"code": res.code, //解析接口状态
						"msg": res.msg, //解析提示文本
						"data": res.data.list, //解析数据列表
						"count": res.data.total //总数据数
					}
				}
			},

			reSet: {
				url: "/operationRecord/show1",
				type: "reload",
				tid: "table",
				data: ["date1", "bmId", "macid","eqZcbh"],
				method: "POST"
			}
		}
	};
	renderMod.form = {
		date:{
			elem:"#date1",
			value:false,
			type:"date",
			format:'yyyy-MM-dd',
			range:true
		},
		val: {
			filter: "forms",
			select: [
				{
					filter: "bmId",
					ids: "bmId",
					text: "bmName",
                    url: "/supervise/bmgl/listDelXks"
				}
			]
		}
	}

</script>
</body>
</html>
