<script src="../layui/layui.js"></script>

<script>

	renderMod = {
		addTable: {
			table: {
				cols: [[ //表头
					{type: 'checkbox', fixed: 'left'}
					,{field:'eqSbbh', title:'设备编号'}
					,{field:'caname', title:'设备简称',width:120}
					,{field:'cdtypeName', title:'值班类型',width:100}
					,{field:'w1', title:'周一', width:80,toolbar:'#w1'}
					,{field:'w2', title:'周二', width:80,toolbar:'#w2'}
					,{field:'w3', title:'周三', width:80,toolbar:'#w3'}
					,{field:'w4', title:'周四', width:80,toolbar:'#w4'}
					,{field:'w5', title:'周五', width:80,toolbar:'#w5'}
					,{field:'w6', title:'周六', width:80,toolbar:'#w6'}
					,{field:'w7', title:'周日', width:80,toolbar:'#w7'}
					,{fixed: 'right', title:'操作', align:'center', toolbar: '#barDemo',width:115}
				]]
				, url: "/duty/show"
				, method: "POST"
				, request: {
					pageName: 'pageNum',
					limitName: 'pageSize'
				}
				, where: {}
				, parseData: function (res) { //res 即为原始返回的数据
					return {
						"code": res.code, //解析接口状态
						"msg": res.msg, //解析提示文本
						"data": res.data.list, //解析数据列表
						"count": res.data.total //总数据数
					}
				}
				,done: function(obj){
					tableFunc({
						"tools":[
							{
								tool:"toolbar",
								event:"delAll",
								send:{
									id:"table",
									filter:"table1",
									name:"eqMacIds",
									event:"delAll",
									url:"/duty/deletes",
									type:"POST",
									contentType:"application/json",
									par:"macId",
									reload:true
								},
							},
							{//一个基础的删除当前行数据按钮
								event: "delete",
								layOpen:false,
								func:function(obj){
									layer.confirm('确定删除这一行吗？', function(index){
										subUp({
											url:"/duty/delete",
											data:{"eqMacId":obj.data.macId},
											success:function(res){
												if(res.code === 0){
													obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
													putMsg({
														msg:"您已成功删除一条数据！"
													});
													layer.close(index);
												}
											}
										})
									});
								}
							},
							{
								event: "link",
								layOpen:false,
								dataUrl:["id"],
								func:function(obj){
									var data = obj.data;
									var id = data.id;
									var html ="./edit2.html";
									var url = html + "?id="+ id;
									$(".edit").attr('href',url);
									// console.log(url);
								}
							}
						]
					})
				}
			},

			reSet: {
				url: "/duty/show",
				type: "reload",
				tid: "table",
				data: ["eqSbbh","bmId","eqPym"],
				method: "POST"
			}
		}
	};
	renderMod.form = {
		date:{
			elem:"#date1",
			value:today0,
			type:"date",
			format:'yyyy-MM-dd',
			isInitValue:false
		},
		val: {
			filter: "forms",
			select: [
				{
					filter: "bmId",
					ids: "bmId",
					text: "bmName",
					url: "/supervise/bmgl/listBm"
				}
			]
		}
	}
</script>
