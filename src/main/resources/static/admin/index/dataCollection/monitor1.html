<script type="text/html" id="toolBar">
    <!-- 搜索区域 -->
    <div class="monitor_search" style="margin-top: -5px;">
        <form class="layui-form" action="">
            <!--管理类别-->
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 70px;margin-top: -5px;">管理类别
                </label>
                <div class="layui-input-inline" style="width: 110px;">

                    <select name="cEquCate" lay-search="">
                        <option value="">全部设备</option>
                        <option value="1">Ⅰ类</option>
                        <option value="2">Ⅱ类</option>
                        <option value="3">Ⅲ类</option>
                    </select>
                </div>
            </div>

            <!--设备简称-->
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 70px;margin-top: -5px;">设备简称
                </label>
                <div class="layui-input-inline" style="width: 120px;">
                    <input type="text" name="cAName" autocomplete="off"
                           placeholder="" class="layui-input">
                </div>
            </div>

            <!--科室-->
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 40px;margin-top: -5px;">科室
                </label>
                <div class="layui-input-inline" style="width: 150px;">
                    <select name="bmId"  lay-filter="bmId">

                    </select>
                </div>
            </div>

            <br>

            <!--使用状态-->
            <div class="layui-inline" style="margin-top: 5px;">
                <label class="layui-form-label" style="width: 70px;margin-top: -5px;">使用状态
                </label>
                <div class="layui-input-inline" style="width: 110px;">
                    <select name="eqstatus" lay-search="">
                        <option value="">全部</option>
                        <option value="01">工作</option>
                        <option value="02">待机</option>
                        <option value="00">关机</option>
                    </select>
                </div>
            </div>

            <!--完好状态-->
            <div class="layui-inline" style="margin-top: 5px;">
                <label class="layui-form-label" style="width: 70px;margin-top: -5px;">完好状态
                </label>
                <div class="layui-input-inline" style="width: 80px;">

                    <select name="eqsyzt" lay-search="">
                        <option value="">全部</option>
                        <option value="在用">在用</option>
                        <option value="故障">故障</option>
                        <option value="维修">维修</option>
                    </select>
                </div>
            </div>

            <!--check-->
            <div class="layui-inline" style="margin-top: 5px;">
                <label class="layui-form-label"
                       style="width: 90px;margin-top: -5px;margin-left: -5px;">急救及生命支持类
                </label>
                <div class="layui-input-inline" style="width: 100px;">

                    <select name="cIsLife" lay-search="">
                        <option value="">全部</option>
                        <option value="1">是</option>
                        <option value="2">否</option>
                    </select>
                </div>
            </div>

            <!--按钮-->
            <div class="layui-input-inline" style="width: 70px;margin-left:10px;margin-top: -5px;">
                <button class="layui-btn layui-btn-sm"  data-type="reload">查询</button>
            </div>
        </form>
    </div>
</script>

<script src="layui/echarts.js"></script>
<script src="js/dataIndex.js"></script>

<script>

    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'bmName', title:'科室',fixed: 'left', unresize: true}
                    ,{field:'eqSbbh', title:'编号'}
                    ,{field:'eqName', title:'设备',}
                    ,{field:'eqXh', title:'型号'}
                    ,{field:'status', title:'运行状态',toolbar:'#jsonChange3'}
                    ,{field:'syzt', title:'完好状态'}
                    ,{field:'status', title:'联网状态',toolbar:'#jsonChange4'}
                ]]
                , url: "/realtimemonitoring/show1"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                // , toolbar: "#toolSearch"
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total //总数据数
                    }
                }
                ,done: function(obj){
                    tableFunc({
                        "tools":[
                            {//一个基础的删除当前行数据按钮
                                event: "delete",
                                layOpen:false,
                                func:function(obj){
                                    layer.confirm('确定删除这一行吗？', function(index){
                                        subUp({
                                            url:"json/monitor.json",
                                            data:{"aId":obj.data.aid},
                                            success:function(res){
                                                if(res.code === 0){
                                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                                    putMsg({
                                                        msg:"您已成功删除一条数据！"
                                                    });
                                                    layer.close(index);
                                                }
                                            }
                                        })
                                    });
                                }
                            }
                        ]
                    })
                }
            },

            reSet: {
                url: "/realtimemonitoring/show1",
                type: "reload",
                tid: "table",
                data: ["cEquCate", "bmId", "cIsLife", "eqstatus", "eqsyzt","cAName"],
                method: "POST"
            }
        }
    };
    renderMod.form = {
        date:{
            elem:"#date1",
            value:today0,
            type:"date",
            format:'yyyy-MM-dd',
            range: true
        },
        val: {
            filter: "forms",
            select: [
                {
                    filter: "bmId",
                    ids: "bmId",
                    text: "bmName",
                    url: "/supervise/bmgl/listBm"
                }
            ]
        }
    };

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit;

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });



    });

    // 饼图
    function loadOneColumn() {
        var myChart = echarts.init(document.getElementById('firstPieChart'));
        // 显示标题，图例和空的坐标轴
        myChart.setOption({
            color: ['#47b73d', '#fc765b','#6b8fff  '],//饼图颜色
            title: {
                text: '完好情况统计   ',
                x:'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            grid: {
                borderWidth: 0,
                y: 60,
                y2: 20,
                bottom:10
            },
            legend: {
                orient: 'vertical',
                x: 'right',
                data: []
            },
            series: [{
                name: '完好情况',
                type: 'pie',
                radius: '54%',
                center: ['50%', '50%'],
                data: []
            }]
        });
        myChart.showLoading();    //数据加载完之前先显示一段简单的loading动画
        var names = [];    //类别数组（用于存放饼图的类别）
        var brower = [];
        $.ajax({
            type: 'get',
            url: '/realtimemonitoring/show2',//请求数据的地址
            dataType: "json",        //返回数据形式为json
            success: function (result) {
                //请求成功时执行该函数内容，result即为服务器返回的json对象
                $.each(result.data, function (index, item) {
                    names.push(item.goodCondition);    //挨个取出类别并填入类别数组 
                    brower.push({
                        name: item.goodCondition,
                        value: item.num
                    });
                });
                myChart.hideLoading();    //隐藏加载动画
                myChart.setOption({        //加载数据图表                
                    legend: {
                        data: names
                    },
                    series: [{
                        data: brower
                    }]
                });
            },
            error: function (errorMsg) {
                //请求失败时执行该函数
                alert("图表请求数据失败!");
                myChart.hideLoading();
            }
        });
    }
    loadOneColumn();
    function autoPlay() {
        time = setInterval(function () {
            loadOneColumn();
        },10000);
    }
    autoPlay();
    //条形图
    function loadTwoColumn() {
        var myChart = echarts.init(document.getElementById('main1'));
        // 显示标题，图例和空的坐标轴
        myChart.setOption({
            title: {
                text: '运行状态',
                x:'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                data:["工作","待机","关机"],
                x: 'right'
            },
            xAxis: {
                data:["工作","待机","关机"]
            },
            yAxis: {
                type : 'value'
            },
            series: [{
                name: '运行状态',
                type: 'bar',
                itemStyle: {
                    normal: {
                        barBorderWidth: 5,
                        color: function(params) {
                            // build a color map as your need.
                            var colorList = [
                                '#6b8fff','#47b73d','#ccc'];
                            return colorList[params.dataIndex]
                        },
                        label: {
                            show: true,
                            position: 'top',
                            formatter: '{b}\n{c}'
                        }
                    }
                },
                data: [],
                barWidth:40,
            }]
        });
        myChart.showLoading();    //数据加载完之前先显示一段简单的loading动画
        var names = [];    //类别数组（用于存放饼图的类别）
        var brower = [];
        $.ajax({
            type: 'get',
            url: '/realtimemonitoring/show3',//请求数据的地址
            dataType: "json",        //返回数据形式为json
            success: function (result) {
                //请求成功时执行该函数内容，result即为服务器返回的json对象
                $.each(result.data, function (index, item) {
                    names.push(item.condition);    //挨个取出类别并填入类别数组 
                    brower.push({
                        name: item.condition,
                        value: item.num
                    });
                });
                myChart.hideLoading();    //隐藏加载动画
                myChart.setOption({        //加载数据图表                
                    legend: {
                        data: names
                    },
                    series: [{
                        data: brower
                    }]
                });
            },
            error: function (errorMsg) {
                //请求失败时执行该函数
                alert("图表请求数据失败!");
                myChart.hideLoading();
            }
        });
    }
    loadTwoColumn();
    function autoPlay2() {
        time = setInterval(function () {
            loadTwoColumn();
        },10000);
    }
    autoPlay2();
</script>
