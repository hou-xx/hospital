<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备与方案关联</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>

<body style="background-color: #f2f2f2;">
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-inline">
            <input class="layui-input" name="htBianhao" placeholder="项目名称">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="htYf" placeholder="投资状态">
        </div>
        <button class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
        <button type="reset" class="layui-btn layui-btn-primary" style="margin-left: 0;">重置</button>
    </div>
</script>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="cor">编辑</a>
</script>

<script>
    var sex="报本点作用率";
    renderMod.addTable ={
        table:{
            cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: '', title: '设备编号'}
                , {field: '', title: '设备名称'}
                , {field: '', title: '型号'}
                , {field: '', title: '科室'}
                , {field: '', title: '投资方案'}
                , {field: '', title: '日平均成本'}
                , {field: '', title: '保利点'}
                , {field: '', title: '保本点'}
                , {field: 'sex', title: '<span title="'+sex+'">'+sex+'</span>'}
                , {field: '', title: '安全边际'}
                , {fixed: 'right', align: 'center', toolbar: '#bar', title: '操作'}
            ]]
            , url: "/lifeManage/selectAllHt"
            // , reload: true
            // , contentType: "application/json"
            , method: "POST"
            , page: true
            , request: {
                pageName: 'pageNum',
                limitName: 'pageSize'
            }
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total,//页面显示的数据条数
                    "data": res.data.list //解析数据列表
                }
            }
            , done: function (obj) {
                tableFunc({
                    toolFunc: [
                        {
                            title: "编辑",
                            event: 'cor',
                            type: 2,
                            content: './child/correlation.html',
                            area: ['90%', '90%'],
                            dataUrl: ["id"]
                        }
                    ]
                })
            }
        }
    }
</script>
</body>

</html>
