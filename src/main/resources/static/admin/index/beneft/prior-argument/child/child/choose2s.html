<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>选择</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body>

<!-- 表格 -->
<table class="layui-hide" id="table" lay-filter="table1"></table>

<script type="text/html" id="toolBar">
    <!-- 查询区域 -->
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData" id="transmit" style="float: left;">确定</button>

    <form action="" style="float: right;margin-top: -5px;">
        <input class="layui-input" name="name" placeholder="项目名称">
    </form>
</script>


<script>

    //表格


    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type: 'radio', fixed: 'left'}
                    , {field: 'id', title: '项目编号'}
                    , {field: 'name', title: '项目名称'}
                ]]
                , url: "/Finance/allFinance.do"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }, page: true
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.total //总数据数
                    }
                }
                , done: function (obj) {
                }
            },
            reSet: {
                url: "/Finance/allFinance.do",
                type: "reload",
                method: "POST",
                data: ["name"]
            }
        }
        , page: true
    };
    layui.use('table', function () {
        var table = layui.table;

        //头工具栏事件
        table.on('toolbar(table1)', function (obj) {

            var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
            // console.log(checkStatus);
            var data = checkStatus.data;
            // console.log(data);
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            // $.cookie("eqSbbh2",data.eqSbbh);
            var a = data[0].id;
            console.log(a);
            parent.$('#financeId').val(data[0].id);
            parent.layer.close(index);

        });
    });
</script>
</body>
</html>
