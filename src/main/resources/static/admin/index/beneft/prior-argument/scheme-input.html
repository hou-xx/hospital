<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>项目方案录入</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:25px
        }
        .input-c{
            width:70%;
            float:left;
        }
        .input-s{
            width:30%;
            float:left;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <!--        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>核心假设</legend>
        </fieldset>-->
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">项目编号<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="title" value="项目编号自动生成" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">投资金额<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <div class="input-c">
                        <input type="text" name="amount" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                    <div class="input-s">
                        <input type="text" name="" autocomplete="off" class="layui-input" value="元" disabled>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">使用年限<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <div class="input-c">
                        <input type="text" name="yearsOfUse" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                    <div class="input-s">
                        <input type="text" name="" autocomplete="off" class="layui-input" value="年" disabled>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年工作日<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <div class="input-c">
                        <input type="text" name="annualWorkingDay" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                    <div class="input-s">
                        <input type="text" name="" autocomplete="off" class="layui-input" value="天" disabled>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">日工作量<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <div class="input-c">
                        <input type="text" name="dailyWorkload" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                    <div class="input-s">
                        <select name="unit">
                            <option value="例次">例次</option>
                            <option value="小时">小时</option>
                            <option value="曝光次">曝光次</option>
                            <option value="部位次">部位次</option>
                            <option value="野次">野次</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">收费标准<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <div class="input-c">
                        <input type="text" name="charges" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                    <div class="input-s">
                        <input type="text" name="" autocomplete="off" class="layui-input" value="元" disabled>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">期望年利润</label>
                <div class="layui-input-block">
                    <div class="input-c">
                        <input type="text" name="expectedAnnualInterestRate" autocomplete="off" class="layui-input">
                    </div>
                    <div class="input-s">
                        <input type="text" name="" autocomplete="off" class="layui-input" value="元" disabled>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">项目名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="name" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">创建时间<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="createTime" id="date" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年运营费用<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <div class="input-c">
                        <input type="text" name="annualOperatingExpenses" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                    <div class="input-s">
                        <input type="text" name="" autocomplete="off" class="layui-input" value="元" disabled>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">大修年度<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select name="overhaulYear">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">大修费用</label>
                <div class="layui-input-block">
                    <div class="input-c">
                        <input type="text" name="overhaulCost" autocomplete="off" class="layui-input">
                    </div>
                    <div class="input-s">
                        <input type="text" name="" autocomplete="off" class="layui-input" value="元" disabled>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年贴现率<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <div class="input-c">
                        <input type="text" name="annualDiscountRate" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                    <div class="input-s">
                        <input type="text" name="" autocomplete="off" class="layui-input" value="%" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-6" style="float: right;">
            <div class="layui-form-item" style="margin-top:25px">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>



<script>
    renderMod = {
        form: {
            submit: {
               /* before: function (param) {
                    var tv = getTableValue("table");
                    // var yf=$("#sbcsIdScs").val();
                    var ab=$("#scsName").val();
                    $("#htYfName").val(ab);
                    if (doJudg({
                        "undefined": [formData2.radio],
                        0: [tv]
                    })) {
                        putMsg({
                            alert: "无法提交空数据！"
                        });
                        return false;
                    }
                    return param = {
                        1: tv,
                        2: formData2.radio[0]["sbcsIdScs"]
                    };


                },*/
                form: {
                    url: "/Finance/addFinance.do",
                    type: "POST",
                    data: [
                        "name","amount","createTime","yearsOfUse","annualOperatingExpenses","annualWorkingDay","overhaulYear",
                        "dailyWorkload","overhaulCost","charges","annualDiscountRate","expectedAnnualInterestRate","unit"
                    ],

                    reload: true
                }
            },
            date: [
                {
                    elem: "#date",
                    value: today0,
                    type: "date",
                    format: 'yyyy-MM-dd'
                }
            ]
        }
    };
</script>
</body>

</html>
