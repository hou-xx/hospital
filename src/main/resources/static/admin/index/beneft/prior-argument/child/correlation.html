<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"

    <title>医学设备录入</title>

    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css">

<style>
    .layui-form-label{
        text-overflow:ellipsis;
        overflow:hidden;
        white-space: nowrap;
    }
</style>
<body>


<div class="layui-col-md12">
    <form class="layui-form layui-form-pane" id="forms" action="">
        <div class="layui-collapse">
            <!--                    投资方案关联设置-->
            <div class="layui-colla-item">
                <h2 class="layui-colla-title"><b>投资方案关联设置</b></h2>
                <div class="layui-colla-content layui-show">
                    <div class="layui-row layui-col-space20">
                        <div class="layui-col-md6 layui-col-space20">
                            <!--                            设备名称-->
                            <div class="layui-form-item ">
                                <label class="layui-form-label">设备名称<span
                                        class="sign">*</span></label>
                                <div class="layui-input-block">
                                    <input type="text" name="scsName" disabled id="scsName" class="layui-input col-sm-7">
                                    <button class="layui-btn col-sm-2" style="margin: 0;margin-right: 1px"
                                            id="selectEmp" lay-filter="sub">选择
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md6 layui-col-space20">
                            <!--                            投资方案-->
                            <div class="layui-form-item ">
                                <label class="layui-form-label">投资方案<span
                                        class="sign">*</span></label>
                                <div class="layui-input-block">
                                    <input type="text" name="scsName" disabled id="scsName1" class="layui-input col-sm-7">
                                    <button class="layui-btn col-sm-2" style="margin: 0;margin-right: 1px"
                                            id="selectEmp1" lay-filter="sub">选择
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--                    工作量低限提醒设置-->
            <div class="layui-colla-item">
                <h2 class="layui-colla-title"><b>工作量低限提醒设置</b></h2>
                <div class="layui-colla-content layui-show">
                    <div class="layui-row layui-col-space20">
                        <div class="layui-col-md6 layui-col-space20">
                            <!--                            工作量低限提醒-->
                            <div class="layui-form-item " style="margin-top: 20px">
                                <label class="layui-form-label" style="width: auto">工作量低限提醒<span class="sign">*</span></label>
                                <div class="layui-input-block">
                                    <input type="radio" name="dhdjIsqbdh" value="1" title="提醒" checked>
                                    <input type="radio" name="dhdjIsqbdh" value="0" title="不提醒">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md6 layui-col-space20">
                            <!--                            提醒天数-->
                            <div class="layui-form-item" style="margin-top: 20px">
                                <label class="layui-form-label">提醒天数<span class="sign">*</span></label>
                                <div class="layui-input-block">
                                    <input type="text" name="dhdjFhxs" lay-verify="required|number"
                                           placeholder="请输入内容"
                                           onfocus="this.placeholder=''"
                                           onblur="this.placeholder='请输入内容'" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <button class="layui-btn" style="float: right;margin-right:5%;margin-top:10px" lay-submit="" lay-filter="save">保存
                </button>
            </div>
        </div>
    </form>

</div>
<!--                保存-->

</form>
</div>
