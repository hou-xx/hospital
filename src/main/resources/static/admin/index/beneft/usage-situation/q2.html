<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <button class="layui-btn layui-btn-sm" lay-event="add" style="background: #003366"> <i class="layui-icon layui-icon-add-1"></i>新增</button>

        <button  class="layui-btn layui-btn-sm" lay-event="edit" style="background: #FFB800">  <i class="layui-icon layui-icon-edit"></i>修改</button>

        <button class="layui-btn layui-btn-sm" lay-event="del" style="background: #CC0033">  <i class="layui-icon layui-icon-delete"></i>删除</button>
    </div>
</script>


<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[
                    {type: "checkbox"}
                    , {field: 'eqSbbh', title: '设备编号', width: "15%", minWidth: 200}
                    , {field: 'eqName', title: '设备名称', minWidth: 150, sort: true}
                    , {field: 'exitNum', title: '功能完好数', minWidth: 150, sort: true}
                    , {field: 'integrityNum', title: '使用功能数', minWidth: 150, sort: true}
                    , {field: 'ratio', title: '比率', minWidth: 150, sort: true}
                ]]
                , url: "/config/ratio/showIntegrity"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        "toolFunc":[{
                            type: 2,
                            tool: "toolbar",
                            event: "add",
                            title:"添加",
                            area: ['75%', '60%'],
                            content: "./child/q2add.html"
                        },  {
                            tool: "toolbar",
                            event: "del",
                            send:{
                                url:"/config/ratio/deleteIntegrity",
                                name:"ids",
                                par:"id",
                                type:"DELETE",
                                reload:true
                            }
                        },
                            {
                                before:function(obj,cs){
                                    if(cs.data.length !== 1){
                                        putMsg({
                                            alert:"请选中一条数据！！"
                                        });
                                        return false;
                                    }else {


                                    }
                                },
                                event:"edit",
                                tool:"toolbar",
                                type: 2,
                                title: "修改",
                                area:['75%','60%'],
                                content: "./child/q2edit.html",
                                func:function(obj,data){
                                    console.log(data.data[0].id);
                                    subUp({
                                        url: "/config/ratio/showIntegrityById",
                                        type: "POST",

                                        data: {"id": data.data[0].id},
                                        success:function(res){
                                            if(res.code === 0){
                                                /* putMsg({
                                                     msg:"您已成功删除一条数据！"
                                                 });*/
                                            }else{
                                                /* putMsg({
                                                     msg:"删除失败，请重试！"
                                                 });*/
                                            }
                                            /* layer.close(index);*/
                                        },
                                        error:function () {
                                            /* alert(1);*/
                                        }
                                    });
                                }
                            },
                        ]
                    })
                },
            }
        }
    };
</script>
</body>
</html>
