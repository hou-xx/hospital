<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>

</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">

                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test6" placeholder="点击选择日期"   readonly="readonly">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">输入搜索部门</option>
                            <option value="1">CT室</option>
                            <option value="2">核磁公正室</option>
                            <option value="3">摄片室</option>
                            <option value="4">心内导管室</option>
                            <option value="5">心外ICU</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">设备名称</option>
                            <option value="1">脉搏碳氧血氧测量仪</option>
                            <option value="2">光疗设备</option>
                            <option value="3">耳鼻喉综合治疗台(豪华)</option>
                            <option value="4">设备柜</option>
                            <option value="5">监护仪(母婴监护系统主机)</option>
                        </select>
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo1">查找</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#test6'
                , range: true
            });
        });
</script>


<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {field: 'equip_number', title: '设备编号',width:"25%",minWidth: 150}
                    ,{field: 'equip_name', title: '设备名称',width:"25%", minWidth: 150}
                    , {field: 'starting-days', title: '开机天数', minWidth: 150,sort:true}
                    , {field: 'turnon-time', title: '应开机时间', minWidth: 150,sort:true}
                    , {field: 'boot-rate', title: '开机率', minWidth: 150,sort:true}
                    , {field: 'ranking', title: '排名', minWidth: 150, sort: true}
                ]]
                , url: "/baoxiu/bxlcTable"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        tools:[
                            {
                                event:"",
                                title:"",
                                type:2,
                                content:"",
                                dataUrl:[""]
                            }
                        ]
                    })
                }
            },
            reSet:{
                url:"/baoxiu/bxlcTable",
                type:"search",
                data:["","equip_name"]    //搜索框的name
            }
        }
    }
</script>
