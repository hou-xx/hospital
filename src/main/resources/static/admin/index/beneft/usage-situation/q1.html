<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>厂商资质查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <button class="layui-btn layui-btn-sm" lay-event="add" style="background: #003366"> <i class="layui-icon layui-icon-add-1"></i>新增</button>

        <button  class="layui-btn layui-btn-sm" lay-event="edit" style="background: #FFB800">  <i class="layui-icon layui-icon-edit"></i>修改</button>

        <button class="layui-btn layui-btn-sm" lay-event="del" style="background: #CC0033">  <i class="layui-icon layui-icon-delete"></i>删除</button>
    </div>
    <div class="moreBtn hidden-xs">
        <div class="layui-inline">
            <select name="eqCslb" lay-filter="eqcslb">
                <option></option>
            </select>
        </div>
        <div class="layui-inline">
            <input type="text" name="sbcsName" class="layui-input" autocomplete="off" placeholder="厂商名称">
        </div>
        <button class="layui-btn" data-type="search">搜索</button>
    </div>
</script>



<script>
    renderMod = {
        form: {
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "eqcslb",
                        ids: "eqCslbId",
                        text: "eqCslbName",
                        url: "/eqdict/listEqCslb"
                    }
                ]
            }
        },
        addTable: {
            table: {
                cols: [[
                    {type: "checkbox"}
                    , {field: 'sbcsCsdm', title: '设备编号', width: "15%", minWidth: 200}
                    , {field: 'sbcsName', title: '设备名称', minWidth: 150, sort: true}
                    , {field: 'sbCslbName', title: '既有功能数', minWidth: 150}
                    , {field: 'gbName', title: '使用功能数', minWidth: 150}
                ]]
                , url: "/supervise/csgl/listEqcsVOByX"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        "toolFunc":[{
                            type: 2,
                            tool: "toolbar",
                            event: "add",
                            content: "./child/pipe_tagadd.html"
                        },{
                            type: 2,
                            tool: "toolbar",
                            title: "排名",
                            area: ['100%','70%'],
                            event: "king",
                            content: "./child/paiming.html"
                        },
                            {
                                type: 2,
                                tool: "toolbar",
                                event: "edit",
                                content: "./child/pipe_tagedit.html",
                                // dataUrl:["pjzdId"]
                            }
                            ,{
                                send:{
                                    id:"table",
                                    filter:"table1",
                                    name:"ids",
                                    event:"del",
                                    url:"/security/pjzd/deleteFwPjzdByIds",
                                    type:"POST",
                                    contentType:"application/json",
                                    par:"pjzdId",
                                    reload:true
                                },
                                tool:"toolbar",
                                event:"del"
                            }
                        ]
                    })
                }
            },
            reSet: {
                url: "/security/pjzd/listFwPjzd",
                type: "reload",
                data: ["pjfl", "pjSzm"],     //搜索框的name
                where: {}
            }
        }
    }
</script>
</body>
</html>
