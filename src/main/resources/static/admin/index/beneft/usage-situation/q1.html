<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>厂商资质查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>

</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" class="layui-hide" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <button class="layui-btn layui-btn-sm" lay-event="add" style="background: #003366"> <i class="layui-icon layui-icon-add-1"></i>新增</button>

        <button class="layui-btn layui-btn-sm" lay-event="edit" style="background: #FFB800">  <i class="layui-icon layui-icon-edit"></i>修改</button>

        <button class="layui-btn layui-btn-sm" lay-event="del" style="background: #CC0033">  <i class="layui-icon layui-icon-delete"></i>删除</button>
    </div>
</script>
<script>
    var dd = 0;
    renderMod = {
        addTable: {
            table: {
                cols: [[
                    {type: "checkbox"}
                    ,{field: 'id', title: '设备编号', width: "15%", minWidth: 200}
                    , {field: 'eqSbbh', title: '设备编号', width: "15%", minWidth: 200}
                    , {field: 'eqName', title: '设备名称', minWidth: 150, sort: true}
                    , {field: 'exitNum', title: '既有功能数', minWidth: 150, sort: true}
                    , {field: 'usingNum', title: '使用功能数', minWidth: 150, sort: true}
                    , {field: 'ratio', title: '比率', minWidth: 150, sort: true}
                ]]
                , url: "/config/ratio/showUsing"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        toolFunc:[
                            {
                            tool: "toolbar",
                            type: 2,
                            event: "add",
                            title:"添加",
                            area: ['75%', '60%'],
                            content: "./child/q1add.html"
                        },
                            {
                                tool: "toolbar",
                                event: "del",
                                send:{
                                    url:"/config/ratio/deleteUsing",
                                    name:"ids   ",
                                    par:"id",
                                    type:"DELETE",
                                    reload:true
                                }
                            },

                       /* {
                            before:function(obj,cs){
                                if(cs.data.length !== 1){
                                    putMsg({
                                        alert:"一次只能选中一个设备！！"
                                    });
                                    return false;
                                }else {
                                    console.log(cs.data[0].id)

                                }
                            },
                            event:"edit",
                            tool:"toolbar",
                            type: 2,
                            title: "修改",
                            area:['75%','60%'],
                            content: "./child/q1edit.html",
                            dataUrl:["id"]
                        },*/
                            {
                                // before:function(){
                                //   console.log(ids)
                                // },
                                // title: "table",
                                // event: 'edit',
                                // tool:"toolbar",
                                // type: 2,
                                // content: './child/q1edit.html',
                                // area: ['100%', '100%'],
                                // dataUrl: ["ids"]
                            }
                        ]
                    })
                },
            }
        }
    };
</script>
</body>
</html>
