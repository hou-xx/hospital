<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>配件字典</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .setW{
            width: 80px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <button class="layui-btn layui-btn-sm" lay-event="add" style="background: #003366"> <i class="layui-icon layui-icon-add-1"></i>新增</button>

        <button  class="layui-btn layui-btn-sm" lay-event="edit" style="background: #FFB800">  <i class="layui-icon layui-icon-edit"></i>修改</button>

        <button class="layui-btn layui-btn-sm" lay-event="del" style="background: #CC0033">  <i class="layui-icon layui-icon-delete"></i>删除</button>
    </div>
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane hidden-xs" id="moreBar" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">输入搜索部门</option>
                            <option value="1">CT室</option>
                            <option value="2">核磁公正室</option>
                            <option value="3">摄片室</option>
                            <option value="4">内外导管室</option>
                            <option value="5">心外ICU</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">输入搜索设备</option>
                            <option value="1">CT室</option>
                            <option value="2">核磁公正室</option>
                            <option value="3">摄片室</option>
                            <option value="4">内外导管室</option>
                            <option value="5">心外ICU</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">设备名称</option>
                            <option value="1">脉搏碳氧血氧测量仪</option>
                            <option value="2">光疗设备</option>
                            <option value="3">耳鼻喉综合治疗台(豪华)</option>
                            <option value="4">设备柜</option>
                            <option value="5">监护仪(母婴监护系统主机)</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
                    </div>
                    <a class="layui-btn" style="float: right;margin-right: 30%" lay-event="king" >排名变化</a>
                </form>

            </div>
        </div>
    </div>
</script>

<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type: "checkbox"}
                    ,{field: 'equip_number', title: '设备编号',width:"25%",minWidth: 150}
                    ,{field: 'equip_name', title: '设备名称',width:"25%", minWidth: 150}
                    , {field: 'standby-time', title: '型号规格', minWidth: 150,sort:true}
                    , {field: 'turnon-time', title: '科室', minWidth: 150,sort:true}
                    , {field: 'idling-rate', title: '完好率', minWidth: 150,sort:true}
                    , {field: 'ranking', title: '排名', minWidth: 150, sort: true}
                ]],
                'data':[
                    {
                        "equip_number": "65683289",
                        "equip_name": "CT",
                        "turnon-time": "开机时长",
                        "standby-time": "待机时长",
                        "idling-rate": "空转率",
                        "ranking": "1"
                    }

                ]
                // , url: "/security/pjzd/listFwPjzd"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面的所有数据数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        "toolFunc":[{
                            type: 2,
                            tool: "toolbar",
                            event: "add",
                            content: "./child/pipe_tagadd.html"
                        },{
                            type: 2,
                            tool: "toolbar",
                            title: "排名",
                            area: ['100%','70%'],
                            event: "king",
                            content: "paiming.html"
                        },
                        {
                            type: 2,
                            tool: "toolbar",
                            event: "edit",
                            content: "./child/pipe_tagedit.html",
                            // dataUrl:["pjzdId"]
                        }
                            ,{
                                send:{
                                    id:"table",
                                    filter:"table1",
                                    name:"ids",
                                    event:"del",
                                    url:"/security/pjzd/deleteFwPjzdByIds",
                                    type:"POST",
                                    contentType:"application/json",
                                    par:"pjzdId",
                                    reload:true
                                },
                                tool:"toolbar",
                                event:"del"

                            }
                        ]

                    })
                }
            },
            reSet: {
                url: "/security/pjzd/listFwPjzd",
                type: "reload",
                data: ["pjfl", "pjSzm"],     //搜索框的name
                where: {}

            }
        }
    }
</script>
</body>

</html>
