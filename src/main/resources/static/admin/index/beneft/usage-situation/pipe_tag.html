<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>完好率</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1">
<!--            弹出窗-->
            <button type="button" id="king">排名</button>
        </table>

    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane hidden-xs" id="moreBar" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">输入搜索部门</option>
                            <option value="1">CT室</option>
                            <option value="2">核磁公正室</option>
                            <option value="3">摄片室</option>
                            <option value="4">内外导管室</option>
                            <option value="5">心外ICU</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">输入搜索设备</option>
                            <option value="1">CT室</option>
                            <option value="2">核磁公正室</option>
                            <option value="3">摄片室</option>
                            <option value="4">内外导管室</option>
                            <option value="5">心外ICU</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">设备名称</option>
                            <option value="1">脉搏碳氧血氧测量仪</option>
                            <option value="2">光疗设备</option>
                            <option value="3">耳鼻喉综合治疗台(豪华)</option>
                            <option value="4">设备柜</option>
                            <option value="5">监护仪(母婴监护系统主机)</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


</script>



<script>
    renderMod.addTable ={
        table:{
            cols: [[ //表头
                {field: 'equip_number', title: '设备编号',width:"25%",minWidth: 150}
                ,{field: 'equip_name', title: '设备名字',width:"25%", minWidth: 150}
                , {field: 'turnon-time', title: '科室', minWidth: 150,sort:true}
                , {field: 'standby-time', title: '型号规格', minWidth: 150,sort:true}
                , {field: 'idling-rate', title: '完好率', minWidth: 150,sort:true}
                , {field: 'ranking', title: '排名', minWidth: 150, sort: true}

            ]]
            , height: "full-25"
            , "data": [
                {
                    "equip_number": "65683289",
                    "equip_name": "CT",
                    "turnon-time": "开机时长",
                    "standby-time": "待机时长",
                    "idling-rate": "空转率",
                    "ranking": "1"
                }
                ,{
                    "equip_number": "62583489",
                    "equip_name": "CT",
                    "turnon-time": "开机时长",
                    "standby-time": "待机时长",
                    "idling-rate": "空转率",
                    "ranking": "2"
                }

                    "equip_name": "CT",
                    "turnon-time": "开机时长",
                    "standby-time": "待机时长",
                    "idling-rate": "空转率",
                    "ranking": "3"
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":{
                        tool:"toolbar",
                        title:"数据查找",
                        event:"dataSearch",
                        content:$("#hideXs")
                    }
                })
            }
        },
        date :{
            elem : "#date"
        }
    };
    $('#king').on('click', function(){
        layer.open({
            type: 2
            ,title: '排名'
            ,area: ['100%', '70%']
            ,shade: 0
            ,maxmin: true
            ,content: '/admin/index/beneft/usage-situation/paiming.html'//url
            ,zIndex: layer.zIndex
        });
    });

</script>
