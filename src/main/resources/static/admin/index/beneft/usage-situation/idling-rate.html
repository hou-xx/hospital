<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>空转率</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .setW{
            width: 80px;
        }
    </style>
    <script src="../../../../static/admin/layui/layui.js" charset="utf-8"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">

                    <div class="layui-input-inline">
                        <input type="text" name="startSTime" class="layui-input" id="test6" placeholder="点击选择日期"   readonly="readonly">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="bmSName" lay-filter="select" lay-search="">
                            <option value="">请选择科室</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="eqSName"  lay-search="">
                            <option value="">设备名称</option>
                            <option >脉搏碳氧血氧测量仪</option>
                            <option >光疗设备</option>
                            <option >耳鼻喉综合治疗台(豪华)</option>
                            <option >设备柜</option>
                            <option >监护仪(母婴监护系统主机)</option>
                        </select>
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn" type="button" data-type="search">查找</button>
                    </div>
                    <a class="layui-btn" style="float: right;margin-right: 30%" lay-event="king" >排名变化</a>
                </form>
            </div>
        </div>
    </div>

</script>

<script>
    renderMod = {
        formAction: {
            date: {
                elem:"#test6",
                isInitValue: false,
                type:"date",
                format:"yyyy-MM-dd",
                range:true
            },
            val: {
                filter: "select",
                select: [
                    {

                        text: "bmName",
                        url: "/supervise/bmgl/listBm"
                    }
                ]}
        },
        addTable: {
            table: {
                cols: [[ //表头
                    {field: 'eqCode', title: '设备编号', width: "25%", minWidth: 150}
                    , {field: 'eqJc', title: '设备名称', width: "25%", minWidth: 150}
                    , {field: 'openTimes', title: '开机时长', minWidth: 150, sort: true}
                    , {field: 'workTimes', title: '工作时长', minWidth: 150, sort: true}
                    , {field: 'idleTimes', title: '待机时长', minWidth: 150, sort: true}
                    , {field: 'rating', title: '空转率', minWidth: 150, sort: true}
                    , {field: 'ranking', title: '排名', minWidth: 150, sort: true}
                ]]
                , height: "full-25"
                , url: "/kpi/open/selectOpen"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面的所有数据数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        "toolFunc":[{
                            type: 2,
                            tool: "toolbar",
                            title: "排名",
                            area: ['100%', '70%'],
                            event: "king",
                            content: "./child/idling-ratepm.html"
                        }]
                    })
                }
            },
            reSet: {
                url: "/kpi/open/selectOpenByCon",
                type: "search",
                data: ["startSTime","bmSName", "eqSName"],     //搜索框的name
                where: {}
            }
        }
    }
</script>
</body>
</html>
