<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>功能利用率</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-item{
            margin-top:35px
        }
        span{
            color:#f10214;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="forms">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-4 layui-col-sm-offset1">
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">设备编号<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="eqSbbh" class="layui-input" autocomplete="off"  lay-verify="number">
                    </div>
                </div>
                <label class="layui-form-label">设备名称<span class="sign">*</span></label>
                <div class="layui-input-block"  >
                    <select name="eqName" lay-verify="required" lay-search="" >
                        <option value="">设备名称</option>
                        <option >123</option>
                        <option >456</option>
                        <option >789</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-4 layui-col-sm-offset1">
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <label class="layui-form-label"style="width: 150px">实际临床工作量<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="actualNum" class="layui-input col-sm-10" autocomplete="off"  lay-verify="number">
                    </div>
                </div>
                <label class="layui-form-label"style="width: 150px">预测临床工作量<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="forecastNum" class="layui-input col-sm-10" autocomplete="off"  lay-verify="number">
                </div>

            </div>
            <div class="col-xs-12">
                <div class="layui-form-item">
                    <div class="layui-input-block layui-col-sm-offset9">
                        <button class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    renderMod = {
        formAction:{
            val:{
                filter:"forms",
                get:{
                    url:"/config/ratio/returnForecast",
                    type:"POST",
                    data: ["eqSbbh", "eqName","actualNum","forecastNum"],
                },
            },
            submit: {
                form:{
                    url:"/config/ratio/updateForecast",
                    type:"POST",
                    data: ["eqSbbh", "eqName","actualNum","forecastNum"],
                    done:function(res){
                        if(res.code === 0){
                            layer.alert("提交成功",function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index); //再执行关闭
                                parent.location.reload();
                            })
                        }else {
                            layer.alert("编号重复")
                        }
                    }
                }
            },
        },
    }
</script>

</body>

</html>
