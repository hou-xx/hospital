<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>效率等级设置</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:25px
        }
    </style>
</head>
<body>
<form class="layui-form layui-form-pane" action=""  lay-filter="forms">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>效率等级设置</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-12">
            <div class="layui-form-item">
                <label class="layui-form-label">利用率<span class="sign">*</span></label>
                <div class="layui-input-block">

                    <input type="text" name="using" id="using" class="layui-input"  lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">闲置率<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="idling" id="idling"  class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12  col-sm-12">
            <div class="layui-form-item" style="margin-top:25px;margin-left:-120px;">
                <div class="layui-input-block">
                    <button  id="btn" class="layui-btn" lay-submit="" lay-filter="btn">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </div>
</form>

            //             return {

            //                 "count": res.data.total,//页面的所有数据数
            //             }
            //         }
            //     }
            // },
            reSet: {
                url: "/efficiency/level/updateLevel",
                type: "btn",
                data: ["using", "idling"],     //搜索框的name
                where: {}
            }
        }


    }
</script>
</body>

</html>
