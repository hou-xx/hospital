<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>收入统计</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .setW{
            width: 80px;
        }
        .scorll{
            overflow-x: auto;
            overflow-y: hidden;
        }
        .layui-this {
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <!--<div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>-->
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="scorll">
        <ul class="layui-tab-title">
            <li class=""><a href="./analysis-evaluation.html">直接成本统计</a></li>
            <li class=""><a href="./indirect-cost.html">间接成本统计</a></li>
            <li class="layui-this"><a href="./cevenue-statistics.html">收入统计</a></li>
            <li class=""><a href="./benefit-analysis.html">效益分析表</a></li>
            <li class=""><a href="./benefit-statistics.html">效益评价表</a></li>
        </ul>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="startSTime" class="layui-input" id="date" placeholder="点击选择日期">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">设备名称</option>
                            <option value="1">脉搏碳氧血氧测量仪</option>
                            <option value="2">光疗设备</option>
                            <option value="3">耳鼻喉综合治疗台(豪华)</option>
                            <option value="4">设备柜</option>
                            <option value="5">监护仪(母婴监护系统主机)</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="modules" lay-verify="required" lay-search="">
                            <option value="">部门名称</option>
                            <option value="1">病案室</option>
                            <option value="2">病案质控室</option>
                            <option value="3">B超室</option>
                            <option value="4">病房临床检验室</option>
                            <option value="5">病房消化内镜室</option>
                            <option value="6">保健科全科医学病区</option>
                            <option value="7">保健科门诊</option>
                            <option value="8">病理科</option>
                            <option value="9">变态反应（哮喘）门诊</option>
                            <option value="10">保卫处</option>
                            <option value="11">肠道检验室</option>
                            <option value="12">病房消化内镜室</option>
                            <option value="13">产房</option>
                            <option value="14">产科二病区</option>
                            <option value="15">产科门诊</option>
                            <option value="16">产科三病区</option>
                            <option value="17">产科一病区</option>
                            <option value="18">产前筛查实验室</option>
                            <option value="19">CT室</option>
                            <option value="20">创伤骨科病房</option>
                        </select>
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo1">查找</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>


<script>
    renderMod.addTable ={
        table:{
            cols: [[ //表头
                {field: 'bmName', title: '部门名称', minWidth: 100}
                , {field: 'eqName', title: '设备名称', minWidth: 100}
                , {field: 'jcs', title: '检查室', minWidth: 100}
                , {field: 'eqNum', title: '院内编号', minWidth: 180}
                , {field: 'eqXh', title: '设备型号', minWidth: 120}
                , {field: 'mzsr', title: '门诊收入', minWidth: 100,sort:true}
                , {field: 'kjxmsr', title: '科教项目收入', minWidth: 120,sort:true}
                , {field: 'zysr', title: '住院收入', minWidth: 100,sort:true}
                , {field: 'qtsr', title: '其他收入', minWidth: 100,sort:true}
                , {field: 'zj', title: '总计', minWidth: 120,sort:true}
            ]]
            , height: "full-25"
            ,url:"/benefical/sbcw/listSr"
            ,method:"POST"
            ,request:{
                pageName : 'pageNum',
                limitName : 'pageSize'
            }
            ,parseData: function(res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count":res.data.size,
                    "data": res.data.list //解析数据列表
                }
            }
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":{
                        tool:"toolbar",
                        title:"数据查找",
                        event:"dataSearch",
                        content:$("#hideXs")
                    }
                })
            }
        },reSet:{
            url:"/benefical/sbcw/listSrByX",
            type:"search",
            data:["bmNameByx","eqNameByx"],
            dat:["#date","kssj","jssj"]//日期元素 开始时间名 结束时间名 分隔符（均可空，默认值： #date bTime eTime ~ ）
        }
    };
    renderMod.formAction= {
        date: {
            elem:"#date",
                isInitValue: false,
                type:"date",
                format:"yyyy-MM-dd",
                range:true
        },
    }
</script>
</body>

</html>
