<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备收入科目预设-添加</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <!--        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>设备收入科目预设</legend>
        </fieldset>-->
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">科室选择<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="bmName" class="layui-input col-sm-10" readonly>
                    <button class="layui-btn col-sm-2" style="margin: 0" id="selectRoom">选择</button>
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">设备选择</label>
                <div class="layui-input-block">
                    <input type="text" name="eqName" class="layui-input col-sm-10" readonly>
                    <button class="layui-btn col-sm-2" style="margin: 0" id="selectEquip">选择</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">日期选择<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">诊疗例次</label>
                <div class="layui-input-block">
                    <input type="text" name="qjlc" autocomplete="" placeholder="请输入" class="layui-input">
                </div>
            </div>

        </div>
    </div>

    <div class="layui-row">
        <div class="col-xs-12 padRight">
            <div class="layui-form-item" pane   style="margin-bottom:-10px;">
                <label class="layui-form-label col-xs-12">收入明细项</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm addi" id="addNew" data-id="table"><i class="fas fa-plus"></i>&nbsp;添加</button>
                    <button class="layui-btn layui-btn-danger layui-btn-sm deli" id="delNew" data-id="table"><i class="fas fa-trash-alt"></i>&nbsp;删除</button>
                </div>
            </div>
            <table id="table" lay-filter="table1"></table>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <button class="layui-btn" style="margin: 20px 20px;float: right" lay-submit="" lay-filter="save">保存</button>
            </div>
        </div>
    </div>
</form>

<script>
    formData = {};
    renderMod = {
        form:{
            date:{
                elem:"#date"
            },
            submit:{
                before:function(param){
                    var tv = getTableValue("table");
                    if (doJudg({
                        "undefined": [formData.bm, formData.eq],
                        0: [tv]
                    })){
                        putMsg({
                            alert: "无法提交空数据！"
                        });
                        return false;
                    }
                    return param = {
                        1: formData.bm[0].bmId,
                        2: formData.eq[0].eqId,
                        3: tv
                    };
                },
                form:{
                    url: "/benefical/gxsr/insertSr",
                    type: "POST",
                    contentType:"application/json",
                    data: ["bmName", "eqName", "kmSj","qjlc"],
                    param: {
                        1: "bmId",
                        2: "eqId",
                        3: "kmNameAndValue"
                    },
                    reload:'parent'
                }
            }
        },
        addTable :{
            table:{
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'kmName1', title: '科目',minWidth: 150}
                    ,{field: 'kmValue1', title: '金额', minWidth: 150}
                    ,{field: 'kmNum1', title: '金额', minWidth: 150}
                ]]
                ,toolbar:false
                , page:false
                , height: "200"
                , data: []
                , text:{
                    none:"请点击上方按钮添加数据！"
                }
            }
        },
        bind: {
            addItem: {
                elem: "#addNew",
                url: "./equipmentincome-add-add.html?vg=sdsd&v=j",
                area:"min"
            },
            delItem: " #delNew",
            selectItem: [
                {
                    elem: "#selectEquip",
                    cb: "/benefical/select/listSelectCols",
                    db: "/benefical/select/listSelect",
                    name: "dtdt",
                    key: "eq",
                    se:"/eq/eqSe",
                    data:formData
                },
                {
                    elem: "#selectRoom",
                    cb: "/benefical/select/listSelectCols",
                    db: "/benefical/select/listSelect",
                    name: "dtdt",
                    key: "bm",
                    se:"/supervise/bmgl/bmSe",
                    data:formData
                }
            ]
        }
    };
</script>
</body>

</html>
