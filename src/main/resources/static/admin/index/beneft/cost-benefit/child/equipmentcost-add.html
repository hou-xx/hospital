<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备成本科目预设录入-添加</title>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../../static/admin/css/all.min.css"/>
    <script src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item" style="margin:20px 0;">
                <button class="layui-btn layui-btn-warm col-xs-12 col-sm-2">保存</button>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>成本科目预设录入</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">科室选择<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">选择预览</label>
                <div class="layui-input-block">
                    <input type="text" name="bmName" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">设备选择</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">选择预览</label>
                <div class="layui-input-block">
                    <input type="text" name="bmName" class="layui-input" readonly>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">日期选择<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" class="layui-input">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="col-xs-12 padRight">
            <div class="layui-form-item" pane   style="margin-bottom:-10px;">
                <label class="layui-form-label col-xs-12">成本明细项</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="addNew"><i class="fas fa-plus"></i>&nbsp;添加</button>
                    <button class="layui-btn layui-btn-danger layui-btn-sm"><i class="fas fa-trash-alt"></i>&nbsp;删除</button>
                </div>
            </div>
            <table id="table" lay-filter="table1"></table>
        </div>
    </div>

</form>

<script>
    renderMod = {
        form:{
            date:{
                elem:"#date"
            }
        },
        addTable :{
            table:{
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'kmName', title: '科目',minWidth: 150}
                    ,{field: 'kmValue', title: '金额', minWidth: 150}
                ]]
                ,toolbar:false
                , page:false
                , height: "200"
                , data: []
                , done: function (obj) {

                }
            }
        },
        btn:[
            {
                elem:"#addNew",
                func:function(){
                    window.varGlobalnewData = {};
                    layOpen({
                        type:2,
                        title:"添加数据",
                        content:"./equipmentcost-add-add.html?vg=sdsd&v=j",
                        area:["300px","400px"],
                        end:function(){
                            var res = tempValue("sdsd","j",null);
                            layui.use('table',function(){
                                var table = layui.table;
                                var oData =  table.cache["table"];//获取表格所有数据
                                oData.push(res);
                                //重新渲染表格
                                table.reload('table',{
                                    data : oData
                                });
                            });
                        }
                    });
                    return false;
                }
            }
        ]
    };

</script>
</body>

</html>
