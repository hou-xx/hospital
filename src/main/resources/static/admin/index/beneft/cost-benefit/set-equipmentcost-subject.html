<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备成本科目预设</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs" lay-event="add"><i class="fas fa-plus"></i></a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="visible-xs" id="check">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input class="layui-input" name="bmNameByx" placeholder="部门名称">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input class="layui-input" name="eqNameByx" placeholder="设备名称">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10" align="center">
                        <button class="layui-btn" data-type="reload">查找</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">编辑</a>
</script>

<script>
    renderMod = {
        table: {
            table: {
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'bmName', title: '部门名称', width: "30%", minWidth: 150}
                    , {field: 'eqName', title: '设备名称', width: "30%", minWidth: 150}
                    , {field: 'eqXh', title: '设备型号', width: "25%", minWidth: 150}
                    , {fixed: 'right', minWidth: 80, align: 'center', toolbar: "#bar"}
                ]]
                , height: "full-25"
                , url: "/benefical/cbxySz/listCbxySz"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.count,//页数据数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc(
                        {
                            "obj": obj,
                            "toolFunc": [{
                                tool: "toolbar",
                                title: "添加",
                                type: 2,
                                event: "add",
                                content: "./child/equipmentcost-add.html"
                            },
                                {
                                    type: 2,
                                    title: "编辑",
                                    event: "edit",
                                    content: "./child/equipmentcost-edit.html",
                                    dataUrl: ["eqid"]
                                }
                            ]
                        })
                }
            },
            reSet: {
                url: "/benefical/cbxySz/listCbxySzByX",
                type: "reload",
                method: "POST",
                data: ["bmNameByx", "eqNameByx"]
            }
        }
    };
</script>
<script>

</script>
</body>

</html>
