<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>成本科目预设编辑</title>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../../static/admin/css/all.min.css"/>
    <script src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            padding: 8px 10px !important;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="form">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>成本科目预设</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">科室名称</label>
                <div class="layui-input-block">
                    <input type="text" name="bmName" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备名称</label>
                <div class="layui-input-block">
                    <input type="text" name="eqName" class="layui-input" readonly>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">日期选择</label>
                <div class="layui-input-block">
                    <input type="text" name="kmSj" id="date" lay-verify="date" disabled autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="col-xs-12 padRight">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label col-xs-12" style="margin-bottom:-10px;">成本明细项</label>
                <div class="layui-input-block">
                    <table id="table" lay-filter="table1"></table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="save">保存</button>
            </div>
        </div>
    </div>
</form>

<script>
    renderMod = {
        form: {
            val: {
                filter: "form",
                dateName: "kmSj",
                get: {
                    url: "/benefical/gxcb/showSbCb",
                    type: "POST",
                    data: {aId: $.getUrlParam("id")}
                }
            },
            submit: {
                filter: "save",
                form: {
                    url: "/benefical/gxcb/showSbCb",
                    type: "post",
                    data: window.varGlobal3e,
                    success: function (res) {
                        if (res.code === 0) {
                            layer.msg("保存成功了！");
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                            window.varGlobal3e = undefined;//销毁全局变量释放内存
                        }
                    }
                }
            }
        },
        table: {
            table: {
                cols: [[ //表头
                    {field: 'kmName', title: '科目', minWidth: 150}
                    , {field: 'kmValue', title: '金额', edit: 'text', minWidth: 150}
                ]]
                , height: 150
                , page: false
                , toolbar: false
                , url: "/benefical/gxcb/showSbCb"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {
                    aId: $.getUrlParam("id")
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    allData = res.data.data;
                    console.log(allData);
                    //window.varGlobal3e = res.data.data;//创建全局变量，便于存取值
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.count,//页数据数
                        "data": res.data.data//解析数据列表
                    }
                }
                , done: function (obj) {
                    console.log(obj.data);
                    tableFunc({
                        "obj": obj,
                        "tableEdit": {
                            filter: "table1",
                            date:obj.data
                        }
                    })
                }

            }
        }
    }
</script>
</body>

</html>
