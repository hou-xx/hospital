<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>成本科目预设编辑</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            padding: 8px 10px !important;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="form">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>成本科目预设</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">科室名称</label>
                <div class="layui-input-block">
                    <input type="text" name="bmName" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备名称</label>
                <div class="layui-input-block">
                    <input type="text" name="eqName" class="layui-input" readonly>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">日期</label>
                <div class="layui-input-block">
                    <input type="text" name="kmSj" id="date" lay-verify="date" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12 padRight">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label col-xs-12" style="margin-bottom:-10px;">成本明细项</label>
                <div class="layui-input-block">
                    <table id="table" lay-filter="table1"></table>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <button class="layui-btn layui-btn-fluid layui-btn-warm" id="closeThis">关闭</button>
        </div>
    </div>
</form>

<script>
    renderMod = {
        form: {
            val: {
                filter: "form",
                dateName: "kmSj",
                get: {
                    url: "/benefical/gxcb/showSbCb",
                    type: "POST",
                    data: {aId: $.getUrlParam("id")}
                }
            }
        },
        table: {
            table: {
                cols: [[ //表头
                    {field: 'kmName', title: '科目', minWidth: 150}
                    , {field: 'kmValue', title: '金额', edit: 'text', minWidth: 150}
                ]]
                , height: 150
                , page: false
                , toolbar: false
                , url: "/benefical/gxcb/showSbCb"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {
                    aId: $.getUrlParam("id")
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页数据数
                        "data": res.data.data//解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        "tableEdit": {
                            filter: "table1",
                            tip: "金额",
                            func: function (val) {
                                subUp({
                                    url: "/benefical/gxcb/updateSbCb",
                                    data: {aId: $.getUrlParam("id"), kmValue: val},
                                    method: "POST",
                                    success: function (res) {
                                        if (res.code === 0) {
                                            layer.msg("保存成功！")
                                        } else {
                                            layer.msg("保存失败！")
                                        }
                                    }
                                })
                            }
                        }
                    })
                }

            }
        },
        btn:[
            {
                elem:"#closeThis",
                func:function(){
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                }
            }
        ]
    }
</script>
</body>

</html>
