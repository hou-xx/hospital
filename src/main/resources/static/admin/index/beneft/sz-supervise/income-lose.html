<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>收入流失分析</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        body{
            background-color: #f2f2f2;
        }
        .layui-inline{
            width:140px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select>
                            <option disabled>日期类型</option>
                            <option selected>日</option>
                            <option>月</option>
                            <option>年</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="date" id="date" class="layui-input">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="bmId" lay-filter="bmId">
                            <option value="">全部科室</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="" autocomplete="off" class="layui-input" placeholder="品名拼音码">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo1"><i class="layui-icon layui-icon-search"></i>查询</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>


<script>
    renderMod={
        form: {
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "bmId",
                        ids: "bmId",
                        text: "bmName",
                        url: "/department/showList"
                    }
                ]
            }
        }
    };
    renderMod.addTable ={
        table:{
            cols: [[ //表头
                {field: 'use-depart', title: '使用科室', minWidth: 200}
                , {field: 'authorized_depart', title: '设备编号', minWidth: 200,sort:true}
                , {field: 'authorized_depart', title: '设备名称', minWidth: 200}
                , {field: 'model', title: '型号', minWidth: 200}
                , {field: 'model', title: '工作单位', minWidth: 200,sort:true}
                , {field: 'model', title: '实际工作量', minWidth: 200,sort:true}
                , {field: 'authorized_depart', title: '收费工作量', minWidth: 200,sort:true}
            ]]
            , height: "full-25"
            , "data": [
                {
                    "authorized_person":"",
                    "authorized_depart":"",
                    "model":"",
                    "use-depart":"",
                    "work_sj":"",
                    "charge":"",
                    "shoufei":'',
                    "loufei":''
                },{
                    "authorized_person":"",
                    "authorized_depart":"",
                    "model":"",
                    "use-depart":"",
                    "work_sj":"",
                    "charge":"",
                    "shoufei":'',
                    "loufei":''
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":{
                        tool:"toolbar",
                        title:"数据查询",
                        event:"dataSearch",
                        content:$("#hideXs")
                    }
                })
            }
        },
        date:{
            elem:'#date'
        },

    }
</script>
</body>

</html>
