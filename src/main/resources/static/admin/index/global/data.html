<head>

          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <form class="layui-form layui-form-pane maxCont" id="search" action="">
        <div class="layui-inline xs-100 mar10-0 pad0-10" style="margin-right:10px;">
            <a class="layui-btn layui-btn-warm" lay-event="setThisData">选定数据</a>
        </div>
        <div class="DiyDom" id="diyDOM">
            <!--<div class="layui-inline mar10-0">
                <input class="layui-input" name="search" placeholder="搜索....">
            </div>
            <div class="layui-input-inline mar10-0" align="center">
                <button class="layui-btn" data-type="reload">搜索</button>
            </div>-->
        </div>


    </form>
</script>

<script>
    var $url_cols= $.getUrlParam("cb") || "",//表头链接
        $url_data= $.getUrlParam("db") || "",//表格数据获取链接
        $url_search= $.getUrlParam("se") || "",//表格搜索相关数据获取链接
        $key = $.getUrlParam("key") || "",//页面判断参数
        $name = $.getUrlParam("vg") || "",
        $value = $.getUrlParam("v") || $key,
        colsData = [],//表头判断
        searchDom=$("#diyDOM"),//搜索数据DOM
        searchParam=false;//搜索参数,false不使用
    if($url_search === "undefined"){
        $url_search = ""
    }
    if($value === "undefined"){
        $value = $key
    }
    if(doJudg({
        "00":[$url_cols,$url_data,$key,$name]
    })){
        putMsg({
            alert:"页面调用错误，操作无法进行！",
            error:"URL参数传递错误！",
            log:{
                cb:$url_cols,
                db:$url_data,
                key:$key,
                name:$name
            }
        });
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    }
    subUp({
        url: $url_cols,
        type: "POST",
        data: {key: $key},
        success: function (res) {
            if(res.code !== 0){
                putMsg({
                        alert:"数据获取失败，请重试！"
                    });
                return false;
            }
            //console.log("===SUBUP===");
            //console.log(res);
            //判断是否为二重数组，是则直接使用，否则嵌套一层数据
            if(Type(res.data.list[0]) === "array"){
                colsData =res.data.list;
            }else{
                colsData.push(res.data.list);
            }
            //console.log($url_cols);
            //console.log(JSON.stringify(colsData));
            //未填写se参数则代表使用默认条件
            if($url_search !== ""){
                subUp({
                    url:$url_search,
                    type:"POST",
                    data:{key:$key},
                    async:false,//同步
                    success:function(res){
                        searchDom.html(res.data.list.dom);
                        searchParam = res.data.list.data;
                    }
                })
            }

            renderMod = {
                table: {
                    table: {
                        cols: colsData
                        , defaultToolbar: []
                        , url: $url_data
                        , method: "POST"
                        , request: {
                            pageName: 'pageNum',
                            limitName: 'pageSize'
                        }
                        , where: {
                            key: $key
                        }
                        , parseData: function (res) { //res 即为原始返回的数据
                            return {
                                "code": res.code, //解析接口状态
                                "msg": res.msg, //解析提示文本
                                "count": res.data.total,//页数据数
                                "data": res.data.list //解析数据列表
                            }
                        }
                        , done: function (obj) {
                            //console.log(obj);
                            console.log("===obj");
                            console.log($value);
                            tableFunc({
                                "obj": obj,
                                "toolFunc": [
                                    {
                                        tool: "toolbar",
                                        event: "setThisData",
                                        layOpen: false,
                                        func: function (obj, cs) {
                                            console.log("ccc====");
                                            console.log($value);
                                            layui.sessionData($name, {
                                                key: $value,
                                                value: cs.data
                                            });
                                            /*layui.sessionData("c1", {
                                                key: $value,
                                                value: cs.data
                                            });*/
                                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                            parent.layer.close(index); //再执行关闭
                                        }
                                    }
                                ]
                            })
                        }
                    },
                    reSet:searchParam
                }
            };
        }
    })

</script>
</body>

</html>
