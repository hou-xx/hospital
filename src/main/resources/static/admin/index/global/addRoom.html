<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>添加科室</title>
    <link rel="stylesheet" type="text/css" href="../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../static/admin/css/all.min.css"/>
    <script src="../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <form class="layui-form layui-form-pane maxCont" action="">
        <div class="layui-inline xs-100 mar10-0 pad0-10" style="margin-right:10px;">
            <a class="layui-btn layui-btn-warm" lay-event="setThisData">选定数据</a>
        </div>
        <div class="layui-inline mar10-0">
            <input class="layui-input" name="search" placeholder="搜索....">
        </div>
        <div class="layui-input-inline mar10-0" align="center">
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
    </form>
</script>
<script id="timeFormat" type="text/html">
    //日期转换
    {{#
    var time ="";
    layui.use('util',function(){
    var util = layui.util;
    time = layui.util.toDateString(new Date(d.kmSj).getTime(),"yyyy-MM-dd");
    });
    return time;
    }}
</script>

<script>
    renderMod = {
        table: {
            table: {
                cols: [[
                    {type: "radio"}
                    , {field: 'kmName', title: '科目名称', minWidth: 150}
                ]]
                , defaultToolbar: []
                , url: "/benefical/account/listCbAccount"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页数据数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        "obj": obj,
                        "toolFunc": [
                            {
                                tool: "toolbar",
                                event: "setThisData",
                                layOpen: false,
                                func: function (obj, cs) {
                                    //cs:data->array(所有选定数据的集合) isAll->Boolean(是否选中所有数据)
                                    layui.sessionData('dtdt', {
                                        key: "timeData",
                                        value: cs.data
                                    });
                                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                    parent.layer.close(index); //再执行关闭
                                }
                            }
                        ]
                    })
                }
            }
        }
    };
</script>
</body>

</html>
