<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css"/>
    <script src="/static/admin/layui/layui.js"></script>
    <style>
        button[disabled] {
            background: #f3f3f3;
            color: #a3a3a3;
            cursor: no-drop;
        }
    </style>
</head>

<body>
<div class="layui-container mHeight">
    <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm4 layui-col-md2" style="margin-top:5px;">
            <img src="/static/admin/images/footerlogo.png" alt="">
        </div>
    </div>
</div>
<div class="layui-row backbg">
    <div class="layui-container">
        <div class="bgs layui-col-lg-offset7 layui-col-lg4 layui-col-xs12">
            <div class="right layui-col-xs12">
                <form class="layui-form">
                    <h1>用户登录</h1>
                    <input type="text" placeholder="用户名" name="userName" lay-verify="required" autocomplete="off">
                    <input type="password" placeholder="密码" name="userPwd" lay-verify="required" autocomplete="off">
                    <button class="subLogin" lay-submit lay-filter="login" id="check-btn">登录</button>
                    <p>* 初始账号，用户名和密码均为员工号</p>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="layui-container mHeight">
    <div class="layui-row">
        <p>Copyright © 2019 版权所有</p>
    </div>
</div>
</body>
<script type="text/javascript">
    layui.use(['form','jquery'], function () {
        var form = layui.form,
            $ = layui.jquery,
            layer = layui.layer;
        layui.sessionData("rl",null);
        form.on('submit(login)', function (data) {
            var $ser = data.field,that = $(this);
            console.log($(this));
            that.attr("disabled","");
            that.text("正在登陆");
            //console.log($ser);
            $.ajax({
                url: "/hospital/submit",
                type: "POST",
                data: $ser,
                async:false,
                success: function (info) {
                    //console.log("LOGIN",info);
                    //登陆成功跳转页面
                    if (info.code === 0) {
                        layui.sessionData("rl",{
                            key:"sr",
                            value:info.data.rightList
                        });
                        layui.sessionData("rl",{
                            key:"emp",
                            value:info.data.emp
                        });
                        layui.sessionData("rl",{
                            key:"glo",
                            value:info.data.logos
                        });
                        layui.sessionData("pageLock",null);
                        window.locked = false;
                        setTimeout(function () {
                            top.location.href = "./index.html";
                        }, 1000);
                        //显示登陆成功
                        layer.msg("欢迎您  " +info.data.role+" ，即将跳转至首页！");
                    }else{
                        layer.msg("登陆失败，请重试！");
                        console.log(info);//打印错误信息，调试用，可注释
                    }
                    that.removeAttr("disabled");
                    that.text("登陆");
                },error:function(info){
                    layer.msg("登陆出错，请重试！");
                    console.log(info);//打印错误信息，调试用，可注释
                    that.removeAttr("disabled");
                    that.text("登陆");
                }
            });
            return false;
        });

        //回车键触发提交
        $(document).keydown(function(event){
            if (event.keyCode === 13 && $("#check-btn").attr("disabled") === undefined) {
                $("#check-btn")[0].click();
            }
        })
    });

</script>
</html>
