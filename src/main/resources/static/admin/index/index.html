<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>医疗设备智能管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/home.css"/>
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/admin/js/basic.js"></script>
</head>
<body>
<div id="begin"></div>
<script>markPage();</script>
<div class="main-layout" id='main-layout'>
    <!--侧边栏-->
    <div class="main-layout-side">
        <!--LOGO-->
        <div class="m-logo">
            <img src="/" alt="LOGO">
        </div>
        <!--site Map-->
        <div class="map_site">
            位置：首页
        </div>
        <!--左侧主列表-->
        <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="leftNav" id="main_nav_list">

        </ul>
    </div>
    <!--右侧内容-->
    <div class="main-layout-container">
        <!--顶部内容-->
        <div class="main-layout-header">
            <!--菜单折叠按钮-->
            <div class="menu-btn menu-btn1" id="hideBtn" style="width: 40px;">
                <a href="javascript:void(0);">
                    <i class="fas fa-bars" id="sbars"></i>
                </a>
            </div>
            <!--顶部导航-->
            <div class="menus">
                <div class="layui-nav">
                    <div class="menus_con">
                    </div>
                </div>
            </div>
            <!--用户信息及操作-->
            <div class="info1">
                <div class="hidden-lg info">
                    <i class="fas fa-info"></i>
                </div>
                <ul class="layui-nav conts" lay-filter="rightNav" style="margin-right:20px;">
                    <li class="layui-nav-item items1" title="首页">
                        <a href="javascript:;" data-text="首页"  id="goHome">
                            <i class="fas fa-fas fa-home"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item items1" title="锁定">
                        <a href="javascript:;" id="lockSys" data-text="系统锁定">
                            <i class="fas fa-lock"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item items1">
                        <a href="javascript:" style="padding:0 10px;overflow:hidden;">
                            <img src="/static/admin/images/man.png" class="user_head" alt="用户头像">
                            <p class="names">
                                <span class="h_name"></span>
                                <span class="h_room"></span>
                            </p>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;" data-url="./global/info.html" data-id='x222' data-text="信息管理">信息管理</a>
                            </dd>
                            <dd><a href="javascript:" class="quit">退出</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <!--主体内容-->
        <div class="main-layout-body">
            <!--标签切换-->
            <div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true" style="background:#fff;">
                <!--固定标签页-->
                <ul class="layui-tab-title navs">//55
                    <li class="layui-this welcome" id="refresh_home">系统主页</li>
                </ul>
                <!--右侧折叠副列表-高宽度-->
                <div class="lg_tools visible-lg">
                    <ul class="cts_list lg_cts2">

                    </ul>
                </div>
                <!--右侧折叠副列表-低宽度-->
                <div class="tools layui-hide-lg">
                    <div class="tools_more" title="点击固定/解除">
                        <i class="fas fa-th-large"></i>
                    </div>
                    <!--动态列表-->
                    <ul class="cts_list cts2">

                    </ul>
                </div>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show" style="background:#f5f5f5;">
                        <!--内容页-->
                        <iframe src="welcome.html" width="100%" height="100%" name="iframe" scrolling="auto"
                                class="iframe" framborder="0" id="home"></iframe>
                        <!--end-->
                    </div>
                    <!--公司LOGO-->
                    <div class="com_logo hidden-xs">
                        <div class="com_bg">
                            <img src="/static/admin/images/com_logo.png" alt="至悦信息科技">
                            <p>医疗设备数字化管理产品和服务的开创者 领航者</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--遮罩-->
    <div class="main-mask"></div>
    <!--页面锁定-->
    <div class="hide" id="lock">
        <form class="layui-form" action="">
            <div class="container" style="margin-top:20%">
                <div class="row">
                    <div class="bg" style="width:300px;margin: 0 auto;">
                        <h1 style="text-align: center;margin-bottom: 20px;">系统已锁定</h1>
                        <input type="text" id="uKey" lay-verify="required" placeholder="账户密码" autocomplete="off"
                               class="layui-input">
                        <button class="layui-btn layui-btn-normal btn layui-btn-fluid" lay-filter="login"
                                id="check-btn" style="margin-top: 20px;">解锁
                        </button>
                        <span> </span>
                        <button class="layui-btn layui-btn-warm btn layui-btn-fluid quit" style="margin-top: 20px;">
                            登出
                        </button>
                    </div>

                </div>
            </div>

        </form>
    </div>
</div>
<script src="/static/admin/js/main.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/admin/js/nav_shiro.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/admin/js/home.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
