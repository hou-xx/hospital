<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>公共信息</title>
    <link rel="stylesheet" type="text/css" href="../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/admin/css/admin.css"/>
    <script src="../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../static/admin/js/jquery-1.11.3.min.js"></script>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<div id="tips">

</div>

<script type="text/html" id="toolBar">
    检索：
    <div class="layui-inline">
        <input class="layui-input" name="search" id="test-table-demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
</script>
<script src="../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#table'
            , page: true //开启分页
            , toolbar: '#toolBar'
            , limit: 15
            , height: 'full-25'
            , title: '数据表'
            , minWidth: 1200
            , cols: [[ //表头
                {type:"checkbox"}
                , {field: 'wjmc', title: '文档名称',width:"50%", minWidth: 150}
                , {field: 'scr', title: '上传人', minWidth: 150, sort: true}
                , {field: 'scrq', title: '上传日期', minWidth: 150}
            ]]
            ,url:"http://localhost:8080/ggxz/listGgxzs"
            ,request:{
                pageName : 'pageNum',
                limitName : 'pageSize'
            }
            ,parseData: function(res) { //res 即为原始返回的数据
            return {
                "code": res.code, //解析接口状态
                "msg": res.msg, //解析提示文本
                "data": res.data.list //解析数据列表
            }
        },

        text: {
                none: "暂时还没有数据哦！"
            }, done: function (obj) {

            }
        });


    });
</script>
</body>



</html>
