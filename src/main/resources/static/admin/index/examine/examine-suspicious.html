<script>
    formData={};
    renderMod={
        form:{
            val:{
                filter:"forms",
                get:{
                    url:"/security/blsj/selectFwBlsjById",
                    type:"GET",
                    data:{id:$.getUrlParam('id')}
                }
            }
        },
        btn:[{
            elem:"#agree",
            func:function () {
                subUp({
                    url:"/security/blsj/updateFwBlsjStatus",
                    type:"POST",
                    data:{
                        id:$.getUrlParam("id"),
                        taskId:$.getUrlParam("taskId"),
                        status:"1"
                    },
                    success:function (data) {
                        if(data.code == 0){
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index);
                        }else {
                            alert(data.msg);
                        }

                    }
                })
            }
        },{
            elem:"#disagree",
            func:function () {
                subUp({
                    url:"/security/blsj/updateFwBlsjStatus",
                    type:"POST",
                    data:{
                        id:$.getUrlParam("id"),
                        taskId:$.getUrlParam("taskId"),
                        status:"2"
                    },
                    success:function (data) {
                        if(data.code == 0){

                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index);
                        }else {
                            alert(data.msg);
                        }

                    }

            }
        }]
