<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加记录</title>
    <link rel="stylesheet" href="../../static/admin/layui/css/layui.css">
    <script src="../../static/admin/js/basic.js"></script>
    <script src="../../static/admin/layui/layui.js"></script>
    <script src="../../static/admin/js/renderMod.js"></script>

</head>
<body>


<form class="layui-form" action="">
    <div class="layui-container">

        <div class="layui-row laycol-space50">
            <!--布局1-->
            <div class="layui-col-md6">
                <!--                        合同编号-->
                <div class="layui-form-item">
                    <label class="layui-form-label">合同编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <!--                        包装箱号-->
                <div class="layui-form-item">
                    <label class="layui-form-label">包装箱号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <!--                        箱内设备-->
                <div class="layui-form-item">
                    <label class="layui-form-label">箱内设备</label>
                    <button type="button" class="layui-btn-sm">从合同中选择</button>
                </div>
                <!--                        主设备产地-->
                <div class="layui-form-item">
                    <label class="layui-form-label">主设备产地</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">深圳</option>
                            <option value="3">广州</option>
                            <option value="4">长沙</option>
                        </select>
                    </div>
                </div>
                <!--                        供应商-->
                <div class="layui-form-item">
                    <label class="layui-form-label">供应商</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <!--                        体积(m³)-->
                <div class="layui-form-item">
                    <label class="layui-form-label">体积(m³)</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <!--                        货物价值-->
                <div class="layui-form-item">
                    <label class="layui-form-label">货物价值</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <!--                        重量(kg)-->
                <div class="layui-form-item">
                    <label class="layui-form-label">重量(kg)</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <!--                        防倾斜运输标识-->
                <div class="layui-form-item">
                    <label class="layui-form-label">防倾斜<br>运输标识</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="1" title="无">
                        <input type="checkbox" name="" title="有">
                        <input type="checkbox" name="" title="未变色">
                        <input type="checkbox" name="" title="已变色">
                    </div>
                </div>

            </div>
            <!--布局2-->
            <div class="layui-col-md6">
                <!--                        单位-->
                <div class="layui-form-item">
                    <label class="layui-form-label">单位</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <!--                        品牌-->
                <div class="layui-form-item">
                    <label class="layui-form-label">品牌</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <!--                        规格-->
                <div class="layui-form-item">
                    <label class="layui-form-label">规格</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <!--                        型号-->
                <div class="layui-form-item">
                    <label class="layui-form-label">型号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <!--                        数量-->
                <div class="layui-form-item">
                    <label class="layui-form-label">数量</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <!--                        包装-->
                <div class="layui-form-item">
                    <label class="layui-form-label">包装</label>
                    <div class="layui-input-block">
                        <input type="radio" name="case" value=木箱 title="木箱">
                        <input type="radio" name="case" value="纸箱" title="纸箱" checked>
                    </div>
                </div>
                <!--                        包装标识标签-->
                <div class="layui-form-item">
                    <label class="layui-form-label">包装标识<br>标签</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <!--                        包装外观-->
                <div class="layui-form-item">
                    <label class="layui-form-label">包装外观</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value=完好 title="完好">
                        <input type="radio" name="sex" value="有残损" title="有残损" checked>
                    </div>
                </div>
                <!--                        提交-->
                <div class="layui-form-item">
                    <button type="button" class="layui-btn" style="float: right">提交</button>
                </div>
            </div>

        </div>

    </div>
</form>


<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });


    layer.open({
        type: 1,
        skin: 'layui-layer-rim', //加上边框
        area: ['420px', '240px'], //宽高
        content: 'html内容'
    });
</script>

</body>
</html>
