<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>提醒信息</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javas cript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">

        <button class="layui-btn layui-btn-sm" lay-event="del" style="background: #CC0033">  <i class="layui-icon layui-icon-delete"></i>批量删除</button>
<!--        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>-->
    </div>
    <div class="hidden-xs" id="moreBar">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-inline">
                <input class="layui-input" name="search" placeholder="" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
            </div>
        </form>
    </div>
</script>


<script>
    renderMod.addTable ={
        table:{
            cols: [[ //表头
                {type:"checkbox"}
                , {field: 'reminder-classify', title: '提醒类别', width:'30%', minWidth: 150}
                , {field: 'cutoff-time', title: '提醒截止时间', minWidth: 150,sort: true}
                , {field: 'reminder-times', title: '已提醒次数', minWidth: 150,sort:true}
                , {field: 'last-reminder', title: '上次提醒时间', minWidth: 150,sort: true}
            ]]
            , "data": [
                {
                    "reminder-classify":"",
                    "cutoff-time":"",
                    "reminder-times":"",
                    "last-reminder":""
                },{
                    "reminder-classify":"",
                    "cutoff-time":"",
                    "reminder-times":"",
                    "last-reminder":""
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "addMsg":2,
                    "addLink":"table1"
                })
            }
        }
    }
</script>
</body>

</html>
