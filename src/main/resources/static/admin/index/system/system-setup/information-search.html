<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备信息查询</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="test"></table>
    </div>
</div>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" layui-event="detail">查看</a>
</script>
<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="hidden-xs" id="moreBar">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-inline">
                <input class="layui-input" name="search" placeholder="科室名称" autocomplete="off">
            </div>
            <div class="layui-inline">
                <input class="layui-input" name="search" placeholder="设备名称拼音码" autocomplete="off">
            </div>
            <div class="layui-inline">
                <input class="layui-input" name="search" placeholder="设备编码" autocomplete="off">
            </div>
            <div class="layui-inline">
                <input class="layui-input" name="search" placeholder="资产编码" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" data-type="serch">查找</button>
            </div>
        </form>
    </div>
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox: true, fixed: true}
                    , {field: 'bmName', title: '部门', minWidth: 100}
                    , {field: 'eqSbbh', title: '设备编号', minWidth: 150}
                    , {field: 'eqZcbh', title: '资产编号', minWidth: 150}
                    , {field: 'eqName', title: '设备名称', minWidth: 150}
                    , {field: 'eqXh', title: '型号', minWidth: 80}
                    , {field: 'eqGg', title: '规格', width: 150}
                    , {field: 'eqQysj', title: '启用日期', width: 150}
                    , {title: '操作', toolbar: '#bar', align: "center"}
                ]]
                , url: "http://localhost/eq/listShowEqs"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
             /*   , where: {
                    bmId: ""

                }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {

                }
            },

            reSet:{
                url:"eq/listEqByX",
                type:"serch",
                where: {

                }

            }

        }



    }


</script>
</body>
</html>
