<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>卫标已关联设备</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline {
            width: 150px;
        }

        .layui-field-title {
            margin-top: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="detail">接触卫标分类</a>
    </div>
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="" lay-filter="form">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                       <input type="text" class="layui-input" placeholder="全部科室" autocomplete="" >
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10" pane>
                        <input type="text" class="layui-input" autocomplete="" placeholder="设备名称">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo1" data-type="reload">
                            查找
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>


<script>
    renderMod = {
        addTable:{
            table: {
                elem: "#table"
                , height: 'full-75'
                , cols: [[ //表头
                    {checkbox:true}
                    , {field: 'eqBmName', title: '所在科室', minWidth: 100}
                    , {field: 'eqSbbh', title: '设备品名', minWidth: 100}
                    , {field: 'eqName', title: '卫标分类', minWidth: 100}
                    , {field: 'eqYq', title: '品牌', minWidth: 200}
                    , {field: 'eqGg', title: '规格', minWidth: 100}
                    , {field: 'eqGg', title: '型号', minWidth: 150}
                    , {field: 'eqGg', title: '单价', minWidth: 200, sort: true}

                ]]
                , url: "/lifeManage/selectEquipmentAccount"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , where: {}
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count": res.data.size //总数据数
                    }
                }

            }
            , reSet: {
                url: "",
                type: "reload",
                data: ["",""]
            }
            ,form: {
                val: {
                    filter: "form",
                    select: [
                        {
                            filter: "bmId",
                            ids: "bmId",
                            text: "bmName",
                            url: ""
                        }
                    ]
                }
            }
        }
    }
</script>
</body>

</html>
