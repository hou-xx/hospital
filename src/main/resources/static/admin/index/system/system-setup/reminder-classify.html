<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>提醒类别</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javas cript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">

    </div>
    <div class="hidden-xs" id="moreBar">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-inline">
                <input class="layui-input" name="search" placeholder="" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
            </div>
        </form>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">编辑</a>
</script>


<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox: true, fixed: true}
                    , {field: 'txlb', title: '提醒类别', width:'30%', minWidth: 150}
                    , {field: 'txcs', title: '提醒次数', minWidth: 150, sort:true}
                    , {field: 'jgts', title: '间隔天数', minWidth: 150, sort:true}
                ]]
                , url:"/xttx/listTxlb"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                /*   , where: {
                       bmId: ""

                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        "obj": obj,
                        "toolFunc": [
                            {
                                send:{
                                    id:"table",
                                    filter:"table1",
                                    name:"eqIds",
                                    event:"del",
                                    url:"/eq/delEq",
                                    type:"POST",
                                    par:"eqId",
                                    reload:true,
                                    reTable:true
                                }
                            },
                            {
                                "event":'edit',
                                'title':'设备信息编辑',
                                'type':2,
                                "content":'./child/information-edit.html'
                            },
                            {
                                'event':'check',
                                'title':'设备信息查看',
                                'type':2,
                                'content':'./child/information-check.html'
                            }
                        ]
                    })

                }
            },

            reSet:{
                url:"/eq/listEqByX",
                type:"search",
                data:["bmName","eqPym","eqSbbh","eqZcbh"],
                /* where:{
                    newValue:"thisIsNew"
                },*/
                /* tid:"#table"*/
            }

        }



    }
</script>
</body>

</html>
