<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备卫标分类设置</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <!--ZTREE-->
    <link rel="stylesheet" href="/static/admin/css/tree/ztree-liulinwj.css" type="text/css">
    <script src="/static/admin/js/jquery.ztree.all.js"></script>
    <script src="/static/admin/js/ztree-liulinwj_5.js"></script>
    <style>
        .layui-inline {
            width: 140px;
        }

        .tree-container {
            height: 628px;
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            overflow: auto;
            float: left;
            margin: 10px 0;
        }

        .layui-form-item {
            height: 46px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item" style="margin-top:10px;">
                <button class="layui-btn warm_btn layui-btn-warm layui-btn-fluid">提交</button>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" autocomplete="off" placeholder="请输入">
                </div>
            </div>
            <div class="layui-row">
                    <div class="tree-container col-xs-12 col-md-4">
                        <div class="ztree ztree-liulinwj ztree-liulinwj-folder">
                            <ul id="tree"></ul>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-8 padRight">
                        <table id="table" lay-filter="table1"></table>
                    </div>
            </div>
        </form>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="" autocomplete="off" class="layui-input" placeholder="所在科室">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="" autocomplete="off" class="layui-input" placeholder="设备品名">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo1">查找</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>

<script>
    var setting = {
            view: {
                showLine: false,
                showIcon: false
            },
            data: {
                key: {
                    name: "eqPmName"
                }
            },
            callback: {
                onClick: ckLine
            },
            check: {
                enable: true,
                chkStyle: "checkbox"
            }
        },
        newNode = {},
        nodes = {};


    function ckLine(event, treeId, treeNode, clickFlag) {
        // 判断是否父节点 !treeNode.isParent
        //if (true) {
        //alert("treeId自动编号：" + treeNode.tId + ", 节点id是：" + treeNode.id + ", 节点文本是：" + treeNode.name);
        console.log(treeNode);
        $.ajax({
            url: "/tree/wb",//请求的action路径
            data: {"pid": treeNode.pid},
            error: function () {//请求失败处理函数
                layer.alert('请求失败');
            },
            success: function (res) { //添加子节点到指定的父节点
                if (res.code === 0) {
                    if (res.data && res.data.length > 0) {
                        var treeObj = $.fn.zTree.getZTreeObj("tree");
                        //treeNode.halfCheck = false;
                        var parentZNode = treeObj.getNodeByParam("id", treeNode.id, null);//获取指定父节点
                        //console.log(parentZNode);
                        treeObj.removeChildNodes(parentZNode);
                        newNode = treeObj.addNodes(parentZNode, res.data, false);
                        //console.log(newNode);
                    }
                }
            }
        });
        //}
    }


    $.ajax({
        url: "/tree/wb1",
        type: "GET",
        data: {pid: "68"},
        success: function (res) {
            if (res.code === 0) {
                console.log(res);
                nodes = res.data;
                $.fn.zTree.beautify().init($("#tree"), setting, res.data);
            }

        }
    });
    $("#saveRole").on("click", function () {
        var treeObj = $.fn.zTree.getZTreeObj("demo");
        var nodes = treeObj.getCheckedNodes(true), datas = [];
        //console.log(nodes);
        for (var i = 0; i < nodes.length; i++) {
            datas.push(nodes[i]["rightId"]);
        }
        //console.log(datas);
        subUp({
            url: "/right/setRights",
            data: ["roleId"],
            type: "POST",
            contentType: "application/json",
            add: {
                "rightIds": datas
            }
        });
        return false;
    });

    renderMod = {
        form: {
            val: {
                filter: "forms",
                select: {
                    filter: "yhz",
                    url: "/role/listRoleNoLimit",
                    ids: "roleId",
                    text: "roleName"
                }
            }
        },
        addTable: {
            table: [
                {
                    elem: "#table"
                    , cols: [[ //表头
                        {checkbox: true}
                        , {field: 'use-depart', title: '所在科室', minWidth: 150}
                        , {field: 'authorized_person', title: '设备品名', minWidth: 150, sort: true}
                        , {field: 'model', title: '型号', minWidth: 100}
                        , {field: 'model', title: '金额', minWidth: 100, sort: true}
                        , {field: 'model', title: '生产商', minWidth: 100}
                        , {field: 'model', title: '品牌', minWidth: 80}
                    ]]
                    , url: "/eq/listWFlEq"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , where: {}
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count": res.data.total //总数据数
                        }
                    }
                    , done: function (obj) {
                    }
                }
            ]
            , reSet: {
                url: "",
                type: "reload",
                data: [""]
            }
        }
    }
</script>

</body>
</html>
