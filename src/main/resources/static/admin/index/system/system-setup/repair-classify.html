<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备卫标分类设置</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <!--ZTREE-->
    <link rel="stylesheet" href="/static/admin/css/tree/ztree-liulinwj.css" type="text/css">
    <script src="/static/admin/js/jquery.ztree.all.js"></script>
    <script src="/static/admin/js/ztree-liulinwj_5.js"></script>
    <style>
        .layui-inline {
            width: 140px;
        }

        .tree-container {
            height: 628px;
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            overflow: auto;
            float: left;
            margin: 10px 0;
        }

        .layui-form-item {
            height: 46px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item" style="margin-top:10px;">
                <button class="layui-btn warm_btn layui-btn-warm layui-btn-fluid" lay-submit="" id="saveType">提交</button>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" id="name" class="layui-input" autocomplete="off" lay-verify="required" placeholder="请输入">
                </div>
            </div>
            <div class="layui-row">
                    <div class="tree-container col-xs-12 col-md-4">
                        <div class="ztree ztree-liulinwj ztree-liulinwj-folder">
                            <ul id="tree"></ul>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-8 padRight">
                        <table id="table" lay-filter="table1"></table>
                    </div>
            </div>
        </form>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="" autocomplete="off" class="layui-input" placeholder="所在科室">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="" autocomplete="off" class="layui-input" placeholder="设备品名">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-filter="demo1">查找</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>

<script>
    var setting = {
            view: {
                showLine: false,
                showIcon: false
            },
            data: {
                key: {
                    name: "eqPmName"
                },
                simpleData: {
                    enable: true,
                    idKey: "eqPmId",
                    pIdKey: "pid"
                }
            },
            check: {
                enable: true,
                chkStyle: "radio",
                radioType: "all"
            }
        },
        newNode = {},
        nodes = {};

    $.ajax({
        url: "/eq/listPmTree",
        type: "GET",
        success: function (res) {
            if (res.code === 0) {
                console.log(res);
                nodes = res.data;
                $.fn.zTree.beautify().init($("#tree"), setting, res.data);
            }

        }
    });
    $("#saveType").on("click", function () {
        var treeObj = $.fn.zTree.getZTreeObj("tree");
        var nodes = treeObj.getCheckedNodes(true), datas = "",tableD = [],tableData=[];
        console.log("node",nodes);
        //获取树ID
        for (var i = 0; i < nodes.length; i++) {
            datas = nodes[i]["eqPmId"];
        }
        //console.log(datas);
        layui.use("table",function(){
            var table = layui.table;
            tableD = table.checkStatus("table").data;
            console.log("table",JSON.stringify(tableD));
            for (var j = 0; j < tableD.length; j++) {
                tableData.push(tableD[j]["eqId"]);
            }

        });
        if(doJudg({
            "0":[tableData],
            "00":[datas]
        })){
            putMsg({
                alert:"至少需要选择一项内容哦！"
            });
            return false;
        }
        subUp({
            url: "/eq/setPm",
            data: ["name"],
            type: "POST",
            contentType: "application/json",
            add: {
                "eqPmId": datas,
                "eqIds":tableData
            },
            reload:true
        });
        return false;
    });

    renderMod = {
        form: {
            val: {
                filter: "forms",
                select: {
                    filter: "yhz",
                    url: "/role/listRoleNoLimit",
                    ids: "roleId",
                    text: "roleName"
                }
            }
        },
        addTable: {
            table: [
                {
                    elem: "#table"
                    , cols: [[ //表头
                        {checkbox: true}
                        , {field: 'eqName', title: '生产商', minWidth: 100}
                        , {field: 'bmName', title: '所在科室', minWidth: 150}
                        , {field: 'eqPmName', title: '设备品名', minWidth: 150, sort: true}
                        , {field: 'eqXh', title: '型号', minWidth: 100}
                        , {field: 'eqPrice', title: '金额', minWidth: 100, sort: true}
                        , {field: 'eqPp', title: '品牌', minWidth: 80}
                    ]]
                    , url: "/eq/listWFlEq"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , where: {}
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count": res.data.total //总数据数
                        }
                    }
                    , done: function (obj) {
                    }
                }
            ]
            , reSet: {
                url: "",
                type: "reload",
                data: [""]
            }
        }
    }
</script>

</body>
</html>
