<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备卫标分类设置</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
        .tree-container{
            height:610px;
            margin-left:20px;
            margin-top:10px;
            display:inline-block;
            padding:10px;
            border:1px solid #ddd;
            overflow:auto;
            float:left;
        }
        .layui-form-item{
            height:46px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item" style="margin-top:10px;">
                <button class="layui-btn warm_btn layui-btn-warm layui-btn-fluid">提交</button>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" autocomplete="off" >
                </div>
            </div>

            <div class="layui-row">
                <div class="col-xs-12" >
                    <div class="tree-container col-xs-12 col-md-3">
                        <ul id="tree"></ul>
                    </div>
                    <div class="col-xs-12 col-md-8 padRight">
                        <div class="col-xs-12">
                            <table id="table" lay-filter="table1"></table>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="" autocomplete="off" class="layui-input" placeholder="所在科室">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="" autocomplete="off" class="layui-input" placeholder="设备品名">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo1">查找</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    renderMod = {
        addTable: {
            table: [
                {
                    elem: "#table"
                    ,cols: [[ //表头
                        {checkbox:true}
                        , {field: 'use-depart', title: '所在科室', minWidth: 150}
                        , {field: 'authorized_person', title: '设备品名', minWidth: 150,sort:true}
                        , {field: 'model', title: '型号', minWidth: 100}
                        , {field: 'model', title: '金额', minWidth: 100,sort:true}
                        , {field: 'model', title: '生产商', minWidth: 100}
                        , {field: 'model', title: '品牌', minWidth: 80}
                    ]]
                    , url: "/lifeManage/selectEquipmentAccount"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , where: {}
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count": res.data.total //总数据数
                        }
                    }
                    , done: function (obj) {
                    }
                }
            ]
            , reSet: {
                url: "",
                type: "reload",
                data: [""]
            }
        },
    };


    //树形结构菜单
    layui.use(['form',"tree","jquery"], function() {
        var form = layui.form, $ = layui.jquery,
            jsonP = {
                elem: "#tree", click: function (node) {
                    $.ajax({
                        url: "http://localhost:80/tree/wb",
                        method: "GET",
                        data: {pid: node.id},
                        async: false,
                        success: function (data) {
                            /* console.log(node);*/
                            node.children = data.data;
                            node.spread = true;
                            $("#tree").html("");
                            layui.tree(jsonP);
                        }
                    })
                }
            };

        $.ajax({
            url: "http://localhost:80/tree/wb",
            method: "GET",
            data: {pid: "68"},
            async: false,
            success: function (data) {
                /*    console.log(data);*/
                jsonP.nodes = data.data;
                layui.tree(jsonP);
            }
        });
    })
</script>
</body>
</html>
