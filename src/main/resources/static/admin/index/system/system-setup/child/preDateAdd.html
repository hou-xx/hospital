            width:160px;

        .warm_btn {
            height: 45px;

<body>

<div class="layui-row">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-row">
            <div class="col-xs-12">
                <div class="layui-form-item">
                    <label class="layui-form-label">提醒类别<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <select lay-verify="required" lay-filter="txlbList" name="lbmc">

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">提前提醒天数<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="eqTxts" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">提醒次数<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="eqTxcs" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">间隔时间(时)<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="eqJgsj" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <button class="layui-btn " style="float: right;margin-right: 5%;" lay-filter="submit" lay-submit="">保存</button>
            </div>
        </div>
    </form>
</div>
