<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备属性扩展</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        button{
            margin-top:30px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <button class="layui-btn layui-btn-normal " id="qdfs">取得方式</button>
        <button class="layui-btn layui-btn-normal " id="tzlx">添置类型</button>
        <button class="layui-btn layui-btn-normal " id="syfw">使用范围</button>
        <button class="layui-btn layui-btn-normal " id="syfl">使用分类</button>
    </div>
</div>
<script>
    formData = {};
    renderMod = {
        btn:[
            {
                elem:'#qdfs',
                func:function(){
                    layui.use('layer',function(){
                        var layer = layui.layer;
                        layer.open({
                            type:2,
                            content:'./child/qdfsAdd.html',
                            area:['80%','90%']
                        })
                    })
                }
            },
            {
                elem:'#tzlx',
                func:function(){
                    layOpen({
                        event:'tzlx',
                        type:2,
                        content:'./child/tzlxAdd.html',
                        area:['80%','90%']
                    })
                }
            },
            {
                elem:'#syfw',
                func:function(){
                    layer.open({
                        type:2,
                        content:'./child/syfwAdd.html',
                        area:['80%','90%']
                    })
                }
            },
            {
                elem:'#syfl',
                func:function(){
                    layer.open({
                        type:2,
                        content:'./child/syflAdd.html',
                        area:['80%','90%']
                    })
                }
            }
        ]
    }
</script>
</body>

</html>
