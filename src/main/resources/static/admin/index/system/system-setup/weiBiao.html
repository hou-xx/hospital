<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>卫标已关联设备</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javas cript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="cancel">解除卫标分类</a>
    </div>
    <div class="hidden-xs" id="moreBar">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-inline">
              <!--  <select name="bmId" lay-filter="bmList" lay-verify="required" lay-search="">
                    <option value="0000000000">部门</option>
                </select>-->
                <input class="layui-input" name="bmName" placeholder="部门名称" autocomplete="off">
            </div>
            <div class="layui-inline">
                <input class="layui-input" name="eqName" placeholder="设备名称" autocomplete="off">
            </div>
            <div class="layui-inline">
                <input class="layui-input" name="status" type="hidden" value="1" placeholder="设备名称" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" data-type="reload">查找</button>
            </div>
        </form>
    </div>
</script>


<script>
    renderMod={
        addTable : {
            table: {
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'bmName', title: '所在科室', minWidth: 150, sort: true}
                    , {field: 'eqName', title: '设备名称', width: '20%', minWidth: 150}
                    , {field: 'eqPmName', title: '设备品名', width: '20%', minWidth: 150}
                    , {field: 'eqPp', title: '品牌', minWidth: 150}
                    , {field: 'eqGg', title: '规格', minWidth: 150}
                    , {field: 'eqXh', title: '型号', minWidth: 200}
                    , {field: 'eqPrice', title: '单价', minWidth: 200, sort: true}
                ]]
                , url: "/eq/listFlEq"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表

                    }
                },
                done:function (obj) {
                    tableFunc({
                        "obj": obj,
                        "toolFunc": [{
                            send:{
                                id:"table",
                                filter:"table1",
                                name:"eqIds",
                                event:"cancel",
                                url:"/eq/cancelFl",
                                type:"POST",
                                par:"eqId",
                                show:"确定操作选中的数据吗？",
                                reload:true,
                                reTable:true
                            },
                            tool:"toolbar",
                            event:"cancel"

                        }

                        ]
                    })
                }
            },
            reSet: {
                url: "/eq/listFlEqByX",
                type: "reload",
                data: ["bmName","eqName"]
            }

        },
        form:{
            val: {
                filter:"bmList",
                select: [
                    {
                        filter:"bmList",
                        ids: "bmId",
                        text: "bmName",
                        url: "/supervise/bmgl/listBms"
                    }
                ]
            }
        }

    }


</script>
</body>

</html>
