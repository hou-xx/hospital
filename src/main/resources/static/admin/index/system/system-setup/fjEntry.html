<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备附件信息录入</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style type="text/css">
        .layui-form-item{
            margin-top:30px;
        }
    </style>
</head>
<body>

<div class="layui-row">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-row">
            <div class="col-xs-12">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>设备附件</legend>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">所属设备<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="eqName" placeholder="请选择" autocomplete="off" disabled class="layui-input" style="height:46px;padding-left:60px;">
                        <button class="layui-btn layui-btn-normal layui-btn-sm PoAb0xx0" id="selectEq">选择</button>

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">附件名称<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="fjName" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">序列号</label>
                    <div class="layui-input-block">
                        <input type="text" name="fjScbh" autocomplete="off"  class="layui-input">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">型号</label>
                    <div class="layui-input-block">
                        <input type="text" name="fjXh" autocomplete="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">规格</label>
                    <div class="layui-input-block">
                        <input type="text" name="fjGg" autocomplete="" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>




<script>

formData = {};
renderMod = {
    form: {
        date:true,
        submit: {
            filter: "submit",//可以不写
             before:function(){

                 return param = {
                     1:formData.radio[0].eqId
                 }
             },
            form: {
                url: "/eq/saveFj",
                type: "POST",
                // contentType:"application/json",
                data:["fjXh","fjGg","fjName"],
                 param:{
                     1:"eqId"
                 }
            }//表单提交函数
        }
    },
    bind: {
        selectItem: {
            elem: "#selectEq",
            data:formData,
            cb:"/eq/listEqbt",
            db:"/eq/listShowEqs",
            key:"radio",
            name:"dtdt"
        }
    }
}


</script>
</body>
</html>
