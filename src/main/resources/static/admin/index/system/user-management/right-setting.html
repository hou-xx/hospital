<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备卫标分类设置</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
        .tree-container{
            height:610px;
            margin-left:20px;
            margin-top:10px;
            display:inline-block;
            padding:10px;
            border:1px solid #ddd;
            overflow:auto;
            float:left;
        }
        .layui-form-item{
            height:46px;
        }
    </style>
</head>
<div class="tree-container col-xs-12 col-md-5">
    <div class="ztree ztree-liulinwj ztree-liulinwj-folder">
        <ul id="demo"></ul>
    </div>
</div>
<body>

<script>
    var setting = {
            view: {
                showLine: false,
                showIcon: false
            },
            data: {
                key: {
                    name: "bmName"
                },
                simpleData: {
                    enable: true,
                    idKey: "bmId",
                    pIdKey: "pBmId"
                }
            },
            callback: {
                "onClick":clickShow
            }
        },
        nodes = {};

    function clickShow(event,treeId,treeNode){
        console.log(arguments);
        layui.use("form",function(){
            var form = layui.form;
            form.val("shows", treeNode);
        })
    }

    $.ajax({
        url: "/supervise/bmgl/listBmForTree",
        dataType: "JSON",
        success: function (data) {
            console.log(data);
            nodes = data;
            $.fn.zTree.beautify().init($("#demo"), setting, nodes);
        }
    })
</script>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>


    //树形结构菜单
    layui.use(['form',"tree","jquery"], function() {
        var form = layui.form, $ = layui.jquery,
            jsonP = {
                elem: "#tree", click: function (node) {
                    $.ajax({
                        url: "/tree/right1",
                        method: "GET",
                        data: {pid: node.id},
                        async: false,
                        success: function (data) {
                            /* console.log(node);*/
                            node.children = data.data;
                            node.spread = true;
                            $("#tree").html("");
                            layui.tree(jsonP);
                        }
                    })
                }
            };

        $.ajax({
            url: "/tree/right1",
            method: "GET",
            data: {pid: ""},
            async: false,
            success: function (data) {
                /*    console.log(data);*/
                jsonP.nodes = data.data;
                layui.tree(jsonP);
            }
        });
    })
</script>
</body>
</html>
