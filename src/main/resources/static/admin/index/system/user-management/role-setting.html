        <table id="table" lay-filter="table1"></table>

</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">设置角色</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改角色</a>
</script>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs" lay-event="add">添加角色</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="hidden-xs"  id="moreBar">
        <div class="layui-inline">
            <select name="modules" lay-verify="required" lay-search="">
                <option>部门</option>
                <option value="0"></option>
                <option value="1"></option>
            </select>
        </div>
        <div class="layui-inline">
            <select>
                <option></option>
                <option value="0">未设置角色</option>
                <option value="1">已设置角色</option>
            </select>
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="工号" id="test-table-demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>
