<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>角色设置</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="szjs">设置角色</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改角色</a>
</script>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs" lay-event="add">添加角色</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event=""><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="hidden-xs"  id="moreBar">
        <div class="layui-inline">
            <select name="bmId" lay-filter="bmList" lay-verify="required" lay-search="">
                <option value="0000000000">部门</option>
            </select>
        </div>
        <div class="layui-inline">
            <select name="status">
                <option></option>
                <option value="0">未设置角色</option>
                <option value="1">已设置角色</option>
            </select>
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="userId" placeholder="工号" id="test-table-demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>


<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox:true,fixed:true}
                    , {field: 'userId', title: '工号', width: 150,sort:true}
                    , {field:'name',title:'用户名',width:300}
                    , {field:'roleName',title:'角色',minWidth:300}
                    , {field:'bmName',title:'部门',minWidth:300}
                    , {title:'操作',toolbar:'#barDemo',width:200,align:'center'}
                ]]
                , url: "/role/listUsers"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                ,  done: function (obj) {
                    tableFunc({
                        tools:[
                            {
                                event:"szjs",
                                title:"设置角色",
                                type:2,
                                content:"./child/role-settingEdit.html",
                                dataUrl:["userId"]
                            },
                            {
                                tool:'toolbar',
                                event:"add",
                                title:"添加角色",
                                type:2,
                                content:"./child/role-settingAdd.html"
                            }
                        ],
                        delTable:{
                            event:"#sz", //lay-event
                            id:"table",
                            name:"userId", //需要向后台发送的数据
                            param:"userId",  //后台接收的名称
                            url:"/user/setUsers",
                            type:"post",
                            confirm:false,  //false为不删除    删除就不要
                            reload:true
                        }
                    })
                }
            },
            reSet:{
                url:"/role/listUserByX",
                type:"reload",
                data:["userId","bmId","status"]
            }
        },
        form:{
            val: {
                filter:"bmList",
                select: [
                    {
                        filter:"bmList",
                        ids: "bmId",
                        text: "bmName",
                        url: "/supervise/bmgl/listBm"
                    }
                ]
            }
        }
    }

</script>
</body>
</html>
