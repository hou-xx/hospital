<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设为系统用户</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-item .layui-form-label{
            width:150px;
        }
        .layui-form-item .layui-input-block{
            margin-left:150px;
        }
        .layui-form-item{
            margin-top:35px;
        }
        span{
            color:#f10214;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" lay-filter="userForm">
    <div class="layui-row">
        <div class="col-xs-12">
            <div  class="layui-form-item">
                <label class="layui-form-label">用户名<span>*</span></label>
               <!-- <div class="layui-input-block">
                    <button class="layui-btn layui-btn-xs layui-btn-normal" lay-event="">选择</button>
                </div>-->
                <div class="layui-input-block">
                    <input type="text" name="userId" disabled class="layui-input" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userId" disabled class="layui-input" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item" style="float:right; margin-right: 5%">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即设置</button>
                </div>
            </div>
        </div>

    </div>
</form>




<script>
    renderMod = {
        form: {
            val:{
                filter:"userForm",
                get:{
                    url:"/kwgl/empgl/getEmpsByUserId",
                    data:{
                        userId:$.getUrlParam("userId")
                    }
                }
            },
            submit:{
                form:{
                    url:"/user/setUser",
                    type:"POST",
                    data:["userId"],
                    reload:"parent"
                }
            }
        }
    }
</script>
</body>

</html>
