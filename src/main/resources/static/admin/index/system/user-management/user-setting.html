<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>用户设置</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">设为系统用户</a>
</script>
<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-normal" >批量设置为用户</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="hidden-xs"  id="moreBar">
        <div class="layui-inline">
            <select name="modules" lay-verify="required">
                <option>部门</option>
                <option value="0"></option>
                <option value="1"></option>
            </select>
        </div>
        <div class="layui-inline">
            <select>
                <option></option>
                <option value="0">非系统用户</option>
                <option value="1">系统用户</option>
            </select>
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="工号" id="test-table-demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>




<script>
    addTable ={
        table:{
            cols: [[ //表头
                {checkbox:true,fixed:true}
                , {field: 'division', title: '部门', minWidth: 200}
                , {field: 'job-number', title: '工号', minWidth: 150}
                , {field:'name',title:'姓名',minWidth:150}
                , {field:'tel-number',title:'手机号码',minWidth:150}
                , {field:'email',title:'电子邮箱'}
                , {title:'操作',toolbar:'#barDemo',width:200,align:"center"}
            ]]
            , "data": [
                {
                    "division":"心血管内科",
                    "job-number":"00000",
                    "name":"全院",
                    "tel-number":"",
                    "email":""
                }]
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":[{
                        "event":'edit'
                    }]
                })
            }
        }
    };
</script>
</body>
</html>
