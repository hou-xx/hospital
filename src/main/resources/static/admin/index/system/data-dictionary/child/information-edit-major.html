<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>字典添加</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-item,button{
            margin-top:35px
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="major_form">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">字典名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dictName" class="layui-input" autocomplete="off" required lay-verify="required">
                    <input type="hidden" name="dictId" class="layui-input" autocomplete="off" required lay-verify="required">
              <!--      <input type="hidden" name="bname" class="layui-input" autocomplete="off" required lay-verify="required">-->
                </div>
            </div>
        </div>
        <div class="col-xs-12">

            <button class="layui-btn layui-btn-fluid layui-btn-danger" lay-submit="" lay-filter="submit">确认删除</button>
        </div>
    </div>
</form>



<script>
    renderMod = {
        form:{
            val:{
                filter:"major_form",
                get:{
                    url:"/eqdict/getByTNameAndId",
                    data:{"dictId":$.getUrlParam("dictId"),
                        "bName":$.getUrlParam("bname")
                    }
                }
            },
            submit:{
                filter:"submit",//可以不写
                form:{
                    url:"/eqdict/delByTNameAndId",
                    type:"POST",
                    data:["dictId"],
                    add:{"bName":$.getUrlParam("bname")},
                    shutWin:true,
                    reload:true
                }
            }
        }
    }
</script>
</body>

</html>
