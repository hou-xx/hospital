<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>字典添加</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-item .layui-form-label{
            width:150px;
        }
        .layui-form-item .layui-input-block{
            margin-left:150px;
        }
        .layui-form-item{
            margin-top:35px
        }
        span{
            color:#f10214;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">字典种类<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select name="tName" lay-verify="">
                        <option value="eq_cslb">厂商类别</option>
                        <option value="eq_cxfl">查询分类</option>
                        <option value="eq_gzlb">购置类别</option>
                        <option value="eq_jldw">计量单位</option>
                        <option value="eq_qdfs">取得方式</option>
                        <option value="eq_zjly">资金来源</option>
                        <option value="eq_syxz">使用性质</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">字典名称<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dictName" class="layui-input" autocomplete="off" required lay-verify="required">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>

    </div>
</form>



<script>
    renderMod = {
        form:{
            submit:{
                filter:"submit",//可以不写
                form:{
                    url:"/eqdict/addDictByTName",
                    type:"POST",
                    data:["tName","dictName"],
                    reload:"true"
                }
            }
        }
    }

</script>
</body>

</html>
