<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>公共下载拟稿</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">文档名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="wjmc" class="layui-input" autocomplete="off" required lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">上传日期</label>
                <div class="layui-input-block">
                    <input type="text" name="scrq" class="layui-input" id="date" autocomplete="">
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">上传人</label>
                <div class="layui-input-block">
                    <input type="text" name="scr" autocomplete="off" class="layui-input" value="刘松峰">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">文档</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" lay-verify="require" id="select">选择文件</button>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" >文档内容</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="wjsm" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="submit" id="sub">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>



<script>
    formData={};
    renderMod = {
        form:{
            submit:{
                filter:"submit",//可以不写
                form:{
                    url:"/ggxz/addGgxz",
                    type:"POST",
                    contentType:"application/json",
                    data:["wjmc","scrq","scr","wjsm"],
                    param:{
                        1:"url"
                    },
                    reload:true
                },//表单提交函数
                before:function(data){
                    for(var name in data.field){
                        if(data.field.hasOwnProperty(name)){
                            if(data.field[name] === ""){
                                //console.log(i);
                                //console.log(data.field[i]);
                                layer.alert("请确认您填写的信息！");
                                return false;
                            }
                            //console.log("is true");
                        }
                    }

                    return param = {
                        1:formData.url
                    }
                }

            },
            date:{
                elem:'#date',
                value: today0,
                format:'yyyy-MM-dd'
            },
            file:{
                elem:'#select',
                url:'/eq/uploadFile',
                accept:"file",

                auto:true,
                done:function(res){
                    if(res.code ===0){
                        formData.url=res.data;
                        layer.msg('选择成功！', {
                            time: 1000 //2秒关闭（如果不配置，默认是3秒）
                        });
                    }

                }
            }
        }
    }


</script>
</body>

</html>
