<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>公共下载审核</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        body{
            background: #f2f2f2;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">

    <div class="hidden-xs"  id="moreBar">
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="" id="test-table-demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
    </div>
    <hr class="devideHr">
    <div class="addBtn">

        <button class="layui-btn layui-btn-sm deli" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</button>
        <!--<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>-->
    </div>

</script>


<script>
    renderMod.addTable ={
        table:{
            cols: [[ //表头
                {type:"checkbox"}
                , {field: 'wjmc', title: '文件名称', width:"35%",minWidth: 150}
                , {field: 'scrq', title: '上传时间', minWidth: 150, sort: true}
                , {field: 'scr', title: '上传人', minWidth: 150}
            ]],
            url:"/ggxz/listWaits",
            request: {
                pageName: 'pageNum',
                limitName: 'pageSize'
            },
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count":res.data.total,//页面显示的数据条数
                    "data": res.data.list //解析数据列表
                }
            }

            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "addMsg":2,
                    "addLink":"table1"
                })
            }

        }
    }
</script>

</body>

</html>
