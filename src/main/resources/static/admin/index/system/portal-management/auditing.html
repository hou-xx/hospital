<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>审核</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        body{
            background: #f2f2f2;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">

    <div class="hidden-xs" id="moreBar">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-inline">
                <input class="layui-input" name="search" placeholder="" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit="" lay-filter="demo1"><i class="layui-icon layui-icon-search"></i>查询</button>
            </div>
        </form>
    </div>
    <hr class="devideHr">
    <div class="addBtn">
        <button class="layui-btn layui-btn-sm deli" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</button>
        <button class="layui-btn layui-btn-sm addi" lay-event="edit" id="edit"><i class="layui-icon layui-icon-delete"></i>审核</button>
        <!--<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>-->
    </div>
</script>
<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type:"checkbox"}
                    , {field: 'ggbt', title: '公告名称', minWidth: 150, sort: true}
                    , {field: 'bmName', title: '发布科室', minWidth: 150, sort: true}
                    , {field: 'ngsj', title: '发布时间', minWidth: 150, sort: true}
                    , {field: 'ggnr', title: '公告内容',width:"30%", minWidth: 150}
                ]]
                , url: "/gg/listWaits"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {

                    tableFunc({
                        toolFunc:[
                            {
                                tool: "toolbar",
                                event: "del",
                                send:{
                                    url:"/gg/delGg",
                                    name:"id",
                                    par:"id",
                                    type:"GET",
                                    reload:true
                                }
                            },
                            {
                                func:function(obj,cs){
                                    if(cs.data.length !== 1){
                                        putMsg({
                                            alert:"请选中一条数据！！"
                                        });
                                        return false;
                                    }else {
                                        console.log(cs.data[0].id);
                                        layer.confirm('确认通过审核？',{
                                            btn: ['是','否']
                                        },function(index){
                                            $.ajax({
                                                url: "http://localhost:8080/gg/checkGg",
                                                data: {
                                                    id: cs.data[0].id
                                                },
                                                success: function (data) {
                                                    console.log(data);
                                                    if (data.code === 0) {
                                                        $("searchResult").html(data.msg);
                                                        layer.msg("审核成功,1秒后刷新页面");
                                                        localStorage.removeItem("projectsIds");
                                                        setTimeout(function () {
                                                            window.location.reload();
                                                        }, 1000);

                                                    } else {
                                                        $("#searchResult").html("出现错误：" + data.msg);
                                                        layer.alert("审核失败")
                                                    }
                                                },
                                                error: function () {
                                                    layer.msg("审核失败")
                                                }
                                            });
                                            layer.close(index);
                                        },function(index){
                                            window.close()
                                        })
                                    }
                                },
                                event:"edit",
                                layOpen:false,
                            }
                        ]
                    });
                },
            },
            reSet:{
                url:"eq/listEqByX",
                type:"serch",
                where: {
                }
            }
        }
    }
</script>
</body>

</html>
