<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>审核</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        body{
            background: #f2f2f2;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">

    <div class="hidden-xs" id="moreBar">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-inline">
                <input class="layui-input" name="ggbt" placeholder="请输入查询的公告标题" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" type="button" data-type="search"><i class="layui-icon layui-icon-search"></i>查询</button>
            </div>
        </form>
    </div>
    <hr class="devideHr">
    <div class="addBtn">
        <button class="layui-btn layui-btn-sm deli" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</button>
        <button class="layui-btn layui-btn-sm addi" lay-event="edit" id="edit"><i class="layui-icon layui-icon-delete"></i>审核</button>
        <!--<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>-->
    </div>
</script>
<script>

    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type:"checkbox"}
                    , {field: 'ggbt', title: '公告标题', minWidth: 150, sort: true}
                    , {field: 'bmName', title: '发布科室', minWidth: 150, sort: true}
                    , {field: 'ngsj', title: '发布时间', minWidth: 150, sort: true}
                    , {field: 'ggnr', title: '公告内容',width:"30%", minWidth: 150}
                ]]
                , url: "/gg/listWaits"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {

                    tableFunc({
                        toolFunc:[
                            {
                                tool: "toolbar",
                                event: "del",
                                send:{
                                    url:"/gg/delGg",
                                    name:"id",
                                    par:"id",
                                    type:"POST",
                                    reload:true
                                }
                            },
                            // {
                            //     tool: "toolbar",
                            //     event: "edit",
                            //     send:{
                            //         func:function(){
                            //             layer.msg(123)
                            //         },
                            //         url:"/gg/checkGg",
                            //         name:"id",
                            //         par:"id",
                            //         type:"POST",
                            //         reload:true
                            //     }
                            // },
                            {
                                func:function(obj,cs){
                                    if(cs.data.length === 0){
                                        putMsg({
                                            alert:"请选中数据！！"
                                        });
                                        return false;
                                    }else {
                                        var ids = [];

                                        for(var i =0;i < cs.data.length;i++){
                                            ids.push(cs.data[i].id);
                                        }
                                        // ids = [ cs.data[0].id,cs.data[1].id,cs.data[2].id,
                                        //         cs.data[3].id,cs.data[4].id,cs.data[5].id,
                                        //     cs.data[6].id,cs.data[7].id,cs.data[8].id,
                                        //     cs.data[9].id,cs.data[10].id,cs.data[11].id,
                                        //     cs.data[12].id,cs.data[13].id,cs.data[14].id,]

                                        layer.confirm('确认通过审核？',{
                                            btn: ['确认','取消']
                                        },function(index){
                                            $.ajax({
                                                url: "http://localhost:8080/gg/checkGg",
                                                data: {

                                                    "id": ids

                                                },
                                                success: function (data) {
                                                    console.log(data);
                                                    if (data.code === 0) {
                                                        layer.msg("审核成功");
                                                        setTimeout(function () {
                                                            window.location.reload();
                                                        }, 1000);

                                                    } else {
                                                        layer.alert("审核失败")
                                                    }
                                                },
                                                error: function () {
                                                    layer.msg("审核失败")
                                                }
                                            });
                                            layer.close(index);
                                        },function(){
                                            window.close()
                                        })
                                    }
                                },
                                event:"edit",
                                layOpen:false,
                            }
                        ]
                    });
                },
            },
            reSet:{
                url:"/gg/getGgByBt",
                type: "search",
                data: ["ggbt"],     //查询框的name
                where: {

                }
            }
        }
    }
</script>
</body>

</html>
