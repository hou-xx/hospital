<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/admin/js/basic.js"></script>
</head>

<body  style="background-color: #f2f2f2;">
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" class="layui-hide" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar" >
    <div class="addBtn" style="margin-top: 0">
        <button class="layui-btn layui-btn-sm addi" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>新增</button>

        <button class="layui-btn layui-btn-sm editi" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>修改</button>

        <button class="layui-btn layui-btn-sm deli" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</button>
    </div>
</script>
<script>
    var dd = 0;
    renderMod = {
        addTable: {
            table: {
                cols: [[
                    {type: "checkbox"}
                    , {field: 'eqSbbh', title: '序号', minWidth: 200, sort: true}
                    , {field: 'eqName', title: '公告类型', minWidth: 150, sort: true}
                ]]
                , url: "/config/ratio/showUsing"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        toolFunc:[
                            {
                                tool: "toolbar",
                                type: 2,
                                event: "add",
                                title:"添加",
                                area: ['40%', '40%'],
                                content: "./child/announce-category-add.html"
                            },
                            {
                                tool: "toolbar",
                                event: "del",
                                send:{
                                    url:"/config/ratio/deleteUsing",
                                    name:"ids",
                                    par:"id",
                                    type:"DELETE",
                                    reload:true
                                }
                            }
                        ]
                    })
                },
            }
        }
    };
</script>
</body>
</html>
