<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>公告类别管理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" style="margin-top:30px;">
                <label class="layui-form-label">公告类型<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="gglxName" class="layui-input" autocomplete="off" lay-verify="required">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>



<script>
    renderMod = {
        form:{
            submit:{
                filter:"submit",//可以不写
                form:{
                    url:"/gg/addGglb",
                    type:"POST",
                    data:["gglxName"],
                    reload:"true"
                },//表单提交函数
                before:function(data){
                    //console.log("1111");
                    //console.log(data);
                    for(var name in data.field){
                        if(data.field.hasOwnProperty(name)){
                            if(data.field[name] === ""){
                                //console.log(i);
                                //console.log(data.field[i]);
                                layer.alert("请确认您填写的信息！");
                                return false;
                            }
                            //console.log("is true");
                        }
                    }
                    return true;
                }
            }
        }
    }


</script>
</body>

</html>
