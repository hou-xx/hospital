<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>拟稿</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="ggForm">
    <div class="layui-row">
        <!--        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>公告</legend>
        </fieldset>-->
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">公告类型<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="gglxName" disabled autocomplete="off" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发布科室<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="bmName" placeholder="请选择" autocomplete="off" disabled class="layui-input">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">起始日期</label>
                <div class="layui-input-block">
                    <input type="text" id="date1" name="kssj" autocomplete="off" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">截止日期</label>
                <div class="layui-input-block">
                    <input type="text" name="jssj" id="date2" autocomplete="off" class="layui-input" disabled>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">拟稿时间</label>
                <div class="layui-input-block">
                    <input type="text" name="ngsj" disabled autocomplete="off" class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标题<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="ggbt" autocomplete="" class="layui-input" disabled>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公告内容</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="ggnr" class="layui-textarea" disabled></textarea>
                </div>
            </div>
        </div>

    </div>
</form>
<div id="tips">

</div>

<script>
    formData = {};
    renderMod= {
        form:{
            val:{
                filter:"ggForm",
                get:{
                    url:"/gg/getGgById",
                    data:{
                        id :$.getUrlParam("ggId")
                    }
                }
            }
        }

    }
</script>
</body>

</html>
