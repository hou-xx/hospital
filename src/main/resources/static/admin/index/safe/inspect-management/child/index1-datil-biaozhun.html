<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>巡检标准</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../../../static/admin/layui/css/layui.css">
    <script src="../../../../../static/admin/layui/layui.js"></script>
    <link rel="stylesheet" href="../../../../../static/admin/css/admin.css">
    <script src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script src="../../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../../static/admin/js/basic.js"></script>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table  id="test" lay-filter="test"></table>
    </div>
</div>
<script>
    layui.use(['table', 'jquery'], function() {
        var table = layui.table;
        var $ = layui.$;
        var inspection = '';

        renderMod = {
            addTable: {
                table: {
                    elem: '#test'
                 /*   , url: '/inspection/inspPlStandard/selectAllInspStandard'*/
                    , toolbar: '#toolBar'
                    ,defaultToolbar:true
                    , cols: [[
                       /* {type: 'checkbox'}*/
                         {field: 'inspPlStandardName', title: '名称', minWidth: 200}
                        , {field: 'inspPlStandardDescription', title: '描述', minWidth: 200}
                    ]]
                    , page: true
                    , height: 300
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.data.total,//页面的所有数据数
                            "data": res.data.list //解析数据列表
                        }
                    }
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                }
            }
        };
    });
</script>

</body>
</html>
