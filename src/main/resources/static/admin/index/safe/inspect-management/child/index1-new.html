<div class="layui-row" style="margin: 20px">

        <form class="layui-form layui-form-pane" action="" >
            <div class="layui-row ">

                    <div class="col-xs-6" style="padding: 10px;">

                        <div class="layui-form-item" style="margin-bottom:37px ">

                        <div class="layui-form-item"  style="margin-bottom:37px ">

                                <input type="text" name="inspPlCreateTime"  readonly="readonly"  id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input inspPlCreateTime">
                            </div>
                        </div>

                        <div class="layui-form-item">

                            <div class="layui-input-block">
                                <input type="text" name="inspPlPlanner" placeholder="请选择" lay-verify="required"
                                       autocomplete="off" disabled class="layui-input inspPlPlanner"
                                       style="height:46px;padding-left:60px;" >
                                <input type="hidden" id="inspPlPlanner">
                                <button class="layui-btn layui-btn-normal layui-btn-sm PoAb0xx0"

                            </div>
                        </div>

                    </div>
                    <div class="col-xs-6" style="padding: 10px;">
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea placeholder="" name="inspPlNote"  style="resize:none"  class="layui-textarea inspPlNote"></textarea>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label" style="height:46px;line-height:30px;">审核人</label>
                            <div class="layui-input-block">
                                <input type="text" name="inspPlAuditor" placeholder="请选择"
                                       autocomplete="off" disabled class="layui-input inspPlAuditor"
                                       style="height:46px;padding-left:60px;" >
                                <input type="hidden" id="inspPlAuditor">
                                <button class="layui-btn layui-btn-normal layui-btn-sm PoAb0xx0"
                                        lay-filter="shenName" id="shenName">选择
                                </button>
                            </div>
                        </div>

                        <input type="hidden" name="inspPlStatus"  autocomplete="off" placeholder="" class="layui-input inspPlStatus">


                    </div>

                </div>

                <div class="col-xs-12" style="margin-bottom: 100px;">
                        <div class="layui-form-item" pane>

                            <div class="layui-input-block" style="margin-left: 0">
                                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm dataTable"
                                         data-id="table"   style="background-color: #003366">
                                    <i class="fas fa-plus"></i>&nbsp;添加
                                </button>

                                <button type="button" class="layui-btn layui-btn-danger layui-btn-sm editNew"
                                        data-id="table"   style="background-color: #FFB800">
                                    <i  class="fas fa-pen"></i>    修改

                                </button>

                                <button type="button" class="layui-btn layui-btn-danger layui-btn-sm delNew"
                                        data-id="table"  style="background-color: #CC0033">
                                    <i  class="fas fa-trash-alt"></i>&nbsp;删除
                                </button>
                            </div>

                        </div>

                    <table id="table" lay-filter="table"></table>
                    </div>

                <div class="layui-row" >
                    <div class="col-xs-6">
                        <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" id="sumBer">提 交</button>
                    </div>

                    <div class="col-xs-6">
                        <a href="javascript:history.go(-1)" class="layui-btn layui-btn-fluid" >退出</a>
                    </div>


                </div>

            </div>
        </form>
    </div>
</div>

<script type="text/html" id="dwTpl">
    {{#  if(d.inspPlPeriodicUnit === "0"){ }}

    {{ "月" }}

</script>

<script>
    layui.use(['form','table', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,table = layui.table
            ,laydate = layui.laydate;
        form.render();
        var tessNum =[];
        var tarNum = [];
        renderMod = {
            table: {
                table: [
                    {
                        elem: "#table",
                        id: "table",
                        cols: [[ //表头
                            {type: "checkbox"}
                            , {field: 'inspPlExecutorType', title: '执行人类别', minWidth: 150, templet: '#lbTpl'}
                            , {field: 'inspPlLastTime', title: '巡检开始日期', minWidth: 150}
                            , {field: 'inspPlPeriod', title: '巡检周期', minWidth: 150}
                            , {field: 'inspPlPeriodicUnit', title: '周期单位', minWidth: 150, templet: '#dwTpl'}
                            , {field: 'inspPlType', title: '巡检类型', minWidth: 150, templet: '#lxTpl'}
                        ]]
                        , toolbar: false
                        , page: true//开启分页
                        , height: "200"
                        , data: []
                        , text: {
                            none: "请点击上方添加按钮添加数据！"
                        }
                        , done: function (res, curr, count) {

                            $(".delNew").off("click").on("click",function(){
                                var checkedArr = [];
                                var eqSbbhs = [];
                                for (var i = 0; i < table.cache.table.length; i++) {
                                    if (table.cache.table[i].LAY_CHECKED === true){
                                        checkedArr.push(i);
                                    }
                                }
                                if (checkedArr.length === 0){
                                    layer.msg("尚未选择", { icon: 5 });
                                }
                                if (checkedArr.length > 1){
                                    layer.msg("只能单个删除", { icon: 5 });
                                } else{
                                    for (var i = 0; i < checkedArr.length; i++){
                                        var t = checkedArr[i];
                                        for (var j = 0; j < tarNum[t].length; j ++ ){
                                            eqSbbhs.push(tarNum[t][j].eqSbbh);
                                        }
                                        tessNum.splice(t,1);
                                        tarNum.splice(t,1);
                                        $(".layui-table-view .layui-table tbody tr[data-index=" + checkedArr[i] + "]").remove();
                                    }
                                }
                                $.ajax({
                                    url:'/inspection/otherfunction/updateEqSbbh1',
                                    type:"POST",
                                    async: false,/*同步传输*/
                                    data:JSON.stringify(eqSbbhs),
                                    dataType:'JSON',
                                    contentType:'application/json'

                                });

                               /* console.log(tessNum);
                                console.log(tarNum);*/
                                if (tessNum !== undefined) {
                                    //向表格中添加数据
                                    table.reload('table', {
                                        data : tessNum
                                    });
                                    layui.form.render();
                                }
                                checkedArr.length = 0;//清除数组
                                layer.msg('删除成功');
                                table.reload("table");
                            });

                            $(".dataTable").off("click").on("click",function(){
                                layer.open({
                                    type: 2
                                    ,title: '添加'
                                    ,area: ['1200px', '550px']
                                    ,content:"./index1New.html"
                                    ,end :function () {
                                        var re = window.localStorage.getItem("TumMod");
                                        var sb = window.localStorage.getItem("numMod");
                                        var res = JSON.parse(re);
                                        var sbs = JSON.parse(sb);
                                          tessNum.push(res);
                                        tarNum.push(sbs);
                                        window.localStorage.removeItem("TumMod");
                                        window.localStorage.removeItem("numMod");
                                        if (tessNum !== undefined) {
                                            //向表格中添加数据
                                            if(tessNum[0] === null){
                                                return;
                                            }else{
                                               /* console.log(tessNum[0]);*/
                                                table.reload('table', {
                                                    data : tessNum
                                                });
                                                layui.form.render();
                                            }

                                        }
                                    }
                                });

                            });

                            $(".editNew").off("click").on("click",function(){
                               var tbArr = [];
                                var checkedArr = [];
                                for (var i = 0; i < table.cache.table.length; i++) {
                                    if (table.cache.table[i].LAY_CHECKED == true){
                                        checkedArr.push(i);
                                    }
                                }
                                if (checkedArr.length == 0){
                                    layer.msg("尚未选择", { icon: 5 });
                                    return;
                                }
                                if (checkedArr.length > 1){
                                    layer.msg("只能选择一个", { icon: 5 });
                                } else{
                                    for (var i = 0; i < checkedArr.length; i++){
                                        var t = checkedArr[i];
                                        console.log(tarNum[t]);
                                        for (var j = 0; j < tarNum[t].length; j++){
                                            tbArr.push(tarNum[t][j]);
                                        }
                                        console.log(tbArr);
                                        var tbAt = JSON.stringify(tbArr);
                                        var taBt = JSON.stringify(tessNum[t]);
                                        window.localStorage.setItem("baMod",tbAt);
                                        window.localStorage.setItem("taMod",taBt);

                                    }
                                }
                                layer.open({
                                    type: 2
                                    ,title: '修改'
                                    ,area: ['1200px', '550px']
                                    ,content:"./index1New-edit.html"
                                    ,end :function () {
                                        var rg = window.localStorage.getItem("gumMod");
                                        var gb = window.localStorage.getItem("nugMod");
                                        var reg = JSON.parse(rg);
                                        var sbg = JSON.parse(gb);
                                        console.log(reg);
                                        console.log(sbg);
                                         var cheArr = [];
                                         for (var i = 0; i < table.cache.table.length; i++) {
                                             if (table.cache.table[i].LAY_CHECKED == true){
                                                 cheArr.push(i);
                                             }
                                         }
                                         for (var i = 0; i < cheArr.length; i++) {
                                             var t = cheArr[i];
                                             tessNum[t] = reg;
                                             for (var j = 0; j < tarNum[t].length; j++) {
                                                 tbArr.push(tarNum[t][j]);
                                                 tarNum[t] = sbg;
                                             }
                                         }
                                        window.localStorage.removeItem("gumMod");
                                        window.localStorage.removeItem("nugMod");
                                        if (tessNum !== undefined) {
                                            //向表格中添加数据
                                            if(tessNum[0] === null){
                                                return;
                                            }else{
                                                table.reload('table', {
                                                    data : tessNum
                                                });
                                                layui.form.render();
                                            }

                                        }
                                    }
                                });
                            })
                        }
                    }
                ]
            },
            form: {
                date: [
                    {
                        elem: '#date',
                        value: today0
                    }
                ]
            }
            ,btn :[
                    {
                       elem: "#zhiName",
                        type:"click",
                        func: function () {
                            layui.layer.open({
                                type: 2,
                                title: '制定人',
                                shadeClose: true, //点击遮罩关闭层
                                area: ['1000px', '470px'],
                                content: './index1-designer.html'
                            });
                          }
                     },
                    {
                        elem: "#shenName",
                        type:"click",
                        func: function () {
                            layui.layer.open({
                                type: 2,
                                title: '审核人',
                                shadeClose: true, //点击遮罩关闭层
                                area: ['1000px', '470px'],
                                content: './index1-auditor.html'
                            });
                        }
                    }
            ]



        };
        $("#sumBer").off("click").on("click",function(){
            console.log(1);
            layui.use('layer',function() {
                var layer = layui.layer;
                if ($(".inspPlName").val() == "") {
                    layer.msg("计划名称尚未填写", {icon: 2});
                    return;
                }
                if ($(".inspPlCreateTime").val() == "") {
                    layer.msg("指定时间尚未填写", {icon: 2});
                    return;
                }
                if ($(".inspPlPlanner").val() == "") {
                    layer.msg("制定人尚未填写", {icon: 2});
                    return;
                }
                if ($(".inspPlNote").val() == "") {
                    layer.msg("备注尚未填写", {icon: 2});
                    return;
                }
                if ($(".inspPlAuditor").val() == "") {
                    layer.msg("审核人尚未填写", {icon: 2});
                    return;
                }
               if(tessNum.length == 0){
                     layer.msg("设备信息未添加", {icon: 2});
                        return;
                    }

                var inspPlanVo = {};

               inspPlanVo["inspPlName"] = $(".inspPlName").val();
               inspPlanVo["inspPlCreateTime"] = $(".inspPlCreateTime").val();
               inspPlanVo["inspPlPlanner"] = $("#inspPlPlanner").val();
               inspPlanVo["inspPlNote"] = $(".inspPlNote").val();
               inspPlanVo["inspPlAuditor"] = $("#inspPlAuditor").val();
               inspPlanVo["inspPlStatus"] =  "1";



                for (var i = 0; i < tessNum.length; i++){
                  for (var j = 0; j < tarNum[i].length; j++ ){
                      delete  tarNum[i][j].bmName;
                      delete  tarNum[i][j].eqName;
                      delete  tarNum[i][j].zt;
                  }

                }
                console.log(tarNum);
                for (var i = 0; i < tessNum.length; i++){
                    console.log(tessNum[i]);
                    tessNum[i]["inspPlanEquipmentVos"] = tarNum[i];
                }
               inspPlanVo["inspPlanProgramVos"] = tessNum;
                console.log(inspPlanVo);


                    $.ajax({
                        url:'/inspection/inspPl/addInspPlan',
                        type:"POST",
                        async: false,/*同步传输*/
                        contentType:'application/json' ,
                        dataType: 'json',
                        data:JSON.stringify(inspPlanVo),
                        success: function(res){
                         /*   console.log(res);*/
                            if(res.code == 0 ){
                                layer.msg("提交成功！",{icon: 6,time:3000});
                                var index = parent.layer.getFrameIndex(window.name);
                               /* window.history.back(-1);*/
                                parent.layer.close(index);
                                parent.location.reload();
                            }else{
                                alert(res.msg);
                            }

                        },
                        error:function (data) {
                        }
                    }) ;

             /*   layer.msg("提交成功", {icon: 1});*/

            });

          /*  window.history.back(-1);*/
            return false;

        })

    });
</script>
