<script>
    //用户数据导入
    layui.use('element', function(){
        var element = layui.element;
    });

    layui.use('table', function () {
        // 操作对象
        var table = layui.table
            ,$=layui.jquery;

        renderMod = {
            addTable: {
                table: {
                    elem: '#table'
                    , url: '/inspection/inspPl/selectApproveAllInspPlanVo'//接口
                    , method: "GET"
                    , toolbar: '#toolBar'
                    , height: '800'
                    , title: '用户数据表'
                    , totalRow: true
                    , sort: true
                    , cols: [[
                        {type: 'checkbox'}
                        , {type:'numbers'}
                        , {field: 'inspPlName', title: '名称', minWidth:150,templet: '#Tpl'}
                        , {field: 'inspPlPlanner', title: '制定人',minWidth:150}
                        , {field: 'inspPlCreateTime', title: '制定时间',minWidth:150, sort: true}
                        , {field: 'inspPlAuditor', title: '审核人', minWidth:150}
                        , {field: 'inspPlStatus', title: '审核状态',minWidth:150, templet: '#speqT'}
                    ]]
                    , page: true//开启分页
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , id: 'table'
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.data.total,//页面的所有数据数
                            "data": res.data.list //解析数据列表
                        };
                    }
                    , done: function (obj) {
                        tableFunc({
                            toolFunc: [
                                {
                                    send: {
                                        id: "table",
                                        title: 'table1',
                                        name: "inspPlIds",
                                        event: "agree",
                                        url: "/inspection/inspPl/approvedForInspection",
                                        type: "POST",
                                        show: "是否同意审批请？",
                                        contentType:"application/json",
                                        par: "inspPlId",
                                        del: false,
                                        reload: true
                                    },
                                    tool: "toolbar",
                                    event: "agree"
                                },
                                {
                                    send: {
                                        id: "table",
                                        title: 'table1',
                                        name: "inspPlIds",
                                        event: "disagree",
                                        url: "/inspection/inspPl/rejectedForInspection",
                                        type: "POST",
                                        show: "是否同意审批请？",
                                        contentType:"application/json",
                                        par: "inspPlId",
                                        del: false,
                                        reload: true
                                    },
                                    tool: "toolbar",
                                    event: "disagree"
                                }

                            ]
                        })
                    }
                }
                , reSet:{
                    url:"/inspection/inspPl/selectApproveInspPlanVo",
                    type:"search",
                    method: "post",
                    data:[ "inspPlName", "inspPlStatus", "inspPlPlanner", "inspPlAuditor"],  //搜索框的name
                }
            }
        };
        //双击出详情
        table.on('rowDouble(table1)', function(obj){
            var data = obj.data;
            console.log(data);
            detailUser(data);
            /*  obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');*/
        });
    })


</script>

<script>
    /*  查看*/
    function detailUser(detail) {
        var id= detail.inspPlId;
        var html =" ./child/index1-datile.html";
        var url =  html + "?id="+id;
        layui.layer.open({
            title: "详细信息",
            type: 2,
            content:url ,//弹出层页面
            area: ['95%', '90%']
        });
    }
</script>
