<script>
    layui.use(['form','table', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,table = layui.table
            ,laydate = layui.laydate;
        form.render();

        renderMod = {
            table: {
                table: [
                    {
                        elem: "#table",
                        id: "table",
                        cols: [[ //表头
                            {type:'numbers'}
                            ,{field: 'inspPlExecutorType', title: '执行人类别', minWidth: 150, templet: '#lbTpl'}
                            , {field: 'inspPlLastTime', title: '巡检开始日期', minWidth: 150}
                            , {field: 'inspPlPeriod', title: '巡检周期', minWidth: 150}
                            , {field: 'inspPlPeriodicUnit', title: '周期单位', minWidth: 150, templet: '#dwTpl'}
                            , {field: 'inspPlType', title: '巡检类型', minWidth: 150, templet: '#lxTpl'}
                            ,{fixed: 'right', title:'巡检设备', toolbar: '#barDemo', width:150}
                        ]]
                        , toolbar: false
                        , page: true//开启分页
                        , height: "200"
                        , data: []
                        , text: {
                            none: "暂无数据！"
                        }
                        , done: function (res, curr, count) {
                        }
                    }
                ]
            }
        };


        $("#but").off("click").on("click",function(){
            layer.open({
                type: 2 //此处以iframe举例
                ,title: '变更记录'
                ,area: ['1100px', '400px']
                ,content:"./index1-datile-change-record.html"
                ,success : function () {
                }
            });
            return false;
        })


    });
</script>
