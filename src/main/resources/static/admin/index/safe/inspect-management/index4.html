<script>
    //用户数据导入
    layui.use('element', function(){
        var element = layui.element;
    });

    layui.use('table', function () {
        // 操作对象
        var table = layui.table
            ,$=layui.jquery;

        renderMod = {
            form: {
                val: {
                    filter: "forms",
                    select: [
                        {
                            filter: "bmId",
                            ids: "bmName",
                            text: "bmName",
                            url: "/supervise/bmgl/listBm"
                        }
                    ]
                }
            },
            addTable: {
                table: {
                    elem: '#table'
                    , url: '/inspection/inspPl/selectAllInspPlanVo'//接口
                    , method: "GET"
                    , toolbar: '#toolBar'
                    , height: '800'
                    , title: '用户数据表'
                    , totalRow: true
                    , sort: true
                    , cols: [[
                        {type: 'checkbox'}
                        , {type:'numbers'}
                        , {field: 'inspPlEqName', title: '设备名称', minWidth:150}
                        , {field: 'inspReId', title: '设备编号',minWidth:150}
                        , {field: 'inspPlCreateTime', title: '型号',minWidth:150}
                        , {field: 'inspPlEqApartment', title: '科室', minWidth:150}
                    ]]
                    , page: true//开启分页
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , id: 'table'
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.data.total,//页面的所有数据数
                            "data": res.data.list //解析数据列表
                        };
                    }
                    , done: function (res, curr, count) {

                    }
                }
                , reSet:{
                    url:"/inspection/inspPl/selectInspPlanVo",
                    type:"search",
                    method: "post",
                    data:[ "inspPlName", "inspPlStatus", "inspPlPlanner", "inspPlAuditor"],  //搜索框的name
                }
            }
        };


        //头工具栏事件
        table.on('toolbar(table1)', function(obj){
            var $ = layui.$;
            switch(obj.event){

                case 'record':
                    var checkStatus = table.checkStatus('table');
                    var data = checkStatus.data;
                    if (data.length === 0) {
                        layer.msg("尚未选择");
                        return;
                    }
                    if (data.length > 1) {
                        layer.msg("只能选择一个");
                        return;
                    }
                    recordUser(data[0]);

                    break;
            }
        });
