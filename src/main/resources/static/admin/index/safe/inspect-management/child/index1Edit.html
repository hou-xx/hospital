<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../../../static/admin/layui/css/layui.css">
    <script src="../../../../../static/admin/layui/layui.js"></script>
    <link rel="stylesheet" href="../../../../../static/admin/css/admin.css">
    <script src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script src="../../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../../static/admin/js/basic.js"></script>
</head>
<body>

<div class="layui-row" style="margin: 20px">
    <div class="col-xs-12">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-row ">
                <div class="col-xs-12">
                    <div class="col-xs-6" style="padding: 10px;">





                    </div>
                    <div class="col-xs-6" style="padding: 10px;">




                    </div>

                </div>



                <div class="layui-row">
                    <div class="col-xs-12">
                        <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" id="sumBer">提 交
                        </button>
                    </div>

                </div>

            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['form','table', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,table = layui.table
            ,laydate = layui.laydate;

        form.render();
        var ress =[];


        renderMod = {
            table: {
                table: [
                    {
                        elem: "#table",
                        id: "table",
                        cols: [[ //表头
                            {type: "checkbox"}
                            , {field: 'bmName', title: '使用部门', minWidth: 150}
                            , {field: 'eqSbbh', title: '设备编号', minWidth: 150}
                            , {field: 'eqName', title: '设备名称', minWidth: 150}
                            , {field: 'eqXh', title: '设备型号', minWidth: 150}
                            , {field: 'zt', title: '状态', Width: 80 }
                        ]]
                        , toolbar: false
                        , page: false
                        , height: "200"
                        ,data:[]
                        , text: {
                            none: "请点击上方添加按钮添加数据！"
                        }
                        , done: function (res, curr, count) {
                            /*   删除*/
                            $(".delNew").off("click").on("click",function(){
                                var checkedArr = [];
                                for (var i = 0; i < table.cache.table.length; i++) {
                                    if (table.cache.table[i].LAY_CHECKED == true){
                                        checkedArr.push(i);
                                    }
                                }
                                if (checkedArr.length == 0){
                                    layer.msg("尚未选择", { icon: 5 });
                                }
                                var eqSbbhs =[];
                                for (var i = 0; i < checkedArr.length; i++){
                                    var t = checkedArr[i];
                                    var t = checkedArr[i];
                                    if (t === 0){
                                        t = checkedArr[i];
                                    } else{
                                        t = checkedArr[i] - 1;
                                    }
                                    eqSbbhs.push(table.cache.table[t].eqSbbh);
                                    console.log(eqSbbhs);
                                    ress.splice(t,1);
                                    $(".layui-table-view .layui-table tbody tr[data-index=" + checkedArr[i] + "]").remove();
                                }
                                if (ress !== undefined) {
                                    //向表格中添加数据
                                    table.reload('table', {
                                        data : ress
                                    });
                                    layui.form.render();
                                }
                                checkedArr.length = 0;//清除数组
                                layer.msg('删除成功');
                                table.reload();
                                $.ajax({
                                    url:'/inspection/otherfunction/updateEqSbbh1',
                                    type:"POST",
                                    async: false,/*同步传输*/
                                    data:JSON.stringify(eqSbbhs),
                                    dataType:'JSON',
                                    contentType:'application/json'

                                })
                            });
                            /*  增加*/
                            $(".addNew").off("click").on("click",function(){
                                console.log(ress);
                                layer.open({
                                    type: 2
                                    ,title: '添加设备'
                                    ,area: ['95%', '95%']
                                    ,content:"./index1New-new.html"
                                    ,end :function () {
                                        var re = window.localStorage.getItem("forMod");
                                        var res = JSON.parse(re);
                                      /*  var res = re;*/
                                        console.log(res);
                                        if (res === null) {
                                            return;
                                        }else{
                                            for(var i = 0; i < res.length; i++){
                                                ress.push(res[i]);
                                            }
                                            console.log(ress);
                                            window.localStorage.removeItem("forMod");

                                            if (ress !== undefined) {
                                                //向表格中添加数据
                                                table.reload('table', {
                                                    data: ress
                                                });
                                                layui.form.render();
                                            }
                                        }
                                    }
                                });
                            });
                            /*  设置*/
                            $(".setNew").off("click").on("click",function(){

                                var Ty = [];
                                for (var i = 0; i < table.cache.table.length; i++) {
                                    if (table.cache.table[i].LAY_CHECKED == true){
                                        Ty.push(i);
                                    }
                                }
                                if (Ty.length === 0){
                                    layer.msg("尚未选择", { icon: 5 });
                                    return;
                                }else{
                                    layer.open({
                                        type: 2 //此处以iframe举例
                                        ,title: '巡检标准'
                                        ,area: ['85%', '85%']
                                        ,content:"./index1-new-inspection.html"
                                        ,success : function () {
                                        }
                                        ,end :function () {
                                            var Tar = [];
                                            for (var i = 0; i < table.cache.table.length; i++) {
                                                if (table.cache.table[i].LAY_CHECKED == true){
                                                    Tar.push(i);
                                                }
                                            }
                                            console.log(Tar);
                                            for (var i = 0; i < Tar.length; i++){
                                                var t =  Tar[i];
                                                var aLla = sessionStorage.getItem("al");
                                                if (aLla === null){
                                                    return;
                                                }else{
                                                    ress[t]['inspPlStandards'] = JSON.parse(aLla);
                                                    window.localStorage.removeItem("al");
                                                    if (aLla !== null){
                                                        ress[t]['zt'] = "已设置";
                                                    }
                                                    if (ress !== undefined) {
                                                        //向表格中添加数据
                                                        /* console.log(ress[0]);*/
                                                        if(ress[0] === null){
                                                            return;
                                                        }else {
                                                            table.reload('table', {
                                                                data: ress
                                                            });

                                                            layui.form.render();
                                                        }
                                                    }
                                                }

                                            }
                                        }
                                    });
                                }
                                Ty.length = 0;//清除数组
                                table.reload("table");
                            });
                        }
                    }
                ]
            }
           /* , form: {
                date: [
                    {
                        elem: '#date',
                        value: today0,
                        trigger:"click"
                    }
                ]
            }*/
        };

        $("#sumBer").off("click").on("click",function(){
            layui.use('layer',function() {
                var layer = layui.layer;


                for(var i = 0; i < ress.length; i++){
                    if(ress[i].inspPlStandards === undefined || ress[i].inspPlStandards === null){
                        layer.msg("巡检标准未设置", {icon: 2});
                        return;
                    }
                }
                var Tre = {};



                Tre["inspPlanEquipmentVos"] = ress;
                var treData = JSON.stringify(Tre);
                console.log(treData);
                window.localStorage.setItem('TumMod', treData);
                layer.msg("保存成功", {icon: 1});
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            });
            return false;
        })
    });
</script>

</body>
</html>
