<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>巡检标准</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../../../static/admin/layui/css/layui.css">
    <script src="../../../../../static/admin/layui/layui.js"></script>
    <link rel="stylesheet" href="../../../../../static/admin/css/admin.css">
    <script src="../../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script src="../../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../../static/admin/js/basic.js"></script>
</head>
<body>

<script type="text/html" id="toolBar">
    <div class="demoTable" style="height: 50px;">

        <div class="layui-btn-container layui-inline " demoTable style="width: 50px;margin-left: 5px;float: left">
            <button class="layui-btn Bm" id="Bm" lay-event="getCheckData">确定</button>
        </div>


        <form class="layui-form layui-inline"  action="" style="margin-right:-100px;float: right;" >
            <div class="layui-form-item layui-inline" >
                <div class="layui-inline" style="height: 40px;">
                    <div class="layui-inline" style="float:left;">
                        <div class="layui-input-inline">
                            <input class="layui-input" name="inspPlStandardName" placeholder="名称"  autocomplete="off"  >
                        </div>
                    </div>
                    <button type="button" class="layui-inline  layui-btn"   data-type="search"   style="float: left">查找</button>
                </div>
            </div>

        </form>
    </div>
</script>

<div class="layui-row">
    <div class="col-xs-12">
        <table  id="test" lay-filter="test"></table>
    </div>
</div>

<script>
    layui.use(['table', 'jquery'], function() {
        var table = layui.table;
        var $ = layui.$;
        var inspection = '';

        renderMod = {
            addTable: {
                table: {
                    elem: '#test'
                    , url: '/inspection/inspPlStandard/selectAllInspStandard'
                    , toolbar: '#toolBar'
                    ,defaultToolbar:true
                    , cols: [[
                        {type: 'checkbox'}
                        , {field: 'inspPlStandardName', title: '名称', minWidth: 200}
                        , {field: 'inspPlStandardDescription', title: '描述', minWidth: 200}
                    ]]
                    , page: true
                    , height: 300
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.data.total,//页面的所有数据数
                            "data": res.data.list //解析数据列表
                        }
                    }
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                },
                reSet: {
                    url: "/inspection/inspPlStandard/selectInspStandard",
                    type: "search",
                    data: ["inspPlStandardName","inspPlStandardDescription"],
                    method: "POST"
                }
            }
        };

        //确定键
        table.on('toolbar(test)', function(obj){

            var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data;
                        if (data.length === 0) {
                            layer.alert("尚未选择");
                            return;
                        }else{
                            var list = [];
                            for(var i = 0; i < data.length; i++){
                                list.push(data[i].inspPlStandardId);
                            }
                            var listData = JSON.stringify(list);
                            window.sessionStorage.setItem("al", listData);
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }

                    break;
            }
        });
    });
</script>
</body>
</html>
