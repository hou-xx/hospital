<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>维修费用申请</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>维修费用申请</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">申请人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" placeholder="Admin" autocomplete="off" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报修设备</label>
                <div class="layui-input-block">
                    <select>
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">申请时间</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" id="date">
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">报修单<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select name="fwId" lay-verify="required" lay-search>
                        <option></option>
                        <option>11</option>
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报修科室</label>
                <div class="layui-input-block">
                    <select>
                        <option></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="col-xs-12">
                <div class="layui-form-item" pane   style="margin-bottom:-10px;">
                    <label class="layui-form-label col-xs-12">申请配件信息</label>
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal layui-btn-sm" id="addNew"><i class="fas fa-plus"></i>&nbsp;添加</button>
                        <button class="layui-btn layui-btn-danger layui-btn-sm" id="delNew"><i class="fas fa-trash-alt"></i>&nbsp;删除</button>
                    </div>
                </div>
                <table id="table" lay-filter="table1"></table>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">人工费报价</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" placeholder="请输入" autocomplete="off" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审批人</label>
                <div class="layui-input-block">
                    <select>
                        <option>Admin</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <label class="layui-form-label">人工费成交价</label>
            <div class="layui-input-block">
                <input type="text" name="" autocomplete="off" placeholder="请输入" class="layui-input" lay-verify="required">
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>


<script>
    renderMod={
        form:{
            date:true,
            submit:{
                form:{
                    url:"#",
                    type:"POST",
                    data:{name:"abc"}
                },
                before:function(data){
                    console.log(data);
                    for(var i=0;i<data.field.length;i++){
                        if(data.field[i] === ""){
                            layer.alert("请确认您填写的信息！");
                	return false;
                        }
                    }
                }
            }
        },
        addTable :{
            table:{
                cols: [[ //表头
                    {type: "checkbox"}
                    ,{field: 'kmName', title: '科目',minWidth: 150}
                    ,{field: 'kmValue', title: '金额', minWidth: 150}
                ]]
                , toolbar:false
                , page:false
                , height: "200"
                , data: []
                , text:{
                    none:"请点击上方按钮添加数据！"
                }
            }
        }
    }

</script>
</body>

</html>
