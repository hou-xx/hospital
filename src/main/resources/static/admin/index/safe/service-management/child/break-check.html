<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>故障检修</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 6px!important;
        }
        .layui-form-label{
            width:120px;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="form">

    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>报修单</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">报修单编号</label>
                <div class="layui-input-block">
                    <input type="text" name="a" class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">报修设备</label>
                <div class="layui-input-block">
                    <input type="text" name="a" class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">报修人</label>
                <div class="layui-input-block">
                    <input type="text" name="a" class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">报修人电话</label>
                <div class="layui-input-block">
                    <input type="text" name="a" class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">报修时间</label>
                <div class="layui-input-block">
                    <input type="text" name="a" class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">保修到期日</label>
                <div class="layui-input-block">
                    <input type="text" name="a" class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">服务类型</label>
                <div class="layui-input-block">
                    <input type="text" name="a" class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">报修科室电话</label>
                <div class="layui-input-block">
                    <input type="text" name="a" class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">紧急性</label>
                <div class="layui-input-block">
                    <input type="text" name="a" class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">故障现象</label>
                <div class="layui-input-block">
                    <input type="text" name="a" class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>转到信息设置维修</legend>
        </fieldset>
        <div class="col-xs-12">
            <div class="layui-form-item" pane>
                <label class="layui-form-label" style="width:150px;">转到信息设置维修</label>
                <div class="layui-input-block" style="margin-left:150px;">
                    <input type="checkbox" name="a" class="layui-input" value="ON" title="ON" autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>故障检修</legend>
        </fieldset>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <label class="layui-form-label">故障排查</label>
                <div class="layui-input-block">
                    <select name="">
                        <option value="1">已查清</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal">配件请领</button>
                    <button class="layui-btn layui-btn-normal">院外维修申请</button>
                    <button class="layui-btn layui-btn-normal">直接维修</button>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">提交数据</button>
                <button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="demo1">维修费用申请</button>
            </div>
        </div>
    </div>
</form>

<script type="text/html" id="price">
    {{#
    if(!d.pisgPrice){
        return "0.00"
    }else{
        if(isNaN(Number(d.pisgPrice) !== false)){
            return "0.00"
        }else{
            return d.pisgPrice
        }
    }
    }}
</script>

<script type="text/html" id="number">
    {{#
    if(isNaN(Number(d.pjsgCoun) !== false)){
        return "1"
    }else{
        return d.pjsgCoun
    }
    }}
</script>



<script>
    renderMod={
        form:{
            date:{
                elem:"#getTime",
                value:today0+" "+time0,
                type:"datetime",
                format:'yyyy-MM-dd HH:mm:ss'
            },
            val:{
                filter:"form",
                select:{
                        filter:"shr",
                        ids:"userId",
                        text:"userXm",
                        url:"/kwgl/empgl/listPartnerByUserId"
                    }
            },
            submit:{
                before:function(param){
                    var ts = getTableValue("table"),ss= "",$cks = $(".cks");
                    //获取选中的值
                    for(var i=0;i<$cks.length;i++){
                        if($cks[i].checked === true){
                            ss += $("input[name='s"+(i+1)+"']").val() + "|"
                        }
                    }
                    return param = {
                        1: {
                            "pjRkTime":$("input[name='pjRkTime']").val(),
                            "sgSqsx":$("textarea[name='sgSqsx']").val(),
                            "sgYy":ss
                        },
                        2:ts
                    }
                },
                form:{
                    url:"/security/pjsg/insertFwPjsg",
                    type:"POST",
                    contentType:"application/json",
                    param:{
                        1:"fwPjsg",
                        2:"fwPjsgZjbs"
                    }
                }
            }
        },
        bind:{
            addItem: {
                elem: "#addNew",
                cb:"/security/pjzd/fwPjzdTitle",
                db:"/security/pjzd/listFwPjzd",
                name:"dtdt",
                key:"pj"
            },
            delItem: "#delNew"
        },
        addTable :{
            table:{
                cols: [[ //表头
                    {type: "checkbox"},
                    {field: 'pjbh', title: '配件编号'},
                    {field: 'pjName', title: '配件名称'},
                    {field: 'pjGgxh', title: '规格型号'},
                    {field: 'pjZczh', title: '品牌'},
                    {field: 'pisgPrice', title: '单价（可编辑）',edit:true,templet:"#price"},
                    {field: 'pjsgCount', title: '数量（可编辑）',edit:true},
                    {field: 'ghsName', title: '生产商'}
                ]]
                , toolbar:false
                , page:false
                , height: "200"
                , data: []
                , text:{
                    none:"请点击上方按钮添加数据！"
                },
                done:function(obj){
                    tableFunc({
                        tableEdit:{
                            filter:"table1",
                            confirm:false,
                            func:function(val,back,obj){
                                //数据不符合要求时还原本次修改
                                if(isNaN(val) !== false){
                                    //改变数据
                                    obj.data[obj.field] = back;
                                    //改变界面
                                    $(this).val(back);
                                    //更新数据
                                    obj.update(obj.data);
                                }
                            }
                        }
                    })
                }
            }
        }
    }
</script>
</body>

</html>
