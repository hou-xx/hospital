<html>
<head>

<body>

<div class="layui-row col-xs-12 padRight">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-row">
            <!--        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>保维合同录入</legend>
            </fieldset>-->
            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">合同编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" disabled class="layui-input" placeholder="自动编号" autocomplete="off" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">合同名称<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="htName" class="layui-input" autocomplete="off" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">合同日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="htTime" class="layui-input" autocomplete="off" id="htDate">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">合同类型</label>
                    <div class="layui-input-block">
                        <select name="htLx">
                            <option>维修合同</option>
                            <option>111</option>
                            <option>222</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">合同金额<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="htPrice" class="layui-input" autocomplete="off" placeholder="0" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item" >
                    <label class="layui-form-label">维修商<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="sbcsId" placeholder="请选择" lay-verify="required" autocomplete="off" disabled class="layui-input col-sm-10">
                        <button class="layui-btn col-sm-2" style="margin: 0" id="selectWxs">选择</button>
                        <!--<button class="layui-btn layui-btn-xs layui-btn-normal" name="pjScqyId" lay-event="choose">选择</button>-->
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">维修商代表</label>
                    <div class="layui-input-block">
                        <input type="text" name="heWxsdb" class="layui-input"  autocomplete="off" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">院方代表</label>
                    <div class="layui-input-block">
                        <input type="text" name="htYfdb" class="layui-input"  autocomplete="off" placeholder="Admin">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">合同描述</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="htMs"></textarea>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6">
                <div class="layui-form-item">
                    <label class="layui-form-label">支付方式</label>
                    <div class="layui-input-block">
                        <select name="htZffs">
                            <option value="1">一次</option>
                            <option value="2">二次</option>
                            <option value="3">三次</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">经费来源</label>
                    <div class="layui-input-block">
                        <select name="">
                            <option>其他</option>
                            <option>111</option>
                            <option>222</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">保修开始日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="htBxksTime" class="layui-input" autocomplete="off" id="htKsDate">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">保修结束日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="htBxjsTime" class="layui-input" autocomplete="off" id="htJsDate">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">响应时间(小时)</label>
                    <div class="layui-input-block">
                        <input type="text" name="htXyTime" class="layui-input"  autocomplete="off" placeholder="72">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">保修范围</label>
                    <div class="layui-input-block">
                        <select name="htBxfw">
                            <option>全保</option>
                            <option>111</option>
                            <option>222</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">含配件费</label>
                    <div class="layui-input-block">
                        <input type="radio" name="htHpjf" value="1" title="是">
                        <input type="radio" name="htHpjf" value="2" title="否" checked>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">合同附件</label>
                    <div class="layui-input-block">
                        <input type="text" name="eqId" placeholder="请选择" lay-verify="required" autocomplete="off" disabled class="layui-input col-sm-10 fileName">
                        <input type="file" class="file" style="display: none;" id="selectFile" onchange="javascript:$('.fileName').val(this.files[0].name);" />
                        <button type="button" value="选择文件" class="layui-btn col-sm-2" style="margin: 0"
                                onclick="javascript:$('.file').click();">选择文件</button>

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" >设备名称<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="eqId" placeholder="请选择" lay-verify="required" autocomplete="off" disabled class="layui-input col-sm-10">
                        <button class="layui-btn col-sm-2" style="margin: 0" id="selectData">选择</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<button class="layui-btn" lay-submit="" id="btnn" lay-filter="btnn" style="float: right;margin-right:5%;">提交</button>
</div>

            //             if(res.code===0){
            //                 formData.htFjurl=res.data
            //                 layer.msg('选择成功！', {
            //                     time: 1000 //2秒关闭（如果不配置，默认是3秒）

            //             return delete files[index];

                {
                    elem: "#htDate",
                    value: false,
                    type:"date",
                    format:'yyyy-MM-dd'

                {
                    elem: "#htKsDate",
                    value:false,
                    type:"date",
                    format:'yyyy-MM-dd'
                },
                {
                    elem: "#htJsDate",
                    value:false,
                    type:"date",
                    format:'yyyy-MM-dd'
                }
            ],
            submit:{
                filter: "btnn",
                form:{
                    url:"/fwht/add",
                    type:"POST",
                    data:["id","htName","htTime","htLx","htPrice","sbcsId","heWxsdb","htYfdb","htZffs",
                        "htJfly","htBxksTime","htBxjsTime","htXyTime","htBxfw","htHpjf","htFjurl","eqId","htMs"],
                    reload:"parent"
                }

</body>

</html>
