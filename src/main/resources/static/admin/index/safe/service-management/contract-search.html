<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>合同查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="" autocomplete="off" class="layui-input" placeholder="合同编号">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="" autocomplete="off" class="layui-input" placeholder="合同名称">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="" autocomplete="off" class="layui-input" placeholder="维修商">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo1">查找</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
<script>
    renderMod.table={
        table:{
            cols: [[ //表头
                {field: 'id', title: '合同编号', minWidth: 200}
                , {field: 'htName', title: '合同名称', minWidth: 150}
                , {field: 'htPrice', title: '合同金额（元）', minWidth: 200,sort:true}
                , {field: 'htTime', title: '合同日期', minWidth: 100}
                , {field: 'sbcsName', title: '维修商', minWidth: 150}
                , {field: 'htStatusString', title: '状态', minWidth: 150}
            ]]
            ,url:"/fwht/list"
            ,request:{
                pageName : 'pageNum',
                limitName : 'pageSize'
            }
            /*,where:{
                a : 1
            }*/
            ,parseData: function(res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count":res.data.total,//页面的所有数据数
                    "data": res.data.list //解析数据列表
                }
            }
        },
        reSet:{
            url:"/fwht/list",
            type:"search",
            where:{
                newValue:"thisIsNew"
            },
            tid:"#table"
        }
    }
</script>
</body>

</html>
