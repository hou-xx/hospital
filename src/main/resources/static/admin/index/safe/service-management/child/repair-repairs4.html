<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>故障检修</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            padding: 8px 6px !important;
        }

        .layui-form-label {
            width: 120px;
        }

        .layui-form-item {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="weiXiuForms">

    <input type="hidden" id="wxrId" name="wxrId">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>报修单</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">报修单编号</label>
                <div class="layui-input-block">
                    <input type="text" name="fwId" disabled class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报修设备</label>
                <div class="layui-input-block">
                    <input type="text" name="eqName" disabled class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报修人</label>
                <div class="layui-input-block">
                    <input type="text" name="bxrName" disabled class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报修人电话</label>
                <div class="layui-input-block">
                    <input type="text" name="bxrdh" disabled class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">报修时间</label>
                <div class="layui-input-block">
                    <input type="text" name="bxTime" disabled class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">保修到期日</label>
                <div class="layui-input-block">
                    <input type="text" name="eqBxjssj" disabled class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">服务类型</label>
                <div class="layui-input-block">
                    <input type="text" name="bxLx" disabled class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报修科室电话</label>
                <div class="layui-input-block">
                    <input type="text" name="bxksdh" disabled class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">紧急性</label>
                <div class="layui-input-block">
                    <input type="text" name="jjxStatusString" disabled class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">故障现象</label>
                <div class="layui-input-block">
                    <input type="text" name="gzxx" disabled class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>转到信息设置维修</legend>
        </fieldset>
        <div class="col-xs-12">
            <div class="layui-form-item" pane>
                <label class="layui-form-label" style="width:150px;">转到信息设置维修</label>
                <div class="layui-input-block" style="margin-left:150px;">
                    <input type="checkbox" name="a" id="turn" class="layui-input" value="ON" title="ON"
                           autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>故障检修</legend>
        </fieldset>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <label class="layui-form-label">故障排查</label>
                <div class="layui-input-block">
                    <select name="gzpc" id="checks">
                        <option value="1">已查清</option>
                        <option value="1">已查清待确认</option>
                        <option value="1">未查明</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">信息填写</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" id="check1">配件请领</button>
                    <button class="layui-btn layui-btn-normal" id="check2">院外维修申请</button>
                    <button class="layui-btn layui-btn-normal" id="check3">直接维修</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">已填写</label>
                <div class="layui-input-block">
                    <input type="text" id="allDone" class="layui-input" autocomplete="off" disabled>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">提交数据</button>
                <!--<button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="demo1">维修费用申请</button>-->
            </div>
        </div>
    </div>
</form>

<script>
    var formData = {};
    renderMod = {
        form: {
            val: {
                filter: "weiXiuForms",
                get: {
                    url: "/fwWeixiu/weixiuIndex",
                    data: {
                        fwId: $.getUrlParam("fwId")
                    },
                    save:formData
                }
            },
            submit: {
                before: function (param) {
                    var ss = "", $cks = $(".cks"), one = {};
                    switch ($("allDone").val()) {
                        case "配件申领":
                            one = formData.check1;
                            break;
                        case "院外维修申请":
                            one = formData.check2;
                            break;
                        case "直接维修":
                            one = formData.check3;
                            break;
                    }
                    return param = {
                        1: $("#turn").val(),
                        2: $("#checks").val(),
                        3: one
                    }
                },
                form: {
                    url: "/security/pjsg/insertFwPjsg",
                    type: "POST",
                    contentType: "application/json",
                    param: {
                        1: "name1",
                        2: "name2",
                        3: "name3"
                    }
                }
            }
        },
        bind: {
            selectItem: [
                {
                    elem: "#check1",
                    url: "./child/check1.html",
                    name: "dtdt",
                    param: ["fwId","wxrId"],
                    key: "check1",
                    data: formData,
                    before:function(){
                      return formData.val
                    },
                    func: function (res) {
                        console.log(formData);
                        $("#allDone").val("配件请领");
                        console.log("1= ", formData);
                    }
                },
                {
                    elem: "#check2",
                    url: "./child/check2.html",
                    name: "dtdt",
                    key: "check2",
                    param: ["fwId","wxrId"],
                    data: formData,
                    before:function(){
                        return formData.val
                    },
                    func: function (res) {
                        $("#allDone").val("院外维修申请");
                        console.log("2= ", formData);
                    }
                },
                {
                    elem: "#check3",
                    url: "./child/check3.html",
                    name: "dtdt",
                    param: ["fwId","wxrId"],
                    key: "check3",
                    data: formData,
                    before:function(){
                        return formData.val
                    },
                    func: function (res) {
                        $("#allDone").val("直接维修");
                        console.log("3= ", formData);
                    }
                }
            ]
        }

    }
</script>
</body>

</html>
