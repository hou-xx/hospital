<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>配件申购</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 6px!important;
        }
        .layui-form-label{
            width:120px;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="form">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>申购单</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">申购时间<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="pjRkTime" class="layui-input" autocomplete="off" id="date" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审核人</label>
                <div class="layui-input-block">
                    <select lay-filter="shr">
                    </select>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">原因<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="checkbox" name="sgYy" value="定期保养" title="定期保养">
                    <input type="checkbox" name="sgYy" value="自然磨损" title="自然磨损">
                    <input type="checkbox" name="sgYy" value="操作不当" title="操作不当">
                    <input type="checkbox" name="sgYy" value="软件更新" title="软件更新">
                    <input type="checkbox" name="sgYy" value="外界因素" title="外界因素">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">申请事项<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入" name="sgSqsx" class="layui-textarea" lay-verify="required"></textarea>
                </div>
            </div>
            <div class="layui-form-item" pane   style="margin-bottom:-10px;">
                <label class="layui-form-label col-xs-12">成本明细项</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm" id="addNew" data-id="table"><i class="fas fa-plus"></i>&nbsp;添加</button>
                    <button class="layui-btn layui-btn-danger layui-btn-sm" id="delNew" data-id="table"><i class="fas fa-trash-alt"></i>&nbsp;删除</button>
                </div>
            </div>
            <table id="table" lay-filter="table1"></table>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">提交数据</button>
            </div>
        </div>
    </div>
</form>




<script>
    renderMod={
        form:{
            date:true,
            val:{
                filter:"form",
                select:{
                        filter:"shr",
                        ids:"userId",
                        text:"userXm",
                        url:"/kwgl/empgl/listPartnerByUserId"
                    }
            },
            submit:{
                before:function(param){
                    var ts = getTableValue("table");
                    return param = {
                        1: {
                            "pjRkTime":$("input[name='pjRkTime']").val(),
                            "sgSqsx":$("textarea[name='sgSqsx']").val(),
                            "sgYy":$("input[name='sgYy']").val()
                        },
                        2:ts
                    }
                },
                form:{
                    url:"/security/pjsg/insertFwPjsg",
                    type:"POST",
                    contentType:"application/json",
                    param:{
                        1:"fwPjsg",
                        2:"fwPjsgZjbs"
                    }
                }
            }
        },
        bind:{
            addItem: {
                elem: "#addNew",
                cb:"/security/pjzd/fwPjzdTitle",
                db:"/security/pjzd/listFwPjzd",
                name:"dtdt",
                key:"pj"
            },
            delItem: "#delNew"
        },
        addTable :{
            table:{
                cols: [[ //表头
                    {type: "checkbox"},
                    {field: 'pjbh', title: '配件编号'},
                    {field: 'pjName', title: '配件名称'},
                    {field: 'pjGgxh', title: '规格型号'},
                    {field: 'pjZczh', title: '注册证号'},
                    {field: 'pjZczDqTime', title: '注册证到期日期'},
                    {field: 'scqyName', title: '生产厂家'},
                    {field: 'ghsName', title: '供货商'},
                    {field: 'pisgPrice', title: '单价（可编辑）',edit:true},
                    {field: 'pjsgCount', title: '数量（可编辑）',edit:true}
                ]]
                , toolbar:false
                , page:false
                , height: "200"
                , data: []
                , text:{
                    none:"请点击上方按钮添加数据！"
                }
            }
        }
    }
</script>
</body>

</html>
