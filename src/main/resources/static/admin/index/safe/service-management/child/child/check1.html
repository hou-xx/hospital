<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>配件请领（子）</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 6px!important;
        }
        .layui-form-label{
            width:120px;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="form">

    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>配件请领</legend>
        </fieldset>
        <div class="col-xs-12">

            <div class="layui-form-item">
                <label class="layui-form-label">维修工程师</label>
                <div class="layui-input-block">
                    <input type="text" disabled name="wxrName" class="layui-input" id="selectOne" autocomplete="off" disabled>
                </div>
            </div>

            <input type="hidden" name="gzwxFs" value="1" id="gzwxFs">

        </div>

    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit id="save" lay-filter="demo1">确认数据</button>
            </div>
        </div>
    </div>
</form>

<script>
    renderMod={
        form:{
            val:{
                filter:"form",
                get:{
                    url:"/fwWeixiu/pjqlWxIndex",
                    data:{
                        wxrId:$.getUrlParam("wxrId")
                    }
                }
            }
        },
        btn:{
            elem:"#save",
            func:function(){
                var sel = $("#selectOne").val(),$name = $.getUrlParam("vg"),$key = $.getUrlParam("key");
                var gzwxFs = $("#gzwxFs").val();
                var fwId = $.getUrlParam("fwId");
                layui.sessionData($name,{
                    key:$key,
                    value:sel
                });
                console.log({
                    sel:sel
                });
                subUp({
                    url:"/fwWeixiu/jumpPj",
                    type:"GET",
                    async:false,
                    data:{
                        wxrName:sel,
                        fwId:fwId
                    }
                });
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                return false;
            }
        }
    }
</script>
</body>

</html>
