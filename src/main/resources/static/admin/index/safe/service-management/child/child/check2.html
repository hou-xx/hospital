<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>配件请领（子）</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            width:120px!important;
            padding: 8px 6px!important;
        }
        .layui-input-block{
            margin-left:120px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="form">

    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>配件请领</legend>
        </fieldset>
        <div class="col-xs-12">

            <div class="layui-form-item">
                <label class="layui-form-label">维修工程师</label>
                <div class="layui-input-block">
                    <select name="ss" id="selectOne" lay-filter="repair_eng">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">院外维修工程师</label>
                <div class="layui-input-block">
                    <input type="text" id="inputOne" class="layui-input" autocomplete="off" placeholder="请输入" lay-verify="required">
                </div>
            </div>

        </div>

    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit id="save" lay-filter="demo1">确认数据</button>
            </div>
        </div>
    </div>
</form>

<script>
    renderMod={
        form:{
            val:{
                filter:"form",
                select:{
                        filter:"repair_eng",
                        ids:"userId",
                        text:"userXm",
                        url:"/kwgl/empgl/listPartnerByUserId"
                    }
            }
        },
        btn:{
            elem:"#save",
            func:function(){
                var sel = $("#selectOne").val(),int = $("#inputOne").val(),$name = $.getUrlParam("vg"),$key = $.getUrlParam("key");
                layui.sessionData($name,{
                    key:$key,
                    value:{"eng":sel,"int":int}
                });
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                return false;
            }
        }
    }
</script>
</body>

</html>
