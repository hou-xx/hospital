<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>配件出库</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 6px!important;
        }
        .layui-form-label{
            width:120px;
        }
        .layui-form-item{
            margin-bottom:30px;
        }

    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">入库单编号</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" disabled placeholder="请输入">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">入库时间</label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" id="date">
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="col-xs-12">
                <div class="layui-form-item" pane   style="margin-bottom:-10px;">
                    <label class="layui-form-label col-xs-12">成本明细项</label>
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal layui-btn-sm" id="addNew"><i class="fas fa-plus"></i>&nbsp;添加</button>
                        <button class="layui-btn layui-btn-danger layui-btn-sm" id="delNew"><i class="fas fa-trash-alt"></i>&nbsp;删除</button>
                    </div>
                </div>
                <table id="table" lay-filter="table1"></table>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">出库人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" lay-verify="required" placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6" style="margin-top:20px">
            <div class="layui-form-item">
                <label class="layui-form-label">经办人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" class="layui-input" autocomplete="off" lay-verify="required" placeholder="请输入">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            </div>
        </div>
    </div>
</form>

<script>
    renderMod = {
        table:{
            table:{
                cols: [[ //表头
                    {field: 'authorized_person', title: '名称', minWidth: 150}
                    , {field: 'authorized_depart', title: '规格型号', minWidth: 200}
                    , {field: 'model', title: '单价', minWidth: 100,sort:true}
                    , {field: 'model', title: '数量', minWidth: 150,sort:true}
                    , {field: 'model', title: '金额', minWidth: 150,sort:true}
                    , {field: 'model', title: '品牌', minWidth: 150}
                    , {field: 'model', title: '供货商', minWidth: 150}
                ]]
            , toolbar:false
            , page:false
            , height: "200"
            , data: []
            , text:{
                none:"请点击上方按钮添加数据！"
            }
            }
        },
        form:{
            date:true
        }
    }
</script>
</body>

</html>
