<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>报修</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            padding: 8px 10px !important;
        }

        .layui-form-item {
            margin-bottom: 30px;
        }

        .layui-container {
            margin-top: 30px;
        }
        .layui-colla-content{
            overflow: initial;
        }
    </style>
</head>

<body>
<div class="layui-container">
    <form class="layui-form layui-form-pane" lay-filter="baoxiuForms">
        <div class="layui-row">
            <input type="hidden" name="eqId" placeholder="请输入" lay-verify="required" class="layui-input" autocomplete="off">
            <input type="hidden" name="bxrId" placeholder="请输入" lay-verify="required" class="layui-input" autocomplete="off">
            <input type="hidden" name="bxksId" placeholder="请输入" lay-verify="required" class="layui-input" autocomplete="off">
            <div class="col-xs-12 col-sm-6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">保修设备<span class="sign">*</span></label>
                                    <div class="layui-input-block">
                                        <input type="text" name="eqName" placeholder="请输入" lay-verify="required" class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修人<span class="sign">*</span></label>
                                    <div class="layui-input-block">
                                        <input type="text" name="userXm" placeholder="请输入" lay-verify="required" class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修人电话</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="bxrdh" placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修科室</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="bmName" disabled class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修科室电话</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="bxksdh" placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                            </div>

            <div class="col-xs-12 col-sm-6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修方式</label>
                                    <div class="layui-input-block">
                                        <select name="bxfs">
                                            <option>网上报修</option>
                                            <option>电话报修</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">故障现象</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="gzxx" placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修时间</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="bxTime" class="layui-input" autocomplete="off"
                                               id="repairDate">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">发现时间</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="fxTime" id="findDate" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>

            <div class="col-xs-12">
                <div class="layui-form-item" style="margin:20px 0;">
                    <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" id="upData">保存</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script>
    renderMod = {
        form: {
            val:{
                filter:"baoxiuForms",
              get:{
                  url:"/baoxiu/baoxiuIndex",
                  data:{
                      eqId:$.getUrlParam("eqId")
                  }
              }
            },
            submit:{
                form:{
                    url:"/baoxiu/addBaoxiu",
                    type:"POST",
                    data:["eqId","bxrId","bxrdh","bxksId","bxksdh","bxfs","gzxx","bxTime","fxTime"],
                    done:function(res){
                        if(res.code === 0){
                            //提交完成后关闭页面
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                            parent.location.reload();
                        }
                    }
                }
            },
            date: [
                {
                    elem: "#findDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: "#repairDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                }
            ]
        }
    }
</script>
</body>

</html>
