    addTable ={

                , {field: 'model', title: '库位', minWidth: 80}
            ]]
            , height: "full-25"
            , url:"/security/pjk/listFwPjk"
            , request:{
                pageName : 'pageNum',
                limitName : 'pageSize'
            }
            ,where:{
            }

                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "data": res.data.list,//解析数据列表
                    "count":res.data.size//页面显示的数据条数
                }
            }
            , done: function (obj) {
                tableFunc({
                    "obj":obj,
                    "toolFunc":{
                        tool:"toolbar",

                        event:"dataSearch",
                        content:$("#hideXs")
                    }
                })
            }
        },
