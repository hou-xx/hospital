<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>入库查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="pjName" class="layui-input" placeholder="配件名称" autocomplete="off">
                    </div>
                    <span>入库时间：</span>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="pjRkTimeStart"  class="layui-input" placeholder="起" autocomplete="off" id="date">
                    </div>
                    <span>-</span>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="pjRkTimeEnd"  class="layui-input" placeholder="止" autocomplete="off" id="date1">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" data-type="reload" lay-filter="demo1">查找</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>


<script>

    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {field: 'id', title: '入库编号', minWidth: 200}
                    , {field: 'pjRkTime', title: '入库时间', minWidth: 150,sort:true}
                    , {field: 'pjName', title: '配件名称', minWidth: 200}
                    , {field: 'pjsgCount', title: '数量', minWidth: 100,sort:true}
                    , {field: 'pjsgPrice', title: '金额', minWidth: 150,sort:true}
                    , {field: 'sgrName', title: '申购人', minWidth: 150}
                    , {field: 'shrName', title: '审核人', minWidth: 150}
                ]]
                , url:"/security/pjsg/listFwPjsgZjb"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                /*   , where: {
                       bmId: ""
                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.size,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                }
            },
            reSet: {
                url:"/security/pjsg/listFwPjsgZjb",
                type: "reload",
                data:["pjName","pjRkTimeStart","pjRkTimeEnd"],     //搜索框的name
                where: {}
            }
        }
    }



    layui.use(['table','laydate'],function(){
        var table = layui.table,
            laydate = layui.laydate;
        laydate.render({
            elem: '#date1',
            value: today,
            format: "y-M-d"
        });
    })
</script>
</body>

</html>
