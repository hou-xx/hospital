<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>维修完成确认</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="wxfForms">
    <div class="layui-row">
        <input type="hidden" name="user1Id">
        <!--        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>维修信息</legend>
        </fieldset>-->
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">保修设备<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="eqName" class="layui-input" placeholder="Admin" autocomplete="off" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报修人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="bxrName" class="layui-input" placeholder="Admin" autocomplete="off" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">受理人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="slrName" class="layui-input" placeholder="Admin" autocomplete="off" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">约定维修时间</label>
                <div class="layui-input-block">
                    <input type="text" name="ydwxTime" class="layui-input" autocomplete="off"
                           id="ydRepairDate">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">维修工程师<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="wxrName" class="layui-input" placeholder="Admin" autocomplete="off" lay-verify="required">
                </div>
            </div>

        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">故障现象<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="gzxx" class="layui-input" placeholder="Admin" autocomplete="off" lay-verify="disable">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">故障原因类型<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="gzyyString" class="layui-input" placeholder="Admin" autocomplete="off" lay-verify="disable">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">故障原因明细<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="gzmxString" class="layui-input" placeholder="Admin" autocomplete="off" lay-verify="disable">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报修时间</label>
                <div class="layui-input-block">
                    <input type="text" name="bxTime" class="layui-input" autocomplete="off"
                           id="bxRepairDate">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">受理时间</label>
                <div class="layui-input-block">
                    <input type="text" name="slTime" class="layui-input" autocomplete="off"
                           id="slRepairDate">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">维修时间</label>
                <div class="layui-input-block">
                    <input type="text" name="wxTime" class="layui-input" autocomplete="off"
                           id="wxRepairDate">
                </div>
            </div>

        </div>

        <div class="layui-row">
            <div class="col-xs-12">
                <div class="layui-form-item" pane   style="margin-bottom:-10px;">
                    <label class="layui-form-label col-xs-12">申请配件信息      </label>
                    <div class="layui-input-block">
                    </div>
                </div>
                <table id="table" lay-filter="table1"></table>
            </div>
        </div>

        <!--<div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">人工费报价</label>
                <div class="layui-input-block">
                    <input type="text" name="wxfRgf" class="layui-input" placeholder="请输入" autocomplete="off" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审批人</label>
                <div class="layui-input-block">
                    <input type="text" name="shrName" class="layui-input" placeholder="请输入" autocomplete="off" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <label class="layui-form-label">人工费成交价</label>
            <div class="layui-input-block">
                <input type="text" name="wxfCjrgf" autocomplete="off" placeholder="请输入" class="layui-input" lay-verify="required">
            </div>
        </div>-->
    </div>
    <!--        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>科室确认</legend>
    </fieldset>-->

    <div class="col-xs-12 col-sm-6">
        <div class="layui-form-item">
            <label class="layui-form-label">确认人<span class="sign">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="qrName" class="layui-input" placeholder="Admin" autocomplete="off" lay-verify="required">
            </div>
            <input type="hidden" name="qsUser">
            <input type="hidden" name="fwId">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认时间</label>
            <div class="layui-input-block">
                <input type="text" name="" class="layui-input" autocomplete="off"
                       id="qrRepairDate">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认描述<span class="sign">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="qsMs" class="layui-input" autocomplete="off" lay-verify="required">
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="layui-form-item">
            <label class="layui-form-label">确认结果<span class="sign">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="qsJg" class="layui-input" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">满意度<span class="sign">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="qsMyd" class="layui-input" placeholder="优秀" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <input type="hidden" name="id">
    </div>


    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>


<script>
    renderMod={
        form: {
            val:{
                filter:"wxfForms",
                get:{
                    url:"/fwWeixiu/wxqsIndexVo",
                    parse:"pjList",
                    tableId:"table",
                    data:{
                        id:$.getUrlParam("fwId")
                    }
                }
            },
            submit:{
                form:{
                    url:"/fwWeixiu/addFwWxqs",
                    type:"POST",
                    data:["qsUser","qsMs","qsJg","qsMyd","fwId"],
                    reload:"parent"
                }
            },
            date: [
                {
                    elem: "#ydRepairDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: "#bxRepairDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: "#slRepairDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: "#wxRepairDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: "#qrRepairDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                }
            ]
        },
        addTable :{
            table:{
                cols: [[ //表头
                    {type: "checkbox"}
                    ,{field: 'pjName', title: '配件名称',minWidth: 150}
                    ,{field: 'pjGgxh', title: '规格型号', minWidth: 150}
                    ,{field: 'pjZczh', title: '注册证号', minWidth: 150}
                    ,{field: 'pjZczDqTime', title: '到期时间', minWidth: 150}
                    ,{field: 'scqyName', title: '生产企业', minWidth: 150}
                    ,{field: 'ghsName', title: '供货商', minWidth: 150}
                    ,{field: 'ghsName', title: '申购数量', minWidth: 150}
                ]]
                , toolbar:false
                , page:false
                , height: "200"
                , data: []
            }
        }
    }

</script>
</body>

</html>
