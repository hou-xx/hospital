<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>受理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            padding: 8px 10px !important;
        }

        .layui-form-item {
            margin-bottom: 30px;
        }

        .layui-container {
            margin-top: 30px;
        }
        .layui-colla-content{
            overflow: initial;
        }
    </style>
</head>

<body>
<div class="layui-container">
    <form class="layui-form layui-form-pane" lay-filter="shouliForms">
        <div class="layui-row">
            <input type="hidden" name="slrId" placeholder="请输入" lay-verify="required" class="layui-input" autocomplete="off">
            <input type="hidden" name="eqId" id="eqId"/>
            <div class="layui-collapse" lay-accordion>
                <!--模块1-->
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">报修</h2>
                    <div class="layui-colla-content layui-show">
                        <div class="layui-row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">维修单号<span class="sign">*</span></label>
                                    <div class="layui-input-block">
                                        <input type="text" name="id"  placeholder="请输入" disabled class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修设备<span class="sign">*</span></label>
                                    <div class="layui-input-block">
                                        <input type="text" name="eqName"  placeholder="请输入" disabled class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">型号</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="eqXh" placeholder="请输入"
                                               class="layui-input" disabled  autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">规格</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="eqGg"   class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">保修状态</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="eqBxStatus" disabled  placeholder="请输入"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">保修到期日<span class="sign">*</span></label>
                                    <div class="layui-input-block">
                                        <input type="text" name="eqBxjssj"  disabled placeholder="请输入" class="layui-input" autocomplete="off">
                                    </div>
                                </div>

                            </div>

                            <div class="col-xs-12 col-sm-6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修科室<span class="sign">*</span></label>
                                    <div class="layui-input-block">
                                        <input type="text" name="bmName" disabled  placeholder="请输入" class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修科室电话</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="bxksdh"  placeholder="请输入" disabled
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修时间</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="bxTime" disabled  class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修类型</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="bxLx"  placeholder="请输入"
                                               class="layui-input" disabled autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修人</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="userXm"  placeholder="请输入" disabled
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修人电话</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="bxrdh"  placeholder="请输入" disabled
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修方式</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="bxfs"  placeholder="请输入"
                                               class="layui-input" disabled autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 模块二 -->
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">受理</h2>
                    <div class="layui-colla-content">
                        <div class="layui-row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">受理人</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="slrName"  placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">受理时间</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="slTime"  class="layui-input" autocomplete="off" id="acceptDate">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">备注</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="slBz" placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <a id="blsj" href="repair-repairs1.html?eqId='+$('#name').val()'">不良事件</a>
                                </div>

                            </div>

                            <div class="col-xs-12 col-sm-6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">因故障停机</label>
                                    <div class="layui-input-block">
                                        <select name="gztjStatus">
                                            <option value="0">停机</option>
                                            <option value="1">未停机</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">维修方式<span class="sign">*</span></label>
                                    <div class="layui-input-block">
                                        <select name="wxfs" lay-verify="required" lay-search>
                                            <option value="现场维修">现场维修</option>
                                            <option value="电话指导">电话指导</option>
                                            <option value="科室送修">科室送修</option>
                                            <option value="远程维护">远程维护</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">约定维修时间</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="ydwxTime" class="layui-input" autocomplete="off" id="appointRepairDate">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="layui-form-item" style="margin:20px 0;">
                    <button class="layui-btn" lay-submit="" id="upData">保存</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script>

    renderMod = {
        form: {
            val:{
                    filter:"shouliForms",
                    get:{
                        url:"/shouli/shouLiIndex",
                        data:{
                            fwId:$.getUrlParam("fwId")
                        }
                    },
                    func:function(){
                        $('#blsj').attr('href','../../medical-incident/suspicious-report.html?eqId='+$("#eqId").val()+'&fwId='+$.getUrlParam("fwId"));
                    }
            },
            submit:{
                form:{
                    url:"/shouli/addShouli",
                    type:"POST",
                    data:["id","gztjStatus","slTime","wxfs","bxfs","slrId","ydwxTime","slBz"],
                    reload:"parent"
                }
            },
            date: [
                {
                    elem: "#acceptDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: "#appointRepairDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                }
            ]
        }
    }
</script>
</body>

</html>
