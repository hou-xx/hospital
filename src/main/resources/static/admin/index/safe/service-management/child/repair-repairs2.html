<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>受理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            padding: 8px 10px !important;
        }

        .layui-form-item {
            margin-bottom: 30px;
        }

        .layui-container {
            margin-top: 30px;
        }
        .layui-colla-content{
            overflow: initial;
        }
    </style>
</head>

<body>
<div class="layui-container">
    <form class="layui-form layui-form-pane" lay-filter="shouliForms">
        <div class="layui-row">

            <div class="layui-collapse" lay-accordion>
                <!--模块1-->
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">报修</h2>
                    <div class="layui-colla-content layui-show">
                        <div class="layui-row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">维修单号<span class="sign">*</span></label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" placeholder="请输入" lay-verify="required" class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修设备<span class="sign">*</span></label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" placeholder="请输入" lay-verify="required" class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">型号</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">规格</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" disabled class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">保修状态</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">保修到期日<span class="sign">*</span></label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" placeholder="请输入" lay-verify="required" class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修部门<span class="sign">*</span></label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" placeholder="请输入" lay-verify="required" class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修科室电话</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修时间</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" disabled class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修类型</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修人</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修人电话</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">报修方式</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">紧急性</label>
                                        <div class="layui-input-block">
                                            <select>
                                                <option>低</option>
                                                <option>中</option>
                                                <option>高</option>
                                            </select>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 模块二 -->
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">受理</h2>
                    <div class="layui-colla-content">
                        <div class="layui-row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">受理人</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">受理时间</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" class="layui-input" autocomplete="off" id="acceptDate">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">备注</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" placeholder="请输入" lay-verify="required"
                                               class="layui-input" autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-6">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">因故障停机</label>
                                    <div class="layui-input-block">
                                        <select>
                                            <option>停机</option>
                                            <option>未停机</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">维修方式<span class="sign">*</span></label>
                                    <div class="layui-input-block">
                                        <select lay-verify="required" lay-search>
                                            <option>现场维修</option>
                                            <option>电话指导</option>
                                            <option>科室送修</option>
                                            <option>远程维护</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">约定维修时间</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="" class="layui-input" autocomplete="off" id="appointRepairDate">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="layui-form-item" style="margin:20px 0;">
                    <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" id="upData">保存</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script>
    renderMod = {
        form: {
            val:{
                filter:"shouliForms",
                get:{
                    url:"/baoxiu/baoxiuIndex",
                    data:{
                        eqId:$.getUrlParam("eqId")
                    }
                }
            },
            submit:{
                form:{
                    url:"/baoxiu/addBaoxiu",
                    type:"POST",
                    data:["eqId","bxrId","bxrdh","bxksId","bxksdh","bxfs","gzxx","bxTime","fxTime"],
                    done:function(res){
                        if(res.code === 0){
                            //提交完成后关闭页面
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                            parent.location.reload();
                        }
                    }
                }
            },
            date: [
                {
                    elem: "#acceptDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: "#appointRepairDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                }
            ]
        }
    }
</script>
</body>

</html>
