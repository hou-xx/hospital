<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>维修流程</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="khForms">
    <div class="layui-row">
        <input type="hidden" name="user1Id">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>维修流程</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">设备名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="eqName" class="layui-input" autocomplete="off" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报修时间</label>
                <div class="layui-input-block">
                    <input type="text" name="bxTime" class="layui-input" autocomplete="off"
                           id="ksDate">
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="col-xs-12">
                <div class="layui-form-item" pane   style="margin-bottom:-10px;">
                    <label class="layui-form-label col-xs-12">维修进度      </label>
                    <div class="layui-input-block">
                    </div>
                </div>
                <table id="table" lay-filter="table1"></table>
            </div>
        </div>


    </div>

</form>




<script>
    renderMod={
        form: {
            val:{
                filter:"khForms",
                get:{
                    url:"/baoxiu/bxlc",
                    parse:"fwLcjlList",
                    tableId:"table",
                    data:{
                        fwId:$.getUrlParam("fwId")
                    }
                }
            },
            date: [
                {
                    elem: "#ksDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: "#jsDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                }
            ]
        },
        addTable :{
            table:{
                cols: [[ //表头
                    {type: "checkbox"}
                    ,{field: 'userXm', title: '执行人姓名',minWidth: 150}
                    ,{field: 'creatTime', title: '执行时间', minWidth: 150}
                    ,{field: 'lc', title: '执行操作', minWidth: 150}
                ]]
                , toolbar:false
                , page:false
                , height: "500"
                , data: []
            }
        }
    }

</script>
</body>

</html>
