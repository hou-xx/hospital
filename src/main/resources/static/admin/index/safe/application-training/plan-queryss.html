<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>计划查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        body {
            background: #f2f2f2;
        }
    </style>
</head>

<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <div class="layui-tab-item layui-show">
            <div class="layui-row">
                <div class="col-xs-12 padRight">
                    <table id="table" lay-filter="table1"></table>
                </div>
            </div>
        </div>
</div>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="YdRy">应到人员</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="SdRy">实到人员</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="WdRy">未到人员</a>
</script>




<script>
    renderMod.addTable = {
        table: [
            {
                id: "tables",
                elem: "#table",
                toolbar: "#toolBar",
                cols: [[ //应用培训表头
                   // {type: "checkbox"}
                      {field: 'eqName', title: '设备名称', minWidth: 150}
                    , {field: 'pxnrlb', title: '培训内容类别', minWidth: 150}
                    , {field: 'pxlx', title: '培训性质', minWidth: 150}
                    , {field: 'pxfs', title: '培训方式', minWidth: 150}
                    , {field: 'pxl', title: '培训率', minWidth: 150}
                    , {field: 'khhgl', title: '考核合格率', minWidth: 150}
                    , {fixed: 'right', width: 270, align: 'center', toolbar: "#bar"}
                ]],
                url: "/px/findAllYyjh"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        toolFunc: [
                            {
                                filter:"table1",
                                event: "YdRy",
                                title: "应到人员",
                                area: ['90%', '90%'],
                                type: 2,
                                content: "./child/YdRy.html",
                                dataUrl: ["id"]
                            },
                            {
                                filter:"table1",
                                event: "SdRy",
                                title: "实到人员",
                                area: ['90%', '90%'],
                                type: 2,
                                content: "./child/SdRy.html",
                                dataUrl: ["id"]
                            },
                            {
                                filter:"table1",
                                event: "WdRy",
                                title: "未到人员",
                                area: ['90%', '90%'],
                                type: 2,
                                content: "./child/WdRy.html",
                                dataUrl: ["id"]
                            }
                        ]
                    })
                }
            }
        ]
    }
</script>
</body>
</html>
