<script>
    console.log($.getUrlParam("id"));
    renderMod={
        form: {
            val:{
                filter:"khForms",
                get:{
                    url:"/px/findAllRy",
                    type: "POST",
                    // parse:"empList",
                    // tableId:"table",
                    data: {id: $.getUrlParam("id")},
                }
            },
            date: [
                {
                    elem: "#ksDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd'
                },
                {
                    elem: "#jsDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd'
                }
            ]
        },
        addTable :{
            table:{
                cols: [[ //表头
                     {field: 'bmName', title: '所属科室',minWidth: 150}
                    ,{field: 'userId', title: '人员ID',minWidth: 150}
                    ,{field: 'userName', title: '人员姓名', minWidth: 150}
                //    ,{field: 'jhlrCj', title: '人员成绩', minWidth: 150}
                ]],
                url: "/px/findAllRy"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    merge(obj);
                }
            }
        }
    };



    function merge(obj) {
        var data = obj.data;
        var mergeIndex = 0;//定位需要添加合并属性的行数
        var mark = 1; //这里涉及到简单的运算，mark是计算每次需要合并的格子数
        var columsName = ['pxks'];//需要合并的列名称
        var columsIndex = [0];//需要合并的列索引值
        for (var k = 0; k < columsName.length; k++) {//这里循环所有要合并的列
            var trArr = $(".layui-table-body>.layui-table").find("tr");//所有行
            for (var i = 1; i < obj.data.length; i++) { //这里循环表格当前的数据
                var tdCurArr = trArr.eq(i).find("td").eq(columsIndex[k]);//获取当前行的当前列
                var tdPreArr = trArr.eq(mergeIndex).find("td").eq(columsIndex[k]);//获取相同列的第一列
                if (data[i][columsName[k]] === data[i - 1][columsName[k]]) { //后一行的值与前一行的值做比较，相同就需要合并
                    mark += 1;
                    tdPreArr.each(function () {//相同列的第一列增加rowspan属性
                        $(this).attr("rowspan", mark);
                    });
                    tdCurArr.each(function () {//当前行隐藏
                        $(this).css("display", "none");
                    });
                } else {
                    mergeIndex = i;
                    mark = 1;//一旦前后两行的值不一样了，那么需要合并的格子数mark就需要重新计算
                }
            }
            mergeIndex = 0;
            mark = 1;
        }
    }
</script>
