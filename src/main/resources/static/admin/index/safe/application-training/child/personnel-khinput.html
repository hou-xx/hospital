<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>维修费用申请</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="khForms">
    <div class="layui-row">
        <input type="hidden" name="user1Id">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>计划信息</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">计划名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="jhName" class="layui-input" placeholder="Admin" autocomplete="off" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-block">
                    <input type="text" name="jhKstime" class="layui-input" autocomplete="off"
                           id="ksDate">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-block">
                    <input type="text" name="jhJstime" class="layui-input" autocomplete="off"
                           id="jsDate">
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="col-xs-12">
                <div class="layui-form-item" pane   style="margin-bottom:-10px;">
                    <label class="layui-form-label col-xs-12">人员信息      </label>
                    <div class="layui-input-block">
                    </div>
                </div>
                <table id="table" lay-filter="table1"></table>
            </div>
        </div>

    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>
<script type="text/html" id="number">
    {{#
    if(isNaN(Number(d.jhlrCj) !== false)){
    return "1"
    }else{
    return d.pjsgCount
    }
    }}
</script>


<script>
    renderMod={
        form: {
            val:{
                filter:"khForms",
                get:{
                    url:"/Jh/jhkhIndex",
                    parse:"empList",
                    tableId:"table",
                    data:{
                        jhId:$.getUrlParam("id")
                    }
                }
            },
            submit:{
                before:function(param){
                    var ts = getTableValue("table");
                    return param = {
                        1: {
                            "jhId":$.getUrlParam("id")
                        },
                        2:ts
                    }
                },
                form:{
                    url:"/Jh/jhcjLr",
                    type:"POST",
                    contentType:"application/json",
                    reload:"parent",
                    param:{
                        1:"jh",
                        2:"jhEmp"
                    }
                }
            },
            date: [
                {
                    elem: "#ksDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: "#jsDate",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                }
            ]
        },
        addTable :{
            table:{
                cols: [[ //表头
                    {type: "checkbox"}
                    ,{field: 'userId', title: '人员ID',minWidth: 150}
                    ,{field: 'userXm', title: '人员姓名', minWidth: 150}
                    ,{field: 'jhlrCj', title: '人员成绩',edit:true, minWidth: 150}
                ]]
                , toolbar:false
                , page:false
                , height: "200"
                , data: []
            }
        }
    }

</script>
</body>

</html>
