<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>计划查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        body {
            background: #f2f2f2;
        }
    </style>
</head>

<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <div class="layui-tab-item layui-show">
            <div class="layui-row">
                <div class="col-xs-12 padRight">
                    <table id="table" lay-filter="table1"></table>
                </div>
            </div>
        </div>
</div>


<script type="text/html" id="toolBar">
    <div class=" hidden-xs" id="hideXs">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <input class="layui-input" name="name" placeholder="设备名称" autocomplete="off">
            </div>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <button class="layui-btn"  data-type="reload"><i
                        class="layui-icon layui-icon-search"></i>查询
                </button>
            </div>
        </form>
    </div>
    <hr class="devideHr">
    <div class="addBtn">
        <a class="layui-btn layui-btn-sm layui-btn-normal addNew addi" href="plan-formulations.html"><i
                class="fas fa-plus"></i>&nbsp;新增</a>
        <a class="layui-btn layui-btn-sm layui-btn-danger delNew deli" lay-event="del"><i
                class="fas fa-trash-alt"></i>&nbsp;删除</a>
    </div>
</script>



<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="kaohe">考核</a>
</script>




<script>
    renderMod.addTable = {
        table: [
            {
                id: "tables",
                elem: "#table",
                toolbar: "#toolBar",
                cols: [[ //应用培训表头
                    {type: "checkbox"}
                    , {field: 'eqName', title: '设备名称', minWidth: 150}
                    , {field: 'pxlx', title: '培训类型', minWidth: 150}
                    , {field: 'pxfs', title: '方式', minWidth: 150}
                    , {field: 'pxks', title: '培训科室', minWidth: 150}
                    , {field: 'pxnrlb', title: '培训内容类别', minWidth: 150}
                    , {field: 'kstime', title: '开始日期', minWidth: 150}
                    , {field: 'jstime', title: '结束日期', minWidth: 150}
                    , {fixed: 'right', width: 180, align: 'center', toolbar: "#bar"}
                ]],
                url: "/px/findAllYyjh"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        toolFunc: [
                            {
                                filter:"table1",
                                event: "kaohe",
                                title: "考核",
                                area: ['90%', '90%'],
                                type: 2,
                                content: "./child/kaohe.html",
                                dataUrl: ["id"]
                            },
                        ]
                    })
                }
            }
        ],
         reSet: [
        {
            url: "/px/selYyjh",
            type: "reload",
            tid: "tables",
            data: ["name"],
            method: "POST"
        }
     ]
    }
</script>
</body>
</html>
