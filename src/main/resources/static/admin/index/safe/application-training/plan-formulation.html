<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>计划制定</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            width: 145px !important;
        }

        .layui-input-block {
            margin-left: 145px !important;
        }

        .layui-form-text .layui-form-label {
            width: 100% !important;
        }

        .layui-form-text .layui-input-block {
            margin-left: 0 !important;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" lay-filter="forms">
    <div class="layui-row">
        <!--        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>医疗器械生产/经营许可证验证</legend>
        </fieldset>-->
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">培训名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="jhName" autocomplete="" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开始日期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="jhKstime" autocomplete=""id="date1" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束日期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="jhJstime" autocomplete="" id="date2" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">主办单位<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="zbdw" autocomplete="" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">组织者<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userId" autocomplete="" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">培训编号</label>
                <div class="layui-input-block">
                    <input type="text" name="jhPxbh" class="layui-input" disabled>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">培训类型<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select name="jhPxlx">
                        <option value="新产品新技术规范化培训">新产品新技术规范化培训</option>
                        <option value="临床验收培训">临床验收培训</option>
                        <option value="使用过程中培训">使用过程中培训</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">培训性质<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select name="jhPxxz">
                        <option value="岗位培训">岗位培训</option>
                        <option value="机械培训">机械培训</option>
                        <option value="行政部门组织培训">行政部门组织培训</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">培训地点<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="pxAddr" autocomplete="" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">培训内容类别<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="checkbox" name=jhPxnrlb" value="节能减排" title="节能减排">
                    <input type="checkbox" name=jhPxnrlb" value="岗位职责" title="岗位职责" checked>
                    <input type="checkbox" name="jhPxnrlb" value="临床使用安全" title="临床使用安全">
                    <input type="checkbox" name="jhPxnrlb" value="应急管理" title="应急管理">
                    <input type="checkbox" name="jhPxnrlb" value="安全生产" title="安全生产">
                    <input type="checkbox" name="jhPxnrlb" value="其他培训" title="其他培训">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12 col-sm-12">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">培训内容</label>
                <div class="layui-input-block">
                    <textarea type="text" name="jhNr" class="layui-textarea" autocomplete="off"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item" style="float: right;margin-right: 20%;">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="">保存</button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>





<script>
    renderMod.form={
       /* val: {
            filter: "forms",
            get: {
                url: "/px/getNum",
                type: "POST"
            }
        },*/
        date: [
            {
                elem: "#date1",
                value:today0,
                type:"date",
                format:'yyyy-MM-dd'
            },
            {
                elem: "#date2",
                value:today0,
                type:"date",
                format:'yyyy-MM-dd'
            }
        ],
        submit:{
            form:{
                url:"/px/addRypxjh",
                // url: "/lifeManage/addEqHt",
                type:"POST",
                // contentType: "application/json",
                data:["jhName","jhKstime","jhJstime","zbdw","userId","jhPxlx","jhPxxz","pxAddr","jhNr"],
                success:function(res){
                    window.location.href="/admin/index/safe/application-training/plan-query.html"
                },
                error:function(r){
                    layer.alert("error");
                }
            }
        }
    }
</script>
</body>

</html>
