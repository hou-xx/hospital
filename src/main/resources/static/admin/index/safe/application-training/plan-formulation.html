<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>计划制定</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/admin/css/all.min.css"/>
    <script src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
        .sign{
            color:red;
        }
        .layui-textarea{
            min-height: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane">
    <div class="layui-row">
        <!--        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>医疗器械生产/经营许可证验证</legend>
        </fieldset>-->
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">计划名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="jhName" autocomplete="" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">主办单位<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="zbdw" autocomplete="" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">培训类型</label>
                <div class="layui-input-block">
                    <select name="jhPxlx">
                        <option value="外出培训" selected="selected">外出培训</option>
                        <option value="科室培训">科室培训</option>
                        <option value="院内培训">院内培训</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">培训性质</label>
                <div class="layui-input-block">
                    <select name="jhPxxz">
                        <option value="" selected="selected">岗位再培训</option>
                        <option value="岗位培训">岗位培训</option>
                        <option value="应用培训">应用培训</option>
                        <option value="行政科室组织培训">行政科室组织培训</option>
                        <option value="进修培训">进修培训</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">培训内容类别</label>
                <div class="layui-input-block">
                    <select name="jhPxnrlb">
                        <option value="操作规程" selected="selected">操作规程</option>
                        <option value="保养规范">保养规范</option>
                        <option value="用前检查">用前检查</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备类型</label>
                <div class="layui-input-block">
                    <select name="jhSblx">
                        <option value="大型设备" selected="selected">大型设备</option>
                        <option value="特种设备">特种设备</option>
                        <option value="急救设备">急救设备</option>
                        <option value="生病支持设备">生病支持设备</option>
                        <option value="辐射类设备">辐射类设备</option>
                        <option value="其他设备">其他设备</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-block">
                    <input type="text" name="jhKstime" class="layui-input" autocomplete="off"
                           id="repairDate">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-block">
                    <input type="text" name="jhJstime" class="layui-input" autocomplete="off" id="findDate">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">组织者<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userId" autocomplete="" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">主讲人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="pxZjr" autocomplete="" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">培训地点<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="pxAddr" autocomplete="" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">培训内容<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <textarea placeholder="" class="layui-textarea" name="pxNr" id="pxNr" lay-verify="required"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">

    </div>
    <div class="layui-row">
        <div class="layui-form-item" style="float: right;margin-right: 20%;">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="sub">保存</button>
                <button class="layui-btn" oncancel="true">取消</button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>


<script src="../../../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    // 设置当前日期
    var date = new Date();
    var date1 = new Date();
    var seperator1 = "-";
    var seperator2 = ":";
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate;

    var setDate1 = document.getElementById('date');
    var setDate2 = document.getElementById('date1');
    setDate1.value = currentdate;
    setDate2.value = currentdate;
</script>


<script>
    renderMod.form={
        date: [
            {
                elem: "#findDate",
                value:today0+" "+time0,
                type:"datetime",
                format:'yyyy-MM-dd HH:mm:ss'
            },
            {
                elem: "#repairDate",
                value:today0+" "+time0,
                type:"datetime",
                format:'yyyy-MM-dd HH:mm:ss'
            },
            {
                elem: "#appointRepairDate",
                value:today0+" "+time0,
                type:"datetime",
                format:'yyyy-MM-dd HH:mm:ss'
            }
        ],
        submit:{
            filter:true,
            form:{
                url:"/Jh/jhAdd",
                type:"POST",
                data:["jhName","zbdw","jhKstime","jhJstime","jhPxlx","jhPxxz","jhPxnrlb","jhSblx","userId",
                    "pxZjr","pxAddr","pxNr"],
                success:function(res){
                    window.location.href="/admin/index/safe/application-training/plan-query.html"
                },
                error:function(r){
                    xonsole.log(r);
                }
            }
        }
    }
</script>
</body>

</html>
