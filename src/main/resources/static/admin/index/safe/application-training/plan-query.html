<html>

    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/basic.js"></script>

            background: #f2f2f2;

</head>

<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">

        <li class="layui-this">应用培训</li>
        <li>人员培训</li>
    </ul>

            </div>
        </div>
        <div class="layui-tab-item">

                </div>
            </div>

</div>


<script type="text/html" id="toolBar">

            </div>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" data-type="search"><i

        </form>
    </div>
    <hr class="devideHr">
    <div class="addBtn">
        <a class="layui-btn layui-btn-sm layui-btn-normal addNew addi" href="plan-formulations.html"><i
                class="fas fa-plus"></i>&nbsp;新增</a>
        <a class="layui-btn layui-btn-sm layui-btn-danger delNew deli" lay-event="delAll"><i
                class="fas fa-trash-alt"></i>&nbsp;删除</a>
    </div>
</script>

<script type="text/html" id="toolBars">
    <div class=" hidden-xs" id="hideXss">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <input class="layui-input" name="jhName" placeholder="名称" autocomplete="off">
            </div>
            <div class="layui-input-inline xs-100 mar10-0 pad0-10">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" data-type="search"><i

            </div>
        </form>
    </div>
    <hr class="devideHr">
    <div class="addBtn">
        <a class="layui-btn layui-btn-sm layui-btn-normal addNew addi" href="plan-formulation.html"><i
                class="fas fa-plus"></i>&nbsp;新增</a>
        <a class="layui-btn layui-btn-sm layui-btn-danger delNew deli" lay-event="delAll"><i
                class="fas fa-trash-alt"></i>&nbsp;删除</a>
    </div>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="">添加人员</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="jhxq">详情</a>
</script>

<script type="text/html" id="bars">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="">添加人员</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="jhxq">详情</a>
</script>


<script>
    renderMod.addTable = {
        table: [
            {
                id: "tables",
                elem: "#table",
                toolbar: "#toolBar",
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'jhName', title: '培训名称', minWidth: 150}
                    , {field: 'pxAddr', title: '培训地点', minWidth: 150}
                    , {field: 'jhPxlx', title: '培训类型', minWidth: 150}
                    , {field: 'jhPxxz', title: '培训性质', minWidth: 150}
                    , {field: 'ZZZName', title: '组织者', minWidth: 150}
                    , {field: 'jhKstime', title: '开始日期', minWidth: 150}
                    , {field: 'jhJstime', title: '结束日期', minWidth: 150}
                    , {fixed: 'right', width: 180, align: 'center', toolbar: "#bar"}
                ]],
                url: "/Jh/jhList"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        toolFunc: [
                            {
                                event: "jhxq",
                                title: "计划详情",
                                area: ['90%', '90%'],
                                type: 2,
                                content: "./child/personnel-xqinput.html",
                                dataUrl: ["id"]
                            }
                        ]
                    })
                }
            },
            {
                id: "table1s",
                elem: "#table1",
                toolbar: "#toolBars",
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'jhName', id: 'jhName', title: '培训名称', minWidth: 150}
                    , {field: 'pxAddr', title: '培训地点', minWidth: 150}
                    , {field: 'jhPxlx', title: '培训类型', minWidth: 150}
                    , {field: 'jhPxxz', title: '培训性质', minWidth: 150}
                    , {field: 'ZZZName', title: '组织者', minWidth: 150}
                    , {field: 'jhKstime', title: '开始日期', minWidth: 150}
                    , {field: 'jhJstime', title: '结束日期', minWidth: 150}
                    , {fixed: 'right', width: 180, align: 'center', toolbar: "#bars"}
                ]],
                url: "/Jh/jhList"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    merge(obj);
                    tableFunc({
                        tools: [
                            {
                                event: "jhxq",
                                title: "计划详情",
                                type: 2,
                                content: "./child/personnel-xqinput.html",
                                dataUrl: ["id"]
                            }
                        ]
                    })
                }
            }
        ],
        reSet: {
            tid: "#tables",
            url: "/Jh/jhList",
            type: "search",
            data: ["jhName"]    //查询框的name
        }

    };

    function merge(obj) {
        var data = obj.data;
        console.log(data);
        var mergeIndex = 0;//定位需要添加合并属性的行数
        var mark = 1; //这里涉及到简单的运算，mark是计算每次需要合并的格子数
        var columsName = ['jhName'];//需要合并的列名称
        var columsIndex = [0];//需要合并的列索引值
        for (var k = 0; k < columsName.length; k++) {//这里循环所有要合并的列
            var trArr = $(".layui-table-body>.layui-table").find("tr");//所有行
            for (var i = 1; i < obj.data.length; i++) { //这里循环表格当前的数据
                var tdCurArr = trArr.eq(i).find("td").eq(columsIndex[k]);//获取当前行的当前列
                var tdPreArr = trArr.eq(mergeIndex).find("td").eq(columsIndex[k]);//获取相同列的第一列
                if (data[i][columsName[k]] === data[i - 1][columsName[k]]) { //后一行的值与前一行的值做比较，相同就需要合并
                    mark += 1;
                    tdPreArr.each(function () {//相同列的第一列增加rowspan属性
                        $(this).attr("rowspan", mark);
                    });
                    tdCurArr.each(function () {//当前行隐藏
                        $(this).css("display", "none");
                    });
                } else {
                    mergeIndex = i;
                    mark = 1;//一旦前后两行的值不一样了，那么需要合并的格子数mark就需要重新计算
                }
            }
            mergeIndex = 0;
            mark = 1;
        }
    }
</script>
</body>
</html>
