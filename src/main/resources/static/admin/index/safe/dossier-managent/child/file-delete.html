<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>字典添加</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-item,button{
            margin-top:20px;
        }
        .cann{
            margin: 20px 0!important;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="basic_form">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <div class="layui-input-block">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <button class="layui-btn layui-btn-fluid layui-btn-danger" lay-submit="" lay-filter="submit">确认删除</button>
            <button class="layui-btn layui-btn-fluid cann">取消删除</button>
        </div>
    </div>
</form>

<script>
var dossierFileId = $.getUrlParam("id");

    renderMod = {
        form:{
            submit:{
                filter:"submit",//可以不写
                form:{
                    url:"/Dossier/deleteDossierFile.do",
                    type:"POST",
                    data:{dossierFileId: dossierFileId},
                    shutWin:true,
                    reload:"parent"
                }
            }
        },
        btn:[
            {
                elem:".cann",
                func:function(){
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index);
                }
            }
        ]
    }
</script>
</body>

</html>
