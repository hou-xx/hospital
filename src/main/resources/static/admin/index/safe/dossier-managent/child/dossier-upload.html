<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>文档修改</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
        .layui-input-block button{
        	margin:0px;
        }
        .PoAb0xx0{
        	top:5px;
        	left:10px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>文件上传</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="" lay-filter="forms">
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">文件日期 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="hidden" name="dossierId">
                    <input type="hidden" name="recordPerson">
                    <input type="text" id="fileDate" name="fileDate" autocomplete="off" lay-verify="required" placeholder="请输入" class="layui-input">
                </div>
            </div>
         </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">文件页数 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text"name="fileSize" lay-verify="required|Decimal" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <input type="text" name="summary" autocomplete="off" placeholder="请输入" class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">文件存放位置<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="fileUrl" autocomplete="off" class="layui-input">
                </div>
            </div>
         </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">上传文件<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="file" name="fileUrl" autocomplete="off" class="layui-input">
                </div>
            </div>
         </div>
         
        <div class="col-xs-12">
            <div class="layui-form-item" style="margin:20px 0;">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" id="upData">保存</button>
            </div>
        </div>
    </form>
</div>


<script>
	var formData2 = {
			
	};
    renderMod = {
            form: {
                date: [{
                    elem: "#fileDate",
                    format:'yyyy/MM/dd'
                }],
                submit: {
                    before: function (param) {
                        return param = {};
                    },
                    form: {
                        url: "/Dossier/uploadDossierFile.do",
                        type: "POST",
                        data: [
                        	"id","dossierNum","dossierName","beginTime",
                        	"endTime","dossierNature","saveType","dossierType",
                        	"description","fileLocaltion","recordTime","recordPerson",
                        	"specification","manufacturer","buyTime","bmName","agent"]
                    }
                }
            }
    }
</script>
</body>

</html>
