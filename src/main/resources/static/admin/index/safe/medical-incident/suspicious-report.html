<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>可疑报告</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }

        .layui-textarea{
            min-height: 120px;
            height: 120px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>安全（不良）事件流程</legend>
        </fieldset>
        <blockquote class="layui-elem-quote layui-text">基本信息</blockquote>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">发现者</label>
                <div class="layui-input-block">
                    <select id="discoverer" name="userId" lay-filter="fxz">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报告编号</label>
                <div class="layui-input-block">
                    <input type="text" name="bgbh" autocomplete="" class="layui-input" placeholder="自动生成" disabled >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报告名称</label>
                <div class="layui-input-block">
                    <input type="text" name="bgmc" autocomplete="" class="layui-input" placeholder="请填写" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报告日期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="bgTime" id="bdate" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">事件性质<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select id="nature" name="sjxz">
                        <option value="个案" selected>个案</option>
                        <option value="群发事件">群发事件</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">设备名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="eqId" placeholder="请选择" lay-verify="required" autocomplete="off" disabled class="layui-input" style="height:46px;padding-left:60px;">
                    <button class="layui-btn layui-btn-normal layui-btn-sm PoAb0xx0" id="selectEquip">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-block">
                    <input type="text" name="lxdh" autocomplete="" lay-verify="required|phone" class="layui-input" placeholder="请填写" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">报告人岗位<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="radio" name="bgrgw" value="医师" title="医师" checked>
                    <input type="radio" name="bgrgw" value="技师" title="技师">
                    <input type="radio" name="bgrgw" value="护士" title="护士">
                    <input type="radio" name="bgrgw" value="工程师" title="工程师">
                    <input type="radio" name="bgrgw" value="其他" title="其他">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">报告人签字<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="bgrqz" autocomplete="" class="layui-input"  readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <blockquote class="layui-elem-quote layui-text">患者情况</blockquote>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">患者姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="hzxm" autocomplete=""  class="layui-input" placeholder="请填写" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-block">
                    <input type="text" name="hzAge" autocomplete="" class="layui-input" placeholder="请填写" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="hzSex" value="男" title="男" checked>
                    <input type="radio" name="hzSex" value="女" title="女">
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">预期治疗疾病或作用<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" name="yqzlxg" placeholder="请填写" lay-verify="required"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <blockquote class="layui-elem-quote layui-text">事件情况</blockquote>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 170px;">事件发生日期<span class="sign">*</span></label>
                <div class="layui-input-block" style="margin-left: 170px">
                    <input type="text" name="sjfsTime" id="sdate" class="layui-input" autocomplete="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 170px;">发现或者知悉日期<span class="sign">*</span></label>
                <div class="layui-input-block"style="margin-left: 170px">
                    <input type="text" name="fxzxTime" id="fdate" class="layui-input" autocomplete="">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label" style="width: 170px;font-size: 12px;">医疗器械实际使用场所<span class="sign">*</span></label>
                <div class="layui-input-block" style="margin-left: 170px;">
                    <input type="radio" name="ylqxsxcs" value="医疗机构" title="医疗机构" checked>
                    <input type="radio" name="ylqxsxcs" value="家庭" title="家庭">
                    <input type="radio" name="ylqxsxcs" value="其他" title="其他">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label" style="width: 170px;">操作人员<span class="sign">*</span></label>
                <div class="layui-input-block" style="margin-left:170px;">
                    <input type="radio" name="czry" value="专业人员" title="专业人员" checked>
                    <input type="radio" name="czry" value="非专业人员" title="非专业人员">
                    <input type="radio" name="czry" value="患者" title="患者">
                    <input type="radio" name="czry" value="其他" title="其他">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">事件后果<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="radio" name="sjhg" value="死亡" title="死亡" checked>
                    <input type="radio" name="sjhg" value="危及生命" title="危及生命">
                    <input type="radio" name="sjhg" value="机体功能结构永久性损伤" title="机体功能结构永久性损伤">
                    <input type="radio" name="sjhg" value="可能导致机体功能结构永久性损伤" title="可能导致机体功能结构永久性损伤">
                    <input type="radio" name="sjhg" value="需要内、外科治疗避免上述永久损伤" title="需要内、外科治疗避免上述永久损伤">
                    <input type="radio" name="sjhg" value="其他（在事件陈述中说明）" title="其他（在事件陈述中说明）">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 160px;">植入日期（若植入）</label>
                <div class="layui-input-block" style="margin-left: 160px;">
                    <input type="text" name="zrTime" id="zdate" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-row">
            <blockquote class="layui-elem-quote layui-text">事件主要表现</blockquote>
            <div class="col-xs-12 col-sm-4">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">器械故障<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="qxgz" placeholder="请填写" lay-verify="required"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">主要伤害</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="zysh" lay-filter placeholder="请填写" lay-verify="required"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">事件陈述</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="sjcs" placeholder="请填写" lay-verify="required"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="layui-row">-->
            <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label" style="width: 120px;">事件相关资料</label>-->
                <!--<div class="layui-input-block" style="margin-left: 120px;">-->
                    <!--<input type="file" accept="image/*" name="file" autocomplete="off" class="layui-input" style="padding:5px;">-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->

        <div class="layui-row">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit>提交</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    formData={};
    renderMod={
        form:{
            date:[
                {
                    elem:'#zdate'
                    ,value:today0
                },
                {
                    elem: '#bdate'
                    , value: today0
                },
                {
                    elem: '#sdate'
                    , value: today0
                },
                {
                    elem: '#fdate'
                    , value: today0
                }
            ],
            val:{
                filter:"forms",
                select:[
                    {
                        filter:"fxz",
                        ids:"userId",
                        text:"userXm",
                        url:"/kwgl/empgl/listPartnerByUserId"
                    }
                ]
            },
            submit:{
                form:{
                    url:"/security/blsj/insertFwBlsj",
                    type:"POST",
                    data:["userId","bgmc","bgTime","sjxz","bgrqz","hzxm","hzAge","yqzlxg","sjfsTime","fxzxTime","zrTime",
                        "qxgz","zysh","sjcs","hzSex","ylqxsxcs","czry","sjhg","bgrgw","eqId","lxdh"],
                    reload:true
                }
            }

        },
        bind: {
            selectItem: [
                {
                    elem: "#selectEquip",
                    cb: "/benefical/select/listSelectCols",
                    db: "/benefical/select/listSelect",
                    name: "dtdt",
                    key: "eq",
                    data:formData
                }
            ]
        }
    }
</script>
</body>

</html>
