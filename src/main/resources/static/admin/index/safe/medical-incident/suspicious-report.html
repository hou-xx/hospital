<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>可疑报告</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            font-weight: 600;
            padding: 8px 10px!important;
            width:150px!important;
        }

        }

</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>安全（不良）事件流程</legend>
    </fieldset>
    <div class="layui-row">
        <div class="col-xs-12 c_main">
            <div class="layui-collapse">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">报告基本情况</h2>
                    <div class="layui-colla-content layui-show">
                        <div class="layui-form-item">
                            <label class="layui-form-label">报告编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="bgbh" class="layui-input" placeholder="自动生成" disabled >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">发生地</label>
                            <div class="layui-input-block">
                                <input type="text" name="fsd" class="layui-input" placeholder="境内" disabled >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">报告人<span class="sign">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" name="bgrXm" autocomplete="" lay-verify="required|long20" class="layui-input" placeholder="请录入最大长度为20的文本">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">联系电话<span class="sign">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" name="lxdh" autocomplete="" lay-verify="required|phone" class="layui-input" placeholder="请填写">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">审核人</label>
                            <div class="layui-input-block">
                                <select lay-filter="shr" name="shr">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">医疗器械情况</h2>
                    <div class="layui-colla-content layui-show">
                        <div class="layui-form-item">
                            <label class="layui-form-label">产品名称<span class="sign">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" name="cpmc" autocomplete="" lay-verify="required|long2000" class="layui-input" placeholder="请录入最大长度为2000的文本">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">注册证编号<span class="sign">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" name="zczbh" placeholder="请录入最大长度为100的文本" lay-verify="required|long100" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">型号</label>
                            <div class="layui-input-block">
                                <input type="text" name="xh" autocomplete="" class="layui-input" lay-verify="long3000" placeholder="请录入最大长度为3000的文本">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">规格</label>
                            <div class="layui-input-block">
                                <input type="text" name="gg" autocomplete="" class="layui-input" lay-verify="long3000" placeholder="请录入最大长度为3000的文本">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">产品批号</label>
                            <div class="layui-input-block">
                                <input type="text" name="cpph" autocomplete="" class="layui-input" lay-verify="long200" placeholder="请录入最大长度为200的文本">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">产品编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="cpbh" autocomplete="" class="layui-input" lay-verify="long200" placeholder="请录入最大长度为200的文本">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">UDI</label>
                            <div class="layui-input-block">
                                <input type="text" name="udi" autocomplete="" class="layui-input" lay-verify="long200" placeholder="请录入最大长度为200的文本">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">生产日期</label>
                            <div class="layui-input-block">
                                <input type="text" name="scrq" id="scdate" autocomplete="off"  placeholder="请选择日期" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">有效期至</label>
                            <div class="layui-input-block">
                                <input type="text" name="yxqz" autocomplete="off"  id="update" placeholder="请选择日期" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">上市许可持有人名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="ssxkcyrXm" autocomplete="" class="layui-input" placeholder="文本">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">不良事件情况</h2>
                    <div class="layui-colla-content layui-show">
                        <div class="layui-form-item">
                            <label class="layui-form-label">事件发生日期<span class="sign">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" name="sjfsrq" autocomplete="off"  id="evdate" lay-verify="required" placeholder="请选择日期" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">发生或获知日期<span class="sign">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" name="fxhhzrq" autocomplete="off"  id="hadate" lay-verify="required" placeholder="请选择日期" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" pane>
                            <label class="layui-form-label">伤害<span class="sign">*</span></label>
                            <div class="layui-input-block"">
                                <input type="radio" name="sh" value="死亡" title="死亡" checked>
                                <input type="radio" name="sh" value="严重伤害" title="严重伤害">
                                <input type="radio" name="sh" value="其他" title="其他">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">伤害表现<span class="sign">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" name="shbx" placeholder="请录入最大长度为2000的文本" lay-verify="required|long2000" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">器械故障表现<span class="sign">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" name="qxgzbx" placeholder="请录入最大长度为2000的文本" lay-verify="required|long2000" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 m_pad">
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="xm" autocomplete="" lay-verify="long200" class="layui-input" placeholder="请录入最大长度为200的文本">
                                </div>
                            </div>
                            <div class="layui-form-item" pane>
                                <label class="layui-form-label">年龄类型</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="nllx" value="岁" title="岁" checked>
                                    <input type="radio" name="nllx" value="月" title="月">
                                    <input type="radio" name="nllx" value="天" title="天">
                                </div>
                            </div>
                            <div class="layui-form-item" pane>
                                <label class="layui-form-label">性别<span class="sign">*</span></label>
                                <div class="layui-input-block">
                                    <input type="radio" name="xb" value="男" title="男" checked>
                                    <input type="radio" name="xb" value="女" title="女">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 m_pad">
                            <div class="layui-form-item">
                                <label class="layui-form-label">出生日期</label>
                                <div class="layui-input-block">
                                    <input type="text" name="csrq" id="gedate" autocomplete="off"  placeholder="请选择日期" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">年龄</label>
                                <div class="layui-input-block">
                                    <input type="text" name="nl" autocomplete="" lay-verify="long10" class="layui-input" placeholder="请录入最大长度为10的文本">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">病历号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="blh" autocomplete="" lay-verify="long100" class="layui-input" placeholder="请录入最大长度为100的文本">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">既往病史</label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea" name="jwbs" lay-verify="long2000" placeholder="请录入最大长度为2000的文本"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">使用情况</h2>
                    <div class="layui-colla-content layui-show">
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">预期治疗疾病或作用</label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea" name="yqzljbyzy" lay-verify="long2000" placeholder="请录入最大长度为2000的文本"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">器械使用日期<span class="sign">*</span></label>
                            <div class="layui-input-block">
                                <input type="text" name="qxsyrq" autocomplete="off"  id="qxdate" placeholder="请选择日期" lay-verify="required" class="layui-input">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 m_pad">
                            <div class="layui-form-item" pane>
                                <label class="layui-form-label">使用场所<span class="sign">*</span></label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sycs" value="医疗机构" title="医疗机构" checked>
                                    <input type="radio" name="sycs" value="家庭" title="家庭">
                                    <input type="radio" name="sycs" value="其他" title="其他">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 m_pad">
                            <div class="layui-form-item">
                                <label class="layui-form-label">场所名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="csmc" autocomplete="" lay-verify="long200" class="layui-input" placeholder="请录入最大长度为200的文本">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">使用过程<span class="sign">*</span></label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea" name="sygc" lay-verify="required|long2000" placeholder="请录入最大长度为2000的文本"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">合并用药/械情况说明</label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea" name="hbyyXqksm" lay-verify="long200" placeholder="请录入最大长度为200的文本"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">事件初步原因分析与处置</h2>
                    <div class="layui-colla-content layui-show">
                        <div class="layui-form-item" pane>
                            <label class="layui-form-label">事件原因分析<span class="sign">*</span></label>
                            <div class="layui-input-block">
                                <input type="checkbox" class="sjyyfx" name="s1" value="产品原因（包括说明书等）" title="产品原因（包括说明书等）">
                                <input type="checkbox" class="sjyyfx" name="s2" value="操作原因" title="操作原因">
                                <input type="checkbox" class="sjyyfx" name="s3" value="患者自身原因" title="患者自身原因">
                                <input type="checkbox" class="sjyyfx" name="s4" value="无法确定" title="无法确定">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">事件原因分析描述</label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea" name="sjyyfxms" lay-verify="long2000" placeholder="请录入最大长度为2000的文本"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">初步处置情况<span class="sign">*</span></label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea" name="cbczqk" lay-verify="required|long2000" placeholder="请录入最大长度为2000的文本"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="layui-row pfix">
        <div class="col-xs-12 col-sm-2 cmar">
            <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" id="submit">提交</button>
        </div>
    </div>
</form>
<script>

    formData={};
    renderMod={
        form:{
            date:[
                {
                    elem:'#scdate',
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: '#update',
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: '#evdate',
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: '#hadate',
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: '#qxdate',
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
                {
                    elem: '#gedate',
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                }
            ],
            val:{
                filter:"forms",
                select:[
                     {
                        filter:"shr",
                        ids:"userId",
                        text:"userXm",
                        url:"/kwgl/empgl/listBmPartnerByUserId"
                     }
                ]
            },
            ver:{
                long2000:function(value,item){
                    if(value.length > 2000){
                        return '请输入2000字符以内的内容';
                    }
                },
                long3000:function(value,item){
                    if(value.length > 3000){
                        return '请输入3000字符以内的内容';
                    }
                },
                long20:function(value,item){
                    if(value.length > 20){
                        return '请输入20字符以内的内容';
                    }
                },
                long200:function(value,item){
                    if(value.length > 200){
                        return '请输入200字符以内的内容';
                    }
                },
                long100:function(value,item){
                    if(value.length > 100){
                        return '请输入100字符以内的内容';
                    }
                },
                long10:function(value,item){
                    if(value.length > 10){
                        return '请输入10字符以内的内容';
                    }
                }
            },
            submit:{
                before:function(data){
                    var ss="",$cks = $(".sjyyfx");
                    for(var i=0;i<$cks.length;i++){
                        if($cks[i].checked === true){
                            ss += $("input[name='s"+(i+1)+"']").val() + "|"
                        }
                    }
                    if(ss===""){
                        putMsg({
                            alert:"请选择一个 事件原因分析 ！"
                        });
                        return false;
                    }
                    return param = {
                        1:ss
                    }
                },
                form:{
                    url:"/security/blsj/insertFwBlsj",
                    type:"POST",
                    contentType:"application/json",
                    data:["bgbh","fsd","lxdh","bgrXm","cpmc","zczbh","xh","gg","cpph","cpbh","udi","scrq", "yxqz","ssxkcyrXm","sjfsrq","fxhhzrq","sh","shbx","sjhg","qxgzbx","xm","nllx","xb","csrq","nl","blh","jwbs","yqzljbyzy","qxsyrq","sycs","sjhg","csmc","sygc","hbyyXqksm","sjhg","sjyyfxms","cbczqk","shr"],
                    add:{"eqId":$.getUrlParam("eqId"),"fwId":$.getUrlParam("fwId")},
                    param:{
                        1:"sjyyfx"
                    },
                    reload:true,
                    shutWin:true
                }
            }
        }
    }
</script>
</body>

</html>
