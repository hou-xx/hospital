<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>计量审批列表</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <!--<input type="checkbox" name="" title="监管设备"  lay-skin="primary">-->
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="recordBeginTime" class="layui-input" placeholder="生成开始时间" autocomplete="off">
                    </div>
						~
					<div class="layui-inline xs-100 mar10-0 pad0-10">
						<input type="text" name="recordEndTime" class="layui-input" placeholder="生成结束时间" autocomplete="off">
                    </div>
					<div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="department"  class="layui-input" placeholder="所属部门" autocomplete="off">
                    </div>
                    
					<div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="status"  class="layui-input">
								<option value=''>全部</option>
								<option value='已处理'>已处理</option>
								<option value='待处理'>待处理</option>
						</select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="dealBeginTime" class="layui-input" placeholder="处理开始时间" autocomplete="off">
                    </div>
                    ~
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
						<input type="text" name="dealEndTime" class="layui-input" placeholder="处理结束时间" autocomplete="off">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo1" data-type="search">查找</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="view">查看</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="audit">审批</a>
</script>

<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'processName', title: '流程名称', minWidth: 120}
                    , {field: 'department', title: '所属部门', minWidth: 150}
                    , {field: 'dealPerson', title: '处理人', width: 100}
                    , {field: 'dealTime', title: '处理时间', width: 250}
                    , {field: 'dealStatus', title: '状态', width: 90}
                    , {field: 'recordTime', title: '记录时间', minWidth: 120}
                    , {fixed:'right',width:150,align:'center',title:'操作',toolbar: "#bar"}
                ]]
                , url:"/meteringProcess/searchFormProcess.do"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                    tools:[{
                            event:"view",
                            title:"查看",
                            type:2,
                            content:"./child/metering-approve-detail.html",
                            dataUrl:["processId"]
                        },
                        {
                            event:"audit",
                            title:"审批",
                            type:2,
                            content:"./child/metering-approve-handle.html",
                            dataUrl:["processId"]
                     	}]
                    })
                }
            },
            reSet:{
                url:"/meteringProcess/searchFormProcess.do",
                type:"search",
                data:["recordBeginTime","recordEndTime","department","status","dealBeginTime","dealEndTime"]    //搜索框的name
            }
        }       
    }
</script>
</body>

</html>
