<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>计量修改</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
        .layui-input-block button{
        	margin:0px;
        }
        .PoAb0xx0{
        	top:5px;
        	left:10px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>计量信息修改</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="" lay-filter="forms">
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">设备名称 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <input type="hidden" name="meteringSystemNum">
                    <input type="text" name="meteringName" autocomplete="off" lay-verify="required" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
         </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">设备编号 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="meteringNum" lay-verify="required" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
        </div>
           
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">生成时间 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="meteringGetNumberTime" name="meteringGetNumberTime" lay-verify="required" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">检查周期 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="meteringInspectionCycle" lay-verify="required|Decimal" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属部门 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="bmName" placeholder="请选择" lay-verify="required" autocomplete="off" disabled class="layui-input"
                           style="padding-left:60px;">
                    <button class="layui-btn layui-btn-normal layui-btn-sm PoAb0xx0" id="selectDepartment">选择</button>
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">购买时间 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="buyTime" disabled autocomplete="off" lay-verify="required" class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">购买人</label>
                <div class="layui-input-block">
                	<input type="text" name="userXm" placeholder="请选择" disabled autocomplete="off" disabled class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">设备类型</label>
                <div class="layui-input-block">
                    <select type="text" name="utilType" autocomplete="off" class="layui-input">
                    	<option value ='A类'>A类</option>
                    	<option value ='B类'>B类</option>
                    	<option value ='C类'>C类</option>
                    </select>
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">记录人</label>
                <div class="layui-input-block">
                	<input type="text" name="recordPerson" placeholder="请选择" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
          
        <div class="col-xs-12">
            <div class="layui-form-item" style="margin:20px 0;">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" id="upData">保存</button>
            </div>
        </div>
    </form>
</div>


<script>
	var formData2 = {
			
	};
    renderMod = {
            form: {
                date: {
                    elem: "#meteringGetNumberTime",
                    format:'yyyy/MM/dd'
                },
                val: {
                    filter: "forms",
                    get: {
                        url: "/Metering/findMeteringUtilById.do",
                        type: "POST",
                        data: {id: $.getUrlParam("id")}
                    }
                },
                submit: {
                    before: function (param) {
                        return param = {};
                    },
                    form: {
                        url: "/Metering/updateMeteringUtil.do",
                        type: "POST",
                        data: ["id", "buyTime","meteringSystemNum","meteringGetNumberTime",
                        	"meteringName", "meteringNum", "meteringInspectionCycle","bmName","userXm","utilType","recordPerson"],
//                         contentType: "application/json",
                    }
                }
            },
            bind: {
            	 selectItem: [
                     {
                         elem: "#selectDepartment",
                         cb: "/supervise/bmgl/listSelectBmsCols",
                         db: "/supervise/bmgl/listBms",
                         se: "/supervise/bmgl/bmSe",
                         key: "radio",
                         name: "dtdt",
                         data: formData2
                     }
                 ]
            }
    }
</script>
</body>

</html>
