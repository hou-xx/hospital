<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>计量修改</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
        .layui-input-block button{
        	margin:0px;
        }
        .PoAb0xx0{
        	top:5px;
        	left:10px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>计量详细信息</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="" lay-filter="forms">
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">设备名称 </label>
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <input type="hidden" name="meteringSystemNum">
                    <input type="text" name="meteringName" disabled class="layui-input">
                </div>
            </div>
         </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">设备编号 </label>
                <div class="layui-input-block">
                    <input type="text" name="meteringNum" disabled class="layui-input">
                </div>
            </div>
        </div>
           
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">生成时间 </label>
                <div class="layui-input-block">
                    <input type="text" id="meteringGetNumberTime" name="meteringGetNumberTime" disabled class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">审计时间 </label>
                <div class="layui-input-block">
                    <input type="text"  name="thisMeteringTime" disabled class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">检查周期 </label>
                <div class="layui-input-block">
                    <input type="text" name="meteringInspectionCycle" disabled
                           class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属部门 </label>
                <div class="layui-input-block">
                    <input type="text" name="bmName" disabled class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">购买时间 </label>
                <div class="layui-input-block">
                    <input type="text" name="buyTime" disabled class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">购买人</label>
                <div class="layui-input-block">
                	<input type="text" name="userXm"  disabled  class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">设备类型</label>
                <div class="layui-input-block">
                    <input type="text" name="utilType" disabled class="layui-input" />
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">记录人</label>
                <div class="layui-input-block">
                	<input type="text" name="recordPerson" disabled class="layui-input">
                </div>
            </div>
        </div>
          
    </form>
</div>


<script>
	var formData2 = {
			
	};
    renderMod = {
            form: {
                date: {
                    elem: "#meteringGetNumberTime",
                    format:'yyyy/MM/dd'
                },
                val: {
                    filter: "forms",
                    get: {
                        url: "/Metering/findMeteringUtilById.do",
                        type: "POST",
                        data: {id: $.getUrlParam("id")}
                    }
                },
                submit: {
                    before: function (param) {
                        return param = {};
                    },
                    form: {
                        url: "/Metering/updateMeteringUtil.do",
                        type: "POST",
                        data: ["id", "buyTime","meteringSystemNum","meteringGetNumberTime",
                        	"meteringName", "meteringNum", "meteringInspectionCycle","bmName","userXm","utilType","recordPerson"],
                    }
                }
            },
            bind: {
            	 selectItem: [
                     {
                         elem: "#selectDepartment",
                         cb: "/supervise/bmgl/listSelectBmsCols",
                         db: "/supervise/bmgl/listBms",
                         se: "/supervise/bmgl/bmSe",
                         key: "radio",
                         name: "dtdt",
                         data: formData2
                     }
                 ]
            }
    }
</script>
</body>

</html>
