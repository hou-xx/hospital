<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>计量查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
       <button class="layui-btn layui-btn-xs" lay-event="audit">审 请</button>
    </div>
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <!--<input type="checkbox" name="" title="监管设备"  lay-skin="primary">-->
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="bmName" class="layui-input" placeholder="部门拼音码" autocomplete="off">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="meteringUtilName"  class="layui-input" placeholder="设备关键字" autocomplete="off">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="demo1" data-type="search">查找</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="view">查看</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="update">修改</a>
</script>

<script>
	var emp = tempValue("rl", "emp", false);
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type: "checkbox"}
                    , {field: 'meteringName', title: '设备名称', minWidth: 100}
                    , {field: 'bmName', title: '所属部门', minWidth: 70}
                    , {field: 'buyTime', title: '购买时间', minWidth: 120}
                    , {field: 'userXm', title: '购买人', minWidth: 100}
                    , {field: 'thisMeteringTime', title: '购买时间', minWidth: 120}
                    , {field: 'updateMessageTime', title: '最近修改时间', minWidth: 200}
                    , {fixed:'right',width:150,align:'center',title:'操作',toolbar: "#bar"}
                ]]
                , url:"/Metering/findAllMeteringUtil.do"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                	res.data = res.data || {};
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                    	toolFunc: [{
                    		send:{
                                id:"table",
                                filter:"table1",
                                name:"utilIds",
                                event:"audit",
                                url:"/meteringProcess/addSomeMeteringUtilToProcess.do",
                                type:"POST",
                                par:"id",
                                confirm:false,
                                reload:true,
                                adds:{
                                	department:emp.bmName
                                }
                            },
	                        tool:"toolbar",
	                        event:"audit"
                         }],
                        tools:[
                            {
                                event:"update",
                                title:"修改",
                                type:2,
                                content:"./child/metering-update.html",
                                dataUrl:["id"]
                            }
                            ,{
                                event:"view",
                                title:"查看",
                                type:2,
                                content:"./child/metering-view.html",
                                dataUrl:["id"]
                            }
                        ]
                    })
                }
            },
            reSet:{
                url:"/Metering/findAllMeteringUtilByDepartment.do",
                type:"search",
                data:["bmName","meteringUtilName"]    //搜索框的name
            }
        }       
    }
</script>
</body>

</html>
