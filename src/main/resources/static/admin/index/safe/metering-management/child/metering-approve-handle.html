<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>计量审批</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>

<body>
<div class="layui-row">
     <fieldset class="layui-elem-field layui-field-title">
        <legend>流程信息审批</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="" lay-filter="forms">
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">处理人</label>
                <div class="layui-input-block">
                    <input type="hidden" name="processId">
                    <input type="text" name="dealPerson" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
         </div>
         <div class="col-xs-12">
            <div class="layui-form-item">
                <label class="layui-form-label">处理意见 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dealAdvertisement" lay-verify="required" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
        </div>
       
        <div class="col-xs-12">
            <div class="layui-form-item" style="margin:20px 0;">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" id="upData">保存</button>
            </div>
        </div>
    </form>
</div>



<script>
	var processId = $.getUrlParam("processId");
	$("[name='processId']").val(processId);
    var emp = tempValue("rl", "emp", false)
	$("[name='dealPerson']").val(emp.userXm);
    renderMod = {
    		 form: {
                 submit: {
                     form: {
                         url: "/meteringProcess/Approval.do",
                         type: "POST",
                         data: ["processId", "dealPerson","dealAdvertisement"]
                     }
                 }
             }
    }
</script>
</body>

</html>
