<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>规范编制列表</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>

<body>
    <div class="layui-row col-xs-12 padRight">
	    <fieldset class="layui-elem-field layui-field-title">
	        <legend>规范制定</legend>
	    </fieldset>
	    <form class="layui-form layui-form-pane" action="" lay-filter="forms">
	        <div class="col-xs-6">
	            <div class="layui-form-item">
	                <label class="layui-form-label">设备 <span class="sign">*</span></label>
	                <div class="layui-input-block">
	                    <input type="text" name="eqId" autocomplete="off" lay-verify="required" placeholder="请输入"
	                           class="layui-input">
	                </div>
	            </div>
	         </div>
	         <div class="col-xs-6">
	            <div class="layui-form-item">
	                <label class="layui-form-label">适用设备 </label>
	                <div class="layui-input-block">
	                    <select name="applicable_eq">
	                    	<option value='1'>同厂家同型号</option>
	                    	<option value='2'>同类设备</option>
	                    	<option value='3'>同简称设备</option>
	                    	<option value='4'>按科室</option>
	                    	<option value='5'>全部设备</option>
	                    </select>
	                </div>
	            </div>
	          </div>
	         <div class="col-xs-6">
	            <div class="layui-form-item">
	                <label class="layui-form-label">制定人 <span class="sign">*</span></label>
	                <div class="layui-input-block">
	                    <input type="text" name="formulator" disabled="disabled" autocomplete="off" lay-verify="required" placeholder="请输入"
	                           class="layui-input">
	                </div>
	            </div>
	         </div>
	         <div class="col-xs-6">
	            <div class="layui-form-item">
	                <label class="layui-form-label">审核人 <span class="sign">*</span></label>
	                <div class="layui-input-block">
                 	<input type="text" name="reviewer" placeholder="请选择" lay-verify="required" autocomplete="off" disabled class="layui-input"
                           style="padding-left:60px;">
                    <button class="layui-btn layui-btn-normal layui-btn-sm PoAb0xx0" id="selectUser">选择</button>
	                </div>
	            </div>
	         </div>
	         <div class="col-xs-6">
	            <div class="layui-form-item">
	                <label class="layui-form-label">制定时间 <span class="sign">*</span></label>
	                <div class="layui-input-block">
	                    <input type="text" id="formTime" name="formTime" autocomplete="off" lay-verify="required" placeholder="请输入"
	                           class="layui-input">
	                </div>
	            </div>
	         </div>
	         <div class="col-xs-6">
	            <div class="layui-form-item">
	                <label class="layui-form-label">周期规则 </label>
	                <div class="layui-input-block">
	                    <select name="cycleRule">
	                    	<option value='按风险值估算'>按风险值估算</option>
	                    	<option value='按厂家规定'>按厂家规定</option>
	                    </select>
	                </div>
	            </div>
	         </div>
	    </form>
		<div>
		    <div class="col-xs-12 padRight">
		        <table id="table" lay-filter="table1"></table>
		    </div>
		</div>
    </div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
       <button class="layui-btn layui-btn-xs" lay-event="add">新 建</button>
    </div>
</script>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="view">查看</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="update">修改</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="delete">删除</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="upload">归档</a>
</script>

<script>
	var formData2 = {};
	var emp = tempValue("rl", "emp", false);
	$(function(){
		$("[name='formulator']").val(emp.userXm);
	});
    renderMod = {
   		form:{
            date: [{
                elem: "#formTime",
                format:'yyyy/MM/dd'
            }]
   		},
	   	 bind: {
	    	 selectItem: [
	             {
	                 elem: "#selectDepartment",
	                 cb: "/supervise/bmgl/listSelectBmsCols",
	                 db: "/supervise/bmgl/listBms",
	                 se: "/supervise/bmgl/bmSe",
	                 key: "radio",
	                 name: "dtdt",
	                 data: formData2
	             },
	             {
	                 elem: "#selectUser",
	                 cb: "/kwgl/empgl/listSelectEmpsCols",
	                 db: "/kwgl/empgl/listSelectEmps",
	                 name: "dtdt",
	                 na:"userXm",
	                 key: "radio",
	                 data: formData2,
	                 assign_el_name:'reviewer',
	                 se:"/kwgl/empgl/empSe"
	             }
	         ]                     
	    },
        addTable: {
            table: {
                cols: [[ //表头
                    {type: "numbers", title: '序号' }
//                  , {type: "checkbox"}
                    , {field: 'projectType', title: '项目类型', minWidth: 150}
                    , {field: 'projectName', title: '项目名称', minWidth: 150}
                    , {field: 'projectLevel', title: '级别', minWidth: 100}
                    , {field: 'standard', title: '标准', minWidth: 100}
                    , {field: 'cycle', title: '周期', minWidth: 120}
                    , {field: 'cycleUnit', title: '周期单位', minWidth: 100}
                    , {field: 'implementerType', title: '实施人类型', minWidth: 120}
                    , {field: 'firstTime', title: '首次实施', minWidth: 100}
                    , {fixed:'right',width:300,align:'center',title:'操作',toolbar: "#bar"}
                ]]
        		, url:"/Metering/findAllMeteringUtil.do?needMeter=111"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                	res.data = res.data || {};
                	res.data.list = res.data.list || [];
                	res.data.total = res.data.total || 0;
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                    	toolFunc:[{
                            type:2,
                            event:"add",
                            tool: "toolbar",
                            content:"./child/standard-add.html",
                            func:function(config,$checkstatus){
                           	 	
                            }
                        }]
                    })
                }
            }
        }       
    }
</script>
</body>

</html>
