<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">

          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>

            width: 80px;
        }
    </style>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1" ></table>
    </div>
</div>



<script type="text/html" id="toolBar">

    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane hidden-xs" id="moreBar" action="">
                    <div class="layui-input-inline">
                        <input type="text" name="type" class="layui-input"  placeholder="请输入项目类型">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="value" class="layui-input"  placeholder="请输入项目名称">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <button class="layui-btn" type="button" data-type="search">查找</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</script>
<script id="barDemo" type="text/html">
    <button class="layui-btn layui-btn-sm layui-btn-normal" id="deleteBtn" lay-event="del">删除</button>
</script>
<script>


</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        renderMod = {
            formAction: {
                date: {
                    elem:"#test6",
                    isInitValue: false,
                    type:"date",
                    format:"yyyy-MM-dd",
                    range:true
                },
            },
            addTable: {
                table: {
                    cols: [[ //表头
                        {field: 'type', title: '项目类型',width:"45%", minWidth: 150}
                        , {field: 'value', title: '项目名称', width:"45%", sort:true}
                        , {title: '操作', align: 'center', toolbar: '#barDemo'}
                    ]]
                    , url: "/maintenance/findAllKey.do"
                    , method: "POST"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.data.total,//页面的所有数据数
                            "data": res.data.list //解析数据列表
                        }
                    },
                },
                reSet: {
                    url: "/maintenance/findAllKey.do",
                    type: "search",
                    data: ["type", "value"],     //搜索框的name
                    where: {}
                }
            }
        };

        //监听工具条
        table.on('tool(table1)', function(obj){
            var data = obj.data;

            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    console.log(data.value);
                    $.ajax({
                        url:'/maintenance/deleteValue.do',
                        type:"POST",
                        async: false,/*同步传输*/
                        data:{"value":data.value},
                        dataType:'JSON',
                      /*  contentType:'application/json' ,*/
                        success: function(res){
                            if(res.code == 0 ){
                                layer.close(index);
                            }else{
                                alert(res.msg);
                            }
                        },
                        error:function (data) {
                        }
                    }) ;

                });
            }
        });

    });
</script>

</body>

</html>
