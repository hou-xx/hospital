<form class="layui-form layui-form-pane" action="" lay-filter="wxfForms">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">项目类型<span class="sign">*</span></label>
                <div class="layui-input-block ">
                    <select name="key" lay-filter="demo" lay-verify="required" onchange="teset(this.value)">

                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">项目名称<span class="sign">*</span></label>

                <div class="layui-input-block">
                    <input type="text" name="value" autocomplete="off" lay-verify="required" placeholder="请输入要添加的项目名称"
                           class="layui-input">
                </div>
            </div>
        </div>
    </div>
  <button class="layui-btn" lay-submit="" lay-filter="submit" id="sub" style="float: right;margin-right:  20%;">提交</button>


</form>

    renderMod = {
        formAction:{
            submit: {
                form: {

            }
            },
    };

</script>
