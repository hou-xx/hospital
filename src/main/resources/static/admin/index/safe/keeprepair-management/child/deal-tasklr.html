<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>结果录入</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="forms">
<fieldset class="layui-elem-field layui-field-title">
    <legend>结果录入</legend>
</fieldset>
<div class="layui-row col-xs-12 padRight">

        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">维护结果<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="maintenanceResults" id="recordTime" autocomplete="off"  class="layui-input" placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">仪器现状<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="instrumentStatus" id="planType" autocomplete="off" lay-verify="required" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">备注<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="description" id="status" placeholder="请输入" lay-verify="required" autocomplete="off"  class="layui-input">
                </div>
            </div>
        </div>
    <div class="col-xs-6">
        <div class="layui-form-item">
            <label class="layui-form-label">维护人员<span class="sign">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="maintenancePersonnel" id="name" autocomplete="off"  class="layui-input" placeholder="请输入">
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="layui-form-item">
            <label class="layui-form-label">检查日期<span class="sign">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="checkTime"  id="test5" placeholder="请选择时间" autocomplete="off"  class="layui-input">
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="layui-form-item">
            <label class="layui-form-label">部门签收<span class="sign">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="departmentReceipt"  autocomplete="off" lay-verify="required" placeholder="请上传签名图片"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="layui-form-item">
            <label class="layui-form-label">完成日期<span class="sign">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="dateOfCompletion" id="test6" placeholder="请选择时间" lay-verify="required" autocomplete="off"  class="layui-input">
            </div>
        </div>
    </div>
</div>
        <button class="layui-btn col-sm-12" style="margin-top: 50px" type="button">提交</button>
</form>

<script>

    renderMod = {
        formAction:{
            date: [{
                elem:"#test6",
                isInitValue: false,
                type:"date",
                format:"yyyy-MM-dd",
            },{
                elem:"#test5",
                isInitValue: false,
                type:"date",
                format:"yyyy-MM-dd",
            }]
        },
        addTable: {

        },
    }
</script>
</body>

</html>
