<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>新建数据</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>

    <style>
        .layui-form-label {
            padding: 8px 10px !important;
        }

        .layui-form-item {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>添加数据</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="" lay-filter="wxfForms">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="productName"  class="layui-input " placeholder="请输入内容" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">更换周期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="cycle"  class="layui-input " placeholder="请输入内容" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">过期、更换<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="expired"  class="layui-input " placeholder="请输入内容" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">未过期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="notExpired" class="layui-input " placeholder="请输入内容" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">启用日期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="dateOfActivation" class="layui-input " placeholder="请输入内容" autocomplete="off">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">更换日期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="changeDate" class="layui-input " placeholder="请输入内容" autocomplete="off">
                </div>
            </div>

        </div>
    </div>
    <div class="col-xs-12">
        <div class="layui-form-item" style="margin:20px 0;">
            <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit=""
                    lay-filter="submit" id="sub">提交
            </button>
        </div>
    </div>

</form>
<div id="tips"></div>
<script>
    var new1 = {}, da = [],dealDataAll = [];
    var formData = {};
    renderMod = {
        btn: [
            {
                elem: '#sub',
                func: function (obj, data) {
                    if ($("#productName").val() === ""||$("#cycle").val()===""||$("#expired").val()===""||$("#notExpired").val()===""
                        ||$("#dateOfActivation").val()===""||$("#changeDate").val()===""){
                        attr();
                        return;
                    }
                    new1 =
                        getFormValue(["productName","cycle","expired","notExpired","dateOfActivation","changeDate"],{},true);
                    var key = $.getUrlParam('key');
                    da.push(new1);
                    layui.sessionData($.getUrlParam('vg'), {  // var dealData = JSON.parse(localStorage.getItem("dealAddData"))
                        // console.log(dealData)
                        // dealData.push(new1)
                        // localStorage.setItem("dealAddData",JSON.stringify(dealData));
                        // console.log("localstory里面保存的数据："+dealData)
                        key: key,
                        value: da
                    });
                    if(localStorage.getItem("dealAddData") != null){


                    }else{
                        var dealData = localStorage.setItem("dealAddData",new1);
                        console.log(dealDataAll)
                    }

                    console.log(da)

                    // var index = parent.layer.getFrameIndex(window.name);

                    // parent.layer.close(index);
                },

            }
        ],
    };

</script>
</body>

</html>
