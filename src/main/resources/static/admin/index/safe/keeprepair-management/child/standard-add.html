<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>新建数据</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label {
            padding: 8px 10px !important;
        }

        .layui-form-item {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<form class="layui-form layui-form-pane" action="" lay-filter="wxfForms">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">项目类型<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="projectType" id="projectType" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">项目名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="projectName" id="projectName" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">级别<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="projectLevel" id="projectLevel" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">标准</label>
                <div class="layui-input-block">
                    <input type="text" name="standard" id="standard" class="layui-input" placeholder="请输入内容" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">首次实施时间<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="firstTime" id="firstTime" class="layui-input" placeholder="请输入内容" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">实施人类型<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="implementerType" id="implementerType" class="layui-input" placeholder="请输入内容" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">周期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="cycle" id="cycle" class="layui-input" placeholder="请输入内容" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单位<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="cycleUnit" id="cycleUnit" class="layui-input" placeholder="请输入内容" autocomplete="off">
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="layui-form-item" style="margin:20px 0;">
            <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit=""
                    lay-filter="submit" id="sub">提交
            </button>
        </div>
    </div>
</form>
<div id="tips"></div>
<script>
    var new1 = {}, da = [];
    var formData = {};
    renderMod = {

                form:{
                    submit:{
                        form:{
                            url:"/maintenance/addMaintenanceProject.do",
                            type:"POST",
                            data:["projectType","projectName","projectLevel","standard","firstTime","implementerType","cycle","cycleUnit"],
                            done: function (data) {
                                localStorage.setItem("fa",data.data);
                                    if ($("#projectType").val() === ""||$("#projectName").val()===""||$("#projectLevel").val()===""||$("#standard").val()===""
                                        ||$("#firstTime").val()===""||$("#implementerType").val()===""||$("#cycle").val()===""||$("#cycleUnit").val()===""){
                                        attr();
                                        return;
                                    }
                                    new1 =
                                        getFormValue(["projectType","projectName","projectLevel","standard","firstTime","implementerType","cycle","cycleUnit"],{},true);
                                    var key = $.getUrlParam('key');
                                    da.push(new1);
                                    layui.sessionData($.getUrlParam('vg'), {
                                        key: key,
                                        value: da
                                    });

                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index);

                            },
                        }
                    },
                },



    };
</script>
</body>

</html>
