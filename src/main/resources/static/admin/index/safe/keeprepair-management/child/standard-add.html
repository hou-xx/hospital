<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>制定规范新建</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
        .layui-input-block button{
        	margin:0px;
        }
        .PoAb0xx0{
        	top:5px;
        	left:10px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>项目制定</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="" lay-filter="forms">
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">项目类型</label>
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <select name="projectType">
                    	<option value='外观检查'>外观检查</option>
                    	<option value='清洁保养'>清洁保养</option>
                    	<option value='更换维修'>更换维修</option>
                    	<option value='功能检查'>功能检查</option>
                    	<option value='性能测试校正'>性能测试校正</option>
                    	<option value='安全检查'>安全检查</option>
                    </select>
                </div>
            </div>
         </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">级别</label>
                <div class="layui-input-block">
                    <select name="projectLevel">
                    	<option value='一级保养'>一级保养</option>
                    	<option value='二级保养'>二级保养</option>
                    </select>
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">项目名称 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name=projectName lay-verify="required" autocomplete="off" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">标准 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="standard" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">首次实施时间 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="firstTime" name="firstTime" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
          </div>
         <div class="col-xs-12">
            <div class="layui-form-item">
                <label class="layui-form-label">实施人类型</label>
                <div class="layui-input-block">
                      <input type="text" name="fileLocaltion" autocomplete="off" class="layui-input">
                </div>
            </div>
         </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">周期 <span class="sign">*</span></label>
                <div class="layui-input-block">
                      <input type="text" name="recordPerson" autocomplete="off" class="layui-input">
                </div>
            </div>
         </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">周期单位</label>
                <div class="layui-input-block">
                      <input type="text" name="specification" autocomplete="off" disabled class="layui-input">
                </div>
            </div>
         </div>
        <div class="col-xs-12">
            <div class="layui-form-item" style="margin:20px 0;">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" id="upData">保存</button>
            </div>
        </div>
    </form>
</div>


<script>
	var formData2 = {
			
	};
    renderMod = {
            form: {
                date: [{
                    elem: "#beginTime",
                    format:'yyyy/MM/dd'
                },{
                    elem: "#endTime",
                    format:'yyyy/MM/dd'
                }],
                submit: {
                    before: function (param) {
                        return param = {};
                    },
                    form: {
                        url: "/Dossier/updateDossier.do",
                        type: "POST",
                        data: [
                        	"id","dossierNum","dossierName","beginTime",
                        	"endTime","dossierNature","saveType",
                        	"description","fileLocaltion","recordTime","recordPerson",
                        	"specification","manufacturer","buyTime","bmName","agent"]
                    }
                }
            },
            bind: {
            	 selectItem: [
                     {
                         elem: "#selectDepartment",
                         cb: "/supervise/bmgl/listSelectBmsCols",
                         db: "/supervise/bmgl/listBms",
                         se: "/supervise/bmgl/bmSe",
                         key: "radio",
                         name: "dtdt",
                         data: formData2
                     }
                 ]
            }
    }
</script>
</body>

</html>
