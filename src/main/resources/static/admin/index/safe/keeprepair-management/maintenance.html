<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>预防性维护计划</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <script src="../../../../static/admin/layui/layui.js" charset="utf-8"></script>
    <style>
        .setW{
            width: 80px;
        }
        body{
            background: #f2f2f2;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane hidden-xs" id="moreBar" action="">
                    <div class="layui-input-inline">
                        <input type="text" name="time" class="layui-input" id="test6" placeholder="点击选择日期" readonly="readonly">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">

                        <input type="text" name="planName" class="layui-input" id="" placeholder="请填写计划名称">

                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <button class="layui-btn" type="button" data-type="search"><i class="layui-icon layui-icon-search"></i>查询</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</script>
<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="king">计划内容</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="aad">生成任务</a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="del">删除</a>
</script>

<script>
    renderMod = {
        formAction: {
            date: {
                elem:"#test6",
                value: false,
                type:"date",
                format:"yyyy-MM-dd",
                range:true
            },
        },
        addTable: {
            table: {
                cols: [[ //表头
                    {type: "numbers", title: '序号' },
                    {field: 'name', title: '计划名称',width:"25%", minWidth: 150}
                    , {field: 'recordTime', title: '制定时间', minWidth: 150,sort:true}
                    , {field: 'planType', title: '计划类型', minWidth: 150,sort:true}
                    , {field: 'status', title: '状态', minWidth: 150,sort:true}
                    , {title: '操作',minWidth:250, align: 'center', toolbar: '#barDemo'}
                ]]
                , url: "/maintenance/seeAllMaintenancePlan.do"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                ,where:{
                    status:"试用中"
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面的所有数据数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {

                    tableFunc({
                        toolFunc: [
                            {
                                title:"计划内容",
                                event: 'king',
                                type: 2,
                                content: './child/maintenancejh.html',
                                area: ['90%', '90%'],
                                dataUrl: ["id"],
                                func:function(obj,data){
                                    console.log("id="+obj.data.id)
                                }
                            },
                            {
                                event:"del",
                                layOpen:false,
                                func:function (obj,data) {
                                    console.log(obj.data.id);
                                    if(obj.event === 'del'){
                                        layer.confirm('真的删除行么', function(index){
                                            obj.del();
                                            // console.log(data.value);
                                            $.ajax({
                                                url:'/maintenance/deletePlan.do',
                                                type:"POST",
                                                async: false,/*同步传输*/
                                                data:{"planId":obj.data.id},
                                                dataType:'JSON',
                                                /*  contentType:'application/json' ,*/
                                                success: function(res){
                                                    if(res.code == 0 ){
                                                        layer.close(index);
                                                    }else{
                                                        alert(res.msg);
                                                    }
                                                },
                                                error:function (data) {
                                                }
                                            }) ;

                                        });
                                    }
                                }
                            },
                            {
                                event:"aad",
                                layOpen:false,
                                func:function (obj,data) {
                                    console.log(obj.data.id)
                                    if(obj.event === 'aad'){

                                            $.ajax({
                                                url:'/maintenance/planToTask.do',
                                                type:"POST",
                                                async: false,/*同步传输*/
                                                data:{"id":obj.data.id},
                                                dataType:'JSON',
                                                /*  contentType:'application/json' ,*/
                                                success: function(res){
                                                    if(res.code == 0 ){
                                                        // layer.close(index);
                                                    location.replace(location)

                                                    }else{
                                                        alert(res.msg);
                                                    }
                                                },
                                                error:function (data) {
                                                }
                                            }) ;


                                    }
                                },
                            },

                        ]
                    })
                }
            },
            reSet: {
                url: "/maintenance/seeAllMaintenancePlan.do",
                type: "search",
                data: ["planName"],
                where: {},
                dat:["#test6","beginTime","endTime","~"],//时间选择器的拆分
            }
        }
    };
</script>

</body>

</html>
