<script>
	var checkstatus = [];
	function getCheckstatus(){
		return checkstatus;
	}
	function setCheckstatus(){
		checkstatus = [];
	}
	var emp = tempValue("rl", "emp", false);
	var color = ["black","green","green","blue","red","red"];
	var values = ["未知","合格","准用","停用","封存","报废"];
    renderMod = {
    	form:{
    		date: [{
                elem: "#beginTime",
                format:'yyyy/MM/dd'
            },{
                elem: "#endTime",
                format:'yyyy/MM/dd'
            }]
    	},
        addTable: {
            table: {
                cols: [[ //表头
                    {type: "numbers", title: '序号' }
                    ,{type: "checkbox" }
                    , {field: 'sign', title: '标志', width: 70,templet:function(d){
                    	var field = this.field;
                    	var value = d[field];
                    	return "<span style='color:#fff;padding:2px 4px;background:"+color[value]+"'>"+(values[value] || value)+"</span>";
                    }}
                    , {field: 'meteringName', title: '设备器具名称', minWidth: 150}
                    , {field: 'bmName', title: '使用科室', minWidth: 100}
                    , {field: 'meteringInspectionCycle', title: '检查周期', minWidth: 150}
                    , {field: 'meteringGetNumberTime', title: '检定日期', minWidth: 150}
                ]]
                , url:"/Metering/findAllMeteringUtil.do?needMeter=0"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                	res.data = res.data || {};
                	res.data.list = res.data.list || [];
                	res.data.total = res.data.total || 0;
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面显示的数据条数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                    	toolFunc:[{
                             type:2,
                             event:"audit",
                             tool: "toolbar",
                             content:"./child/docimasy-add.html",
                             func:function(config,$checkstatus){
                            	 checkstatus = $checkstatus.data || [];
                             }
                         }]
//                     	toolFunc: [{
//                     		send:{
//                                 id:"table",
//                                 filter:"table1",
//                                 name:"utilIds",
//                                 event:"audit",
//                                 url:"/meteringProcess/addSomeMeteringUtilToProcess.do",
//                                 type:"post",
//                                 par:"id",
//                                 confirm:false,
//                                 reload:true,
//                                 adds:{
//                                 	department:emp.bmName
//                                 }
//                             },
// 	                        tool:"toolbar",
// 	                        event:"audit"
//                          }]
                    })
                }
            },
            reSet:{
                url:"/Metering/findAllMeteringUtil.do?needMeter=0",
                type:"search",
                data:["bmName","meteringName","beginTime","endTime"]    //查询框的name
            }
        }       
    }
</script>
