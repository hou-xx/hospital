<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>计量修改</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
        .layui-input-block button{
        	margin:0px;
        }
        .PoAb0xx0{
        	top:5px;
        	left:10px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>计量检定信息</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="" lay-filter="forms">
        <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">检定日期 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="hidden" name="meteringutilId">
                    <input type="text" id="getNumberTime" name="getNumberTime" autocomplete="off" lay-verify="required" placeholder="请输入"
                           class="layui-input">
                </div>
            </div>
         </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">检定单位 <span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select name="verificationUnit" class="layui-input">
                    	<option value='市计量检测中心'>市计量检测中心</option>
                    	<option value='省计量站'>省计量站</option>
                    </select>
                </div>
            </div>
        </div>
         
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">检定编号</label>
                <div class="layui-input-block">
                 	<input type="text" name="verificationNumber" autocomplete="off" class="layui-input">
                </div>
            </div>
         </div>
         <div class="col-xs-6">
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                 	<input type="text" name="description" autocomplete="off" class="layui-input">
                </div>
            </div>
         </div>
          
        <div class="col-xs-12">
            <div class="layui-form-item" style="margin:20px 0;">
                <button class="layui-btn" lay-submit="" id="upData">保存</button>
            </div>
        </div>
    </form>
</div>


<script>
	var emp = tempValue("rl", "emp", false);
	$(function(){
		$("[name='meteringutilId']").val($.getUrlParam("id"));
		$("[name='recordPerson']").val(emp.userXm);
	});
    renderMod = {
            form: {
            	date: [{
	                elem: "#getNumberTime",
	                format:'yyyy/MM/dd'
	            }],
                submit: {
                    before: function (param) {
                        return param = {};
                    },
                    form: {
                        url: "/meteringProcess/verificationResultEntry.do",
                        type: "POST",
                        data: ["meteringutilId", "getNumberTime","verificationUnit","recordPerson","verificationNumber", "description"],
    					shutWin:true,
                        reload: 'parent'
                    }
                }
           } 
    }
</script>
</body>

</html>
