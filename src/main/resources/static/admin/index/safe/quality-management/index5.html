    renderMod = {

                select: [
                    {
                        filter: "bmId",
                        ids: "bmId",
                        text: "bmName",
                        url: "/supervise/bmgl/listBm"
                    }
                ]
            }
        },
        addTable: {
            table: {
                elem: '#tast'
                , url: '/specialEqCheck/selectSpecialEquipmentCheckVoBy2'
                , toolbar: '#toolBar'
                , height: '500'
                , title: '用户数据表'
                , method: "GET"
                , totalRow: true
                , sort: true
                , cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'speqBh', title: '设备编号', minWidth: 150}
                    , {field: 'speqName', title: '设备名称', minWidth: 200}

                        "count": res.data.total,//页面的所有数据数
                        "data": res.data.list //解析数据列表
                    }
                }
            }
            , reSet: {

        table.on('tool(table1)', function (obj) {
            var data = obj.data;
            if (obj.event === 'entering') {
                ResultsEntry(data);

<script>
    /* 结果录入*/
    function ResultsEntry(result){
        var id= result.speqId;
        var html ="./child/index5-result.html";
        var url =  html + "?id="+id;
        var index = layui.layer.open({
            title : "结果录入",
            type : 2,
            content :url ,//弹出层页面
            area: ['98%', '95%']

        });


    }
</script>
