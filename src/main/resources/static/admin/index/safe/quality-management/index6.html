<script>
    layui.use('table', function(){
        var table = layui.table;
        var $ = layui.$;
        table.on('sort(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            /*console.log(obj.field); //当前排序的字段名
            console.log(obj.type); //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序）
            console.log(this); //当前排序的 th 对象
*/
            table.reload('test', {
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。 layui 2.1.1 新增参数
                ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    field: obj.field //排序字段
                    ,order: obj.type //排序方式
                }
            });
        });

        renderMod = {
            form: {
                val: {
                    /* filter: "forms",*/
                    select: [
                        {
                            filter: "bmName",
                            ids: "bmId",
                            text: "bmName",
                            url: "/supervise/bmgl/listBm"
                        }
                    ]
                }
            },
            addTable: {
                table: {
                    elem: '#test'
                    , url: '/specialEq/selectAllUserIsSpem'
                    , toolbar: '#toolbarDemo'
                    , title: '从业人员'
                    , cols: [[
                        {type: 'checkbox', fixed: 'left', minWidth: 50}
                        , {field: 'userId', title: '人员编号', minWidth: 175, unresize: true, templet: '#Tpl'}
                        , {field: 'userXm', title: '姓名', minWidth: 200}
                        , {field: 'spemSgzzfw', title: '上岗资质范围', minWidth: 300}
                        , {field: 'bmName', title: '部门', minWidth: 300}
                        , {field: 'spemSpare1', title: '状态',minWidth: 250, templet: '#statusTpl'}
                    ]]
                    , id: "test"
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.data.total,//页面的所有数据数
                            "data": res.data.list //解析数据列表
                        }
                    }
                    , page: true//开启分页
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }

                }
                , reSet: {
                    url: "/specialEq/selectSpeqUserByIdAndNameAndBmName",
                    type: "search",
                    method: "POST",
                    data: ["userId", "userXm", "bmName"],  //搜索框的name
                    tid: "test"
                }
            }
        };
        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'entry'://证件录入
                    var data = checkStatus.data;
                    if(data.length === 0){
                        layer.msg("尚未选择");
                    }
                    else if(data.length !== 1){
                        layer.msg("不可多选");
                    }
                    else{
                        entryUser(data[0]);//num-staff.js
                        /*  console.log(data);*/
                    }
                    break;
                case 'newly'://设置从业人员
                    layui.layer.open({
                        title : "设置从业人员",
                        type : 2,
                        content : "./child/index6-newly.html" ,//弹出层页面
                        area: ['94%', '94%'],
                        end: function () {
                            location.reload();
                        }
                    });
                    break;
                case 'cancel'://取消从业人员
                    var data = checkStatus.data;
                    if(data.length === 0){
                        layer.msg("尚未选择");
                    }
                    else{
                        var  cancelNum = [];
                        for(var i = 0; i < data.length; i++){
                            cancelNum.push(data[i].userId);
                        }
                        layer.confirm("确定要取消这一操作吗？", function () {
                            console.log(cancelNum);
                            $.ajax({
                                type: "POST",
                                url: "/specialEq/updateIsNotSpeqEm",
                                async: false,/*同步传输*/
                                contentType:'application/json' ,
                                dataType: 'json',
                                data:JSON.stringify(cancelNum),
                                success: function (data) {
                                    layer.closeAll('loading');
                                      console.log(data.code);
                                    if(data.code == 0){
                                        layui.layer.msg("删除成功！", {icon:1, time: 2000, shade: 0.2});
                                        console.log(data.code);
                                        location.reload(true);
                                    }else{
                                        layui.layer.msg("删除失败！", {icon:2, time: 3000, shade: 0.2})
                                    }
                                }

                            });
                        });

                    }
            }
        });
        //双击出详情
        table.on('rowDouble(test)', function(obj){
            var data = obj.data;
            DatIndex(data);
            /*   obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');*/
        });
    });
</script>
