<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>同意申请</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css">
    <script type="text/javascript" src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../../../static/admin/js/basic.js"></script>
   <style>
       .layui-table-tool{
           background: #fff;
       }
       .layui-table-tool .layui-table-tool-self{
           position: absolute;
           height:30px;
           top: 130px;
           right: 10px;
           width: 120px;
           height: 30px;
       }
       .layui-table-tool-temp{
           padding-right: 20px;
       }
       .layui-form-label{
           width: 100px;
       }
   </style>


</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
<table  id="Tast" lay-filter="table1" ></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div style="height: 150px;">
        <div class="content layui-collapse" style="width: 100%;height: 120px;border:none;margin-bottom: 0">
            <form class="layui-form" action="" style="border:none;">

                <div class="layui-form-item ">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">设备编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="speqBh"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline"  style="margin-left: 100px">
                        <label class="layui-form-label">设备名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="speqName"  placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>
                <div class="layui-form-item">

                    <div class="layui-inline" >
                        <label class="layui-form-label">所在科室</label>
                        <div class="layui-input-inline">
                            <!-- <select name="bmId" lay-filter="bmId" lay-search="" style="width: 150px">-->
                            <select name="bmId" lay-filter="bmId" style="width: 150px">
                                <option value="">全部科室</option>
                            </select>
                            <!-- </select>-->
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-left: 100px">
                        <label class="layui-form-label">生产厂家</label>
                        <div class="layui-input-inline">
                            <input type="text" name="speqScs"  autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>
                <div class="layui-form-item" style="float:right;margin-right: 90px;margin-top: -60px">
                    <div class="layui-input-block"  >
                        <button class="layui-btn" lay-submit=""  data-type="search" >查找</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>

            </form>
        </div>

    <div class="layui-btn-container" style="margin-left: 30px;">
        <button class="layui-btn layui-btn-sm" lay-event="application">批量同意申请</button>
    </div>

    </div>
</script>

<script>
    //用户数据导入
        renderMod = {
            form: {
                val: {
                    /* filter: "forms",*/
                    select: [
                        {
                            filter: "bmId",
                            ids: "bmId",
                            text: "bmName",
                            url: "/supervise/bmgl/listBm"
                        }
                    ]
                }
            },
            addTable: {
                table: {
                    cols: [[
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'speqBh', title: '设备编号', width: 200}
                        , {field: 'speqName', title: '设备名称', width: 200}
                        , {field: 'bmId', title: '所在科室', width: 200}
                        , {field: 'speqGgxh', title: '规格型号', width: 200}
                        , {field: 'speqScs', title: '生产厂家', width: 250}
                        , {field: 'speqJhjcrq', title: '计划检测日期', width: 180}

                    ]]
                    , elem: '#Tast'
                    , id: 'Tast'
                    , toolbar: '#toolBar'
                    , url: '/specialEqCheck/selectSpecialEquipmentCheckVoBy0'//接口
                    , height: '500'
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.data.total,//页面的所有数据数
                            "data": res.data.list //解析数据列表
                        }
                    }
                    , done: function (obj) {
                        tableFunc({
                            toolFunc: [
                                {
                                    send: {
                                        id: "Tast",
                                        title: 'table1',
                                        name: "speqIds",
                                        event: "application",
                                        url: "/specialEqCheck/applicationForInspection",
                                        type: "POST",
                                        show: "是否同意申请？",
                                        contentType: "application/json",
                                        par: "speqId",
                                        del: false,
                                        reload: true
                                    },
                                    tool: "toolbar",
                                    event: "application"
                                }

                            ]
                        })
                    }

                }
                , reSet: {
                    url: "/specialEqCheck/selectSpecialEquipmentCheckVoByNameAndBmIdAndScsBy0",
                    type: "search",
                    method: "POST",
                    data: ["speqBh", "speqName", "speqScs", "bmId"],  //搜索框的name
                    tid: "Tast"
                }
            }
        }
</script>
</body>
</html>
