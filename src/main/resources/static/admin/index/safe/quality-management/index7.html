<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../../../static/admin/css/admin.css">
    <script type="text/javascript" src="../../../../static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../../../static/admin/js/basic.js"></script>
    <style>
        body{
            background: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="layui-row">
    <div class="col-xs-12">
<table class="layui-hide" id="test" lay-filter="test"></table>
    </div>
</div>

<script>
    layui.use('table', function () {
        var table = layui.table;
        var $ = layui.$;
        renderMod.addTable = {
            table: {
                elem: '#test',
                url: '/specialEq/selctDate',
                toolbar: '#toolbarDemo',
                title: '从业人员',
                cols: [[
                    {type: 'checkbox', fixed: 'left', minWidth: 50}
                    , {field: 'userId', title: 'ID', minWidth: 200}
                    , {field: 'userXm', title: '姓名', minWidth: 200}
                    , {field: 'spemQfrq', title: '签发日期', minWidth: 280}
                    , {field: 'spemYxqsq', title: '有效期起始日期', minWidth: 280}
                    , {field: 'spemYxjsq', title: '有效期截止日期', minWidth: 269}
                ]]
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面的所有数据数
                        "data": res.data.list //解析数据列表
                    }
                }
                , page: true//开启分页
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
            }
        }
    })
</script>
</body>
</html>
