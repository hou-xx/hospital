<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>维修发票登记</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }
        #btn{
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>发票信息登记</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">维修单号<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="fpDh" placeholder="请选择" autocomplete="off" disabled class="layui-input" style="height:46px;padding-left:60px;">
                    <button class="layui-btn layui-btn-normal layui-btn-sm PoAb0xx0" id="selectData">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发票号码<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="fpHm" autocomplete="" class="layui-input" placeholder="请输入" lay-verify="required|number" >
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">发票金额<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="fpPrice" autocomplete="" placeholder="请输入" class="layui-input" lay-verify="required|number" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">送达时间<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="fpSdTime" id="date" class="layui-input" lay-verify="required|datetime" >
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">

    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit">提交</button>
                <button class="layui-btn  layui-btn-primary" style="padding: 0 5px;"><a id="btn" href="./child/externalcourt-repair.html">使用科室直接院外报修</a></button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>

<script>
    formData = {};
    renderMod = {
        form: {
            date:
                {
                    elem: "#date",
                    value:today0+" "+time0,
                    type:"datetime",
                    format:'yyyy-MM-dd HH:mm:ss'
                },
            submit: {
                filter: "submit",//可以不写
                // before:function(){
                //
                //     return param = {
                //         1:formData.wxfpdj.fpDh
                //     }
                // },
                form: {
                    url: "/security/fp/insertFwFp",
                    type: "POST",

                    data:["fpHm","fpPrice","fpSdTime","fpDh"],
                    reload:true
                },//表单提交函数

            }
        },
        bind: {
            selectItem: {
                elem: "#selectData",
                data:formData,
                cb:"/baoxiu/listWxTitles",
                db:"/baoxiu/listWx",
                key:"wxfpdj",
                name:"dtdt"
            }
        }
    }
</script>
</body>

</html>
