<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>待审核</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="toolBar">

        <div class="layui-inline">
            <input class="layui-input" name="zdName" placeholder="制度名称" id="test-table-demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="search">搜索</button>

</script>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">审核</a>
</script>


<script>
    renderMod = {

        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox:true,fixed:true}
                    , {field: 'zdId', title: '制度编号', width:'30%',minWidth: 200,sort:true}
                    , {field: 'zdName', title: '制度名称', minWidth: 150}
                    , {field: 'createTime', title: '创建时间', minWidth: 150}
                    , {field: 'ztCzname', title: '审核类型', minWidth: 150}
                    , {align:'center',title:'操作',toolbar:'#bar',minWidth:100}
                ]]
                , url: "/supervise/zdgl/listZdsByShr?zdZt=1&reFlag=0"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                /*   , where: {
                       bmId: ""

                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {

                    tableFunc({
                        tools:{
                            type:2,
                            event: "edit",
                            content:"regulatory-information.html",
                            dataUrl:["zdId","ztCzname"]
                        }
                    })

                },date :{
                    elem : "#date1",
                    type : "datetime"
                }
            },
            reSet:{
                url:"/supervise/zdgl/listZdsByShr?zdZt=1&reFlag=0",
                type:"search",
                data:["zdName"],    //搜索框的name
                where: {

                }
            }
        }
    }
</script>
</body>
</html>
