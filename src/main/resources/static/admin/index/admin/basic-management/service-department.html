<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>维修科室设置</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body style="background-color: #f2f2f2;">
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script type="text/html" id="toolBar">
    <div class="hidden-xs"  id="moreBar">
        <div class="layui-input-inline">
            <select name="isWx" lay-verify="required" lay-search="">
                <option></option>
                <option value="1">维修科室</option>
                <option value="0">非维修科室</option>
            </select>
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="bmName" placeholder="科室名称" id="test-table-demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="search"><i class="layui-icon layui-icon-search"></i>查询</button>
    </div>
    <hr class="devideHr">
    <div class="addBtn">
        <a class=" layui-btn layui-btn-sm" id="" lay-event="qcsd">去除设定</a>
        <a class=" layui-btn layui-btn-sm" lay-event="swwxbm">设为维修科室</a>
    </div>
</script>




<script>

    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox: true, fixed: true}
                    , {field: 'obmId', title: '科室编号', minWidth: 150,sort:true}
                    , {field: 'bmName', title: '科室名称', width:'20%',minWidth: 200}

                    // , {field: 'pinyin-code', title: '拼音码', minWidth: 150}
                    , {field: 'bmLb', title: '科室类别', minWidth: 150}
                    , {field: 'bmGk', title: '管理科室类别', minWidth: 150}
                    , {field: 'isGlbm', title: '是否维修科室', minWidth: 150}
                ]]
                , url: "/supervise/bmgl/listBmsAsLbBmsBySelectVO?flag=3"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                /*   , where: {
                       bmId: ""

                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    console.log(obj);
                    tableFunc({
                        "obj": obj,
                        "toolFunc": [
                            {
                            send:{
                                id:"table",
                                filter:"table1",
                                name:"obmIds",
                                event:"qcsd",
                                url:"/supervise/bmgl/qchfWxbm",
                                type:"POST",
                                par:"obmId",
                                confirm:false,
                                reload:true
                            },
                            tool:"toolbar",
                            event:"qcsd"

                        },{
                            send:{
                                id:"table",
                                filter:"table1",
                                name:"obmIds",
                                event:"swwxbm",
                                url:"/supervise/bmgl/hfWxbm",
                                type:"POST",
                                par:"obmId",
                                confirm:false,
                                reload:true
                            },
                            tool:"toolbar",
                            event:"swwxbm"

                        }
                        ]
                    })
                }
            },

            reSet:{
                url: "/supervise/bmgl/listBmsAsLbBmsBySelectVO?flag=3",
                type: "search",
                data: ["isWx","bmName"]

            }

        }
    }
</script>
</body>
</html>
