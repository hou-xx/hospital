<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>岗位管理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="barDemo">
    <button  class="layui-btn layui-btn-sm" lay-event="edit" style="background: #FFB800">  <i class="layui-icon layui-icon-edit"></i>修改</button>
</script>

<script type="text/html" id="toolBar">

    <div class="hidden-xs"  id="moreBar">
        <div class="layui-input-inline">
            <select name="gwLevel" lay-verify="required" lay-search="">
                <option value="0000000000">岗位级别</option>
                <option value="1">一级</option>
                <option value="2">二级</option>
                <option value="3">三级</option>
            </select>
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="gwName" placeholder="岗位名称" id="test-table-demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="search">搜索</button>
    </div>
    <hr class="devideHr">
    <div class="addBtn">
        <button class="layui-btn layui-btn-sm" lay-event="add" style="background: #003366"> <i class="layui-icon layui-icon-add-1"></i>新增</button>
        <button class="layui-btn layui-btn-sm" lay-event="del" style="background: #CC0033">  <i class="layui-icon layui-icon-delete"></i>删除</button>
    </div>
</script>




<script>

renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox: true, fixed: true}
                    , {field: 'gwLevel', title: '岗位级别', minWidth: 150}
                    , {field: 'gwName', title: '岗位名称',width:'40%', minWidth: 200}
                    , {title:'操作',toolbar:'#barDemo',width:150,align:"center"}
                ]]
                , url: "/supervise/gwgl/listGws"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                ,id:"table"
                , done: function (obj) {

                    tableFunc({
                        "obj": obj,
                        "toolFunc": [{
                            tool:"toolbar",
                            type: 2,
                            title: "添加岗位",
                            event: "add",
                            content: "./child/position-managementAdd.html",
                            func:function(){
                                console.log(arguments);
                            }
                        },{
                            type: 2,
                            title: "修改岗位",
                            event: "edit",
                            content: "./child/position-managementAdd.html",
                            dataUrl:["gwId"]
                        },{
                            send:{
                                id:"table",
                                filter:"table1",
                                name:"gwIds",
                                event:"del",
                                url:"/supervise/gwgl/deleteGwByGwIds",
                                type:"POST",
                                par:"gwId",
                                reload:true
                            },
                            tool:"toolbar",
                            event:"del",


                        }
                        ]
                    })
                }
            },

            reSet:{
                url:"/supervise/gwgl/listGwsByGwLevelAndGwName",
                type:"search",
                data:["gwLevel","gwName"],
                where: {

                }

            }, done: function (obj) {




            }

        }
    }
</script>
</body>
</html>
