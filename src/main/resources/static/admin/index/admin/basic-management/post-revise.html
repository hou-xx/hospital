<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>岗位职责待修改</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body style="background-color: #f2f2f2;">
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="toolBar">

    <div class="hidden-xs"  id="moreBar">
        <div class="layui-inline">
            <input class="layui-input" name="gwName" placeholder="岗位职责名称" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="search"><i class="layui-icon layui-icon-search"></i>查询</button>
    </div>
</script>
<script type="text/html" id="bar">
<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">科室秘书编写</a>
</script>




<script>

    renderMod = {

        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox:true,fixed:true}
                    , {field: 'gwId', title: '岗位职责编号', width:'50%',minWidth: 200,sort:true}
                    , {field: 'gwName', title: '岗位职责名称', minWidth: 150}
                    , {align:'center',title:'操作',toolbar:'#bar',minWidth:100}
                ]]
                , url: "/supervise/gwgl/listGwsByShr?gwZt=0&reFlag=0"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                /*   , where: {
                       bmId: ""

                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        tools:{
                            type:2,
                            event: "edit",
                            content:"begin-write.html",
                            dataUrl:["gwId"]
                        }
                    })
                },
                date :{
                    elem : "#date1",
                    type : "datetime"
                }
            },
            reSet:{
                url:"/supervise/gwgl/listGwsByShr?gwZt=0&reFlag=0",
                type:"search",
                data:["gwName"]    //查询框的name
            }
        }
    }
</script>
</body>
</html>
