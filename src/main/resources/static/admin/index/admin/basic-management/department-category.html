<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>部门类别设置</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style type="text/css">
        .layui-form-item{
            margin-top:30px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class=" layui-btn layui-btn-warm layui-btn-xs" id="">设为机构领导</a>
        <a class=" layui-btn layui-btn-warm layui-btn-xs">设为使用部门</a>
        <a class=" layui-btn layui-btn-warm layui-btn-xs">设为管理部门</a>
    </div>
    <div class="hidden-xs"  id="moreBar">
        <div class="layui-input-inline">
            <select name="bmlb" lay-verify="required" lay-search="" >
                <option value="0000000000">部门类别</option>
                <option value="01">机构领导</option>
                <option value="02">管理部门</option>
                <option value="03">使用部门</option>
            </select>
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="bmName" placeholder="部门名称" id="test-table-demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="search">搜索</button>
    </div>
</script>


<script>
    renderMod = {
        addTable: {
            table: [
                {
                    elem: "#table"
                    , height: 'full-75'
                    ,cols: [[ //表头
                        {checkbox:true,fixed:true}
                        , {field: 'bmName', title: '部门名称', width:'30%',minWidth: 200}
                        , {field: 'bmId', title: '部门编号', minWidth: 150}
                        , {field: 'bmLb', title: '部门类别', minWidth: 150}
                    ]]
                    , url: "/supervise/bmgl/listBmsAsLbBms?flag=1"
                    , method: "GET"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                    ,page:true
                    , where: {}
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list, //解析数据列表
                            "count": res.data.size //总数据数
                        }
                    }
                    , done: function (obj) {
                    }
                }
            ]
            , reSet: {
                url: "/supervise/bmgl/listBmsAsLbBmsBySelectVO?flag=1",
                type: "search",
                data: ["bmlb","bmName"]
            }
        }
    }
</script>
</body>
</html>
