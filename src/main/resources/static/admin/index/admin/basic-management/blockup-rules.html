<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>已停用的规章制度</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body style="background-color: #f2f2f2;">
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <!--<div class="addBtn">-->
        <!--<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="fas fa-trash-alt"></i></a>-->
    <!--</div>-->
    <div class="hidden-xs"  id="moreBar">
        <span>停用日期：</span>
        <div class="layui-input-inline">
            <input type="text"  id="date" name="date" lay-verify="date" autocomplete="off" class="layui-input" placeholder="开始时间">
        </div>

        <div class="layui-inline">
            <input class="layui-input" name="zdName" placeholder="制度名称" id="test-table-demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="search"><i class="layui-icon layui-icon-search"></i>查询</button>
    </div>
</script>


<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">详细</a>
</script>

<script>
    renderMod = {
        form:{
            date :{
                elem : "#date",
                type : "date",
                value:false,
                range:"~"
            }
        },
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox:true,fixed:true}
                    , {field: 'zdId', title: '制度编号', width:'30%',minWidth: 200,sort:true}
                    , {field: 'zdName', title: '制度名称', minWidth: 150}
                    , {field: 'createTime', title: '启用日期', minWidth: 150}
                    , {field: 'ztDate', title: '停用日期', minWidth: 150}
                ]]
                , url: "/supervise/zdgl/listZdsByTimeAndZdNameAndZt?zdZt=4"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                /*   , where: {
                       bmId: ""

                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        "obj": obj,
                        "toolFunc": [{
                            type: 2,
                            title: "制度详细信息",
                            event: "detail",
                            content: "./zhidu-view.html",
                            dataUrl:["zdId"]
                        }]
                    })
                }
            },
            reSet:{
                url:"/supervise/zdgl/listZdsByTimeAndZdNameAndZt?zdZt=4",
                type:"search",
                data:["bmName"],    //搜索框的name
                dat:["#date","startTime","endTime","~"]
            }
        }
    }
</script>
</body>
</html>
