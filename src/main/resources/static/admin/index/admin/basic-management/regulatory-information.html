        .layui-form-label{
            padding: 8px 6px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="forms">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>规章制度信息</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">规章制度名称</label>
                <div class="layui-input-block">
                    <input type="text" name="zdName" class="layui-input" autocomplete="off" disabled>

                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this">制度信息</li>
                        <li id="wdsc">文档上传</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <textarea class="layui-textarea" name="zdContent"></textarea>
                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-upload" style="margin-top:40px;">
                                <button type="button" class="layui-btn " id="viewFile" >查看文件</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="text" name="docUrl" class="layui-input" autocomplete="off" id="docUrl"   >
            <button class="layui-btn layui-btn-normal layui-btn-sm addNew" data-id="table" lay-event="shlc" id="addNew"><i
                    class="fas"></i>&nbsp;审核流程详情
            </button>
        </div>
    </div>
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>审核信息</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">审核结果<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="radio" name="ztCzzt" class="radis" value="2" title="通 过" checked>
                    <input type="radio" name="ztCzzt" class="radis" value="1" title="不通过">
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">审核人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" placeholder="请输入..." autocomplete="off" class="layui-input" lay-verify="required" id="userXm" disabled>
                    <input type="text" name="userId" value="" autocomplete="off" class="layui-input" lay-verify="required" id="userId" style="display:none;">
                </div>
            </div>


            <div class="layui-form-item" id="nextShr">
                <label class="layui-form-label">下一个审核人</label>
                <div class="layui-input-block">
                    <select name="nextShrId" lay-filter="shr" >
                        <option></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item" id="syDays">
                <label class="layui-form-label">试用天数<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="syDays" class="layui-input" autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审核日期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="ztDate" class="layui-input" autocomplete="off" id="date" lay-verify="date">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">审核意见</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" name="ztShyj" lay-verify="required"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="submit" id="startUploadFile">立即提交</button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>

    renderMod = {

        form:{
            val:{
                filter:"forms",
                get:{
                    url:"/supervise/zdgl/getZdById",
                    type:"GET",
                    data:{zdId:$.getUrlParam('zdId')}

                },
                select: [
                    {
                        filter: "shr",
                        ids: "userId",
                        text: "userXm",
                        url: "/kwgl/empgl/listBmPartnerByUserId"
                    }
                ]
            },
            date:{
                elem: '#date'
            },
            submit:{
                form:{
                    url:"/supervise/zdgl/submitShMsg",
                    type:"POST",
                    contentType:"application/json",
                    data:["ztCzzt","ztShyj","ztDate","nextShrId","syDays"],
                    add:{
                        zdId:$.getUrlParam("zdId")
                    },done:function(res){
                        if(res.code === 0){
                            layer.alert("提交成功",function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                                parent.location.reload();
                            })
                        }else {
                            layer.alert("提交失败")
                        }
                    }

                }
            },
            event:[
                {
                    box:"radio",
                    func:function(){
                        var $val = $("input[name='ztCzzt']:checked").val();
                        var xx = $.getUrlParam('ztCzname');
                        if($val === "1"){
                            $("#nextShr").addClass("hidden");
                            $("#syDays").addClass("hidden");
                        }else if(xx=="科长审核"){
                            $("#nextShr").removeClass("hidden");
                        }else if(xx=="处长审核"){
                            $("#syDays").removeClass("hidden");
                        }
                    }
                }
            ]
        },
        bind: {
            addItem: [
                {
                    elem:'#addNew',
                    base:'./child/schedule-developmentDetail.html',
                    key:'abc',
                    name:'bbb',
                    before:function(){
                        var zdId=$.getUrlParam('zdId')
                        return {
                            zdId:zdId
                        }
                    },
                    param:["zdId"]
                }
            ]
        }
    };

    $(document).ready(function(){


        $("#wdsc").click(function(){
            var url = $("#docUrl").val()
            if(url==null||url==""){
                $("#viewFile").addClass("layui-btn-disabled");
            }
        });

        $("#viewFile").click(function(){
            var url=$('#docUrl').val();
            $.ajax({
                url:'/supervise/zdgl/getDocByUrl?url='+url,
                type:'GET',
                success:function(str){
                    alert(str);
                },
                error:function (err){
                    alert(err);
                }
            });
        });

    });

    $(function () {


        var emp =  tempValue("rl","emp",false);
        $("#userId").val(emp.userId);
        $("#userXm").val(emp.userXm);

        var xx = $.getUrlParam('ztCzname');
        if (xx === "处长审核") {
            $("#nextShr").addClass("hidden");
            $("#syDays").removeClass("hidden");
        } else if(xx === "科长审核"){
            $("#nextShr").removeClass("hidden");
            $("#syDays").addClass("hidden");
        }
    })


</script>
