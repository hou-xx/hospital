<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>编写</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 10px!important;
        }
        .layui-form-item{
            margin-bottom:30px;
        }

    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>制度制定</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">制度名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="zdName" class="layui-input" autocomplete="off" lay-verify="required">

                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this">制度内容</li>
                        <li>文档上传</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <textarea class="layui-textarea" name="zdContent"></textarea>
                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-upload" style="margin-top:40px;">
                                <button type="button" class="layui-btn layui-btn-normal" id="selectFile">选择文件</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属制度</label>
                <div class="layui-input-block">
                    <select lay-filter="sszd" name="bmId">

                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>编写信息</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">编写人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userId" class="layui-input" autocomplete="off" value="Admin" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审核人</label>
                <div class="layui-input-block">
                    <select name="shrId">
                        <option value="1615925037">Gowen</option>
                        <option>aaa</option>
                        <option>bbb</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">编写日期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="createTime" class="layui-input" autocomplete="off" id="date" lay-verify="date">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item" style="margin:20px 0;">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" lay-filter="submit" id="upData">保存</button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>

<script>

    renderMod = {
        form:{
            date:{
                elem:'#date',
                value:today,
                type:"datetime"
            },
            submit:{
                filter:"submit",//可以不写
                form:{
                    url:"/supervise/zdgl/submit",
                    type:"POST",
                    contentType:"application/json",
                    data:["zdName","bmId","userId","zdContent","createTime","shrId"]
                }//表单提交函数
            },
            val:{

                filter:"forms",
                select:[
                    {
                        filter:"sszd",
                        ids:"bmId",
                        text:"bmName",
                        url:"/supervise/bmgl/listBms2"
                    }
                ]
            }
        }
    }


</script>
</body>

</html>
