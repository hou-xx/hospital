<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>开始编写</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-label{
            padding: 8px 6px!important;
        }
        .layui-form-label{
            width:130px;
        }
        .layui-form-item{
            margin-bottom:30px;
        }

    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="forms">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>岗位职责信息</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">岗位名称</label>
                <div class="layui-input-block">
                     <!--lay-filter="gw"-->
                    <select name="gwId" lay-filter="gw" >
                    </select>
                </div>
            </div>
        </div>
        <!--<div class="col-xs-12 col-sm-6">-->
            <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label">岗位职责名称<span class="sign">*</span></label>-->
                <!--<div class="layui-input-block">-->
                    <!--<input type="text" name="gwName" class="layui-input" autocomplete="off">-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <div class="col-xs-12">
        <div class="layui-form-item">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">本职工作</li>
                    <li>文档上传</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <textarea class="layui-textarea" name="gwZz"></textarea>
                    </div>
                    <div class="layui-tab-item">
                        <div class="layui-upload" style="margin-top:40px;">
                            <button type="button" class="layui-btn layui-btn-normal" id="selectFile"><i class="layui-icon">&#xe621;</i>选择文件</button>
                            <button type="button" class="layui-btn layui-btn-normal" id="startUploadFile"><i class="layui-icon">&#xe621;</i>提交文件</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>编写信息</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">编写人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <!--<input type="text" name="userId" class="layui-input" autocomplete="off" value="Admin">-->
                    <input type="text" name="userXm" placeholder="请输入..." autocomplete="off" class="layui-input" lay-verify="required" id="userXm" disabled>
                    <input type="text" name="userId" value="" autocomplete="off" class="layui-input" lay-verify="required" id="userId" style="display:none;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审核人</label>
                <div class="layui-input-block">
                    <select name="shrId" lay-filter="shr" lay-verify="required">
                        <option></option>

                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">编写日期<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="createTime" class="layui-input" autocomplete="off" id="date" lay-verify="date">
                </div>
            </div>
        </div>
    </div>
    <input type="text" name="docUrl" class="layui-input" autocomplete="off" id="docUrl"  style="display: none" >
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="">重置</button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>



<script>

    renderMod = {

        form:{
            date:{
                elem:'#date',
                value:today,
                type:"datetime"
            },
            file:{
                elem:"#selectFile",
                url:"/supervise/zdgl/importZdDoc",
                accept:"file",
                acceptMime:"file/*",
                auto:false,
                bindAction:"#startUploadFile",
                field:"file",
                /*choose:function(obj){
                    files = obj.pushFile();
                    obj.preview(function(index,file,result){
                        $(".img_show").html($("<img>").attr({"src":result,"id":"show_img"}));
                    })
                },*/done:function(res,index,upload){
                    $("#docUrl").val(res.data);

                    layer.msg('导入成功！', {
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    });
                },error:function(index,upload){
                    console.log("index:"+index);
                    console.log("upload"+upload);
                }
            },
            val:{
                filter:"forms",

                select:[
                    {
                        filter:"gw",
                        ids:"gwId",
                        text:"gwName",
                        url:"/supervise/gwgl/listMZZGws"
                    },{
                        filter: "shr",
                        ids: "userId",
                        text: "userXm",
                        url: "/kwgl/empgl/listBmPartnerByUserId"
                    }
                ]
            },
            submit:{
                filter:"submit",//可以不写
                form:{
                    url:"/supervise/gwgl/gwzzSubmit",
                    type:"POST",
                    contentType:"application/json",
                    data:["gwId","gwName","gwZz","userId","shrId","createTime","docUrl"],
                    done:function(res){
                        if(res.code === 0){
                            layer.alert("提交成功",function () {
                                location.reload();
                            })
                        }else{
                            layer.alert("提交失败")
                        }
                    }
                }//表单提交函数
                ,
                done:function(res){
                    if(res.code === 0){
                        //提交完成后关闭页面
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                        parent.location.reload();
                    }
                }
            }

        }
    }

    $(function() {
        var emp =  tempValue("rl","emp",false);
        $("#userId").val(emp.userId);
        $("#userXm").val(emp.userXm);
    })
</script>
</body>

</html>
