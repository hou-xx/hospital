    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">

          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>部门归属</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="add" >归属为</a>
    </div>
    <div class="visible-xs" id="check">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch" id="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs" lay-filter="table2">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane maxCont" action="">
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input class="layui-input" name="bmName" placeholder="部门名称">
                    </div>
                    <div class="layui-input-inline  xs-100 mar10-0 pad0-10" align="center">
                        <button class="layui-btn" data-type="reload">查询</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>

<script>
    renderMod = {
        addTable: {
            table: {
                elem: "#table"
                ,cols: [[ //表头
                    {checkbox:true,fixed:true}
                    , {field: 'bmName', title: '部门名称', width:'30%',minWidth: 200}
                    , {field: 'bmId', title: '部门编号', minWidth: 150}
                    , {field: 'bmLb', title: '部门类别', minWidth: 150}
                ]]
                , url: "/supervise/bmgl/listKgsBm"
                , method: "GET"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页数据数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc(
                        {
                            "obj": obj,
                            "toolFunc": [
                                {
                                    tool: "toolbar",
                                    title: "选择部门",
                                    type: 2,
                                    event: "add",
                                    content: './child/department.html',
                                    area:['50%','90%'],
                                    btn:['确定','取消'],
                                    func:function(obj,cs){
                                        var data = [];
                                        for(var i=0;i<cs.data.length;i++){
                                            data.push(cs.data[i]["obmId"]);
                                        }
                                        layui.sessionData("dtdd",{
                                            key:"eqq",
                                            value:data
                                        })
                                    }
                                }
                            ]
                        }
                    )
                }

            },
            reSet: {
                url: "/supervise/bmgl/listKgsBm",
                type: "reload",
                method: "GET",
                data: ["bmName"]
            }
        }
    }
