<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>考勤信息导入</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style type="text/css">
        .col-xs-100{
            margin-left: 80%;
            margin-top: -5%;
        }
    </style>
</head>
<body>

<div class="layui-row">
    <div class="col-xs-12">

    </div>
    <div class="col-xs-12">
        <div class="layui-upload" style="margin-top:50px;">
            <div class="col-xs-12">
                <button type="button" class="layui-btn layui-btn-normal" id="selectFile"><i class="layui-icon">&#xe621;</i>选择文件</button>
                <button type="button" class="layui-btn layui-btn-normal" id="startUploadFile" style="margin-left: 10px"><i class="layui-icon" >&#xe621;</i>提交文件</button>
            </div>
        </div>
    </div>
</div>



<script>

    renderMod = {
        form:{
            file:{
                elem:"#selectFile",
                url:"/kaoqin/importKaoqin",
                accept:"file",
                acceptMime:"file/*",
                auto:false,
                bindAction:"#startUploadFile",
                field:"file",
                done:function(res,index,upload){
                    layer.msg('导入成功！', {
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    });
                    layer.msg('导入成功！', {
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    });
                    setTimeout(function () {
                        window.parent.location.reload()
                    },1000)

                },error:function(index,upload){
                    console.log("index:"+index);
                    console.log("upload"+upload);
                },

            }
        },
        btn:[
            {
                elem:"#xzxz",
                func:function(){
                    putMsg({
                        alert:"表格标红列为必填项"
                    })
                }
            },

            {
                elem:"#xzmb",
                func:function(){
                    var url = '/supervise/bmgl/downloadExcel';
                    //创建一个form用于提交数据
                    var form=$("<form>");
                    form.attr({
                        "style":"display:none",
                        "target":"",
                        "method":"post",
                        "action":url
                    });
                    $("body").append(form);//将表单放置在web中
                    //插入表单内容（用于发送给后台）
                    var input1=$("<input>");
                    input1.attr({
                        "type":"hidden",
                        "name":"name",
                        "value":"设备导入模板"
                    });
                    form.append(input1);

                    form.submit();//表单提交
                }
            }
            ,
            {
                elem:"#idjz",
                func:function(){
                    var url = '/supervise/bmgl/adjustBmIdForEq';
                    //创建一个form用于提交数据
                    var form=$("<form>");
                    form.attr({
                        "style":"display:none",
                        "target":"",
                        "method":"post",
                        "action":url
                    });
                    $("body").append(form);//将表单放置在web中


                    form.submit();//表单提交
                }
            }

        ]
    }
</script>
</body>
</html>
