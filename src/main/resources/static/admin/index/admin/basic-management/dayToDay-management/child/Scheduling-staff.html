<html lang="en">
<head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table  id="table" lay-filter="table1" ></table>
    </div>
</div>
<script type="text/html" id="toolBar">
    <div class="demoTable">

        <div class=" layui-inline" >
            <button class="layui-btn Bm" id="Bm" lay-event="getCheckData">确定</button>
        </div>
        <!-- <hr class="devideHr">
       <div class="addBtn">-->

        <!--</div>-->

<script>
    layui.use(['table', 'jquery'], function() {
        var table = layui.table;
        var $ = layui.$;


        var dem = window.localStorage.getItem("bM");
        console.log(dem);
        renderMod.addTable = {
                table: {
                    elem: '#table'
                    , url: '/pb/getBmPeople'
                    , toolbar: '#toolBar'
                    , cols: [[
                        {type:'checkbox'}
                        , {field: 'userId', title: 'ID', minWidth: 130}
                        , {field: 'userName', title: '名字', minWidth: 130}
                    ]]
                    ,where:{
                        bmId: dem
                    }
                    , page: true
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.data.total,//页面的所有数据数
                            "data": res.data.list //解析数据列表
                        }
                    }
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }
                }
               /* reSet: {
                    url: "/specialEq/selectSpEqBmInfoByName",
                    type: "search",
                    data: ["bmName"],
                    method: "POST"
                }*/
            };


        //确定键
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    if (data.length === 0) {
                        layer.alert("尚未选择");
                        return;
                    }
                    /* console.log(data);
                     console.log(data);*/

                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    break;
            }
        });
    });
</script>
</body>
</html>
