<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>机构管理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <!--ZTREE-->
    <link rel="stylesheet" href="/static/admin/css/tree/ztree-liulinwj.css" type="text/css">
    <script src="/static/admin/js/jquery.ztree.all.js"></script>
    <script src="/static/admin/js/ztree-liulinwj_5.js"></script>
    <style>
        .layui-inline {
            width: 140px;
        }

        .layui-form-item {
            margin-top: 20px;
            height: 45px;
        }

        .tree-container {
            height: 620px;
            margin-left: 20px;
            margin-top: 10px;
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            overflow: auto;
            float: left;
        }
    </style>
</head>

<body>

<div class="tree-container col-xs-12 col-md-5">
    <div class="ztree ztree-liulinwj ztree-liulinwj-folder">
        <ul id="demo"></ul>
    </div>
</div>
<div class="layui-row col-xs-12 col-md-6">
    <div class="col-xs-12">
        <form class="layui-form layui-form-pane" lay-filter="shows" action="">
            <div class="row">
                <div class="layui-col-xs-12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">科室名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="bmName" class="layui-input" name="" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">管理部门</label>
                    <div class="layui-input-block" style="line-height:40px">
                        <input type="radio" name="isGlbm" value="1" title="是" checked>
                        <input type="radio" name="isGlbm" value="0" title="否">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">归口</label>
                    <div class="layui-input-block" style="line-height:40px">
                        <input type="radio" name="gkCode" value="0" title="医工" checked>
                        <input type="radio" name="gkCode" value="1" title="信息">
                        <input type="radio" name="gkCode" value="2" title="后勤">
                        <input type="radio" name="gkCode" value="3" title="其他">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">维修科室</label>
                    <div class="layui-input-block" style="line-height:40px">
                        <input type="radio" name="wxFlag" value="1" title="是" checked>
                        <input type="radio" name="wxFlag" value="0" title="否">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">负责人</label>
                    <div class="layui-input-block">
                        <input type="text" name="fzrName" placeholder="请输入" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">科室电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="bmTel" placeholder="请输入" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" placeholder="请输入" name="bmAddr" autocomplete="off">
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-col-xs12">
                    <div class="layui-form-item" style="margin:20px 0;">
                        <button class="warm-btn layui-btn layui-btn-warm layui-btn-fluid" layui-submit="" id="saveD">保存信息
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<script>
    var setting = {
            view: {
                showLine: false,
                showIcon: false,
                addHoverDom:addHoverDom,
                removeHoverDom:removeHoverDom,
                fontCss: setFontCss
            },
            data: {
                key: {
                    name: "bmName"
                },
                simpleData: {
                    enable: true,
                    idKey: "bmId",
                    pIdKey: "pbmId"
                }
            },
            callback: {
                "onClick":clickShow
            }
        }
        ,newJson = {
            new:true,
            bmAddr: "",
            bmId: "0302050000",
            bmName: "待编辑子节点",
            bmTel: "",
            fzrName: "",
            gkCode: "3",
            isGlbm: "0",
            obmId: "0001",
            pbmId: "0302000000",
            wxFlag: "0",
            xbmFlag: "0"}
        ,readyData = {}
        ,nodes = {};

    $.ajax({
        url: "/supervise/bmgl/listTreeBms",
        dataType: "JSON",
        success: function (data) {
            //console.log(data);
            nodes = data;
            $.fn.zTree.beautify().init($("#demo"), setting, nodes);
        }
    });

    //列表项点击事件
    function clickShow(event,treeId,treeNode){
        console.log(arguments);
        layui.use("form",function(){
            var form = layui.form;
            readyData = treeNode;
            form.val("shows", treeNode);
        })
    }

    function setFontCss(treeId, treeNode) {
        return treeNode.new === true ? {color:"red"} : {color:"#1b82f1"};
    }

    //添加子节点按钮（新增按钮）
    function addHoverDom(treeId, treeNode) {
        //最后一级菜单不能增加子节点
        //if( treeNode.level !== 1){
            var sObj = $("#" + treeNode.tId + "_span");
            if (treeNode.editNameFlag || $("#addBtn_"+treeNode.tId).length>0) return;
            var addStr = "<span class='button add' id='addBtn_" + treeNode.tId + "' title='添加子节点' onfocus='this.blur();' style='margin-left:10px;background:transparent;color: #c50909;'><i class='fas fa-plus'></i></span>";
            sObj.after(addStr);
            var btn = $("#addBtn_"+treeNode.tId);
            if (btn) btn.on("click", function(){
                var zTree = $.fn.zTree.getZTreeObj(treeId);
                console.log("zTreeNodes",zTree.getNodes());
                zTree.addNodes(treeNode, newJson);
                //readyData = newJson;
                return false;
            });
        //}
    }

    //隐藏按钮
    function removeHoverDom(treeId, treeNode) {
        $("#addBtn_"+treeNode.tId).unbind().remove();
    }

    $("#saveD").on("click",function(){
        //readyData
        for(var name in readyData){
            if(readyData.hasOwnProperty(name)){
                var $for = $("*[name='"+readyData[name]+"']").val();
                if($for !== undefined){
                    readyData[name] = $for;
                }
            }
        }

        console.log("save",readyData);

        $.ajax({
            url:"###",
            type:"POST",
            data:readyData,
            success:function(res){
                if(res.code === 0){
                    layer.msg("保存成功！");
                }else{
                    layer.msg("保存失败！")
                }
            }
        });
        return false;
    })

</script>
</body>
</html>
