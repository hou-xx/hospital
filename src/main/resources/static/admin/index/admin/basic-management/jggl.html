<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>机构管理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <!--ZTREE-->
    <link rel="stylesheet" href="/static/admin/css/tree/ztree-liulinwj.css" type="text/css">
    <script src="/static/admin/js/tree/jquery.ztree.all.js"></script>
    <script src="/static/admin/js/tree/ztree-liulinwj_5.js"></script>
    <style>
        .layui-inline {
            width: 140px;
        }

        .layui-form-item {
            margin-top: 20px;
            height: 45px;
        }

        .tree-container {
            height: 620px;
            margin-left: 20px;
            margin-top: 10px;
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            overflow: auto;
            float: left;
        }
        .full{
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
        }
    </style>
</head>

<body>

<div class="tree-container col-xs-12 col-md-5">
    <div class="ztree ztree-liulinwj ztree-liulinwj-folder">
        <ul id="demo"></ul>
    </div>
</div>
<div class="layui-row col-xs-12 col-md-6">
    <form class="layui-form layui-form-pane" lay-filter="shows" action="">
        <div class="layui-row">
            <div class="layui-col-xs-12">
                <div class="layui-form-item">
                    <label class="layui-form-label">科室名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="bmName" placeholder="请输入" class="layui-input" autocomplete="off">
                        <input type="text" name="bmId" placeholder="请输入" class="layui-input hidden" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item glBan" pane>
                    <label class="layui-form-label">管理部门</label>
                    <div class="layui-input-block" style="line-height:40px">
                        <input type="radio" name="isGlbm" value="1" title="是" checked>
                        <input type="radio" name="isGlbm" value="0" title="否">
                    </div>
                </div>
                <div class="layui-form-item glBan" pane>
                    <label class="layui-form-label">归口</label>
                    <div class="layui-input-block" style="line-height:40px">
                        <input type="radio" name="gkCode" value="0" title="医工" checked>
                        <input type="radio" name="gkCode" value="1" title="信息">
                        <input type="radio" name="gkCode" value="2" title="后勤">
                        <input type="radio" name="gkCode" value="3" title="其他">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">维修科室</label>
                    <div class="layui-input-block" style="line-height:40px">
                        <input type="radio" name="wxFlag" value="1" title="是" checked>
                        <input type="radio" name="wxFlag" value="0" title="否">
                    </div>
                </div>
                <!--<div class="layui-form-item">
                    <label class="layui-form-label">负责人</label>
                    <div class="layui-input-block">
                        <input type="text" name="fzrName" placeholder="请输入" class="layui-input" autocomplete="off">
                        <input style="display:none" type="text" name="userId" placeholder="请输入" class="layui-input"
                               autocomplete="off">
                    </div>

                </div>-->
                <div class="layui-form-item" pane>
                    <label class="layui-form-label" style="line-height:30px">负责人<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-sm layui-btn-normal" style="line-height:30px;"
                                id="selectRoom1">选择
                        </button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="height:46px;line-height:30px;">负责人预览</label>
                    <div class="layui-input-block">
                        <input type="text" name="userXm" placeholder="请选择" autocomplete="off" lay-verify="required"
                               disabled class="layui-input" style="height:46px;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">科室电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="bmTel" placeholder="请输入" class="layui-input" autocomplete="off" lay-verify="required|phone">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" placeholder="请输入" name="bmAddr" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs12">
                <div class="layui-form-item" style="margin:20px 0;">
                    <button class="warm-btn layui-btn layui-btn-warm layui-btn-fluid" layui-submit="" id="saveD">保存信息</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="hidden" id="openView">
    <form class="layui-form layui-form-pane" lay-filter="showIn" action="">
        <div class="layui-row">
            <div class="col-xs-12">
                <div class="layui-form-item">
                    <label class="layui-form-label">科室名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="bmName1" placeholder="请输入" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">维修科室</label>
                    <div class="layui-input-block" style="line-height:40px">
                        <input type="radio" name="wxFlag1" value="1" title="是" checked>
                        <input type="radio" name="wxFlag1" value="0" title="否">
                    </div>
                </div>

                <div class="layui-form-item" pane>
                    <label class="layui-form-label" style="line-height:30px">负责人<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-sm layui-btn-normal" style="line-height:30px;"
                                id="selectRoom">选择
                        </button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="height:46px;line-height:30px;">负责人预览</label>
                    <div class="layui-input-block">
                        <input type="text" name="userXm" placeholder="请选择" autocomplete="off" lay-verify="required"
                               disabled class="layui-input" style="height:46px;">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">科室电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="bmTel1" placeholder="请输入" class="layui-input" autocomplete="off" lay-verify="required|phone">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" placeholder="请输入" name="bmAddr1" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="col-xs-12">
                <div class="layui-form-item" style="margin:10px 0;">
                    <button class="warm-btn layui-btn layui-btn-warm layui-btn-fluid" id="addIn">确认添加</button>
                </div>
                <div class="layui-form-item" style="margin:10px 0;">
                    <button class="warm-btn layui-btn layui-btn-normal layui-btn-fluid" id="canal">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    var setting = {
        edit: {
            enable: true,
            drag: {
                isMove: true,
                prev: true,
                autoOpenTime: 0
            },
            editNameSelectAll: true,
            showRemoveBtn: true,
            removeTitle: "删除节点"
        },
        view: {
            showLine: false,
            showIcon: false,
            addHoverDom: addHoverDom,
            removeHoverDom: removeHoverDom
        },
        data: {
            key: {
                name: "bmName"
            },
            simpleData: {
                enable: true,
                idKey: "bmId",
                pIdKey: "pbmId"
            }
        },
        callback: {
            "onClick": clickShow,
            beforeRemove: beforeRemove,
            onRemove: onRemove
        }
    }
        , newJson = {
        new: true,
        bmAddr: "",
        bmName: "待编辑子节点",
        bmTel: "",
        pbmId: "0302000000",
        wxFlag: "0",
        fzrName: ""
    }
        , readyData = {}
        , paseData = {}
        , ind = 0
        , nodes = {};
    var formData = {};
    $.ajax({
        url: "/supervise/bmgl/listTreeBms",
        dataType: "JSON",
        success: function (data) {
            //console.log(data);
            nodes = data;
            $.fn.zTree.beautify().init($("#demo"), setting, nodes);
        }
    });

    //列表项点击事件
    function clickShow(event, treeId, treeNode) {
        /*$("input[name='gkCode']").attr("disabled","disabled");
        $("input[name='isGlbm']").attr("disabled","disabled");
        $("input[name='gkCode']:checked").attr("disabled",false);
        $("input[name='isGlbm']:checked").attr("disabled",false);*/
        layui.use("form", function () {
            var form = layui.form;
            readyData = treeNode;
            form.val("shows", treeNode);
        })
    }


    function beforeRemove(e, treeId, treeNode) {
        var bool = true;
        return confirm("你确定要删除吗？");
    }

    function onRemove(e, treeId, treeNode) {
        var obmId = "obmId=" + treeNode["obmId"];
        $.ajax({
            url: "/supervise/bmgl/removeBmByOBmId",
            type: "GET",
            data: obmId,
            success: function (res) {
                if (res.code === 0) {
                    layer.msg("保存成功！");
                } else {
                    layer.msg("保存失败！")
                }
            }
        });
    }

    //添加子节点按钮（新增按钮）
    function addHoverDom(treeId, treeNode) {
        //最后一级菜单不能增加子节点
        if (treeNode.level !== 5) {
            var sObj = $("#" + treeNode.tId + "_span");
            if (treeNode.editNameFlag || $("#addBtn_" + treeNode.tId).length > 0) return;
            var addStr = "<span class='button add' id='addBtn_" + treeNode.tId + "' title='添加子节点' onfocus='this.blur();' style='margin-left:10px;background:transparent;color: #c50909;'><i class='fas fa-plus'></i></span>";
            sObj.after(addStr);

            var btn = $("#addBtn_" + treeNode.tId);
            if (btn) btn.on("click", function () {
                paseData["pId"] = treeNode;
                paseData["tId"] = treeId;
                ind = layOpen({
                    type: 1,
                    content: $("#openView"),
                    area: ["50%", "90%"],
                    title: "添加",
                    maxmin: false,
                    fixed: true,
                    resize: false
                });
                return false;
            });
        }
    }

    //隐藏按钮
    function removeHoverDom(treeId, treeNode) {
        $("#addBtn_" + treeNode.tId).unbind().remove();
    }


    //关闭页面
    $("#canal").on("click", function () {
        var index = layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        //console.log(ind);
        layer.close(ind); //再执行关闭
        return false;
    });

    $("#addIn").on("click", function () {
        var nData = {
            bmAddr: $("*[name='bmAddr1']").val(),
            bmName: $("*[name='bmName1']").val(),
            bmTel: $("*[name='bmTel1']").val(),
            wxFlag: $("*[name='wxFlag1']").val(),
            userId:formData.radio[0]["userId"],
            pBmId: paseData["pId"]["bmId"]
        };
        console.log(nData);
        for(var name in nData){
            if(nData.hasOwnProperty(name)){
                if(nData[name] === "" || nData[name] === undefined){
                    layer.alert("请完整填写信息后再保存！");
                    return false;
                }
            }
        }
        layer.confirm("确认添加这条信息吗？", function () {
            $.ajax({
                url: "/supervise/bmgl/saveBm",
                method: "POST",
                data: JSON.stringify(nData),
                contentType: "application/json",
                success: function (res) {
                    console.log(res);
                    if (res.code === 0) {
                        layer.msg("添加成功！");
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                        location.reload();
                    }
                }
            })
        });
        return false;
    });

    $("#saveD").on("click", function () {
        var daa={};
        if(formData.radio){
            daa=formData.radio[0]["userId"];
        }else if(formData.val){
            daa=formData.val.userId;
        }else if(paseData && paseData.pid){
            daa=paseData["pId"]["userId"];
        }else if(readyData){
            daa = readyData.userId;
        }
        var nData = {
            bmId: $("*[name='bmId']").val(),
            bmAddr: $("*[name='bmAddr']").val(),
            bmName: $("*[name='bmName']").val(),
            bmTel: $("*[name='bmTel']").val(),
            wxFlag: $("*[name='wxFlag']").val(),
            userId: daa
        };
        console.log(nData);
        for(var name in nData){
            if(nData.hasOwnProperty(name)){
                if(nData[name] === "" || !nData[name]|| JSON.stringify(nData[name]) === "{}"){
                    layer.alert("请完整填写信息后再保存！");
                    return false;
                }
            }
        }
        $.ajax({
            url: "/supervise/bmgl/updateBm",
            type: "POST",
            data: JSON.stringify(nData),
            contentType: "application/json",
            success: function (res) {
                if (res.code === 0) {
                    parent.layer.msg("保存成功！");
                    location.reload();
                } else {
                    layer.msg("保存失败！")
                }
            }
        });
        return false;
    });

    renderMod = {
        bind: {
            selectItem: [
                {
                    elem: "#selectRoom",
                    cb: "/kwgl/empgl/listSelectEmpsCols",
                    db: "/kwgl/empgl/listSelectEmps",
                    name: "dtdt",
                    na:"userXm",
                    key: "radio",
                    data: formData,
                    se:"/kwgl/empgl/empSe"
                },
                {
                    elem: "#selectRoom1",
                    cb: "/kwgl/empgl/listSelectEmpsCols",
                    db: "/kwgl/empgl/listSelectEmps",
                    name: "dtdt",
                    na:"userXm",
                    key: "radio",
                    data: formData,
                    se:"/kwgl/empgl/empSe"
                }
            ]
        }
    };

    $(function(){
        //遮罩DOM，禁止点击
      $(".glBan").append($("<div>").attr("class","full"))
    })

</script>
</body>
</html>
