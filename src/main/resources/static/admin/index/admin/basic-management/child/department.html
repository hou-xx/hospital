<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门归属Tree</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>

</head>
<body>
<div class="row">
    <div class="col-xs-12">
        <ul id="tree"></ul>
    </div>
</div>

<script src="/static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/admin/js/tableNormal.js" type="text/javascript" charset="utf-8"></script>
<script>
    //树形结构菜单
    layui.use(['form',"tree","jquery"], function() {
        var form = layui.form, $ = layui.jquery,
            jsonP = {
                elem: "#tree", click: function (node) {
                    $.ajax({
                        url: "http://localhost:80/tree/wb",
                        method: "GET",
                        data: {pid: node.id},
                        async: false,
                        success: function (data) {
                            /* console.log(node);*/
                            node.children = data.data;
                            node.spread = true;
                            $("#demo").html("");
                            layui.tree(jsonP);
                        }
                    })
                }
            };

        $.ajax({
            url: "http://localhost:80/tree/wb",
            method: "GET",
            data: {pid: "68"},
            async: false,
            success: function (data) {
                /*    console.log(data);*/
                jsonP.nodes = data.data;
                layui.tree(jsonP);
            }
        });
    });
</script>
