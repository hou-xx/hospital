<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门归属Tree</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <!--ZTREE-->
    <link rel="stylesheet" href="/static/admin/css/tree/ztree-liulinwj.css" type="text/css">
    <script src="/static/admin/js/jquery.ztree.all.js"></script>
    <script src="/static/admin/js/ztree-liulinwj_5.js"></script>
    <style>
        .tree-container {
            display: inline-block;
            padding: 10px;
            overflow: auto;
            float: left;
        }
        button{
            margin-top:10px;
        }
        .ztree{
            margin-top:10px;
        }
    </style>
</head>
<body>
<div class="tree-container col-xs-12 col-md-5">
    <button class="layui-btn layui-btn-fluid layui-btn-warm" lay-filter="submit" id="Save">立即提交</button>
    <div class="ztree ztree-liulinwj ztree-liulinwj-folder">
        <ul id="demo"></ul>
    </div>
</div>





<script>
    var setting = {
            view: {
                showLine: false,
                showIcon: false
            },
            data: {
                key: {
                    name: "bmName"
                },
                simpleData: {
                    enable: true,
                    idKey: "bmId",
                    pIdKey: "pBmId"
                }
            },
            callback: {
                "onClick":clickShow
            }
        },
        newData = {},
        nodes = {};

    function clickShow(event,treeId,treeNode){
        newData = treeNode;
    }

    $.ajax({
        url: "/supervise/bmgl/listBmForTree",
        dataType: "JSON",
        success: function (data) {
            console.log(data);
            nodes = data;
            $.fn.zTree.beautify().init($("#demo"), setting, nodes);
        }
    });

    $("#Save").on("click",function(){
        var daa = tempValue("dtdd","eqq");
        subUp({
            url:"/supervise/bmgl/setBmBeto",
            method:"POST",
            contentType:"application/json",
            data:{
                pbmId:newData["bmId"],
                obmIds:daa
            },
            reload:"parent"
        })
    })
</script>

</body>
</html>
