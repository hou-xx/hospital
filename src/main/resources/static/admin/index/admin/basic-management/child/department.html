<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门归属Tree</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <!--ZTREE-->
    <link rel="stylesheet" href="/static/admin/css/tree/ztree-liulinwj.css" type="text/css">
    <script src="/static/admin/js/tree/jquery.ztree.all.js"></script>
    <script src="/static/admin/js/tree/ztree-liulinwj_5.js"></script>
    <style>
        html,body,.layui-row{
            width:100%;
            height:100%;
        }

        button {
            margin-top: 10px;
        }

        .ztree {
            margin-top: 10px;
        }

        .trees{
            height:88%;
            overflow: auto;
        }
    </style>
</head>
<body>

<div class="layui-row">
    <div class="col-xs-12 trees">
        <div class="ztree ztree-liulinwj ztree-liulinwj-folder">
            <ul id="demo"></ul>
        </div>
    </div>
    <div class="layui-form-item" style="float:right; margin-right: 5%">
        <button class="layui-btn" lay-filter="submit" id="Save">确定</button>

        <button class="layui-btn " id="Sa">取消</button>
    </div>
</div>

<script>
    var setting = {
            view: {
                showLine: false,
                showIcon: false
            },
            data: {
                key: {
                    name: "bmName"
                },
                simpleData: {
                    enable: true,
                    idKey: "bmId",
                    pIdKey: "pBmId"
                }
            },
            callback: {
                "onClick": clickShow
            }
        },
        newData = {},
        nodes = {};

    function clickShow(event, treeId, treeNode) {
        newData = treeNode;
    }

    $(function(){
        var daa = tempValue("dtdd", "eqq");
        $.ajax({
            url: "/supervise/bmgl/listBmForTree",
            dataType: "JSON",
            success: function (data) {
                nodes = data;
                $.fn.zTree.beautify().init($("#demo"), setting, nodes);
            }
        });
        if(daa.length === 0){
            putMsg({
                alert:"请至少选择一个部门！",
                aFunc:{
                    yes:function () {
                        putMsg("closeSelf");
                    }
                }
            });
            return false;
        }

        $("#Save").on("click", function () {
            if(!newData["bmId"]){
                putMsg({
                    alert:"请选择一个归属！"
                });
                return false;
            }
            subUp({
                url: "/supervise/bmgl/setBmBeto",
                method: "POST",
                contentType: "application/json",
                data: {
                    pbmId: newData["bmId"],
                    obmIds: daa
                },
                reload: "parent"
            })
        });
    });



    $("#Sa").on("click",function () {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index);
    })
</script>

</body>
</html>
