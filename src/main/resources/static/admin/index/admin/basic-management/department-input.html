<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>部门信息录入</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body>

<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>部门信息导入</legend>
        </fieldset>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12 layui-upload" style="margin-top:15px;">
            <button type="button" class="layui-btn layui-btn-normal" id="selectFile"><i class="layui-icon">&#xe621;</i>选择文件</button>
            <button type="button" class="layui-btn layui-btn-normal" style="margin-left: 10px" id="startUploadFile"><i class="layui-icon">&#xe621;</i>提交文件</button>
        </div>
        <div class="col-xs-12" style="margin-top:60px">
            <button type="button" class="layui-btn" id="xzmb">
                <i class="layui-icon">&#xe601;</i>下载模板
            </button>
            <!--<button type="button" class="layui-btn layui-btn-warm" id="xzxz">-->
                <!--<i class="layui-icon">&#xe67c;</i>下载须知-->
            <!--</button>-->
            <span style="color: red">表格标红列为必填项*</span>
        </div>
    </div>
</div>



<script>
    renderMod = {
        form:{
            file:{
                elem:"#selectFile",
                url:"/supervise/bmgl/batchImportBms",
                accept:"file",
                acceptMime:"application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel",
                auto:false,
                bindAction:"#startUploadFile",
                field:"file",
                done:function(res,index,upload){
                    //console.log(arguments);
                    layer.msg('导入成功！', {
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    });
                },error:function(index,upload){
                    console.log("index:"+index);
                    console.log("upload"+upload);
                }
            }
        },
        btn:[
            {
                elem:"#xzxz",
                func:function(){
                    putMsg({
                        alert:"表格标红列为必填项"
                    })
                }
            },
            {
                elem:"#xzmb",
                func:function(){
                    var url = '/supervise/bmgl/downloadExcel';
                    //创建一个form用于提交数据
                    var form=$("<form>");
                    form.attr({
                        "style":"display:none",
                        "target":"",
                        "method":"post",
                        "action":url
                    });
                    $("body").append(form);//将表单放置在web中
                    //插入表单内容（用于发送给后台）
                    var input1=$("<input>");
                    input1.attr({
                        "type":"hidden",
                        "name":"name",
                        "value":"部门模板"
                    });
                    form.append(input1);

                    form.submit();//表单提交
                }
            }
        ]
    };
</script>
</body>
</html>
