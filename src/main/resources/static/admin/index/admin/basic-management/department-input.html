<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>部门信息录入</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body  style="background-color: #f2f2f2;">
<div class="layui-row">
    <div class="col-xs-12 padRight">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>
<script type="text/html" id="toolBar">
    <div class="visible-xs">
        <a class="layui-btn layui-btn-primary layui-btn-fluid layui-btn-sm" lay-event="dataSearch">数据检索</a>
    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">
            <div class="col-xs-12" style="padding:0">
                <form class="layui-form layui-form-pane hidden-xs" id="moreBar" action="">
                    <div class="layui-input-inline">
                        <input type="text" name="startSTime" class="layui-input" id="test6" placeholder="点击选择日期" readonly="readonly">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">

                        <select name="bmSName" lay-filter="select" lay-search="">
                            <option value="">请选择科室</option>

                        </select>

                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <select name="eqSName" lay-search="">
                            <option value="">请选择设备</option>
                            <option>CT室</option>
                            <option>核磁公正室</option>
                            <option>摄片室</option>
                            <option>内外导管室</option>
                            <option>心外ICU</option>
                            <option>设备管理测试设备2</option>
                        </select>
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <button class="layui-btn" type="button" data-type="search">查找</button>
                    </div>
                </form>
                <hr class="devideHr">
                <div class="addBtn">
                    <button type="button" class="layui-btn layui-btn-sm" id="selectFile"><i class="layui-icon">&#xe621;</i>选择文件</button>
                    <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe621;</i>提交文件</button>
                    <button type="button" class="layui-btn layui-btn-sm" id="xzmb">
                        <i class="layui-icon">&#xe601;</i>下载模板
                    </button>
                </div>


            </div>
        </div>
    </div>
</script>
<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {field: 'eqCode', title: '设备编号', width: "25%", minWidth: 150}
                    , {field: 'eqName', title: '设备名称', width: "25%", minWidth: 150}
                    , {field: 'realDays', title: '开机天数', minWidth: 150, sort: true}
                    , {field: 'workDays', title: '应开机时间', minWidth: 150, sort: true}
                    , {field: 'rating', title: '开机率', minWidth: 150, sort: true}
                    , {field: 'ranking', title: '排名', minWidth: 150, sort: true}
                ]]
                , url: "/kpi/open/selectOpen"
                , method: "POST"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,//页面的所有数据数
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {

                }
            },
            reSet: {
                url: "/kpi/open/selectOpenByCon",
                type: "search",
                data: ["startSTime", "bmSName", "eqSName"],     //搜索框的name
                where: {}
            }
        },
        form:{
            file:{
                elem:"#selectFile",
                url:"/supervise/bmgl/batchImportBms",
                accept:"file",
                acceptMime:"application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel",
                auto:false,
                bindAction:"#startUploadFile",
                field:"file",
                done:function(res,index,upload){
                    //console.log(arguments);
                    layer.msg('导入成功！', {
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    });
                },error:function(index,upload){
                    console.log("index:"+index);
                    console.log("upload"+upload);
                }
            }
        },
        btn:[
            {
                elem:"#xzxz",
                func:function(){
                    putMsg({
                        alert:"表格标红列为必填项"
                    })
                }
            },
            {
                elem:"#xzmb",
                func:function(){
                    var url = '/supervise/bmgl/downloadExcel';
                    //创建一个form用于提交数据
                    var form=$("<form>");
                    form.attr({
                        "style":"display:none",
                        "target":"",
                        "method":"post",
                        "action":url
                    });
                    $("body").append(form);//将表单放置在web中
                    //插入表单内容（用于发送给后台）
                    var input1=$("<input>");
                    input1.attr({
                        "type":"hidden",
                        "name":"name",
                        "value":"部门模板"
                    });
                    form.append(input1);

                    form.submit();//表单提交
                }
            }
        ]
    };
</script>
</body>
</html>
