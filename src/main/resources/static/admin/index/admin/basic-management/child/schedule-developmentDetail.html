<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>流程记录</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>




<script>

    renderMod = {

        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox:true,fixed:true}
                    , {field: 'id', title: '状态编号',minWidth: 100,sort:true}
                    , {field: 'zdName', title: '制度名称', minWidth: 150}
                    , {field: 'ztCzname', 'title':'活动名称',minWidth:150}
                    , {field: 'ztDate', 'title':'操作时间',minWidth:150}
                    , {field: 'shr', 'title':'操作人 ',minWidth:150}
                    , {field: 'isTg', 'title':'审核状态',minWidth:150}
                    , {field: 'yj', 'title':'审核意见',minWidth:150}
                ]]
                , url: "/supervise/zdgl/getShProcesses"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                ,
                where:{
                    zdId:$.getUrlParam("zdId")
                }
                /*   , where: {
                       bmId: ""

                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {

                }
            }
        }
    }
</script>
</body>
</html>
