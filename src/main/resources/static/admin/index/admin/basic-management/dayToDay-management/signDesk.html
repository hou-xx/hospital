<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签到</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>
<body>


    <form class="layui-form layui-form-pane" lay-filter=" " action="" style="margin-top: 20px;">
        <div class="layui-row">
            <div class="col-xs-12 col-md-6"  >
                <div class="layui-form-item">
                    <label class="layui-form-label">科室主任</label>
                    <div class="layui-input-block">
                        <input type="text" name="bmName" placeholder="" class="layui-input" autocomplete="off">
                    </div>
                </div>
            </div>
            <button class="layui-btn layui-btn-lg" data-type="reload" id="reload">签到</button>
            <button class="layui-btn layui-btn-lg" data-type="VOut" id="VOut">签退</button>
            <button class="layui-btn layui-btn-lg" data-type="overdue" id="overdue">迟到</button>
        </div>
    </form>

    <div class="layui-row">
        <div class="col-xs-12">
            <table id="table" lay-filter="table1"></table>
        </div>
    </div>
    <script type="text/html" id="toolBar">
        <div class="moreBtn hidden-xs" >
            <div class="layui-inline">
                <input class="layui-input" name="name" placeholder="名字" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload"><i class="layui-icon layui-icon-search"></i>查询</button>
        </div>
        <hr class="devideHr">
        <div class="addBtn">
            <button class="layui-btn layui-btn-sm desk" lay-event="desk">签到</button>
            <button class="layui-btn layui-btn-sm latecomer" lay-event="latecomer">迟到</button>
            <button class="layui-btn layui-btn-sm leave" lay-event="leave">请假</button>
            <button class="layui-btn layui-btn-sm signOut" lay-event="signOut">签退</button>
            <button class="layui-btn layui-btn-sm leaveEarly" lay-event="leaveEarly">早退</button>
        </div>
    </script>
    <script>
        renderMod = {
            addTable: {
                table: {
                    cols: [[ //表头
                        {type:"checkbox"}
                        , {field: 'bianHao', title: '编号', minWidth: 200}
                        , {field: 'name', title: '名字', minWidth: 200}
                    ]]
                 /*   , url: "/supervise/gwgl/listGws"*/
                    ,id:"table"
                    , request: {
                        pageName: 'pageNum',
                        limitName: 'pageSize'
                    }

                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "data": res.data.list ,//解析数据列表
                            "count":res.data.total
                        }
                    }

                    , done: function (obj) {
                        tableFunc({
                            toolFunc: [
                                {
                                    send:{
                                        id: "table",//签到
                                        title: 'table1',
                                        name: "speqIds",
                                        event: "desk",
                                        /*  url: "/specialEqCheck/applicationForInspection",*/
                                        type: "POST",
                                        /*   show: "是否同意申请？",*/
                                        contentType: "application/json",
                                        par: "speqId",
                                        del: false,
                                        reload: true
                                    },
                                        tool: "toolbar",
                                        event: "desk"
                                },
                                {
                                    send: {
                                        id: "table",//迟到
                                        title: 'table1',
                                        name: "speqIds",
                                        event: "latecomer",
                                        /*  url: "/specialEqCheck/applicationForInspection",*/
                                        type: "POST",
                                        /*   show: "是否同意申请？",*/
                                        contentType: "application/json",
                                        par: "speqId",
                                        del: false,
                                        reload: true
                                    },
                                        tool: "toolbar",
                                        event: "latecomer"
                                    },
                                {
                                    send: {
                                        id: "table",//请假
                                        title: 'table1',
                                        name: "speqIds",
                                        event: "leave",
                                        /*  url: "/specialEqCheck/applicationForInspection",*/
                                        type: "POST",
                                        /*   show: "是否同意申请？",*/
                                        contentType: "application/json",
                                        par: "speqId",
                                        del: false,
                                        reload: true
                                    },
                                        tool: "toolbar",
                                        event: "leave"
                                    },
                                {
                                    send: {
                                        id: "table",//签退
                                        title: 'table1',
                                        name: "speqIds",
                                        event: "signOut",
                                        /*  url: "/specialEqCheck/applicationForInspection",*/
                                        type: "POST",
                                        /*   show: "是否同意申请？",*/
                                        contentType: "application/json",
                                        par: "speqId",
                                        del: false,
                                        reload: true
                                    },
                                        tool: "toolbar",
                                        event: "signOut"

                                    },
                                {
                                    send: {
                                        id: "table",//早退
                                        title: 'table1',
                                        name: "speqIds",
                                        event: "leaveEarly",
                                        /*  url: "/specialEqCheck/applicationForInspection",*/
                                        type: "POST",
                                        /*   show: "是否同意申请？",*/
                                        contentType: "application/json",
                                        par: "speqId",
                                        del: false,
                                        reload: true
                                    },
                                        tool: "toolbar",
                                        event: "leaveEarly"
                                }]

                        })
                    }
                },

                reSet:{
                    url:"",
                    type:"reload",
                    method: "post",
                    data:["name"]

                }

            },
            btn:[
                {
                    elem:"#reload",//签到
                    func:function(){

                    }
                },
                {
                    elem:"#VOut",//签退
                    func:function(){

                    }
                },
                {
                    elem:"#overdue",//迟到
                    func:function(){

                    }
                }]
        }
    </script>



</body>
</html>
