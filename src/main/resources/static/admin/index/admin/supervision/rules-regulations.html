<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>规章制度检查</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body style="background-color: #f2f2f2;">
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="moreBtn hidden-xs" >
        <div class="layui-inline">
            <select>
                <option>三甲评审提及制度</option>
                <option>aaa</option>
                <option>bbb</option>
            </select>
        </div>
        <div class="layui-inline">
            <select>
                <option>质量安全核心制度</option>
                <option>aaa</option>
                <option>bbb</option>
            </select>
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>


<script>

    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {type:"checkbox"}
                    , {field: 'rules-name', title: '规章制度名称', minWidth: 200}
                    , {field: 'KAB-rules' , title:'三甲评审提及制度',minWidth:150}
                    , {field: 'safe' , title:'质量安全核心制度',minWidth:150}
                ]]
                , url: "/supervise/gwgl/listGws"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                /*   , where: {
                       bmId: ""

                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list ,//解析数据列表
                        "count":res.data.total
                    }
                }
            },

            reSet:{
                url:"",
                type:"search",
                data:[""],
                where: {

                }

            }

        }
    }
</script>
</body>
</html>
