<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>科室管理新增页面</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .warm_btn {
            height: 45px;
            font-size: 1.3em;
            letter-spacing: 3px;
            margin: 10px 0 30px;
        }
        .layui-form-item{
            margin-bottom:30px;
            height:46px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="forms">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>科室管理团队分工</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label" style="line-height:30px">科室<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm layui-btn-normal" style="line-height:30px;" id="selectRoom">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="height:46px;line-height:30px;">选择预览</label>
                <div class="layui-input-block">
                    <input type="text" name="bmName" placeholder="请选择" autocomplete="off" disabled class="layui-input" style="height:46px;padding-left:60px;">
                </div>

            </div>
            <div class="layui-form-item">

            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">团队名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="groupName" placeholder="请输入..." autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">创建人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userId1" value="刘松峰" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="line-height:20px">审核人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select name="userId2" id="" lay-verify="required" lay-filter="shr">
                        <option></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item" pane style="margin-bottom:-10px;">
                <label class="layui-form-label col-xs-12" style="padding:8px 10px!important">团队人员列表</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm addNew" data-id="table" id="addNew"><i
                            class="fas fa-plus"></i>&nbsp;添加
                    </button>
                    <button class="layui-btn layui-btn-danger layui-btn-sm delNew" data-id="table"><i
                            class="fas fa-trash-alt"></i>&nbsp;删除
                    </button>
                </div>
            </div>
            <table id="table" lay-filter="table1"></table>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" lay-filter="save">保存
                </button>
            </div>
        </div>
    </div>

</form>
<div id="tips">

</div>


<script>
    var formData = {};
    renderMod = {
        form: {
            date: {
                elem: "#date"
            },
            val:{
                filter:"forms",
                select: [
                    {
                        filter: "shr",
                        ids: "userId",
                        text: "userXm",
                        url: "/kwgl/empgl/listBmPartnerByUserId"
                    }
                ]
            },
            submit: {
                    before: function () {
                        var users = getTableValue("table");
                        console.log(formData);
                        return param = {
                            1: formData.radio[0]["bmId"],
                            2: users
                        };
                    },

                    form: {
                        url: "/sybm/ksgl/submitGroups",
                        type: "POST",
                        contentType:"application/json",
                        data: ["groupName", "userId1", "userId2"],
                        param: {
                            1: "bmId",
                            2: "users"
                        }
                    }
            }
        },
        addTable: {
            table: [
                {
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'userName', title: '员工', minWidth: 150}
                        , {field: 'gwName', title: '岗位', minWidth: 150}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , text: {
                        none: "请点击上方按钮 添加数据！"
                    }
                    ,id:'table'
                }
            ]
        },
        bind: {
            addItem: [
                {
                    elem:'#addNew',
                    base:'./management-add.html',
                    key:'abc',
                    name:'bbb'
                }
            ],
            delItem: ".delNew",
            selectItem: [
                {
                    elem: "#selectRoom",
                    cb: "/supervise/bmgl/listSelectBmsCols",
                    db: "/supervise/bmgl/listBms",
                    name: "dtdt",
                    key: "radio",
                    data: formData,
                    se:"/supervise/bmgl/bmSe"
                }
            ]
        }
    }
</script>
</body>

</html>
