<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>监测联络员名单</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body style="background-color: #f2f2f2;">
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">

    <div class="moreBtn hidden-xs" >
        <div class="layui-inline">
            <input class="layui-input" name="userXm" placeholder="检测联络员" autocomplete="off">
        </div>
        <div class="layui-inline">
            <select name="bmName" lay-filter="bmId">
                <option value="">全部科室</option>
            </select>
        </div>
        <button class="layui-btn" data-type="search"><i class="layui-icon layui-icon-search"></i>查询</button>
    </div>
</script>



<script>


    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox: true, fixed: true}
                    , {field: 'bmName', title: '科室',width:"30%", minWidth: 200}
                    , {field: 'userXm', title: '监测联络员', minWidth: 150}
                    , {field: 'sex', title: '性别', minWidth: 150}
                    // , {field: 'work-name', title: '职称', minWidth: 150}
                    , {field: 'tel', title: '联系电话', minWidth: 150}
                ]]
                , url: "/sybm/ksgl/listPreEmps?gwName=使用科室监测联络员"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                /*   , where: {
                       bmId: ""

                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {

                }
            },

            reSet:{
                url:"/sybm/ksgl/listPreEmpsByBmNameAndUserXm?gwName=使用科室监测联络员",
                type:"search",
                data:["userXm","bmName"],
                where: {

                }

            }

        },
        form: {
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "bmId",
                        ids: "bmName",
                        text: "bmName",
                        url: "/department/showList"
                    }
                ]
            }
        }
    }
</script>
</body>
</html>
