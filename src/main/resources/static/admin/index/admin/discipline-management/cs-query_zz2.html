<body>
<div class="col-xs-12">

        <div class="col-xs-12 padRight">
            <table id="table" lay-filter="table1"></table>

</div>

<script type="text/html" id="toolBar">
    <div style="font-size: 25px;text-align: center">

    </div>
    <div class="hidden-xs" id="hideXs">
        <div class="layui-row">

                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入注册123了证编号" class="layui-input">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入注册人名称" class="layui-input">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入产品名称" class="layui-input">
                    </div>
                    <div class="layui-inline xs-100 mar10-0 pad0-10">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">查找</button>
                    </div>
<!--                    <div class="layui-inline xs-200 mar10-0 pad0-10">资质是否过期：<span>  1  </span></div>-->
                </form>
            </div>
        </div>

</script>
<script>
    renderMod.addTable ={
        table:{

                ,{field: 'qq', title: '注册人住所', minWidth: 100,sort:true}

                {

        },
