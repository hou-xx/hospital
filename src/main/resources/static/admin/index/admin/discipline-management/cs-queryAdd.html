<form class="layui-form layui-form-pane" action="" lay-filter="forms">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6">

            <div class="layui-form-item">
                <label class="layui-form-label">厂商分类</label>
                <div class="layui-input-block">
                    <select name="mzId" lay-filter="mz" lay-verify="required">
                        <option></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">国别</label>
                <div class="layui-input-block">
                    <select name="mzId" lay-filter="mz" lay-verify="required">
                        <option></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">地区</label>
                <div class="layui-input-block">
                    <select name="mzId" lay-filter="mz" lay-verify="required">
                        <option></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">名称<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userId" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">厂商代码</label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">国内地址</label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">email地址</label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">人员姓名<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>


        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">联系人<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系电话<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">售前联系人<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">售前电话<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">售后联系人<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">售后联系人电话<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">传真<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>


        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>

    </div>
</form>

<script>


    var formData = {};
    renderMod = {

        form:{
            ver:{
                sfzid: [
                    /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/
                    ,'请输入正确的身份证号'
                ]
            },
            file:{
                elem:"#selec1",
                url:"/kwgl/empgl/setQzzp",
                accept:"images",
                acceptMime:"image/*",
                auto:false,
                bindAction:"#sub",
                field:"img",
                choose:function(obj){
                    files = obj.pushFile();
                    obj.preview(function(index,file,result){
                        $(".img_show").html($("<img>").attr({"src":result,"id":"show_img"}));
                    })
                },done:function(res,index,upload){
                    $("#qzzp").val(res.data);
                    $("#selec1").text("重新选择");
                    $("#ckzp").removeClass("layui-btn-disabled");
                    $('#ackzp').attr('href',res.data);
                    //layui.closeAll("loading");
                    layer.msg('上传成功！', {
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    });
                    // $(".img_show").html("");
                    return delete files[index];
                },error:function(index,upload){
                    console.log("index:"+index);
                    console.log("upload"+upload);
                }
            },
            val:{
                filter:"forms",
                get:{
                    url:"/kwgl/empgl/getEmpsByUserId",
                    type:"GET",
                    data:{userId:$.getUrlParam('userId')}
                },
                select:[
                    {
                        filter:"mz",
                        ids:"mzId",
                        text:"mz",
                        url:"/eqdict/listMz"
                    },
                    {
                        filter:"xllb",
                        ids:"xllbId",
                        text:"xllb",
                        url:"/eqdict/listXllb"
                    },
                    {
                        filter:"bm",
                        ids:"bmId",
                        text:"bmName",
                        url:"/supervise/bmgl/listBms2"
                    },{
                        filter:"zwlb",
                        ids:"zggwlbId",
                        text:"zggwlb",
                        url:"/eqdict/zggwlb"
                    },{
                        filter:"zc",
                        ids:"zcId",
                        text:"zc",
                        url:"/eqdict/listZc"
                    }
                ]
            },

            submit:{
                before: function () {
                    return param = {
                        1: formData.radio[0]["bmId"],
                    };
                },
                form:{
                    url:"/kwgl/empgl/saveEmp",
                    type:"POST",
                    contentType:"application/json",
                    data:["userId","userXm","mzId","sexId","sfzh","tel","xllbId","byyx","zwlbId","zcId","qzzp"],
                    param: {
                        1: "bmId",
                    },done:function(res){
                        if(res.code === 0){
                            layer.alert("提交成功",function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                                parent.location.reload();
                            })
                        }else {
                            layer.alert("提交失败")
                        }
                    }

                }
            }
        },bind: {
            selectItem: [
                {
                    elem: "#selectRoom",
                    cb: "/supervise/bmgl/listSelectBmsCols",
                    db: "/supervise/bmgl/listBms",
                    name: "dtdt",
                    key: "radio",
                    data: formData,
                    se:"/supervise/bmgl/bmSe"
                }
            ]
        }

    }


    $(document).ready(function(){


        var url = $("#qzzp").val()
        if(url==null||url==""){
            $("#ckzp").addClass("layui-btn-disabled");
        }

        $("#ckzp").click(function(){
            if($("#ckzp").hasClass("layui-btn-disabled")) return;
            // var url=$('#docUrl').val();
            // layOpen({
            //     type:2,
            //     content:'/supervise/zdgl/readDocOnline?url='+url,
            //     area:["80%","80%"]
            // })
        });
    });
</script>


</body>
