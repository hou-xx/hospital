<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>科室管理新增页面</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .warm_btn {
            height: 45px;
            font-size: 1.3em;
            letter-spacing: 3px;
            margin: 10px 0 30px;
        }
        .layui-form-item{
            margin-bottom:30px;
            height:46px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>科室管理团队分工</legend>
        </fieldset>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item" pane>
                <label class="layui-form-label" style="line-height:30px">科室<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm layui-btn-normal" style="line-height:30px;" id="selectRoom">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">选择预览</label>
                <div class="layui-input-block">
                    <input type="text" name="bmName" placeholder="请选择" autocomplete="off" disabled class="layui-input" style="height:46px;padding-left:60px;">
                </div>

            </div>
            <div class="layui-form-item">

            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">团队名称<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" placeholder="请输入..." autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">创建人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="" value="刘松峰" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="line-height:20px">审核人<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select name="" id="" lay-verify="required">
                        <option></option>
                        <option>盖玉斋</option>
                        <option>刘松峰</option>
                        <option>杨凯</option>
                        <option>杨永鹏</option>
                        <option>姚美丽</option>
                        <option>于金科</option>
                        <option>胡威</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item" pane style="margin-bottom:-10px;">
                <label class="layui-form-label col-xs-12" style="padding:8px 10px!important">团队人员列表</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm addNew" data-id="table1" id="addNew"><i
                            class="fas fa-plus"></i>&nbsp;添加
                    </button>
                    <button class="layui-btn layui-btn-danger layui-btn-sm delNew" data-id="table1"><i
                            class="fas fa-trash-alt"></i>&nbsp;删除
                    </button>
                </div>
            </div>
            <table id="table" lay-filter="table1"></table>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" lay-filter="save">保存
                </button>
            </div>
        </div>
    </div>

</form>
<div id="tips">

</div>


<script>
    var formData = {};
    renderMod = {
        form: {
            date: {
                elem: "#date"
            },
            submit: {
                form: {
                    before: function () {
                        var tv = getTableValue("table"), tv1 = getTableValue("table1", [true]);
                        if (doJudg({
                            "undefined": [formData.person, formData.user],
                            0: [tv, tv1]
                        })) {
                            putMsg({
                                alert: "无法提交空数据！"
                            });
                            return false;
                        }
                        return param = {
                            1: formData.person.userIdJl,
                            2: tv1,
                            3: tv
                        };
                    },
                    form: {
                        url: "/lifeManage/insertSgKstl",
                        type: "POST",
                        data: ["kstlAddr", "kstlYj", "kstlTime", "kstlContent"],
                        param: {
                            1: "userIdJl",
                            2: "usersId",
                            3: "pmsId"
                        },
                        add: {
                            bmId: 1
                        }
                    }
                }
            }
        },
        addTable: {
            table: [
                {
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'employee', title: '员工', minWidth: 150}
                        , {field: 'post', title: '岗位', minWidth: 150}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , text: {
                        none: "请点击上方按钮 添加数据！"
                    }
                }
            ]
        },
        bind: {
            addItem: [
                {
                    elem:'#addNew',
                    url:'./management-add.html',
                    area:['90%','90%'],
                    title:'添加记录'
                }
            ],
            delItem: ".delNew",
            selectItem: [
                {
                    elem: "#selectRoom",
                    cb: "/supervise/bmgl/listSelectBmsCols",
                    db: "/supervise/bmgl/listBms",
                    name: "dtdt",
                    key: "radio",
                    data: formData
                }
            ]
        }
    }
</script>
</body>

</html>
