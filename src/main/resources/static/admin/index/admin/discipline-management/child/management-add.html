<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>科室管理新增页面-新增</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .warm_btn {
            height: 45px;
            font-size: 1.3em;
            letter-spacing: 3px;
            margin: 10px 0 30px;
        }
        .layui-form-item{
            margin-bottom:30px;
            height:46px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>团队人员分工</legend>
        </fieldset>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <label class="layui-form-label">员工<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select id="userId" name="z" lay-verify="required">
                        <option></option>
                        <option value="1615925037">于金科</option>
                        <option value="1615925038">刘松峰</option>
                        <option value="1615925039">姚美丽</option>
                        <option value="1615925030">杨凯</option>
                        <option value="1615925030">杨永鹏</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">岗位<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select id="gwId" name="gwId" lay-filter="gw">
                        <option></option>
                        <option value="1">主管院长</option>
                        <option value="2">设备处长</option>
                        <option value="3">院长</option>
                        <option value="4">医院设备报废技术鉴定小组组长</option>
                        <option value="5">采购供应科科长</option>
                        <option value="6">医学装备管理委员会主任</option>
                        <option value="7">医学计量管理委员会会长</option>
                        <option value="8">设备副处长</option>
                        <option value="9">质量管理科科长</option>
                        <option value="10">信息处处长</option>
                        <option value="11">信息处副处长</option>
                        <option value="12">计量室主任</option>
                        <option value="13">质检室主任</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item" pane style="margin-bottom:-10px;">
                <label class="layui-form-label col-xs-12" style="padding:8px 10px!important">已选人员分工</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm addNew" data-id="table1" id="addNew"><i
                            class="fas fa-plus"></i>&nbsp;添加
                    </button>
                    <button class="layui-btn layui-btn-danger layui-btn-sm delNew" data-id="table" id="delNew" ><i
                            class="fas fa-trash-alt"></i>&nbsp;删除
                    </button>
                </div>
            </div>
            <table id="table" lay-filter="table"></table>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit=""  id="add" >确定添加
                </button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>


<script>
    var formData = {};
    renderMod = {
        form: {
            date: {
                elem: "#date"
            },
            val:{
                filter:"forms",
                select:[
                    {
                        filter:"gw",
                        ids:"gwId",
                        text:"gwName",
                        url:"/sybm/ksgl/listGroups2"
                    }
                ]
            },
            submit: {
                form: {
                    before: function () {
                        var tv = getTableValue("table"), tv1 = getTableValue("table1", [true]);
                        if (doJudg({
                            "undefined": [formData.person, formData.user],
                            0: [tv, tv1]
                        })) {
                            putMsg({
                                alert: "无法提交空数据！"
                            });
                            return false;
                        }
                        return param = {
                            1: formData.person.userIdJl,
                            2: tv1,
                            3: tv
                        };
                    },
                    form: {
                        url: "/lifeManage/insertSgKstl",
                        type: "POST",
                        data: ["kstlAddr", "kstlYj", "kstlTime", "kstlContent"],
                        param: {
                            1: "userIdJl",
                            2: "usersId",
                            3: "pmsId"
                        },
                        add: {
                            bmId: 1
                        }
                    }
                }
            }
        },
        addTable: {
            table: [
                {
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'userName', title: '员工', minWidth: 150}
                        , {field: 'gwName', title: '岗位', minWidth: 150}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , text: {
                        none: "请先选择数据！"
                    }
                    ,id:'table'
                }
            ]
        },
        btn:[
            {
                elem:'#addNew',
                func:function(){
                    var new1 = {};
                    new1.userId = $('#userId').val();
                    for(var i=0;i<$("#userId option").length;i++){
                        if($("#userId option")[i].value===new1.userId){
                            new1.userName=$("#userId option")[i].innerHTML
                        }
                    }
                    new1.gwId = $('#gwId').val();
                    for(var j=0;j<$("#gwId option").length;j++){
                        if($("#gwId option")[j].value===new1.gwId){
                            new1.gwName=$("#gwId option")[j].innerHTML
                        }
                    }
                    var bg = getTableValue('table');
                    if(new1.userId==="" || new1.gwId===""){
                        putMsg({
                            alert:'当前未选中数据'
                        });
                        return false;
                    }
                    bg.push(new1);
                    layui.use('table',function(){
                        var table = layui.table;
                        table.reload('table',{
                            data:bg
                        })
                    })
                }
            },
            {
                elem:'#delNew',
                func:function(){
                    var tableId = $(this).data('id') || 'table';
                    action.checkTable(tableId);
                }
            },
            {
                elem:'#add',
                func:function(){
                    layui.use('table',function(){
                        var table = layui.table;
                        var aa = table.cache['table'];
                        var key = $.getUrlParam('key');
                        console.log(key);
                        layui.sessionData($.getUrlParam('vg'),{
                            key:key,
                            value:aa
                        });
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index);
                    })
                }
            }
        ]
    };
</script>
</body>

</html>
