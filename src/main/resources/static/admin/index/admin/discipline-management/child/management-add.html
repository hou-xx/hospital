<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>科室管理新增页面-新增</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .warm_btn {
            height: 45px;
            font-size: 1.3em;
            letter-spacing: 3px;
            margin: 10px 0 30px;
        }
        .layui-form-item{
            margin-bottom:30px;
            height:46px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>团队人员分工</legend>
        </fieldset>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <label class="layui-form-label">员工<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select id="s1" name="s1" lay-verify="required">
                        <option></option>
                        <option value="于金科">于金科</option>
                        <option value="刘松峰">刘松峰</option>
                        <option value="姚美丽">姚美丽</option>
                        <option value="杨凯">杨凯</option>
                        <option value="杨永鹏">杨永鹏</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">岗位<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select id="s2" name="s2" lay-verify="required">
                        <option></option>
                        <option value="主管院长">主管院长</option>
                        <option value="设备处长">设备处长</option>
                        <option value="院长">院长</option>
                        <option value="医院设备报废技术鉴定小组组长">医院设备报废技术鉴定小组组长</option>
                        <option value="采购供应科科长">采购供应科科长</option>
                        <option value="医学装备管理委员会主任">医学装备管理委员会主任</option>
                        <option value="医学计量管理委员会会长">医学计量管理委员会会长</option>
                        <option value="设备副处长">设备副处长</option>
                        <option value="质量管理科科长">质量管理科科长</option>
                        <option value="信息处处长">信息处处长</option>
                        <option value="信息处副处长">信息处副处长</option>
                        <option value="计量室主任">计量室主任</option>
                        <option value="质检室主任">质检室主任</option>
                        <option value="主管会计">主管会计</option>
                        <option value="档案室主任">档案室主任</option>
                        <option value="库房主管">库房主管</option>
                        <option value="检测室主任">检测室主任</option>
                        <option value="普通设备科科长">普通设备科科长</option>
                        <option value="电子设备科科长">电子设备科科长</option>
                        <option value="影像设备科科长">影像设备科科长</option>
                        <option value="综合管理科科长">综合管理科科长</option>
                        <option value="成本核算室主任">成本核算室主任</option>
                        <option value="监测员(物资)">监测员(物资)</option>
                        <option value="监测员(医务)">监测员(医务)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item" pane style="margin-bottom:-10px;">
                <label class="layui-form-label col-xs-12" style="padding:8px 10px!important">已选人员分工</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm addNew" data-id="table1" id="addNew"><i
                            class="fas fa-plus"></i>&nbsp;添加
                    </button>
                    <button class="layui-btn layui-btn-danger layui-btn-sm delNew" data-id="table" id="delNew" ><i
                            class="fas fa-trash-alt"></i>&nbsp;删除
                    </button>
                </div>
            </div>
            <table id="table" lay-filter="table1"></table>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" lay-filter="save" id="sureAdd">确定添加
                </button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>


<script>
    var formData = {};
    renderMod = {
        form: {
            date: {
                elem: "#date"
            },
            submit: {
                form: {
                    before: function () {
                        var tv = getTableValue("table"), tv1 = getTableValue("table1", [true]);
                        if (doJudg({
                            "undefined": [formData.person, formData.user],
                            0: [tv, tv1]
                        })) {
                            putMsg({
                                alert: "无法提交空数据！"
                            });
                            return false;
                        }
                        return param = {
                            1: formData.person.userIdJl,
                            2: tv1,
                            3: tv
                        };
                    },
                    form: {
                        url: "/lifeManage/insertSgKstl",
                        type: "POST",
                        data: ["kstlAddr", "kstlYj", "kstlTime", "kstlContent"],
                        param: {
                            1: "userIdJl",
                            2: "usersId",
                            3: "pmsId"
                        },
                        add: {
                            bmId: 1
                        }
                    }
                }
            }
        },
        addTable: {
            table: [
                {
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 's1', title: '员工', minWidth: 150}
                        , {field: 's2', title: '岗位', minWidth: 150}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , text: {
                        none: "请先选择数据！"
                    }
                    ,id:'table'
                }
            ]
        },
        btn:[
            {
                elem:'#addNew',
                func:function(){
                    var new1 = {};
                    new1.s1 = $('#s1').val();
                    new1.s2 = $('#s2').val();
                    var bg = getTableValue('table');
                    if(new1.s1==="" || new1.s2===""){
                        putMsg({
                            alert:'当前未选中数据'
                        });
                        return false;
                    }
                    bg.push(new1);
                    layui.use('table',function(){
                        var table = layui.table;
                        table.reload('table',{
                            data:bg
                        })
                    })
                }
            },
            {
                elem:'#delNew',
                func:function(){
                    var tableId = $(this).data('id') || 'table';
                    action.checkTable(tableId);
                }
            },
            {
                elem:'#sureAdd',
                func:function(){
                    var new2 = {};

                }
            }
        ]
    };
</script>
</body>

</html>
