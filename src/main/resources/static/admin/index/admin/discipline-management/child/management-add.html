<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>科室管理新增页面-新增</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .warm_btn {
            height: 45px;
            font-size: 1.3em;
            letter-spacing: 3px;
            margin: 10px 0 30px;
        }
        .layui-form-item{
            margin-bottom:30px;
            height:46px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>团队人员分工</legend>
        </fieldset>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <label class="layui-form-label">员工<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select id="s1" name="s1">
                        <option>请选择</option>
                        <option value="于金科">于金科</option>
                        <option value="刘松峰">刘松峰</option>
                        <option value="3">姚美丽</option>
                        <option value="4">杨凯</option>
                        <option value="5">杨永鹏</option>
                        <option>盖玉斋</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">岗位<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <select id="s2" name="s2">
                        <option>请选择</option>
                        <option value="主管院长">主管院长</option>
                        <option value="设备处长">设备处长</option>
                        <option value="3">院长</option>
                        <option value="4">医院设备报废技术鉴定小组组长</option>
                        <option value="5">采购供应科科长</option>
                        <option>医学装备管理委员会主任</option>
                        <option>医学计量管理委员会会长</option>
                        <option>设备副处长</option>
                        <option>质量管理科科长</option>
                        <option>信息处处长</option>
                        <option>信息处副处长</option>
                        <option>计量室主任</option>
                        <option>质检室主任</option>
                        <option>主管会计</option>
                        <option>档案室主任</option>
                        <option>库房主管</option>
                        <option>检测室主任</option>
                        <option>普通设备科科长</option>
                        <option>电子设备科科长</option>
                        <option>影像设备科科长</option>
                        <option>综合管理科科长</option>
                        <option>成本核算室主任</option>
                        <option>监测员(物资)</option>
                        <option>监测员(医务)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="col-xs-12">
            <div class="layui-form-item" pane style="margin-bottom:-10px;">
                <label class="layui-form-label col-xs-12" style="padding:8px 10px!important">已选人员分工</label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-sm addNew" data-id="table1" id="addNew"><i
                            ></i>&nbsp;添加
                    </button>
                    <button class="layui-btn layui-btn-danger layui-btn-sm delNew" data-id="table1"><i
                            class="fas fa-trash-alt"></i>&nbsp;删除
                    </button>
                </div>
            </div>
            <table id="table" lay-filter="table1"></table>
        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <button class="warm_btn layui-btn layui-btn-warm layui-btn-fluid" lay-submit="" lay-filter="save">确定添加
                </button>
            </div>
        </div>
    </div>
</form>
<div id="tips">

</div>


<script>
    var formData = {};
    renderMod = {
        form: {
            date: {
                elem: "#date"
            },
            submit: {
                form: {
                    before: function () {
                        var tv = getTableValue("table"), tv1 = getTableValue("table1", [true]);
                        if (doJudg({
                            "undefined": [formData.person, formData.user],
                            0: [tv, tv1]
                        })) {
                            putMsg({
                                alert: "无法提交空数据！"
                            });
                            return false;
                        }
                        return param = {
                            1: formData.person.userIdJl,
                            2: tv1,
                            3: tv
                        };
                    },
                    form: {
                        url: "/lifeManage/insertSgKstl",
                        type: "POST",
                        data: ["kstlAddr", "kstlYj", "kstlTime", "kstlContent"],
                        param: {
                            1: "userIdJl",
                            2: "usersId",
                            3: "pmsId"
                        },
                        add: {
                            bmId: 1
                        }
                    }
                }
            }
        },
        addTable: {
            table: [
                {
                    cols: [[ //表头
                        {type: "checkbox"}
                        , {field: 'employee', title: '员工', minWidth: 150}
                        , {field: 'post', title: '岗位', minWidth: 150}
                    ]]
                    , toolbar: false
                    , page: false
                    , height: "200"
                    , data: []
                    , text: {
                        none: "请先选择数据！"
                    }
                    ,id:'table'
                }
            ]
        },
        bind: {
            delItem: ".delNew",
            selectItem: [
                {
                    elem: "#selectRoom",
                    cb: "/kwgl/empgl/listSelectEmpsCols",
                    db: "/kwgl/empgl/listPartnerByUserId",
                    name: "dtdt",
                    key: "radio",
                    data: formData
                }
            ]
        },
        btn:[
            {
                elem:'#addNew',
                func:function(){
                    var new1 = {};
                    new1.s1 = $('#s1').val();
                    new1.s2 = $('#s2').val();
                    var bg = getTableValue('table');
                    bg.push(new1);
                    console.log(bg);
                    layui.use('table',function(){
                        var table = layui.table;
                        table.reload('table',{
                            data:bg,
                            done:function(data){
                                console.log(data);
                            }
                        })
                    })
                }
            }
        ]
    };
</script>
</body>

</html>
