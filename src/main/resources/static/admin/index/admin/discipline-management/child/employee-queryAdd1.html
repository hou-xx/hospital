<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>员工信息查询编辑</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-form-item{
            margin-top:35px
        }
        span{
            color:#f10214;
        }
        .layui-form-label{
            width:130px;
            padding:8px 10px!important;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="forms">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6">

            <div class="layui-form-item">
                <label class="layui-form-label">人员编号<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userId" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">人员姓名<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">民族</label>
                <div class="layui-input-block">
                    <select name="mzId" lay-filter="mz">
                        <option></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item" pane>
                <label class="layui-form-label" style="line-height:30px">科室<span class="sign">*</span></label>
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm layui-btn-normal" style="line-height:30px;" id="selectRoom">选择</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="height:46px;line-height:30px;">科室选择预览</label>
                <div class="layui-input-block">
                    <input type="text" name="bmName" placeholder="请选择" autocomplete="off" lay-verify="required" disabled class="layui-input" style="height:46px;">
                </div>

            </div>

            <div class="layui-form-item" pane>
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sexId" value="0" title="未知的性别">
                    <input type="radio" name="sexId" value="1" title="男" checked="">
                    <input type="radio" name="sexId" value="2" title="女">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-block">
                    <input type="text" name="sfzh" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>

        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" name="tel" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学历</label>
                <div class="layui-input-block">
                    <select name="xllbId">
                        <option></option>
                        <option value="0">博士生</option>
                        <option value="1">研究生</option>
                        <option value="2">大学本科</option>
                        <option value="3">大学专科及专科学校</option>
                        <option value="4">中专及中技</option>
                        <option value="5">技工学校</option>
                        <option value="6">高中</option>
                        <option value="7">初中及以下</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">毕业院校</label>
                <div class="layui-input-block">
                    <input type="text" name="byyx" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">岗位</label>
                <div class="layui-input-block">
                    <select name="zwlbId" lay-filter="zwlb">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">职称</label>
                <div class="layui-input-block">
                    <select name="zcId" lay-filter="zc">
                        <option></option>
                    </select>
                </div>
            </div>


        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                </div>
            </div>
        </div>

    </div>
</form>

<script>
    var formData = {};
    renderMod = {

        form:{
            date:[
                {
                    elem: '#date'
                },
                {
                    elem: '#date1'
                },
                {
                    elem: '#date2'
                }
            ],
            val:{
                filter:"forms",
                get:{
                    url:"/kwgl/empgl/getEmpsByUserId",
                    type:"GET",
                    data:{userId:$.getUrlParam('userId')}
                },
                select:[
                    {
                        filter:"bm",
                        ids:"bmId",
                        text:"bmName",
                        url:"/supervise/bmgl/listBms2"
                    },{
                        filter:"zwlb",
                        ids:"zggwlbId",
                        text:"zggwlb",
                        url:"/eqdict/zggwlb"
                    },{
                        filter:"mz",
                        ids:"mzId",
                        text:"mz",
                        url:"/eqdict/listMz"
                    },{
                        filter:"zc",
                        ids:"zcId",
                        text:"zc",
                        url:"/eqdict/listZc"
                    }
                ],
                func:function(data,form){
                    //console.log(data);
                    $("select[name='mzId']").val(String(data["xllbId"]).trim());
                    $("select[name='xllbId']").val(String(data["xllbId"]).trim());
                    $("select[name='zwlbId']").val(String(data["zwlbId"]).trim());
                    $("select[name='zcId']").val(String(data["zcId"]).trim());
                    form.render("select");
                }
            },

            submit:{
                before: function () {
                    var daa={};
                    if(formData.radio){
                        daa=formData.radio[0]["bmId"];
                    }else if(formData.val){
                        console.log(formData);
                        daa=formData.val.bmId;
                    }
                    return param = {
                        1: daa
                    };
                },
                form:{
                    url:"/kwgl/empgl/saveEmp",
                    type:"POST",
                    contentType:"application/json",
                    data:["userId","userXm","mzId","sexId","sfzh","tel","xllbId","byyx","zwlbId","zcId"],
                    param: {
                        1: "bmId"
                    },done:function(res){
                        if(res.code === 0){
                            layer.alert("提交成功",function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                                parent.location.reload();
                            })
                        }else {
                            layer.alert("提交失败")
                        }
                    }
                }
            }
        },bind: {
            selectItem: [
                {
                    elem: "#selectRoom",
                    cb: "/supervise/bmgl/listSelectBmsCols",
                    db: "/supervise/bmgl/listBms",
                    name: "dtdt",
                    key: "radio",
                    data: formData,
                    se:"/supervise/bmgl/bmSe"
                }
            ]
        }

    }
</script>


</body>

</html>
