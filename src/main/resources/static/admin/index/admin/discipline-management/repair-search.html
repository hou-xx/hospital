<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>维修部门下的工程师负责设备划分查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="moreBtn hidden-xs">
        <div class="layui-inline">
            <button class="layui-btn" date-type="" lay-event="qchf">清除划分</button>
        </div>
        <div class="layui-inline">
            <select lay-filter="wxbm" name="bmId">
                <option >维修部门</option>

            </select>
        </div>
        <div class="layui-inline">
            <select lay-filter="hfr" name="userId">
                <option >划分人</option>
            </select>
        </div>
        <div class="layui-inline">
            <input type="text" name="eqPym" class="layui-input" autocomplete="off" placeholder="设备拼音码">
        </div>

        <button class="layui-btn" data-type="search">搜索</button>
    </div>
</script>



<script>
    renderMod = {
            form:{
                val:{
                    filter:"forms",
                    select:[
                        {
                            filter:"wxbm",
                            ids:"bmId",
                            text:"bmName",
                            url:"/supervise/bmgl/listWXbms"
                        }
                    ]
                },
                event: {
                    filter: 'wxbm',
                    box: 'select',
                    func: function (data) {
                        subUp({
                            url: '/kwgl/empgl/listEmpsByBmId',
                            type: 'GET',
                            data: {bmId: data.value},
                            success: function (res) {
                                if (res.code === 0) {
                                    var $sel = $("select[lay-filter='hfr']");
                                    $sel.html("");
                                    for (var i = 0; i < res.data.length; i++) {
                                        $sel.append($('<option>').attr("value",res.data[i]["userId"]).append(res.data[i]["userXm"]));
                                    }
                                    layui.use("form",function(){
                                        var form = layui.form;
                                        form.render("select");
                                    })

                                }
                            }
                        })
                    }
                }
            },
        addTable: {
            table: {
                cols: [[ //表头
                    {type:"checkbox"}
                    , {field: 'bmName', title: '维修部门',width:"50%", minWidth: 200}
                    , {field: 'userXm' , title:'工程师',minWidth:150}
                    , {field: 'eqName' , title:'设备名称',minWidth:150}
                ]]
                , url: "/kwgl/glbm/getWxbmGcsEqMSG"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list,//解析数据列表
                        "count":res.data.total
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        toolFunc: {
                            send: {
                                id: "table",
                                fitler: "table1",
                                name: "bgIds",
                                url: "/kwgl/glbm/wxBmGcsEqXcHf",
                                type: "POST",
                                event: "qchf",
                                show:"是否清除划分？",
                                del:false,
                                par:"bgId",
                                reload:true
                            },
                            event:"qchf",
                            tool:"toolbar"
                        }
                    })
                }
            },

            reSet:{
                url:"/kwgl/glbm/getBmGcsEqByX",
                type:"search",
                data:["bmId","userId","eqPym"],
                where: {

                }
            }
        }
    }
</script>
</body>
</html>
