<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>员工信息查询新增</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        /*.layui-form-item .layui-form-label{*/
        /*width:150px;*/
        /*}*/
        /*.layui-form-item .layui-input-block{*/
        /*margin-left:150px;*/
        /*}*/
        .layui-form-item{
            margin-top:35px
        }
        span{
            color:#f10214;
        }
        .layui-form-label{
            width:130px;
            padding:8px 10px!important;
        }
        .showImg {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 0 5px 5px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="forms">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6">

            <div class="layui-form-item">
                <label class="layui-form-label">人员编号<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userId" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">人员姓名<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" pane>
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sexId" value="1" title="男" checked="">
                    <input type="radio" name="sexId" value="2" title="女">
                    <input type="radio" name="sexId" value="0" title="未知的性别">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-block">
                    <input type="text" name="sfzh" autocomplete="off" class="layui-input" lay-verify="required|sfzid">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">民族</label>
                <div class="layui-input-block">
                    <select name="mzId" lay-filter="mz" lay-verify="required">
                        <option></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" name="tel" autocomplete="off" class="layui-input" lay-verify="required|phone">
                </div>
            </div>


            <div class="layui-form-item" pane>
                <label class="layui-form-label">签名照片</label>
                <input type="text" name="qzzp" id="qzzp" autocomplete="off" class="layui-input" lay-verify="" style="display: none" >
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="selec1">选择文件</button>
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-submit="" lay-filter="submit" id="sub">上传照片</button>
                    <button type="button" id="ckzp" class="layui-btn layui-btn-sm layui-btn-normal" >查看照片</button>
                </div>
            </div>
            <!--<div class="layui-form-item" pane>
                <label class="layui-form-label">预览</label>
                <div class="layui-input-block">
                    <div class="img_show">
                    </div>
                    &lt;!&ndash;<input type="file" accept="image/*" name="logoFile" autocomplete="off" class="layui-input" style="padding:5px;">&ndash;&gt;
                </div>
            </div>-->
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <div class="layui-form-item" pane>
                    <label class="layui-form-label" style="line-height:30px">科室<span class="sign">*</span></label>
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-sm layui-btn-normal" style="line-height:30px;" id="selectRoom">选择</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="height:46px;line-height:30px;">科室选择预览</label>
                    <div class="layui-input-block">
                        <input type="text" name="bmName" placeholder="请选择" autocomplete="off" lay-verify="required" disabled class="layui-input" style="height:46px;">
                    </div>

                </div>

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学历</label>
                <div class="layui-input-block">
                    <select name="xllbId" lay-filter="xllb" lay-verify="required">
                        <option></option>
                    </select>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">毕业院校</label>
                <div class="layui-input-block">
                    <input type="text" name="byyx" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">岗位</label>
                <div class="layui-input-block">
                    <select name="zwlbId" lay-filter="zwlb" lay-verify="required">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">职称</label>
                <div class="layui-input-block">
                    <select name="zcId" lay-filter="zc" lay-verify="required">
                        <option></option>
                    </select>
                </div>
            </div>


        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                </div>
            </div>
        </div>

    </div>
</form>

<script>
    var formData = {};
    renderMod = {
        form:{
            ver:{
                sfzid: [
                    /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/
                    ,'请输入正确的身份证号'
                ]
            },
            file:{
                elem:"#selec1",
                url:"/kwgl/empgl/setQzzp",
                accept:"images",
                acceptMime:"image/*",
                auto:false,
                bindAction:"#sub",
                field:"img",
                choose:function(obj){
                    //var files = obj.pushFile();
                    //console.log(files);
                    layer.msg("选择成功！");
                },done:function(res,index,upload){
                    $("#qzzp").val(res.data);
                    $("#selec1").text("重新选择");
                    $("#ckzp").removeClass("layui-btn-disabled");
                    //$('#ackzp').attr('href',res.data);
                    layer.msg('上传成功！', {
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    });
                    //return delete files[index];
                },error:function(index,upload){
                    console.log("index:"+index);
                    console.log("upload"+upload);
                }
            },
            val:{
                filter:"forms",
                get:{
                    url:"/kwgl/empgl/getEmpsByUserId",
                    type:"GET",
                    data:{userId:$.getUrlParam('userId')}
                },
                select:[
                    {
                        filter:"mz",
                        ids:"mzId",
                        text:"mz",
                        url:"/eqdict/listMz"
                    },
                    {
                        filter:"xllb",
                        ids:"xllbId",
                        text:"xllb",
                        url:"/eqdict/listXllb"
                    },
                    {
                        filter:"bm",
                        ids:"bmId",
                        text:"bmName",
                        url:"/supervise/bmgl/listBms2"
                    },{
                        filter:"zwlb",
                        ids:"zggwlbId",
                        text:"zggwlb",
                        url:"/eqdict/zggwlb"
                    },{
                        filter:"zc",
                        ids:"zcId",
                        text:"zc",
                        url:"/eqdict/listZc"
                    }
                ]
            },

            submit:{
                before: function () {
                    return param = {
                        1: formData.radio[0]["bmId"]
                    };
                },
                form:{
                    url:"/kwgl/empgl/saveEmp",
                    type:"POST",
                    contentType:"application/json",
                    data:["userId","userXm","mzId","sexId","sfzh","tel","xllbId","byyx","zwlbId","zcId","qzzp"],
                    param: {
                        1: "bmId"
                    },done:function(res){
                        if(res.code === 0){
                            layer.alert("提交成功",function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                                parent.location.reload();
                            })
                        }else {
                            layer.alert("提交失败")
                        }
                    }

                }
            }
        },
        bind: {
            selectItem: [
                {
                    elem: "#selectRoom",
                    cb: "/supervise/bmgl/listSelectBmsCols",
                    db: "/supervise/bmgl/listBms",
                    name: "dtdt",
                    key: "radio",
                    data: formData,
                    se:"/supervise/bmgl/bmSe"
                }
            ]
        },
        btn:{
            elem:"#ckzp",
            func:function(){
                var url = $("#qzzp").val();
                if(url){
                    // var nUrl = url.split("\\emp\\");
                    // console.log(nUrl);
                    layOpen({
                        type:1,
                        // content:"/emp/"+nUrl[1],
                        content:"<img src=\""+url+"\" class=\"showImg\">",
                        title:"图片详情",
                        area:["80%","80%"]
                    })
                }
            }
        }
    };
    var url = $("#qzzp").val();
    if(!url){
        $("#ckzp").addClass("layui-btn-disabled");
    }
</script>


</body>

</html>
