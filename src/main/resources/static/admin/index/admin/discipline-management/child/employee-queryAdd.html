<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>员工信息查询新增</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        /*.layui-form-item .layui-form-label{*/
        /*width:150px;*/
        /*}*/
        /*.layui-form-item .layui-input-block{*/
        /*margin-left:150px;*/
        /*}*/
        .layui-form-item{
            margin-top:35px
        }
        span{
            color:#f10214;
        }
        .layui-form-label{
            width:130px;
            padding:8px 10px!important;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" lay-filter="forms">
    <div class="layui-row">
        <div class="col-xs-12 col-sm-6">

            <div class="layui-form-item">
                <label class="layui-form-label">人员编号<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userId" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">人员姓名<span>*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userXm" autocomplete="off"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">民族</label>
                <div class="layui-input-block">
                    <select name="mzId" lay-filter="mz">

                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-block">
                    <select name="bmId" lay-filter="bm">

                    </select>
                </div>
            </div>

            <div class="layui-form-item" pane>
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sexId" value="0" title="未知的性别">
                    <input type="radio" name="sexId" value="1" title="男" checked="">
                    <input type="radio" name="sexId" value="2" title="女">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-block">
                    <input type="text" name="sfzh" autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" name="tel" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学历</label>
                <div class="layui-input-block">
                    <select name="xllbId">
                        <option value="0">博士生</option>
                        <option value="1">研究生</option>
                        <option value="2">大学本科</option>
                        <option value="3">大学专科及专科学校</option>
                        <option value="4">中专及中技</option>
                        <option value="5">技工学校</option>
                        <option value="6">高中</option>
                        <option value="7">初中及以下</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">专业分类</label>
                <div class="layui-input-block">
                    <select name="xlzyId">
                        <option value="1">农学</option>
                        <option value="2">计算机</option>
                        <option value="3">医学院</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">毕业院校</label>
                <div class="layui-input-block">
                    <input type="text" name="byyx" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">岗位</label>
                <div class="layui-input-block">
                    <select name="zggwlbId">

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">职称</label>
                <div class="layui-input-block">
                    <select>
                        <option>医士</option>
                        <option>本科生</option>
                        <option>博士生</option>
                    </select>
                </div>
            </div>


        </div>
        <div class="col-xs-12">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>

    </div>
</form>



<!---->
<script>
    layui.use(['layer','form','laydate',],function(){
        var form = layui.form;
        $   = layui.jquery;
        laydate = layui.laydate;


        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });
    })


    renderMod = {

        form:{
            val:{
                filter:"forms",
                get:{
                    url:"/kwgl/empgl/getEmpsByUserId",
                    type:"GET",
                    data:{userId:$.getUrlParam('userId')}
                },
                select:[
                    {
                        filter:"bm",
                        ids:"bmId",
                        text:"bmName",
                        url:"/supervise/bmgl/listBms2"
                    }
                ]
            },

            submit:{
                form:{
                    url:"/kwgl/empgl/saveEmp",
                    type:"POST",
                    contentType:"application/json",
                    data:["bmId","userId","userXm","sexId","sfzh","tel","xllbId","byyx","zggwlbId"],
                    add:{

                    }

                }
            }
        }

    }
</script>


</body>

</html>
