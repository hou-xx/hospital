<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>设备使用管理人授权</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="add"><i class="fas fa-plus"></i></a>
        <a class="layui-btn layui-btn-xs layui-btn-danger"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="moreBtn hidden-xs" >
        <div class="layui-inline">
            <select>
                <option>科室</option>
                <option>aaa</option>
                <option>bbb</option>
            </select>
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="使用管理人" autocomplete="off">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="search" placeholder="设备编号" autocomplete="off">
        </div>

        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
</script>



<script>

    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox: true, fixed: true}
                    ,{field:'department-number',title:'设备编号',minWidth:100}
                    ,{field:'department-name',title:'设备名称',minWidth:150}
                    ,{field:'model',title:'规格型号',minWidth:150}
                    ,{field:'production',title:'生产商',minWidth:150}
                    ,{field:'section',title:'科室',minWidth:150}
                    ,{field:'user',title:'使用管理人',minWidth:150}
                    ,{field:'right',align:'center',toolbar:'#bar',title:'操作'}
                ]]
                , url: "/supervise/gwgl/listGws"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                /*   , where: {
                       bmId: ""

                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {

                    tableFunc({
                        "obj": obj,
                        "toolFunc": [{
                            tool:"toolbar",
                            type: 2,
                            title: "设备保管人设置",
                            event: "add",
                            filter:'table1',
                            content: "./child/department-useAdd.html",
                        }]
                    })
                }
            },

            reSet:{
                url:"",
                type:"search",
                data:[""],
                where: {

                }
            }
        }
    }
</script>
</body>
</html>
