<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>工程师负责部门划分</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="moreBtn hidden-xs">
        <div class="layui-inline">
            <!--<select lay-submit="select1">-->
                <!--<option>划分人</option>-->
            <!--</select>-->
            <select lay-filter="hfr" name="userId">
                <option>划分人</option>
            </select>
        </div>
        <button class="layui-btn" data-type="hf">确定划分</button>
        <div class="layui-inline" style="margin-left:100px">
            <input type="text" name="bmName" class="layui-input" autocomplete="off" placeholder="科室名称">
        </div>
        <button class="layui-btn" data-type="search">搜索</button>
    </div>
</script>



<script>
    renderMod = {
        form:{
            val:{
                filter:"forms",
                select:[
                    {
                        filter:"hfr",
                        ids:"userId",
                        text:"userXm",
                        url:"/kwgl/empgl/listGcsEmp"
                    }
                ]
            }
        },
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox: true, fixed: true}
                    , {field: 'bmName', title: '科室名称', minWidth: 100}
                ]]
                , url: "/supervise/bmgl/listFWXBm"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                /*   , where: {
                       bmId: ""

                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {

                }
            },
            reSet:{
                url:"/supervise/bmgl/listFWXBmByBmName",
                type:"search",
                data:["bmName"],    //搜索框的name
                where: {

                }
            },
            event:{
                filter:'select1',
                box:'onChange',
                func:function(data){
                    subUp({
                        url:'/kwgl/empgl/listGcsEmp',
                        type:'GET',
                        data:{name:"ABC"},
                        success:function(res){
                            if(res.code ===0 ){
                                var $d = "";
                                for(var i=0;i<res.data.length;i++){
                                    $d += $('<option>').append(res.data[i]);
                                }
                                $("select").append($d);
                            }
                        }
                    },data)
                },
                break:false
            }
        }
    }
</script>
</body>
</html>
