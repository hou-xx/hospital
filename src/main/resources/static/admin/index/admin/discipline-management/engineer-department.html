<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>工程师负责部门划分</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline,
        .mini_select input {
            width: 140px;
            height: 38px;
        }

        .mini_select {
            float: left;
            margin-right: 5px;
        }
    </style>
</head>

<body style="background-color: #f2f2f2;">
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">

    </div>
    <div class="moreBtn hidden-xs">
        <div class="mini_select">
            <div class="layui-inline">
                <select lay-filter="hfr" id="usId" name="userId">
                    <option value="">划分人</option>
                </select>
            </div>
        </div>

        <button class="layui-btn layui-btn-md layui-btn-normal" data-type="hf" lay-event="hf">确定划分</button>
        <div class="layui-inline">
            <input type="text" name="bmName" class="layui-input" autocomplete="off" placeholder="科室名称">
        </div>
        <button class="layui-btn" data-type="search">搜索</button>
    </div>


</script>


<script>
    renderMod = {
        form: {
            val: {
                filter: "forms",
                select: [
                    {
                        filter: "hfr",
                        ids: "userId",
                        text: "userXm",
                        url: "/kwgl/empgl/listGcsEmp"
                    }
                ]
            }
        },
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox: true}
                    , {field: 'bmName', title: '科室名称', minWidth: 100}
                ]]
                , url: "/supervise/bmgl/listFWXBm"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        toolFunc: {
                            send: {
                                id: "table",
                                fitler: "table1",
                                name: "bmIds",
                                url: "/kwgl/glbm/gcsBmHf",
                                type: "POST",
                                event: "hf",
                                confirm:false,
                                par:"bmId",
                                adds:["userId"]
                            },
                            event:"hf",
                            tool:"toolbar"
                        }
                    })
                }
            },
            reSet: {
                url: "/supervise/bmgl/listFWXBmByBmName",
                type: "search",
                data: ["bmName"],    //搜索框的name
                where: {}
            }
        }
    }
</script>
</body>
</html>
