<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>员工信息查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="fas fa-trash-alt"></i></a>
    </div>

    <div class="moreBtn hidden-xs">

        <div class="layui-inline">
            <input type="text" name="sbcsName" class="layui-input" autocomplete="off" placeholder="厂商名称">
        </div>
        <button class="layui-btn" data-type="search">搜索</button>
    </div>


</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
</script>



<script>

    renderMod = {
        form:{
            val:{
                filter:"forms",
                select:[
                    {
                        filter:"eqcslb",
                        ids:"eqCslbId",
                        text:"eqCslbName",
                        url:"/eqdict/listEqCslb"
                    }
                ]
            }
        },
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox: true, fixed: true}
                    , {field: 'sbcsName', title: '厂商名称',width:"15%", minWidth: 200}
                    , {field: 'cszjName' , title:'证件名称',minWidth:150,sort:true}
                    , {field: 'cszjFzdw' , title:'发证单位',minWidth:150}
                    , {field: 'fzDate' , title:'发证时间',minWidth:150}
                    , {field: 'yxqDate' , title:'有效期(月)',minWidth:150}
                    , {fixed: 'right' , title:'操作',align:'center',minWidth:80,toolbar:'#bar'}
                ]]
                , url: "/supervise/csgl/listEqCszjVOByX"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                /*   , where: {
                       bmId: ""

                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {

                    tableFunc({
                        "obj": obj,
                        "toolFunc": [{
                            tool:"toolbar",
                            type: 2,
                            title: "添加员工",
                            event: "add",
                            content: "./child/employee-queryAdd.html",
                        } , {
                            type: 2,
                            title: "修改厂商信息",
                            event: "edit",
                            content: "./csz-queryAdd.html",
                            dataUrl:["cszjId"]
                        },{
                            send:{
                                id:"table",
                                filter:"table1",
                                name:"cszjIds",
                                event:"del",
                                url:"/supervise/csgl/deleteEqCsZj",
                                type:"POST",
                                par:"cszjId",
                                reload:true
                            },
                            tool:"toolbar",
                            event:"del"

                        }]
                    })





                }
            },

            reSet:{
                url:"/supervise/csgl/listEqCszjVOByX",
                type:"search",
                data:["eqCslb","sbcsName"],
                where: {

                }

            }

        }
    }
</script>
</body>
</html>
