<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>工程师负责部门划分查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
    <style>
        .layui-inline{
            width:140px;
        }
    </style>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="moreBtn hidden-xs">
        <div class="layui-inline">
            <button class="layui-btn" lay-event="qchf">清除划分</button>
        </div>
        <div class="layui-inline">
            <input type="text" name="bmName" class="layui-input" autocomplete="off" placeholder="科室名称">
        </div>
        <div class="layui-inline">
            <input type="text" name="userXm" class="layui-input" autocomplete="off" placeholder="工程师">
        </div>
        <button class="layui-btn" data-type="search">搜索</button>
    </div>
</script>



<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox: true, fixed: true}
                    , {field: 'bmName', title: '科室名称', minWidth: 100}
                    , {field: 'userXm', title: '负责人', minWidth: 100}
                ]]
                , url: "/kwgl/glbm/getGcsBmMSG"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                /*   , where: {
                       bmId: ""

                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "data": res.data.list, //解析数据列表
                        "count":res.data.total
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        toolFunc: {
                            send: {
                                id: "table",
                                fitler: "table1",
                                name: "gbIds",
                                url: "/kwgl/glbm/gcsBmXcHf",
                                type: "POST",
                                event: "qchf",
                                confirm:false,
                                par:"gbId"
                                // adds:["userId"]
                            },
                            event:"qchf",
                            tool:"toolbar"
                        }
                    })
                }
            },
            reSet:{
                url:"/kwgl/glbm/getGcsBmMSGByGcsNameAndBmName",
                type:"search",
                data:["bmName","userXm"],    //搜索框的name
                where: {

                }
            }
        }
    }
</script>
</body>
</html>
