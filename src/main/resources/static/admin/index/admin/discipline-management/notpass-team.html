<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>已退回管理团队</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body style="background-color: #f2f2f2;">
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">

    <div class="moreBtn hidden-xs" >
        <div class="layui-inline">
            <input class="layui-input" name="bmName" placeholder="科室名称" autocomplete="off">
        </div>
        <div class="layui-inline">
            <input class="layui-input" name="groupName" placeholder="团队名称" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="search">搜索</button>
    </div>
</script>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">修改</a>
</script>

<script>
    renderMod = {
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox: true, fixed: true}
                    , {field: 'bmName', title: '科室',width:"50%", minWidth: 200}
                    , {field: 'groupName', title: '团队名称', minWidth: 150}
                    , {fixed: 'right', title:'操作' ,align:'center', toolbar:'#bar',minWidth:80}
                ]]
                , url: "/sybm/ksgl/listSelectGroupsByBmNameAndGNameAndShCode?shCode=0"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {
                    tableFunc({
                        tools:{
                            type:2,
                            event: "edit",
                            content:"./child/management.html",
                            dataUrl:["groupId"]
                        }
                    })
                }
            },

            reSet:{
                url:"/sybm/ksgl/listSelectGroupsByBmNameAndGNameAndShCode?shCode=0",
                type:"search",
                data:["bmName","groupName"],
                where: {

                }

            }

        }
    }
</script>
</body>
</html>
