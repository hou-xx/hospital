<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>员工信息查询</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>

    <script src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/static/admin/js/basic.js"></script>
</head>

<body>
<div class="layui-row">
    <div class="col-xs-12">
        <table id="table" lay-filter="table1"></table>
    </div>
</div>

<script type="text/html" id="toolBar">
    <div class="addBtn">
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="add"><i class="fas fa-plus"></i></a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="fas fa-trash-alt"></i></a>
    </div>
    <div class="moreBtn hidden-xs" >
        <div class="layui-inline">
            <select lay-filter="bm" name="bmId">
                <option value="0000000000">所有部门</option>
            </select>
        </div>
        <div class="layui-inline">
            <input type="text" name="userId" class="layui-input" autocomplete="off" placeholder="员工编号">
        </div>
        <button class="layui-btn" data-type="search">搜索</button>
    </div>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
</script>



<script>

    renderMod = {
        form:{
            val:{
                filter:"forms",
                select:[
                    {
                        filter:"bm",
                        ids:"bmId",
                        text:"bmName",
                        url:"/supervise/bmgl/listBms2"
                    }
                ]
            }
        },
        addTable: {
            table: {
                cols: [[ //表头
                    {checkbox: true, fixed: true}
                    , {field: 'bmName', title: '部门',width:"15%", minWidth: 200}
                    , {field: 'userId' , title:'编号',minWidth:150,sort:true}
                    , {field: 'userXm' , title:'姓名',minWidth:150}
                    , {field: 'sex' , title:'性别',minWidth:150}
                    , {field: 'xllb' , title:'学历',minWidth:150}
                    , {field: 'zwlb' , title:'岗位',minWidth:150}
                    , {field: 'byyx' , title:'毕业院校',minWidth:150}
                    , {fixed: 'right' , title:'操作',align:'center',minWidth:80,toolbar:'#bar'}
                ]]
                , url: "/kwgl/empgl/listSelectEmps"
                , request: {
                    pageName: 'pageNum',
                    limitName: 'pageSize'
                }
                /*   , where: {
                       bmId: ""

                   }*/
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count":res.data.total,
                        "data": res.data.list //解析数据列表
                    }
                }
                , done: function (obj) {

                    tableFunc({
                        "obj": obj,
                        "toolFunc": [{
                            tool:"toolbar",
                            type: 2,
                            title: "添加员工",
                            event: "add",
                            content: "./child/employee-queryAdd.html",
                        } , {
                            type: 2,
                            title: "修改员工",
                            event: "edit",
                            content: "./child/employee-queryAdd.html",
                            dataUrl:["userId"]
                        },{
                            send:{
                                id:"table",
                                filter:"table1",
                                name:"userIds",
                                event:"del",
                                url:"/kwgl/empgl/deleteEmpsByUserIds",
                                type:"POST",
                                par:"userId"
                            },
                            tool:"toolbar",
                            event:"del"

                        }]
                    })





                }
            },

            reSet:{
                url:"/kwgl/empgl/listSelectEmpBybmIdAndUserId",
                type:"search",
                data:["bmId","userId"],
                where: {

                }

            }

        }
    }
</script>
</body>
</html>
